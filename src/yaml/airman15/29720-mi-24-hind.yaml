info:
  summary: MI-24 Hind
  description: |-
    Tanks giving you a hard time? Need to stop a convoy before it can support the other army? Here is a simple solution- overkill in the form of a MI-24 Hind! The Hind is armed to the teeth and ready to take action at the drop of a hat. Send the invaders home and win the day swiftly with the Hind today!

    About the upload-

    This file is meant to add the MI-24 as a replacement for the Attack Helicopter. It will spawn at the Army Base or other lot which spawns the Attack Helicopter.

    Dependencies?

    You will need the LUA file from [uki Sim's SH-60J](http://uki-sim.seesaa.net/article/224143683.html).

    This file was requested by sarthakknight and has been made available for all to download on the Exchange!
