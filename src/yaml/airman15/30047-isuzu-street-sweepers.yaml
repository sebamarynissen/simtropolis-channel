info:
  summary: Isuzu Street Sweepers
  description: |-
    In order to run an efficient city, there are certain maintenance procedures which must take place. You'll need road crews, power and water inspection, as well as a diligent sanitation system. But there seems to be yet another item missing from SimCity. How do the streets stay so clean every year? It can't be the work of Sims just brushing the streets with a broom, we all know the Environmental Adviser is a liar. These Isuzu derived street sweepers will be at the forefront of your sanitation department clearing leaves and dust from your roadways and making your cities cleaner!  
      
    About the Upload-

    There are four vehicles contained in this zip folder. Each one is a specially outfitted Isuzu B-class truck for street sweeping. These are Low-Wealth vehicles, given their status as a utility vehicle. They will appear on your road networks.

    Dependencies?  
    None Required.  
      
    This file was suggested by Johnfreddy and has been made available on the Exchange!
