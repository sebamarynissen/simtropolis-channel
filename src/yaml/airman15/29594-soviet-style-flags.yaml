info:
  summary: Soviet Style Flags
  description: |-
    Your nation has tried and tried to get on the path to prosperity but has not had much luck doing so. At least, not until now. A new political party has entered the scene with fantastic ideas of a soviet utopia and is here to help the nation spread its wings to becoming the best in the world. And what better way to show the world of the leaps you are making by adopting some beautiful and imposing scarlet-and-silver flags? Whether the winds be really going or going really slow or maybe to have around for any occasion, these flags will say it all!

    About the file-

    These are props that can be placed on any lot. The props are static flags that show soviet-style symbols. There are two versions for the pole mounted flags and a set of street banners. One is to show high winds and the other is to show low winds. The street banners are mounted on a stand to show banners propped in front of buildings or near the street. The pole mounted flags are the same size as the the Maxis flags and the street banners are about half the height of the pole flags.

    Dependencies?      

    LotEditor will be needed to place these props. But the props themselves will not require any dependencies. Each should be found by typing "sovietstyle" when you open the props menu. 

    This file was requested by sarthakknight and has been made available for all to download!
