  description: |-
    They say two of everything is better than one. The next best thing over two is four. How so? When you have four wheels and four doors, your Ford Fusion makes for the perfect sedan! And now you can bring four passengers along to celebrate in a four on the floor about your new sedan!

    About the Upload-  
    There are seven vehicles contained in this zip folder. Each one is a 2015 Ford Fusion. These are Mid-Wealth vehicles, given their approximate value. These vehicles will appear on your road networks.

    Dependencies?  
    None required.

