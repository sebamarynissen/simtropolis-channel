  summary: Fiat 500C
  description: |-
    Anyone who has lived in the city knows the problems associated with traffic. Many roads, especially ones in older and historic neighborhoods are simply not designed to accommodate large volumes of traffic. And it doesn't help as newer models of cars are up scaled from their prior incarnations. The Fiat 500 is the perfect city car! Staying true to it's original idea of a simple compact; having been designed for the tightest corners and narrowest roads, the Fiat 500 thrives where the midsize would never go!

    About the Upload-  
    There are seven vehicles contained in this zip folder. Each one is a 2015 Fiat 500C. These are Mid-Wealth vehicles, given their average Blue Book value. These vehicles will appear on your road networks.

    Dependencies?  
    None Required.

    This file was requested by Titanicbuff and has been made available for all to download!
