info:
  summary: Police Car/Van Conversion Mod
  description: |-
    You are an elected official. You understand that you must cater to everybody's basic needs in running a city. unfortunately, law enforcement is no exception. In order to have a safe and orderly city, you must invest in a police force. But the cars you're using now were the same ones your grandfather would drive! It's time for an upgrade! Serve and protect your cities; in style!  
      
    About the Upload-  
    This mod converts both the Police Car and Police Van into a Dodge Charger and Chevrolet Suburban, respectively. There are 10 different cities included, featuring police departments from the United States and elsewhere around the world. To install, simply choose one of the folders (labelled according to your preferred render settings compatibility), and drag the next sub folder with the desired markings to your plugins folder.

      
      
    Dependencies?  
    None required, but if you would like to see these units in action (besides their regular patrols), I would recommend downloading the [Lots of Riots mod](https://community.simtropolis.com/files/file/13318-lots-of-riots-mod/), which will spawn riots that allow you to actually use the police dispatch tool!
