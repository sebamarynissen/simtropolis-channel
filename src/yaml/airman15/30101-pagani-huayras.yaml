  summary: Pagani Huayras
  description: |-
    If you had $2 Million, what would you do with it? Buy another house that will only be used in the summer? Go off on a cruise around the world? How about upgrading your wheels? The Pagani Huayra, faster and more advanced than your father's Zonda, is by far the best car you will ever own. This 720-HP work of art will surely make you the undeniable king of the street!  
      
    About the upload-  
    There are six vehicles contained in this zip folder. Each one is a Pagani Huayra with a different color and labeled accordingly. These are High Wealth vehicles and will appear on the street where there are high wealth buildings in town.  
      
    Dependencies?  
    None required.  
      
    This file was requested by BossDragon and has been made available for all to download!
