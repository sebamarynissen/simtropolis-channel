info:
  summary: French Connections Meander Park 3
  description: |-
    This is another unique design from BLaM French Connections, using path overlays which create meandering paths.

    This is the third "showpiece" lot, and will form part of a modular set of parks, plazas, and paths, which will all connect together.

    Stats:

    Lot size: 4 x 4

    All other stats as per Maxis Large Park

    dependencies

    BLaM French Connections Texture Pack.

    The required BLaM FC Path Overlays.dat, and BLaM mx revised benches.dat are included in Meander Park 1 (Red Tile), no other dependencies are required.

    To instal

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder.

    Credits

    Lot design and creation: KT3

    Unique Texture Overlay creation: KT3, Base Texture: Lou

    Testing: OP4

    Thankyou to the BLaM team, and to my family, for their constant support and encouragement, especially op4, MarcosMX, and mijg dudy.

    Disclaimer

    All BLaM lots are tested and seen to work. However, in some cases conflicts may occur. BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).

