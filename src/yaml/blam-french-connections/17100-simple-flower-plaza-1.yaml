    BLaM French connections brings you the next in this series of Designer Park/Plazas. This Plaza park features raised flower boxes, and the curved french Connections grass overlays. Another Park/Plaza landscaped by the celebrated French Sim Designer, Madame Jeanne de Jardin ![:P](https://community.simtropolis.com/assets/emoticons/LlamaTounge.gif)

