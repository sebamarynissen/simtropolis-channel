info:
  summary: Small Flower Gardens
  description: |-
    Bring beauty to your cities with these small Flower Gardens from BLaM French Connections. Pack contains two Gardens, with a brown and a grey tile base, to match other parks from BLaM FC. For support on this pack, and the rest of the series, please visit the French Connections Lotting thread at www.simcities.com

    Stats:

    Lot size: 2 x 2

    All other stats as per Maxis medium park

    dependencies - this pack uses 4 dependencies, but no others than have been previously used on FC Parks and Plazas

    BLaM French Connections Mega Pack 1

    BLaM French Connections Mega Pack 2

    BSC Mega pack SG Vol 1

    BSC Mega pack MJB Vol 1

    To instal

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder.

    Credits

    Lot design and creation: KT3

    Custom props: Marcos MX, Alfred\_Jones, Simgoober, & MJB

    Testing: OP4

    Thankyou to the BLaM team, for their constant support.

    Disclaimer

    All BLaM lots are tested and seen to work, and have correctly allocated ID's

    WARNING - If you have files in your plugins folder that use incorrect texture ID's, this could cause conflicts

    BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).

    BLaM French Connections Small Flower Gardens
