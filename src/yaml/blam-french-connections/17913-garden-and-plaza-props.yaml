info:
  summary: BLaM FC Garden and Plaza Props 1
  description: |-
    BLaM French Connections offer this pack of garden and Plaza props, which will be used on upcoming Parks and Plazas.

    Pack contains the following Props

    Small Round Flowerbeds in 6 flower colours

    Corner Flowerbeds in 6 flower colours

    Triangular Flowerbeds with 2 varieties of shrub

    Hedges Yellow 16M & 8M

    Hedges Green 8M & 16M

    Low Brick walls 8M & 16M

    Low Brick wall Corners 8M & 16M

    Marble Cross with Granite Base

    Pack also contains "blanks" of the flowerbeds, allowing lot makers to add flower props of thier choice.

    To instal

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder.

    Credits

    Custom Props: KT3

    Bat textures: Lou

    Testing: OP4

    Thankyou to the BLaM team, especially Fukuda, OP4, & Borealis

    Disclaimer

    All BLaM lots are tested and seen to work. However, in some cases conflicts may occur. BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).
