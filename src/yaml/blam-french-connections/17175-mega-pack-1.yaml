info:
  summary: BLaM FC Mega Pack 1
  description: |-
    BLaM French Connections Base Textures, Overlays, and Props, have all been amalgamated into this one Mega dat file. This has been done in an effort to streamline all future releases from BLaM French Connections, and will in future, be the only dependency. Before installing, please check your plugins folder and delete the following files:

    FC Path Overlay textures.dat

    French Connections Dirk Textures.dat

    French Connections Paws Textures.dat

    French Connections Textures Pack 2.dat

    French Connection textures.dat

    French Connections Celtic Textures.dat

    BLaM MX ParkProps P2.dat

    BLaM ParkProps P3.dat

    Revised benches.dat

    BLaM French Connections apologises for any inconvenience this may cause to those who have our creations installed, but this Pack will assist the smooth operation of all future releases. Thankyou for your co-operation :-)

    To install

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder.

    Credits

    Custom Props: Marcos MX

    Base and Overlay Textures: KT3 & Lou

    Testing: OP4

    Thankyou to the BLaM team, especially op4, MarcosMX, and mijg dudy.

    Disclaimer

    All BLaM lots are tested and seen to work. However, in some cases conflicts may occur. BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).

