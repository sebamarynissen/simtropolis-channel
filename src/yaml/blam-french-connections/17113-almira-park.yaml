  description: |-
    BLaM French connections brings you a taste of Arabia with this sculptured original design, entitled ALMIRA PARK. The park was landscaped by the celebrated French Sim Designer, Madame Jeanne de Jardin ![:P](https://community.simtropolis.com/assets/emoticons/LlamaTounge.gif)

    Stats:

    As per Maxis large park

    Lot size: 8 x 6

    dependencies:

    BLaM French Connections Mega Pack 1

    To instal

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder.

    Credits

    Lot design and creation: KT3 & Lou

    Texture Overlay creation: KT3

    Base texture creation: Lou

    Testing: OP4

    Thankyou to the BLaM team, for their constant support and encouragement, especially op4, MarcosMX, and mijg dudy.

    Disclaimer

    All BLaM lots are tested by experienced Lotters and BATters and seen to work. However, in some cases conflicts may occur. This is caused by having files in your folder with incorrectly allocated ID's BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).

