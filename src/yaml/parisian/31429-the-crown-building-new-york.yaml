  description: |-
    **THE CROWN BUILDING (former HECKSCHER BUILDING)**

    This tower is a mixed use property located at 57th Street and Fifth Avenue in [New York City](https://en.wikipedia.org/wiki/New_York_City "New York City"), one of the most expensive retail and office space locations in the United States. The property is an iconic fixture in Midtown Manhattan designed by [Warren and Wetmore](https://en.wikipedia.org/wiki/Warren_and_Wetmore "Warren and Wetmore"), architects of the [Helmsley Building](https://en.wikipedia.org/wiki/Helmsley_Building "Helmsley Building") and [Grand Central Terminal](https://en.wikipedia.org/wiki/Grand_Central_Terminal "Grand Central Terminal").

    In-Game, the building works as a landmark 3X2 size.

    **Comments are truly appreciated ![*:)](https://community.simtropolis.com/assets/emoticons/default_1.gif ":)")**

