    **The Four Seasons Hotel** is a luxury hotel located in New York. Its height reaches 208 meters, it has 52 stories and offers 364 rooms with special appart suites located at the top of the tower.

    This building has been erected in 1993 by architect Ieoh Ming Pei and is one of New York's most known hotel.

    In the game, the building is a 2X4, providing almost 900 luxury jobs.

