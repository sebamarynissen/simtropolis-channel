info:
  summary: Absolute City Centre - Absolute World One
  description: |-
    **After months of procrastinating and shy revealing of the first tower of the Absolute City Centre complex...**

    **I present to you...**

    **ABSOLUTE WORLD ONE!**

    ![image006_zps107febd4.jpg](http://i760.photobucket.com/albums/xx242/umbraroy/image006_zps107febd4.jpg)

    Absolute World One is one of five towers in the Absolute City Centre complex located in Downtown Mississauga, Ontario, Canada. The tower was initially created through a design contest of 92 submissions to create an iconic building! This design became the most iconic and sales of the condos were so record-breaking that a sibling of similar design had to be created!

    Anyways, before I blabber on! JUST DOWNLOAD IT! (:

    More information is included in the download! All information including building and lot details are included and even building, design, and site history!

    Download the MAXIS NIGHT file if you do not have SimFox's Darknight installed in your plugins!

    Download the DARK NIGHT file if you have Dark Night installed!

    For more upcoming projects visit my thread! (:

    [![sd.gif](http://i760.photobucket.com/albums/xx242/umbraroy/sd.gif)](https://community.simtropolis.com/topic/33505-skyscrapers-galore/)

    Enjoy Everyone!

    , Kellydale2003

    **PS; NO DEPENDENCIES!**

