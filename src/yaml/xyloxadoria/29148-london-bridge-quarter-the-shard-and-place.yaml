  summary: London Bridge Quarter- The Shard and Place
  description: |-
    The Shard, also referred to as the Shard of Glass, Shard London Bridge and formerly London Bridge Tower, is an 87-storey skyscraper in London that forms part of the London Bridge Quarter development. The other building in the development is the shorter 17 story "Place" both buildings are included in this download.

    **Stats**

    Both buildings have a growable and Ploppable with Jobs Version. The stats are the same for the growable and plop with jobs versions

    **The Place**

    Lot Size: 4x7

    Pollution: 10 of each except radiation over 5 tiles

    Water and Power Consumed : 15 of each

    Jobs: 2400 Total, 800 CO$$$, 1600 CO$$

    *Landmark Only Stats*

    Landmark Effect : 10 over 5 tiles

    Plop Cost: $10000

    Monthly Cost: 20

    **The Shard**

    Lot Size: 8x7

    Pollution: 10 of each except radiation over 5 tiles

    Water and Power Consumed : 30 of each

    Jobs: 10500 Total, 3500 CO$$$, 7000 CO$$

    *Landmark Only Stats*

    Landmark Effect : 10 over 10 tiles

    Plop Cost: $15000

    Monthly Cost: 30

    (Note: There is no such thing as CO$ Jobs)

