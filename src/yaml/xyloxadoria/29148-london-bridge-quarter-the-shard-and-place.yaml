    **Warning**

    ![warning_symbol.jpg](https://images.reallygreattoys.com/site/warning_symbol.jpg)Warning This download contains Sharp Edges. Use at your own risk.

    **The Shard is Partial W2W**

    The Shard was designed to be a partial W2W building. The two edges of "London Bridge Station" directly to the right of the front side, and directly to the left of the glass canopy are W2W.

