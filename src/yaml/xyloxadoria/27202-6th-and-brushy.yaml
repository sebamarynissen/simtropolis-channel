    Fixed Sc4jeeks Parking Textures- [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1181](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1181)

    Both Maxisnite and Darknite are included, just take your pick. Hope you enjoy the building
