    · Pollution: 2 of water, air, and garbage over 5 tiles

    · Power Consumed: 20

    · Water Consumed: 20

    · Buiding Type: Stage 5 R$$$

    · Residents: 40R$$$ , If dilapidated to $$ 80R$$, If dilapidated to $ 100R$

    · Construction Time: 30 Days

    · Tileset: All

    Landmark

    · Lot Size 3x3

