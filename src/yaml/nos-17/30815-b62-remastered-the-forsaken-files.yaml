info:
  summary: "b62 Remastered: The Forsaken Files"
  description: |-
    *Just because I don't like them, doesn't mean yall won't.*

    All of the lots are "as-is," meaning no editing has been done since Bobbo662 originally released them around 2005ish.

    **\--------  
    Stats:  
    \--------**  
    CS$ & CS$$ Landmark and Growable Stages 1-3  
    All stats generated with PIMX.

    **\------------------  
    Installation:  
    \------------------**  
    To avoid duplicates and possible errors, **IT IS HIGHLY RECOMMENDED TO RUN THE PROVIDED CLEANITOL FILE**. After that completes, simply place anywhere in your plugins folder.

    **\--------------  
    Contents:  
    \--------------**  
    Most come as Landmark plopable lots (with CS$ or CS$$ jobs), but there are a few growables sprinkled in too ( also CS$ or CS$$)

    -   60's Style Esso Station
    -   BP Connect
    -   Chevron Fast Mart Service Station
    -   Chevron Service Station
    -   Citgo Service Station
    -   DELL
    -   DollarTree Plaza
    -   Esso Retro Service Station
    -   Fry's Electronics
    -   Hardee's
    -   Petro-Canada Service Station
    -   Retro Safeway Grocery Store
    -   Texaco Service Station
    -   Texaco Small Service Station
    -   TJ Maxx Plaza

    **\---------------------  
    Dependencies:  
    \---------------------**  
    [BSC MEGA Props - SG Vol 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
    [BSC Textures Vol 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)  
    [nos.17 Essentials](https://community.simtropolis.com/files/file/30114-nos17-essentials/) (**V10 or newer Required)**  
    Probably one or two others too, which are obscure and not worth finding.

    From the archives:

    ![zQgu0jE.png](http://i.imgur.com/zQgu0jE.png)

    *Update 11 Jun 2022: Removed links to google drive download.*
