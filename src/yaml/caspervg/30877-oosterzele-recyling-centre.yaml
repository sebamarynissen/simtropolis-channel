info:
  summary: Oosterzele Recyling Centre
  description: |-
    A recreation of an European-style recycling centre located in Oosterzele, Belgium. It sat on my hard drive for too long, so I'm releasing it now.

    The goal of these refuse stations is that citizens bring in their large garbage (chairs, old tables, couches, woodwork, used bicycles, hedge trimmings, grass leftovers, etc.) to the collection centre and put it in the desired containers. Their cars are weighed upon enter and exit of the centre, and they pay for the weight they dropped of.

    It functions as a recycling centre in game, offering 5 R-$ jobs, removing garbage for a slight water and air pollution cost.

