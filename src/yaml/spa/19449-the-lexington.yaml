info:
  summary: The Lexington
  description: |-
    The Lexington is a luxury apartment building located on the corner of Robie, Cunard, and West Streets in Halifax, NS, Canada. The apartment is an impressive piece of modern architecture that boasts a fantastic view of the Halifax Commons and the harbour beyond. The Lexington is part of a string of mid-rise residential towers that are being built along the Commons northern edge. The Lexington offers 1 and 2 bedroom apartments, underground parking, a rear patio and a balcony off of every unit.

    Included in this upload are two versions one with an underground parking garage that fits on a 3x5 and a denser 3x4version without the undergroundgarage. Both models have been mirrored to allow lots for both left and right corner. See the readme for complete details.
  author: spa
  website: https://community.simtropolis.com/files/file/19449-the-lexington/
