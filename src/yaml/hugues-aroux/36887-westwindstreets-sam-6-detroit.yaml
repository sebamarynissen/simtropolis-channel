# info:
#   summary: WestWindStreets SAM 6 - Detroit
#   description: |-
#     This Mod replaces the NAM SAM\-6 textures. (Klinker).

#     **Installation**

#     Unzip into ../plugins

#     The pack contains the EU-RHD, EU-LHD and US version. Only keep the one that suits you.

#     The SAM Detroit is lined with trees, and various scenes on the intersections, diagonals, ..., that is a set of T21 files, that cover practically all the segments. (almost .. !).The intersections are proposed for RHD or LHD, so you must keep only one of the two:

#     WWStreets-SAM\-06\_T21\_XSegments\_LHD.dat

#     WWStreets-SAM\-06\_T21\_XSegments\_RHD.dat

#     The "decoration" implies dependencies whose list and links are indicated below.

#     This redesign of SAM\-6 is part of my WestWindStreets project, so the pieces, which contain a main "Street" segment, will be composed of the WWS texture.  
#     If you use Maxis Streets or Rivit Tarsealed Streets, keep the appropriate file:  
#     zWWStreets-SAM\-06-Spe-\[Maxis|TSR\].dat. If not, delete them !

#     Like any replacement SAM, it matches - SAMxSAM - the SAMs of the NAM, so if you don't use the SAMs mentioned in the files named \[ zWWStreets-SAM\-06\_opt\_|nnn\].dat, delete them.  
#     (nnn => SAM1 of Magneto, SAM 2, 4 and 5 of RIVIT, SAM 6 and 7 of MGB)

#     You need to load WWS-Essentials v3(+) to have the inter-WWS-SAM transitions. (SAM\-1|6|8).

#     The zip now contains the installation tree: extraction directly into the ../plugins directory. So the Mod is loaded after the NAM.

#     **Distribution**

#     Composed with SuddenValley grass textures. To change this I am providing a "[Fabrik](https://1drv.ms/f/c/e311098145fffe50/QlD-_0WBCREggOOnBQAAAAAA6G50bYWdkvTx1w)" for those who know how to use it :  
#     GoFSH + grass select  textures + execution of the script: build\_WWS\_SAM-06.txt

#     **Dependencies**

#     NAM 49 .. + .. Of course !

