info:
  summary: Scoty Maxis Grass and Dirt Cover
  description: |-
    This set of files covers and replaces various Maxis grass and dirt textures found on all Maxis Lots.

    This distribution offers a conversion to the SuddenValley grass texture.

    It is an opportunity to offer a Fabrik that you will find on [my Drive](https://1drv.ms/f/c/e311098145fffe50/QlD-_0WBCREggOOnBQAAAAAA6G50bYWdkvTx1w) to adapt it to your grass texture, and/or for your own version/creation of sports fields.

    Textures :

    baseball field | soccer field | Golf course | Beach sand | Rural dirt tracks | Buildings plots for growth Lots and others .. | About twenty "multis" (grass only and grass+soil) | 4 gardens | grass and bushes and various planters
  author: hugues aroux
