info:
  summary: Modular parking base and overlay textures
  description: |-
    A set of more than 500 textures (bases and overlays) to feed mainly the Scoty Modular parking plugin. Yes, a few dozen more than v.1

    \+ 14  multifsh base texture with the same ID (11 more than v.1).

    Textures of junction with type streets Maxis, and, (TSR) [Tarsealed Street of Rivit](https://community.simtropolis.com/files/file/25404-urban-tarsealed-street-modd/), and, (WWS) [WestWind Street](https://community.simtropolis.com/files/file/36330-westwind-streets/) .. to choose !

    You are free to use this files for your Lots, remember to indicate it in the dependencies!

    The grass used in this publication comes from [Sudden valley](https://www.sc4evermore.com/index.php/downloads/download/37-terrain-mods-and-tree-controllers/29-gobias-sudden-valley-terrain-mod) environment. Note that for those who master Rivit's GoFSH, you'll find a [Fabrik on my drive](https://1drv.ms/f/s!AlD-_0WBCRHjiyfobnRthZ2S9PHX), allowing you to adapt these textures with your own grass set.

    **Use of this pack as a dependency (essential!) of**

    [https://community.simtropolis.com/files/file/33642-scoty-modular-parking/?do=embed](https://community.simtropolis.com/files/file/33642-scoty-modular-parking/?do=embed)
    Once you have installed this content, go to the sub-directories :

    .. **/scoty\_MP\_textures** in which you keep only one of the files : scoty\_MP\_tex\_Str\_\[Maxis|TSR|WWS\].dat, according to your street style.

    .. **/SMP\_base\_texture\_CHOOSE\_ONE** to select one of the base-textures.

    Thank you Rivit for the indispensable GoFSH!
