#   summary: WestWindStreets SAM 8 - Firenze
#   description: |-
#     This Mod replaces the NAM SAM\-8 textures. (Cobblestone).

#     **Installation**

#     Unzip into ../plugins

#     The pack contains the EU and US version. Only keep the one that suits you.

#     The SAM Firenze is lined with trees, and other shrubs, flower boxes and various scenes on the intersections, diagonals, ..., that is a set of T21 files, that cover practically all the segments. (almost .. !).

#     The intersections are proposed for RHD or LHD, so you must keep only one of the two:

#     *WWStreets-SAM\-08\_T21\_XSegments\_LHD.dat* .. *WWStreets-SAM\-08\_T21\_XSegments\_RHD.dat*

#     The "decoration" implies dependencies whose list and links are indicated below.

#     This redesign of SAM\-8 is part of my WestWindStreets project, so the pieces, which contain a main "Street" segment, will be composed of the WWS texture.

#     If you use Maxis Streets or Rivit Tarsealed Streets, keep the appropriate file: zWWStreets-SAM\-08-Spe-\[Maxis|TSR\].dat.

#     If not, delete them !

#     Like any replacement SAM, it matches - SAMxSAM - the SAMs of the NAM, so if you don't use the SAMs mentioned in the files named  zWWStreets-SAM\-08\_opt\_|nnn.dat, delete them.

#     (nnn => SAM1 of Magneto, SAM 2, 4 and 5 of RIVIT, SAM 6 and 7 of MGB)

#     The zip now contains the installation tree: extraction directly into the ../plugins directory.

#     So the Mod is loaded after the NAM.

#     If you use Mod RUM, make sure it is loaded, after WWS-SAM\-08. (INFO: load Mods : NAM, then Street-retexture (MGB | RIVIT-TSR | WWS), then RUM)

#     **Distribution**

#     Composed with Maxis grass textures. To change this I am providing a "[Fabrik](https://1drv.ms/f/c/e311098145fffe50/QlD-_0WBCREggOOnBQAAAAAA6G50bYWdkvTx1w)" for those who know how to use it :

#     GoFSH + grass select  textures + execution of the script: build\_WWS\_SAM-08.txt

#     **Dependencies**

#     NAM 48 .. + .. Of course !

#     **Dependencies - T21**

#     [SC4D LEX Legacy - BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

