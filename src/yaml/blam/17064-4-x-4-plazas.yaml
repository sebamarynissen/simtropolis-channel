  summary: BLaM French Connections 4 x 4 Plazas
  description: |-
    Another addition to the BLaM FC Modular parks and plazas series are this set of 4 x 4 plazas, with base tiles to match the Meander Parks.

    Stats:

    As per Maxis large plaza.

    dependencies:

    BLaM FC Overlays textures Pack 1, which is included in BLaM FC Meander Park 1 (red tile)

    BLaM FC Texture Pack 1 will also be required for the yellow tiled plaza

    To instal

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder.

    Credits

    Lot design and creation: KT3 & Lou

    Unique Texture Overlay creation: KT3

    Testing: OP4

    Thankyou to the BLaM team, for thier constant support and encouragement, especially op4, MarcosMX, and mijg dudy.

    Disclaimer

    All BLaM lots are tested by experienced Lotters and BATters and seen to work. However, in some cases conflicts may occur. BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).

