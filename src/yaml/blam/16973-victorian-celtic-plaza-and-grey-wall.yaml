info:
  summary: BLaM French Connections Victorian Celtic Plaza and Grey Wall
  description: |-
    These are unique designs from BLaM French Connections. The Plaza is a pseudo victorian style, featuring a celtic cross design in the center, surrounded by a floral mosaic tile texture.

    The pack includes as a bonus, the BLaM FC Grey wall. A unique design, giving an undulating radiused effect. The wall can be placed with the fence at the top or at the bottom.

    The unique textures required for the plaza are included in the BLaM FC Celtic textures .dat file

    Stats:

    Plaza Lot size: 3 x 3 All other stats as per maxis large plaza

    Wall Lot size: 1 x 2

    dependencies

    Plaza

    BLaM Essentials: STEX [https://www.simtropolis.com/STEX/index.cfm?id=16248](https://www.simtropolis.com/stex/index.cfm?id=16248)

    SCExchange [http://www.simcities.com/scex/details.php?image\_id=20](http://www.simcities.com/scex/details.php?image_id=20)

    Wall

    BLaM French Connections Textures Pack 1

    To instal

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder. For the plaza you must instal the celtic textures dat file, and for the wall you will require the BLaM French Connections texture pack 1, available on the STEX.

    Credits

    Lot design and creation: KT3

    Unique Texture creation: Lou

    Testing: OP4

    Disclaimer

    All BLaM lots are tested and seen to work. However, in some cases conflicts may occur. BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).

    BLaM French Connections Celtic Plaza V3, BLaM FC Grey Wall V1, and BLaM FC Celtic Textures V1
