  description: |-
    BLaM French Connections Radiused Wall (Brown)

    This is a unique design from BLaM French Connections. With careful use of shadow, this retaining wall has a radiused appearance. The wall can be placed with the fence at the top or at the bottom. The interesting effect that will be seen, is that with the fence at the top, the wall sections appear convex, but with the fence at the bottom, they appear concave !

