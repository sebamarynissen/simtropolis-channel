    [https://www.simtropolis.com/STEX/index.cfm?id=16973](https://www.simtropolis.com/stex/index.cfm?id=16973)

    To instal

    BLaM recommends the making of a folder named BLaM French Connections within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder.

