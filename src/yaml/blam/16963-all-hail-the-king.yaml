  summary: All hail the King
  description: |-
    BLaM French Connections offers this tribute statue, so your Sims can now pay tribute to the man who makes it all possible :-) Its also a little thankyou from BLaM French Connections :-)

    This is a reward just like the maxis colossal statue, unless you want to use the "you don't deserve it" cheat, and plop it anyway :-)

    Stats:

    Lot size: 3 x 3

    All other stats as per the maxis colossal statue

    dependencies

    BLaM Essentials: STEX [https://www.simtropolis.com/STEX/index.cfm?id=16248](https://www.simtropolis.com/stex/index.cfm?id=16248)

    SCExchange [http://www.simcities.com/scex/details.php?image\_id=20](http://www.simcities.com/scex/details.php?image_id=20)

    The unique textures used for this lot, are included within the zip archive

    To instal

    BLaM recommends the making of a folder named BLaM within your plugins folder. The contents of the folder contained within the download zip archive may then be dragged directly to that folder. Please ensure that you retain both the SC4Lot file and the French connection dirk textures.dat file

    Credits

    Maxis for the original statue lot

    Lot design and creation: KT3

    Unique Texture creation: Lou and KT3

    Testing: OP4

    Disclaimer

    All BLaM lots are tested and seen to work. However, in some cases conflicts may occur. BLaM cannot be held responsible for such conflicts and this download is used by the user on an 'as-is' basis.

    Release Notes

    All BLaM releases are available on the SimTropolis Exchange (STEX) and the SimCities Exchange (SCExchange). Individual members may release at other locations in addition to these. Please check the relevant readme file(s).

