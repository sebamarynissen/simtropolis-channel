info:
  summary: Essentials
  description: |-
    This upload contains queries, props, and textures for current and future mipro uploads.  All mipro uploads will require mipro Essentials.

    **How Updating Works:**

    mipro Essentials will occasionally be updated.  mipro uploads will specify the oldest version of mipro Essentials that contains the required content ("Requires mipro Essentials December 2013 or newer" for example), and if you have that version or a more recent version, you don't need to redownload the essentials file.

    Please click on the "Follow this file" button in the upper right corner of the screen in order to be notified about updates to this file.

    **Installation:**

    The current version of mipro essentials is **January 2019** (mipro Essentials - January 2019.dat).  To install, put mipro Essentials - January 2019.dat into your plugins folder, and remove any older versions of mipro Essentials.

    **International Language Support:**

    Special thanks to [@Bastet69008](https://community.simtropolis.com/profile/202592-bastet69008/) (French), [@T Wrecks](https://community.simtropolis.com/profile/48496-t-wrecks/) (German), [@MandelSoft](https://community.simtropolis.com/profile/183192-mandelsoft/) (Dutch), [@riiga](https://community.simtropolis.com/profile/140997-riiga/) (Swedish), [@Tonraq](https://community.simtropolis.com/profile/278337-tonraq/) (Japanese), [@weixc812](https://community.simtropolis.com/profile/252823-weixc812/) (Simplified Chinese), and [@JP Schriefer](https://community.simtropolis.com/profile/233473-jp-schriefer/) (Portuguese) for providing translations.

    If you discover a problem with the translations or with the custom queries, please contact [@Jasoncw](https://community.simtropolis.com/profile/85340-jasoncw/).

    **Links:**

