    Using the Corral Props

    \==================

    The fences for the corral are supplied in two parts: Wild West Corral and Wild West Corral 1. The former has the gateway to the corral, whilst the latter is simply a fence. These props are designed to fit at 90 degrees to each other with the fence posts overlapping to form a seamless fence.

