info:
  summary: Todd's Packaging Plant
  description: |-
    Todd's Packaging Plant is a tribute to my dear friend **SimHoTToDDy**, who helped me a lot on my learning path. He is also a guy without whom there would not be a Manhattanville Project today. Come Back Todd, we miss you. I miss you.

    \- Modding by **anotn**

    \- This upload contains both diagonal and orthogonal BATs;

    \- Orthogonal lot is 6x2 tiles and only growable; diagonal is a ploppable overhanging lot. Both have 362 I-M jobs.

    \- Dependency for DarkNite version is [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    Visit [Vlasky's Bats from D to A](https://community.simtropolis.com/topic/52466-vlaskys-bats-from-d-to-a/) for news and support.
