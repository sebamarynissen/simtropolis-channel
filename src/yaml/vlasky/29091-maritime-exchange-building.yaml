info:
  summary: NYBT Maritime Exchange building
  description: |-
    This upload is created for NYBT Art Deco Month.

    Maritime Exchange building is an office building in the Financial District of Manhattan, New York City. It was built in 1931 and designed by architectural firm Sloan & Robertson. Currently it is known by its address 80 Broad Street. This BAT also contains its neighboring corner building 88 Broad street.

    \- Model by Vlasky

    \- Modding and Lot done by **Girafe**

    \- This upload contains growable and ploppable CO$$ lots

    \- Both lots are 3x2 tiles and provide 2270 CO$$ jobs

    \- Dependency for DarkNite version is [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    \- Dependency for NYBT Queries is [NYBT Essentials](https://community.simtropolis.com/files/file/22916-nybt-essentials/)

    Special thanks to **Jasoncw** who helped me each step of the way to make this BAT what it is. Also thank you **Aaron Graham** for your support. Last but not the least thanks to everyone who supported me and commented in my threads.

    Visit [Vlasky's Hell's Kitchen](https://community.simtropolis.com/topic/41523-vlaskys-hells-kitchen/) for news and support

    **MaxisNite is now available!**

    ![QhLGHGv.png](http://i.imgur.com/QhLGHGv.png)
