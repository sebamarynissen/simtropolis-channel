  summary: NYBT Midtown Theater
  description: |-
    Midtown theater is theater in New York City. It is built in Art Deco style, common for that period of time. It had ups and downs in its history, but luckily still stands on Broadway between west 99th and west 100th street. It is also known as Metro Theater.

    \- Modding and Lot done by **anotn**

    \- This upload contains two growable versions: one with HVAC and one without HVAC on the roof

    \- Both lots are 1x2 tiles and provide 36 CS$$ jobs

    \- Dependency for DarkNite version is [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

