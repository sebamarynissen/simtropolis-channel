  description: |-
    **ULISSE WOLF - CHERNOBYL NUCLEAR POWER PLANT (PRE DISASTER)**

    This mod allows the Soviet RBMK 1000 Nuclear reactors to be added to the game.

    There are two types of RBMK 1000 in the prop pack.

    -   *Variant A - RBMK nuclear reactors with generation 1 specifications (Early 70s).*
    -   *Variant B - RBMK Nuclear Reactors with generation 2 specifications (The same Nuclear reactor that exploded at Chernobyl - Mid 70s)*

    **DEPENDENCIES**

    SimFox Day and Nite Modd - [https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **INSTALLATION**

    Copy the *Ulisse Wolf* folder present in the zipper file and move it inside the Plugins folder

    **UNINSTALLATION OR UPDATE**

    Run the following file using SC4Cleanitol.

    Cleanitol\_MASTER REMOVE LIST\_Chernobyl\_Nuclear\_Power\_Plant.txt

