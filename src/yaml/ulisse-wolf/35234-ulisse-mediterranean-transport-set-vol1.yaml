    [BSC Textures vol02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638)

    [BSC Textures vol03 v3](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1806)

    [Network Addon Mod (with HRW option installed)](https://community.simtropolis.com/files/file/26793-network-addon-mod-nam-cross-platform/)

