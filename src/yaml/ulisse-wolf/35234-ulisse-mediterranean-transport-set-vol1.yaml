  summary: Ulisse - Mediterranean Transport Set Vol 1
  description: |-
    **Mediterranean Transport Set Vol 1**

    This lot was developed to expand the set of stations present in the Mediterranean set made by MBEAR. This set serves to update the possibilities of use of the set made by MBERA by including some networks introduced by Network Addon Mod (NAM). The stations have been developed taking into account the NAM - MTA standard. The railway lots were designed for the Hybrid Railway (HRW) standard. To use them you must have hybrid railway installed which is included in the NAM

    **Dependencies (Use the LEX Dependency Tracker)**

