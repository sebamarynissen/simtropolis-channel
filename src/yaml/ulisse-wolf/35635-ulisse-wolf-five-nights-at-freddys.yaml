  description: |-
    **#20yearsSC4 Challenge**
    A tribute to the creativity that gives us to SimCity 4

    **Ulisse Wolf - Five Nights At Freddy's**

    ***Welcome to Freddy Fazbearâ€™s Pizza, a magical place for kids and grown ups alike, where fantasy and fun come to life***

    Finally the Five Nights At Freddy's experience in SimCity 4 is finally available. This is the modpack of FNAF-themed mods in which there are buildings that function as both normal comemrcial buildings but also Landmarks in which strange events and brutal murders by cute animatronics occur during the night.

    **INSTALLATION**

    During installation you will need to select the Dark Nite or Maxis Nite version to have the props compatible with the night mode you use.
    In addition, the modpack contains new news tickets and an Alert system when you build the Landmark version. Select the non-invasive version if you do not want to have the security breach alert when you enter the city where landmark is built

    **DEPENDENCIES**

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) (Only if you are using the Dark Night/DN version)

    [SC4D LEX Legacy - BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)

    **CREATOR OF ORIGINAL MODELS**

    Freddy Fazbear's Pizza: [Joey W.](https://3dwarehouse.sketchup.com/model/15c6a195-f3d0-459a-94c3-b8a04cc25008/Freddy-Fazbears-Pizza)

    **LICENSING:**

    This prop pack is provided as free content to SimCity 4 players, who are free to modify it for their use and for production of derivative for publication. Should the author be absent from SC4Devotion/SC4Evermore and Simtropolis.com for more than a year, site staff or individual users may re-host the file, as long as due credit is given to him, user [@Ulisse Wolf](https://community.simtropolis.com/profile/321174-ulisse-wolf/)

