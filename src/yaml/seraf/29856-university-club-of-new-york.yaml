  summary: University Club Of New York
  description: |-
    **University Club Of New York** - Italian Renaissance style palazzo designed by McKim, Mead & White and erected in 1899. Among lavish interiors worthy noting are lounging room on ground floor, library on the second floor and splendid dining room on third floor. Covered roof pavilion provides admirable resting place for hot summer days.

    The BAT has two special versions, one for 4th of July and one for winter season as shown on screens.

    **Lot size**: 3x2

    **Versions**: 2

    \- Plop CS$$$

    \- Landmark

    ***Attention! When Plopped, the lot will appear empty, it is normal, the entire lot will appear when game date will reach 15th of Feb. 3rd of July or 15th of Dec.***

    **Dependencies:**

    SimFox Day n Nite Modd (For DarkNite Version only)

    NYBT Essentials

    Thanks to all people who helped with this BAT, special thanks goes to Vlasky, Darn42, Bipin, vortext, Girafe and Mike.

    Enjoy! ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif)
