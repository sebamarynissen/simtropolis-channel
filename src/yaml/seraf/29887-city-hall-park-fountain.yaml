info:
  summary: City Hall Park Fountain
  description: |-
    **City Hall Park Fountain** - Built it 1871 from the designs of Jacob Wrey Mould in the New York's City Hall Park. In 1920 the fountain was moved to Bronx, it was restored (along with original gas lamps) and returned to its original site in 1999.

    The BAT is exported in HD and has a special version for winter.

    **Lot size**: 1x1

    **Dependencies:**

    SimFox Day n Nite Modd (For DarkNite Version only)

    NYBT Essentials

    Thanks to all people who helped with this BAT.

    Enjoy! ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif)
