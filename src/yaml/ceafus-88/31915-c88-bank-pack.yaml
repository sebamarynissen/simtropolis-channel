  summary: C88- Bank Pack
  description: |-
    Hello Simtropolis! ![*:)](https://community.simtropolis.com/assets/emoticons/default_1.gif "*:)")

    I am back with a small set of banks, a variety for you all. ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif ":)")

    The original idea here was to recreate the Comerica Bank in Kalamazoo, MI. In doing so, the kind people in the BAT open discussion suggested I throw in a few versions, so I listened. ![*:)](https://community.simtropolis.com/assets/emoticons/default_1.gif "*:)")

    Included in this pack are:

    -   Original Comerica Bank
    -   Bank of Ceafus ![*;)](https://community.simtropolis.com/assets/emoticons/default_2.gif "*;)")
    -   Generic No Logo Building

    All 3 are CO$$$ providing around 700 jobs. ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif ":)")

    Including both DN and MN versions! Choose the one when you push download. ![*:)](https://community.simtropolis.com/assets/emoticons/default_1.gif "*:)")

    I am so very thankful for everyone here at ST that has supported me through the years and helped me grow, you guys mean a lot to me! I am forever in your debt and I am very thankful for you all!

    These beautiful lots are all thanks to the wonderful [@RRetail](https://community.simtropolis.com/profile/744613-rretail/)!! Thank you so much! If you see him around the forums, be sure to pay him a compliment. ![*:)](https://community.simtropolis.com/assets/emoticons/default_1.gif "*:)")

