  summary: Plopwater Pack 1
  description: |-
    This pack contains several MMP tiles for creating realistic creeks and rivers in Your region.

    There are 42 differnt textures, organized in 7 groups that You can find in the Flora section of the Mayor Menu.

    There are no lots and for the moment no tiles for lakes or large rivers with stream textures. These will follow in part two.

    No dependencies and no plop costs.

    Enjoy it!
