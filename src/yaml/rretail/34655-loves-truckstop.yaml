  summary: Love's Truckstop
  description: |-
    Love's Travel Stops & Country Stores (better known as Love's) is an American family-owned chain of more than 500 truck stop and convenience stores in 41 states in the United States. Headquartered in Oklahoma City, OK, Love's is ranked #17 on the 2019 Forbes list of America's largest private companies. Love's has two primary kinds of stores: country stores and travel stops. Country stores are fueling stations with a convenience store attached. The larger locations (which this BAT is modeled off of) have amenities such as 1-3 fast food restaurant chains in addition to offering trucking supplies, showers and RV dump stations. Love's had 25,000 employees in 2018.

    Provides115 jobs.

    Lot 1: **Main Building,** **Truck Parking** **& Cars** (7x10 lot)

    Lot 2: **Truck** **Gas Pumps** **Area** (6x10 lot)

