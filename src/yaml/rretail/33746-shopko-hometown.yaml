  summary: Shopko Hometown
  description: |-
    In 2012, the Shopko company acquired the Pamida chain. All of the former Pamida locations acquired were re-branded to operate as a Shopko Hometown store. The Shopko Hometown stores operated in areas where a normal sized Shopko would not work. Catering to communities with a smaller population, hometown stores carried about 70% of the merchandise found in Shopko's larger stores. The first two hometown stores opened in 2010 in Oconto and Kewaunee, WI inside eariler closed Pamida locations. An additional 20 stores acquired from ALCO in 2015 would open before the brand would cease operations in 2019.

    5x9 lot with 156 jobs

