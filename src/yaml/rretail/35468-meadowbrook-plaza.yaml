  summary: Meadowbrook Plaza
  description: |-
    Another modern shopping center anchored by Fresh Thyme.

    Other brands featured include:

    -   Pet People
    -   Hook & Reel Cajun Seafood & Bar
    -   SPENGA
    -   Music & Arts
    -   Scrubs & Beyond
    -   I Heart Mac and Cheese
    -   European Wax Center
    -   Smashburger
    -   Papa Murphy's Pizza
    -   Crumbl Cookies
    -   Deka Lash
    -   Holiday Hair

    A car wash, Slim Chickens, and Truist bank serve as outparcels.

    **Dependencies:**

    -   [LBT MEGA Prop Pack Vol 1](https://community.simtropolis.com/files/file/21770-lbt-mega-prop-pack-vol01/)
