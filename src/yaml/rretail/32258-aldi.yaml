info:
  summary: Aldi
  description: |-
    Aldi is a common brand of two German family owned supermarket chains with over 10,000 stores in 20 countries. The chain was founded by brothers Karl and Theo Albrecht in 1946 when they took over their mother's store in Essen, which had opened in 1913. The business was split into two separate groups in 1960, that later would later become Aldi Nord and Aldi Süd.

    Aldi Süd operates the Aldi chain within the United States, and this model is designed after the design used here. There are over 1,000 Aldi stores across the United States.

