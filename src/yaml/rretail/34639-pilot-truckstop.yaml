  summary: Pilot Truckstop
  description: |-
    Pilot Flying J is a North American chain of truck stops with operations in the United States and Canada. Based in Knoxville, Tennessee, the company is owned by Pilot, FJ Management, and Berkshire Hathaway. The company operates truck stops under the banners of Pilot Travel Centers, Flying J Travel Plaza, and Mr. Fuel brands. Pilot merged with Flying J in 2009.

    Provides 104 jobs.

    Lot 1: **Main Building & Cars** (8 x 5 lot)

    Lot 2: **Truck Area** (8 x 9 lot)

