  summary: Ollie's Bargain Outlet
  description: |-
    Ollie's Bargain Outlet is a chain of retail stores that specializes in making deals for surplus merchandise by buying its stock at below wholesale costs by various means. Ollie's is also known for taking over space that had been previously vacated by other stores. Hence the reason why I simply changed logos on my Child World BAT. This idea actually came from the Lancaster, PA Ollie's store (near Park City Mall) which was actually a Child World before Ollie's.

    The chain now has over 280 locations across 21 states.

    5x5 lot with 187 jobs.

