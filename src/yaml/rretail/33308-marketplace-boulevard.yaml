  summary: Marketplace Boulevard
  description: |-
    This 5\-lot complex takes inspiration from various shopping centers typically found in the suburbs of larger cities.

    4 of the lots provide jobs totaling to an amount of 1238 jobs.

    Lots:

    -   Lower Left
        -   15x23 lot with 349 jobs
    -   Lower Right
        -   13x17 lot with 404 jobs
    -   Upper Left
        -   15x9 lot with 229 jobs
    -   Upper Right
        -   14x16 lot with 256 jobs
    -   Upper Left Extension
        -   8x1 lot for cosmetic transition between the upper lots

