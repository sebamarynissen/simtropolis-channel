info:
  summary: Gateway Shopping Center
  description: |-
    In order to make a grid-busting shopping center with a southeastern tenant roster, 15 lots were used to create this shopping center loosely inspired by the Nesconset Shopping Center in Port Jefferson Station, NY. Please note that some lots have overhanging props on them.

    Special thanks to [@atsf189](https://community.simtropolis.com/profile/804702-atsf189/) for helping to create a more organized menu with in-game icons for this shopping center.

    **Brands featured include:**

    Bealls Outlet/Homecentric  
    Badcock Home Furniture  
    West Marine  
    CSL Plasma  
    Popshelf  
    Pet Supermarket  
    It's Fashion Metro  
    Burn Boot Camp  
    City Gear  
    Bricks & Minifigs  
    The Athlete's Foot  
    Humana  
    CORA Physical Therapy  
    American Deli  
    Your Pie Pizza  
    Chicken Salad Chick  
    Hertz Rent-a-car  
    Check 'n Go

    Captain D's; Jack's; and a BP gas station serve as outparcels.

    **Lots:**

    A: 1 x 1 lot  
    B: 3 x 2 lot  
    C: 3 x 5 lot   
    D: 2 x 2 lot  
    E: 4 x 8 lot  
    F: 7 x 12 lot with 649 jobs  
    G: 1x1 lot  
    H: 3x5 lot  
    I: 2x1 lot  
    J: 4x8 lot  
    K: 1x1 lot  
    L: 2x3 lot  
    M: 1x2 lot

    Lots N & O are both 1x1 filler lots for concrete and sidewalk textures.

    **Dependencies:**

    -   [LBT MEGA Prop Pack Vol 1](https://community.simtropolis.com/files/file/21770-lbt-mega-prop-pack-vol01/)
