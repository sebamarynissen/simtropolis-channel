  description: |-
    An urban style shopping center loosely based upon the Livingston Park Plaza in Manchester, NH. Anchored by a Rite Aid drug store, this strip mall also features Fidelity Investments and other generic businesses such as Cassidyâ€™s Toy Store, a bike shop, a family restaurant and a dry cleaners.

    6x9 low wealth commercial service offering 480 jobs.

    This file had been sitting dormant for over a year as I had plans to lot it in a specific way. Those plans had required new overlay textures to accomplish the task, and well they never came. I figured I'd ask the community to lot this for me, as I could only see the lotting I had planned out. This led to a contest for users to submit a lot for me to judge and [@Kloudkicker](https://community.simtropolis.com/profile/790226-kloudkicker/)'s lot came out on top.

    A massive thanks goes out to [@Kloudkicker](https://community.simtropolis.com/profile/790226-kloudkicker/) for the lotting and modding.

