info:
  summary: Coastal Crossings Shopping Center
  description: |-
    Inspired by various California shopping center designs, the Coastal Crossings serves as a plaza with the purpose of bringing west coast regional brands to SimCity.

    14x16 lot with 967 jobs.

    Brands featured include:

    -   Raley’s
    -   Fallas Discount Stores
    -   Big 5 Sporting Goods
    -   BevMo!
    -   Boot Barn
    -   AutoZone
    -   Menchie’s Yogurt
    -   Cricket Wireless
    -   Which Wich
    -   Fantastic Sam’s
    -   Mountain Mike’s Pizza
    -   Nothing Bundt Cakes

    El Pollo Loco and Jack-in-the-Box serve as outparcels; while a Chevron gas station operates on the corner of a crossroads.

