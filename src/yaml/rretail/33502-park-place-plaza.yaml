info:
  summary: Park Place Plaza
  description: |-
    A 4\-lot shopping plaza inspired by the architecture used by the Greater Lewistown Shopping Center in Burnham, PA. I wanted to go with a more rural set of stores to fill the space, just as the mentioned real life center does.

    Around 859 jobs are included- split between the outparcels and center lots. The other lots are cosmetic only.

    Brands featured include:

    -   JCPenney
    -   Rent-A-Center
    -   Pizza Hut
    -   Famous Hair
    -   NAPA Auto Parts
    -   Nail Spa (generic)
    -   JO-ANN Crafts
    -   Dollar Tree
    -   Marshalls
    -   Tractor Supply Co
    -   Maurices
    -   Sally Beauty Supply
    -   Verizon
    -   Weight Watchers
    -   Dairy Queen (Outparcel)
    -   Tim Hortons (Outparcel)
    -   CVS Pharmacy (Outparcel)

    Lot 1: **Park Place Plaza** **Left** (2 x 12 lot)

    Lot 2: **Park Place Plaza Center** (18 x 7 lot)

    Lot 3: **Park Place Plaza** **Top** (16 x 3 lot)

    Lot 4: **Park Place Plaza** **Outparcels** (18 x 5 lot)

