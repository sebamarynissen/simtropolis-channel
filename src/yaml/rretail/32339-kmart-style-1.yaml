  summary: Kmart (Style 1)
  description: |-
    This style Kmart is based off of the location in Bath, NY with some inspiration taken from the former Kmart in Conneaut, OH. This 1970s small store design was mainly used in areas in smaller communities that weren't large enough to support the typical large store design. A good number of stores of this design were either expanded upon or relocated to a more modern design.

    8x10 lot with 410 jobs

