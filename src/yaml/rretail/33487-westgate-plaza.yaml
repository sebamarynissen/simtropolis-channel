  summary: Westgate Plaza
  description: |-
    Another rural inspired shopping plaza anchored this time by Rose’s and Burkes Outlet. Also included as an outparcel to the plaza is a Hardee’s.

    A Carl’s Jr. is also included as a bonus prop if you’d prefer to use that brand.

    13 x 13 lot with 589 jobs

    Brands featured include:

    -   Rose’s Discount Dept. Store
    -   Burkes Outlet
    -   Colortyme Rent-to-Own
    -   GNC
    -   At&t Authorized Retailer
    -   Subway
    -   Jackson Hewitt
    -   Allen Automotive Care (generic)
    -   Smoke & Vape Solutions (generic)
    -   Barber Shop (generic)

