  summary: Village Crossroads Mall
  description: |-
    This 5\-lot mall complex takes inspiration from various malls around the Western New York and Pennsylvania region. By taking what were my favorite parts from the Shenango Valley Mall outside Sharon, PA; the Du Bois Mall in Du Bois, PA and the Chautauqua Mall near Lakewood, NY; the Village Crossroads Mall was created for all of you to enjoy. The idea behind this mall is that it is an older mall built at some point in the 1970s that has kept up with the times by trying to keep itself relevant. While many think the shopping mall may be dead, malls can still thrive if they are cared for by the owners and have the right tenant mix. Filling any abandoned anchor stores or at least announcing a replacement tenant typically within a year of that anchor closing is also a key priority.

    The name ‘Village Crossroads Mall’ was decided by a vote from STEX users a few weeks back. I thank everyone who helped me to pick a name for this shopping complex.

    **User Beware: 5 lots are used for the mall and this will require quite a bit of space in game!**

    Lot 1: **Village Crossroads Mall Outparcels**

    -   4 x 26 lot with 63 jobs
    -   Olive Garden, Firestone, Taco Bell

    Lot 2: **Village Crossroads Mall Left**

    -   14 x 26 lot with 421 jobs
    -   Left side of the mall with Kohl’s, Dunham’s Sports, Officemax, Party City and Dollar Tree

    Lot 3: **Village Crossroads Mall Right**

    -   12 x 26 lot with 632 jobs
    -   Right side of the mall with JCPenney, JO-ANN, Old Navy, food court and cinema

    Lot 4: **Village Crossroads Mall Sears Anchor**

    -   12 x 19 lot with166 jobs
    -   Sears and Sears Auto Center

    Lot 5: **Village Crossroads Mall Corner**

    -   5 x 7 lot with 0 jobs (to avoid the game’s ‘no road’ issue)
    -   A parking lot extension to connect Lot #3 & Lot #4 (purely cosmetic)

