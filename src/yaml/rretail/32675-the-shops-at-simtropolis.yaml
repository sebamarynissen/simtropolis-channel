info:
  summary: The Shops at Simtropolis
  description: |-
    This 3-lot complex is based around various shopping complexes anchored by Target. Most of these centers where I took inspiration from were built between 2006-2010. My goal was to get a bunch of higher brand stores all together as most are found this way in real life.

    1136 jobs with all three lots used.

    Brands featured include:

    -   Target
    -   Bed, Bath & Beyond
    -   Micheals
    -   TJ Maxx
    -   Petco
    -   Books-A-Million
    -   Ulta Beauty
    -   Five Below
    -   Famous Footwear
    -   Dressbarn
    -   Cato Fashions
    -   Aspen Dental
    -   Mattress Firm
    -   Moe’s Southwest Grill
    -   Yo-gen Fruz Frozen Yogurt
    -   America’s Best Contacts & Eyeglasses
    -   Panera Bread
    -   Verizon
    -   Supercuts
    -   Gamestop
    -   Subway
    -   Longhorn Steakhouse
    -   Chase Bank

    **Also featured is a new Chick-Fil-A. (added in the 2.0 update)**

    Lot 1: **Simtropolis Shops Left** (11 x 18 lot)

    Lot 2: **Simtropolis Shops Center** (15 x 16 lot)

    Lot 3: **Simtropolis Shops Right** (13 x 13 lot)

