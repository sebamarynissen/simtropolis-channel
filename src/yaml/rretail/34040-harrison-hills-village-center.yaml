info:
  summary: Harrison Hills Village Center
  description: |-
    A brand new shopping center has made its way into a newly developed neighborhood! Inspired by the real life Clarksburg Village Center in Clarksburg, MD, we now have a ‘village center’ type of shopping complex for you to all enjoy in SimCity. 5 separate lots combine together to make this complex. Only the bottom center lot provides jobs- at 378 CS-$$$ jobs.

    **Lot sizes:**

    Lot 1: **Harrison Hills Village Center Top** **Left** (12 x 7 lot)

    Lot 2: **Harrison Hills Village Center Top Right** (7 x 7 lot)

    Lot 3: **Harrison Hills Village Center Bottom Left** (5 x 7 lot)

    Lot 4: **Harrison Hills Village Center Bottom Center** (7 x 7 lot)

    Lot 5: **Harrison Hills Village Center Bottom** **Right** (5 x 8 lot)

    Brands featured include:

    -   Harris-Teeter
    -   Unleashed by Petco
    -   Buffalo Wild Wings
    -   Orange Theory Fitness
    -   Wells Fargo
    -   CareNow Urgent Care
    -   Interstate Batteries
    -   AT&T
    -   PostNet
    -   RE-MAX
    -   Allstate
    -   Kung Fu Tea
    -   Kumon Learning Center
    -   Jamba \[Juice\]
    -   Penn Station Subs
    -   Sim Smiles Dentistry (generic dentist)
    -   Supercharged Tae Kwon Do (generic)
    -   Delicate Nails (generic nail salon)
    -   Dash Pizza (generic pizzeria)
    -   Harrison Barber Shop (generic)
    -   Lounge Thai (generic Thai restaurant)
    -   Village Cleaners (generic laundromat)

    7-11 (with Shell branded gasoline) and Valvoline Instant Oil Change serve as outparcels.

    Special thanks to [@The Battery Mill](https://community.simtropolis.com/profile/435272-the-battery-mill/) for helping me with the design of some of generic businesses' logo.

