  description: |
    Located in Times Square, these two W2W buildings were built in 1920 and house a restaurant/bar, gentleman's club, and a few apartments who have limited natural light. The building's main theme is two, 4-story tall billboards featuring the Jersey Boys and L'Oreal Paris. 

    Each version comes with 3 different lots:  

    * Landmark
    * Growable  CS$$
    * Ploppable CS$$ 
 
