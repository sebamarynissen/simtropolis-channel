  description: |
    Also known as 556 and 558 7th Avenue, this low-rise commercial building was built in 1930 and is rented out by many coming and going tenants; resulting in an ever-changing exterior. Also home to Midtown Comics's one of three locations and a two story McDonald's.  

    Each version comes with 3 different lots:  

    * Landmark
    * Growable  CS$$
    * Ploppable CS$$ 
 
