  summary: 1-5 Eldridge Street NY
  description: |
    Built in 1988 on Eldridge and Division Street in Chinatown, New York, this six-story complex has two apartment buildings that rise above a 45-degree angular podium consisting
    of run-down restaurants, shops, and mediocre law offices. The podium's deck is also an accessible terrace with a design that allows for a decent view over the streets of Eldridge, Forsyth, and Division. 

    Each version comes with 4 different lots:  

    * Landmark with diagonal pavers
    * Landmark without pavers
    * Ploppable CS$ with diagonal pavers
    * Ploppable CS$ without pavers  
