info:
  summary: Mr Snoopys New Toll Stations
  description: |-
    7 new Mr. Snoopy's Modern Toll Booths are available (street, road, one-way road, avenue, 2 x ground highway, elevated highway).

    **Version 0.5 (August 6th 2004)**: - File names and language are in English

    **Version 1.0 (August 26th 2004)**: - SC4LOT files, SC4DESC files, and SC4MODEL files are implemented into a DAT file - a new toll booth: Modern Toll Booth II (Ground Highway) - 11 new textures

    **Version 1.1 (August 27th 2004)**:  
    \- Grass texture is changed (0x000A1000 -> 0x25D60000 (which is an original Maxis texture))  
    \- Some LOT file names are corrected

    **Version 1.2 (August 28th 2004)**:  
    \- "No Road Connection" mistake is removed  
    \- Power consumed is reduced

    **Version 1.3 (October 11th 2004)**:  
    \- "Transit Switch Fare" and "Transit Switch Entry Cost" are changed (Thanks to Cogeo, who tested and modded my 'Modern toll booths')  
    \- "Base Texture" is invisible (Thanks to Thalassicus, who modded it.)

    **Version 1.3.1 (January 17th 2005)**:  
    \- Highways with Textures and Highways without Textures.

    **Big pics and details:** Go to the 'Mr Snoopy's Modern Toll Stations' thread: [https://www.simtropolis.com/idealbb/view.asp?topicID=53917](https://www.simtropolis.com/idealbb/view.asp?topicID=53917)

    *Please, read README!*
