#     Generic Plane Dependencies is an included collection of files that contains a custom query .dat and a collection of new pushback tugs and a fuel bowser. Thanks goes once again to Camil Valiquette for the ground handling equipment several of these are based upon.

#     The lots will appear near the top of the airports menu and sorted from smallest to largest. Each lot has a cost based on real-world value so a Boeing 737-700 that costs USD $70.9 million will cost $7090 in game. Most of the planes generate a small monthly income except for any parked on an apron. Since they are essentially not in service, these will incur a moderate monthly cost.
