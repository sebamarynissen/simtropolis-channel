info:
  summary: The Diagonal Runway Project
  description: |-
    At long last!

    The first version of the Diagonal Runway Project has been completed. 79 LOTs to fulfill your diagonal runway needs from brand-new taxiway interfaces to multiple runway crossings! Also included is a comprehensive guide to runway planning at NO EXTRA COST! Surely this is too good to be true - so what's the catch you may ask? Dependencies. 2 of them, as a matter of fact.

    [AC Mega Props Vol. 02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1892)

    [AC Mega Textures Vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1896)

    Everything else is included! Simply extract the .zip to your plugins folder and get cracking. There are significant helper props utilized on each LOT to assist in placement - trust me, you're going to appreciate the help.

    Thanks to my BETA testers; [@airman15](https://community.simtropolis.com/profile/323727-airman15/); [@thecitiescenter](https://community.simtropolis.com/profile/40672-thecitiescenter/); [@Drack](https://community.simtropolis.com/profile/467073-drack/); [@Josh6](https://community.simtropolis.com/profile/129848-josh6/) & [@msb1026](https://community.simtropolis.com/profile/648178-msb1026/), Santa may have a little something for your stockings this year as a way of saying thanks! ![*;)](https://community.simtropolis.com/assets/emoticons/default_2.gif "*;)")
