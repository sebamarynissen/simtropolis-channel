info:
  summary: Custom Region View Backgrounds
  description: |-
    Are you fed up with the boring blue grid?  
      
    This package contains a selection of solid colours to replace the game’s default region view background. There are 10 variations to choose from, all compatible in both Software and Hardware rendering.  
      
    ![Background Colours](http://i.imgur.com/Q0EgC82.jpg)  
      
    In addition, I’ve created matching city backgrounds. These complement the region backgrounds, and replace the 5 PNG files in the game’s “Program Files” plugins folder. Download the zip file named 2-city\_backgrounds.zip if you wish to use these, and follow the below instructions.

    [![Buy me a coffee](https://www.simtropolis.com/library/misc/CB_Coffee_v42.png)](https://www.buymeacoffee.com/cycloneboom)

    **INSTALLATION**  
      
    **Region Backgrounds** (1-region\_backgrounds.zip):  
      
    Select **ONE** of the following files and copy / move to your "Documents/SimCity 4/Plugins" folder:  
      
    *region\_bg\_1-black.dat  
    region\_bg\_2-grey.dat  
    region\_bg\_3-blue.dat  
    region\_bg\_4-aqua.dat  
    region\_bg\_5-green.dat  
    region\_bg\_6-lime.dat  
    region\_bg\_7-brown.dat  
    region\_bg\_8-purple.dat  
    region\_bg\_9-red.dat  
    region\_bg\_10-white.dat*  
      
      
    **City Backgrounds** (2-city\_backgrounds.zip):  
      
    For these, installation is different.  
    The package contains 10 folders corresponding to each colour.  
      
    Each subfolder contains 5 PNG files:  
      
    *Background3D0.png  
    Background3D1.png  
    Background3D2.png  
    Background3D3.png  
    Background3D4.png*  
      
      
    **1.** Go to “C:/Program Files (x86)/Maxis/SimCity 4 Deluxe/Plugins” and move the 5 default PNG files to a backup location.  
    **2.** Open a colour variation folder and copy the 5 custom PNG files to “C:/Program Files (x86)/Maxis/SimCity 4 Deluxe/Plugins”  
      
    **Note:** Adding them to the usual "Documents" plugins will not work! ![*:read:](https://community.simtropolis.com/assets/emoticons/default_49.gif ":read:")  
      
      
    **DEPENDENCIES**  
      
    None  
      
      
    \-Cyclone
