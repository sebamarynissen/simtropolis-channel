info:
  summary: Keillor Tower
  description: |-
    Exactly one year after my first upload, I present to you something new. ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif)

    Keillor Hall is an ugly little 2x4 remnant of the 60s that I have modded in three different ways: a CO$$ growable, a CO$$ ploppable, and a college. The building and its [shorter counterpart](https://community.simtropolis.com/files/file/28835-nelson-tower/) are both named for famous Minnesotans, in this case Garrison Keillor. 

    Night scenes come in both Maxisnite and Darknite varieties. The Darknite scene requires Simfox's mod available [here.](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) Download and install only one of the two varieties at a time. The CAM lots included in this upload require the [Colossus Addon Mod](https://community.simtropolis.com/files/file/30956-colossus-addon-mod/).

    Enjoy! 

    UPDATE 7-2-19: Added an additional non-CAM growable lot. Thanks to [@Tyberius06](https://community.simtropolis.com/profile/660284-tyberius06/) for pointing this out! ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif ":)")
