info:
  summary: Bren Road Office Park
  description: |-
    Located near (but not actually on) Bren Road, this generic late 70s office building can be found just off of highway 62 west of Minneapolis. A friend of mine used to work in its twin, which was torn down a few years ago, and I suspect this one will follow suit in the coming years. I drive past it frequently, so I figured it would be proper to immortalize this irreplaceable architectural marvel before it gets the wrecking ball.

    This building sits on a 6x6 lot and comes in growable and ploppable CO$$ varieties, both of which provide 758 jobs.

    Both Darknite and Maxisnite versions are provided. Only one may be used at a time. The Darknite version requires [SimFox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**:

    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)

    [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)

    [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

    Enjoy!
