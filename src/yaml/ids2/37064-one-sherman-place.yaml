info:
  summary: One Sherman Place
  description: |-
    All killer no filler? More like all filler no killer. Based on a real building at 140 East 19th Street in Denver, Colorado, it's not exactly a landmark, but something about it still caught my eye. I also wanted to squeeze a little extra mileage out of the metal material I made for the Silberturm, so here we are. ![*:P](https://community.simtropolis.com/assets/emoticons/default_3.gif "*:P")

    This building sits on a 2x1 lot and comes in growable and ploppable CO$$ varieties, both of which provide 206 jobs. It's not exactly a W2W because it maxes out the lot dimensions, but I found that it looks decent in a W2W setting.

    Both Darknite and Maxisnite versions are provided. Only one may be used at a time. The Darknite version requires [SimFox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**: None

    Special thanks to [@Barroco Hispano](https://community.simtropolis.com/profile/415633-barroco-hispano/) for the car models!

    Enjoy!
