info:
  summary: Kenwood Park Water Tower
  description: |-
    The Kenwood Park Water Tower is located in the upscale Kenwood neighborhood just west of downtown Minneapolis, Minnesota. The tower stands around 110 feet tall and was completed in 1910. The tower ceased to hold water in 1954.

    This version sits on a 1x1 lot and provides 10,000 cu. m of water per month. As always, both Darknite and Maxisnite options are provided, and you can only use one at a time.

    Dependencies:

    -   [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) \- for the Darknite version of the model
    -   [BSC TexturePack Cycledogg V01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101) - for the lot textures
    -   [BSC Mega Props CP Vol01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180) - for the bushes on the lot
    -   [BSC Mega Props CP Vol02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790) - for the bushes on the lot

    Click [here](https://community.simtropolis.com/forums/topic/44664-idss-mostly-minnesota-bats/) to learn more about my current projects.
