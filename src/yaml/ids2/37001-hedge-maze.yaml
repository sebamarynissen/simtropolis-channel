info:
  summary: Hedge Maze
  description: |-
    It's a hedge maze. What else is there to say? This is based on the one in Valeggio sul Mincio, Italy.

    3x3 lot, moded as a park. Both Darknite and Maxisnite versions are provided. Only one may be used at a time. The Darknite version requires [SimFox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**:

    [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

    Enjoy!
  author: IDS2
  website: https://community.simtropolis.com/files/file/37001-hedge-maze/
