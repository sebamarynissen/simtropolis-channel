    - https://www.simtropolis.com/objects/screens/monthly_2025_08/day.jpg.671c860296cdd4dee56a62f3fd208aef.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2025_08/night1.jpg.9de504c574ffd2273cc61e79a4b27a6d.jpg
