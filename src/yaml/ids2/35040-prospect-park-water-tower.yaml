info:
  summary: Prospect Park Water Tower
  description: |-
    The Prospect Park Water Tower, nicknamed the Witch's Hat for its distinctive roof shape, is (true to its name) a water tower located in the Prospect Park neighborhood of Minneapolis, Minnesota. Built in 1913, the tower stands approximately 110 feet tall on the top of one of the highest hills in the area, making it one of the most visible structures in the city. The tower ceased to hold water in 1952.

    This version sits on a 1x1 lot and provides 10,000 cu. m of water per month. As always, both Darknite and Maxisnite options are provided, and you can only use one at a time.

    Dependencies:

    -   [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) \- for the Darknite version of the model
    -   [BSC TexturePack Cycledogg V01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101) - for the lot textures
    -   [BSC Mega Props CP Vol01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180) - for the junk on the lot

    Click [here](https://community.simtropolis.com/forums/topic/44664-idss-mostly-minnesota-bats/) to learn more about my current projects.
