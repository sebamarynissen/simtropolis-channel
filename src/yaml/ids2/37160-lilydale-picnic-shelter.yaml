info:
  summary: Lilydale Picnic Shelter
  description: |-
    This pavilion, based on one in my neck of the woods, provides ample sheltered seating for your picnicking sims.

    It sits on a 3x2 lot and can be found in the parks menu. Both Darknite and Maxisnite versions are provided. Only one may be used at a time. The Darknite version requires [SimFox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**: None

    Enjoy!
  author: IDS2
  website: https://community.simtropolis.com/files/file/37160-lilydale-picnic-shelter/
