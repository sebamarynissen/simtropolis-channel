info:
  summary: Lalumiere Hall
  description: |-
    Opened in 1970, Lalumiere Language Hall is located on the campus of Marquette University of Milwaukee, Wisconsin, and serves as the home of the departments of Foreign Languages and Literatures and Social and Cultural Sciences.

    This building sits on a 3x3 lot and is modded as a college building. Both Darknite and Maxisnite versions are provided. Only one may be used at a time. The Darknite version requires [SimFox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**:

    [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack) (specifically CP Vol01)

    Enjoy!
