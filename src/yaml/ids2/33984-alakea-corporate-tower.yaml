info:
  summary: Alakea Corporate Tower
  description: |-
    Built in 1993, the Alakea Corporate Tower (also known as 1100 Alakea Plaza) is located at the corner of Alakea Street and South Hotel Street in downtown Honolulu, Hawaii.

    This model is available as a CO$$$ tower in both growable and ploppable versions, both of which provide 1550 jobs and sit on a 3x3 lot. Both Darknite and Maxisnite options are provided - use only one at a time!

    Dependencies:

    -   [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/) - for the Darknite version of the model
    -   [BSC TexturePack Cycledogg V 01b (v1.0)](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101) - for my lame attempt at a lotting job
    -   [BSC - VIP girafe Canary date palms (v1.0)](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3451) - for the snazzy trees in the plaza

    Click [here](https://community.simtropolis.com/forums/topic/44664-idss-mostly-minnesota-bats/?page=25) to learn more about my current projects.
