name: crossroads-executive-center
version: "1.0.0"
subfolder: 300-commercial
info:
  summary: Crossroads Executive Center
  description: |-
    Built in 1973 (clearly) and located in the Chicago suburbs, this building's color is one of the few things that sets it apart from thousands of its peers. Seriously, spend any time in the suburbs of any major American city and you will encounter approximately a billion of these. But very few of them will be gold!

    Somehow, this is not the [first](https://community.simtropolis.com/files/file/28968-riverview-office-tower/) shiny golden 1970s office tower I've made. I have an affinity for buildings with [colorful](https://community.simtropolis.com/files/file/28836-keillor-tower/) [glass](https://community.simtropolis.com/files/file/33984-alakea-corporate-tower/) [curtain](https://community.simtropolis.com/files/file/35259-yat-chau-international-plaza/) [walls](https://community.simtropolis.com/files/file/36895-la-tulipe/), okay? Sue me.

    This building sits on a 5x6 lot and comes in growable and ploppable CO$$ varieties, both of which provide 1003 jobs.

    Both Darknite and Maxisnite versions are provided. Only one may be used at a time. The Darknite version requires [SimFox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**:

    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)

    [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)

    [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

    Enjoy!
