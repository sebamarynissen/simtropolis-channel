info:
  summary: DoubleTree Hotel
  description: |-
    Based on one that I stayed at a couple years back in Milwaukee, Wisconsin, this is a fairly nondescript mid-70s hotel and conference center, akin to what you would see in any sizeable American city.

    This building sits on a 7x3 lot and comes in growable and ploppable CS$$ varieties, both of which provide 728 jobs. Both Darknite and Maxisnite versions are provided, of which only one should be used at a time. The Darknite version requires [Simfox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    Dependencies:

    [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack) (for those of you unfamiliar with project ZIP, I specifically only used the BSC MEGA Props - CP Vol01 component)

    Special thanks to [@Bobelboy](https://community.simtropolis.com/profile/138427-bobelboy/) for reminding me that I still had this sitting around and had forgotten to upload it. ![*;)](https://community.simtropolis.com/assets/emoticons/default_2.gif "*;)")

    Happy Labor Day, everybody. More to come soon!
