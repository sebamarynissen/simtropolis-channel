group: ids2
name: broadway-ridge-office-plaza
version: "1.0.0"
subfolder: 300-commercial
info:
  summary: Broadway Ridge Office Plaza
  description: |-
    Based on a garden variety early-2000s office building in northeast Minneapolis. If it weren't for the weird circular mechanical housing, you could drive past it a million times and never notice it.

    This building sits on a 7x6 lot and comes in growable and ploppable varieties, both of which provide 1250 CO$$ jobs. Additionally, the building's wingnut shape also lent itself to making a fractional angle version. It's not a perfect fit (20 degree angle vs. 18.4 degrees for FAR), but it's pretty darn close. Both versions have different IIDs, so you can use both of them at the same time.

    Both Darknite and Maxisnite versions are provided (for both the ortho and the FAR version), of which only one should be used at a time. The Darknite version requires [Simfox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**:

    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)

    [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)

    [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)

    Enjoy!
  author: IDS2
  website: https://community.simtropolis.com/files/file/36847-broadway-ridge-office-plaza/
