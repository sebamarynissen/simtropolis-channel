info:
  summary: One Maritime Plaza
  description: |-
    Completed in 1964 as the Alcoa Building, One Maritime Plaza is a 25-story building located in San Francisco, California. The distinctive x-bracing on the building's fa√ßade is a form of seismic bracing that has the secondary effect of looking pretty sweet. The model presented here is just the tower portion of what in real life is a large elevated plaza that spans two city blocks.

    This building is offered as a CO$$ growable and ploppable, both on a 4X4 lot. Both provide 3637 jobs, and the growable is a stage 8 building for the Houston and Euro tilesets. Both Darknite and Maxisnite versions are available, and the Darknite version requires the classic [Simfox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    Dependencies:

    [BSC MEGA Props CP Vol01 (v1.0)](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    [BSC Textures Vol 02 (v1.0)](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638)

    That's it! I hope you enjoy it and check out my thread [here](https://community.simtropolis.com/forums/topic/44664-idss-mostly-minnesota-bats/?page=26) for a glimpse at what's next. ![*:)](https://community.simtropolis.com/assets/emoticons/default_1.gif "*:)")
