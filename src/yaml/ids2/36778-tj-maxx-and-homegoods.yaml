info:
  summary: TJ Maxx and HomeGoods
  description: |-
    I usually don't mess with suburban retail, but I thought I would try something new. This a TJ Maxx/HomeGoods combo store, based on the real life one in Gretna, Nebraska.

    This building sits on a 5x7 lot and comes in growable and ploppable CS$ varieties, both of which provide 847 jobs.

    Both Darknite and Maxisnite versions are provided. Only one may be used at a time. The Darknite version requires [SimFox's Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Dependencies**:

    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)

    [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)

    [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack) (specifically CP Vol01 and CP Vol02)

    Enjoy!
