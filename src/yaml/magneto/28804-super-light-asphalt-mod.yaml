info:
  summary: Super Light Asphalt Mod
  warning: This mod only updates NAM-related components. Moonlinght's Super Light Asphalt Mod is required for asphalt sidewaks on all base networks.
  description: |-
    The Super Light Asphalt Mod is a retexture mod designed to extend the effect of Moonlinght's Super Light Asphalt Sidewalk Mod to NAM components.

    It will change the default sidewalk asphalt texture and replace it with an asphalt texture (a must-have for asian CJs!)

    **Installation**

    Detailed information in the readme file.

    **Dependencies**

    \-[Moonlinght's Super Light Asphalt Mod](https://skydrive.live.com/?cid=FA15FCE84D64004A&id=FA15FCE84D64004A!272) *(optional, strongly recommended)*

    \-[Moonlinght's NAM roundabout fix](https://skydrive.live.com/?cid=FA15FCE84D64004A&id=FA15FCE84D64004A!256) or equivalent *(optional**, recommended**)*

    \-NAM 31 or higher *(**strongly recommended**)*

    **Supported features**
    - Elevated rail over road & avenue
    - Flups
    - GLR
    - NWM
    - Overpasses
    - Tram in Avenue
    - Tram in Road
    - Tram in Road textures variations
    - Tuleps
    - NAM stations & transitions
    - RTMT stations
    - Turbo roundabouts
    - Draggable overpasses

    **Unsupported features**
    - Extended draggable GLR
    - Rural GLR
    - RHW
    - Tram on Street
    - US T-RAM variant
    - Street & Road roundabouts

    **UPDATE 0.9.9.9** (03/2013)

    Added draggable elevated networks (to be found in the update folder).

    **UPDATE 0.9.9** (12/2013)

    Turbo Roundabouts & ELR Over Avenue textures have been added for NAM32 compatibility, as well as other minor fixes and additions. The update is exclusively aimed at the sandstone version; development for the asphalt version is discontinued. Still, the Turbo Roundabout & the flup rail plugins can be used by both versions of the mod without any visual disruption.

    **UPDATE 0.909** (08/2013)

    Another variant is available! All GLR textures, including Tram-In-Avenue & Tram-In-Road medians have been redesigned with sandstone background. To use these, install the z\_Super Light Asphalt Mod (sandstone) following instructions in the readme.You don't need the older version (asphalt) to make the new one (sandstone) work.

    In case you use the sandstone variant, please note that the mod will not change the median  textures of BATs, such as Tram & Tram-In-Avenue transitions.

    ![:party:](https://community.simtropolis.com/assets/emoticons/LlamaParty.gif)

    **Credits**
    - to Moonlinght, for the sidewalk mod
    - to Mandelsoft, Ganaram D. & Memo for their technical assistance
    - to all developers, for providing the tools
    - to every member of the NAM team, past or present, for their contribution to the NAM
    - special thanks to the modding community for all the hard work that keeps the game alive and make it unique.

    *Suggestions or Problems with this mod: report **[here](https://community.simtropolis.com/topic/62851-complaints-office-magnetos-mods-thread/)** please*
