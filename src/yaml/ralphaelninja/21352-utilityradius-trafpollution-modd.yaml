info:
  summary: Utility Radius & Traffic Pollution Mod
  description: |-
    Choose one of the Plugins depending on your needs. The default radius of your power and water is 7 tiles (a diameter of 14 tiles) and the traffic air pollution is .25. 

    There should be enough combination of different radius and half/no traffic pollution to accomodate the different playing styles of most players. As per the plugin name of 16/32/64/512 radius, these are the number of tiles radiating from your water or power source. Thus a radius of 16 will give you a coverage of a circular area of 32 tiles.
    
    The Traffic pollution can be reduced to half or none. Since there is no way to control traffic pollution, you may choose to eliminate it completely.
    
    The plugins without the trafpollution suffix do not contain any modifications to the Traffic Pollution property.
    
    Please direct all comments to the Modd Squad Open Modding Discussions.
    
    Ralphael
  author: RalphaelNinja
