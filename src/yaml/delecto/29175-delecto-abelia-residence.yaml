info:
  summary: Delecto Abelia Residence
  description: |-
    Delecto & TWrecks are happy to brings you...

    **ABELIA RESIDENCE**

    BAT design and render by **Delecto**

    Modding and LOTs design by **TWrecks**

    DarkNite & MaxisNite are available, Readme included.

    \=============================================

    **Four different LOTs are included in this download:**

    **Lot Size:**            3x4, 4x4, 2x4, 4x3

    **Tilset:**                 Euro / Medium-density

    **Growing:**            Stage 5

    **Occupants:**        152 R$$$

    \=============================================

    **Dependencies:**

    \- [Delecto Essentials Files](https://community.simtropolis.com/files/file/29171-delecto-essentials-files/)

    \- [BSC Mega Textures Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)

    \- [BSC Mega Textures Vol.02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638)

    \- [BSC Mega Props CP Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    \- [BSC Mega Props SG Vol.01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)

    \- [SimFox DarkNite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)  (only if you download the DarkNite version)

    \=============================================

    Download, install, let grow, enjoy... long life to SimCity4. ![:party:](https://community.simtropolis.com/assets/emoticons/LlamaParty.gif)

    Delecto.
