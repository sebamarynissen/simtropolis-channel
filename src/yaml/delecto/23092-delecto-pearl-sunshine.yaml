info:
  summary: Delecto Pearl Sunshine
  description: |-
    **Delecto presents:**

    **PEARL SUNSHINE**

    \-BAT by **Delecto.**
    \-Modding and Lots design by **Twrecks.**

    \-Recreation of the **Pearl Sunshine** from Primorsko in Bulgaria. In this download you will find **three** orthogonal and **three** diagonal Models for a total of fourteen Lots.

    \-More pictures of the Lots can be found [HERE!](https://www.simtropolis.com/forum/topic/29013-delectoback-on-the-bat/page__view__findpost__p__883232)

    \-This is my first BAT, he is dedicated to all those who helped me one way or another to achieve it...
    ...TWrecks, SimFox, SimHoTToDDy, Jasoncw, Andreas Roth, Amthaak... and many more.

    Thank you very much guys. ![:thumb:](https://community.simtropolis.com/assets/emoticons/LlamaThumb.gif)

    ****Growable Residential:****

    Lots size: 2x2, 4x5, 5x4, 5x5 tiles

    Tileset: Euro - medium density

    Growth stage: 4 and 5

    Occupants: 80, 160, 240, 320 R$$

    **\-Dependencies**
    \-To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.

    -   DEL\_Pearl\_Essentials.dat (included)
    -   [BSC MEGA Props - CP Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)
    -   [BSC MEGA Props - SG Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
    -   [BSC Textures Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)

    \-Readme included.

    \-Have fun\_\_\_**Delecto & EBLTeam.**
