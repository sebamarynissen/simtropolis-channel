  summary: MMP Mediterranean CP trees (KRG selection)
  description: |-
    This is my first upload ever! ![:}](https://community.simtropolis.com/assets/emoticons/default_48.gif)

    **Description**

    This is a Mediterranean Mayor Mod Ploppable with 7 trees from **c.p.**.

    Due to some of the CP MMP are growing only with the time and I don't like to wait when I'm MMPing, I created this mod with some trees, especially designed for Mediterranen cities.

    The mod include:

    \- CP Olives (small, medium and big)

    \- CP Laurel Oak (medium and big)

    \- CP MedPine (big and medium)

    Change the trees with several clicks. Reedme and pictures included in the download.

    **Dependencencies**

    [BSC MEGA Props CP Vol 02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790)

    **Thanks to c.p. for these fantastic models.**

    Kergelen
