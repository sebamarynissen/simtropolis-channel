  summary: Socorro Terrain Mod [V. 2]
  description: |-
    **Socorro Terrain Mod \[V. 2\]**

    This is a second version of my original terrain mod. There are various changes I have made.

    \-Added snowcaps

    \-Varied the textures more

    \-Made the terrain more lush

    * * *

    **Installation**

    There are 2 files, *\_Dry Coasts\_.dat* and *\_Regular Coasts\_.dat.*

    ONLY INSTALL ONE otherwise your game will crash.

    The 2 files in the Essentials folder are needed for textures. However the beach texture is optional.

    * * *

    **Recomendations:**

    [ENN Rock Mod Set 2 HD](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2104)

    \[With Sandstone\_Grey Rocks\]

    [Rivit's Coastal Modd](https://www.simtropolis.com/stex/details.cfm?id=22358)

    \[With Inshore & Foreshore Overcast\]

    **dependencies:**

    [CPT No3 Terrain Textures](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=644)

    [CPT No4 Terrain Textures](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=655)

    *made by \_marsh\_*

    tested by simfreak1998
