info:
  summary: White Gravel Beach mod
  description: |-
    Description-

    Really meant for desert terrain, this beach mod has light, off-white sand. It could be used in greener terrain if it suits you.

    Installation-

    Just unzip into your plugins folder. Make sure you have no other beach mods installed.

    Credits-

    *Kodlavag* for the textures.

