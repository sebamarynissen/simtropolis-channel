  summary: HD White Sands Beach Mod
  description: |-
    **HD Sandy Beach Mod** - Edited textures. Original ones by Orange\_o\_

    Installation - Simply unzip into your plugins folder.

    Description - This mod replaces all your beaches with a white sands texture. This has beautifully detailed sand, catered to more tropical regions.

    **The water mod I used** in these pictures was [rivit's coastal mod](https://www.simtropolis.com/forum/files/file/22358-coastal-modd/) with Inshore-Tropic and Rippled Sea-Dark Cyan.

