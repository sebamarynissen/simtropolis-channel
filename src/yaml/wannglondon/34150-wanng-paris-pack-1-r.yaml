info:
  summary: WannG Paris Pack 1 R$
  description: |-
    Many Parisian models have been created by a multitude of BATters, but I always thought simple, 1x2 lots (specifically low-wealth) were missing when attempting to create a realistic Parisian-inspired city. Here are mine. They are lacking in detail & grit compared to some of Xannepan/JENX's awesome models, but I hope to improve in this area. Anyway, their subdued colors should provide a nice look with other Parisian buildings. I made corner versions of one BAT in particular and one is modeled after Edith Piaf's supposed birthplace on the Rue de Belleville in Paris. In fact, all of these models are based on ones found on the Rue de Belleville.

    I intend to do some medium & high wealth models as well.

    \- Low wealth residential (stages 4, 5 & 6)

    \- Euro Tileset

    \- Medium & High Density zones

    \- Nightlighted, either MaxisNite or DarkNite\*

    \- No dependencies

    \*DarkNite version requires SimFox's DayNNite Mod

    \*These have been tested, however please let me know if you find any issues
