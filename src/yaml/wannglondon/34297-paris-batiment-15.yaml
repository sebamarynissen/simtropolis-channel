info:
  summary: Paris Batiment 15
  description: |-
    I would've liked to have named this BAT "the most average Parisian building of them all", but that's a bit long. I love variety in my cities so here's another one for you.

    \- Medium Wealth Residential (stage 5) & Medium Wealth Commercial Service (stage 3)

    \- Euro Tileset

    \- Medium & High Density zones

    \- Nightlighted, either MaxisNite or DarkNite\*

    \- No dependencies

    \*DarkNite version requires SimFox's DayNNite Mod

    \*These have been tested, however please let me know if you find any issues
