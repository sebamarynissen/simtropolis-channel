info:
  summary: London Flats 1
  description: |-
    Finally living up to my username name-sake, here are a set of London-inspired rowhomes based on those found near Victoria Station in the capital of the UK. I plan on creating many more terraces from London as it is my favorite city in the world (despite the nothing-but-French BATs I have been creating). Please excuse the poor lotting. Here are the stats:

    \- Euro Tileset, 1x1 lots

    \- Medium Wealth Residential (stage 4)

    \- Low, Medium & High Density zones

    \- Nightlighted, either MaxisNite or DarkNite\*

    \- No dependencies

    \*DarkNite version requires SimFox's DayNNite Mod

    \*This has been tested, however please let me know if you find any issues
  author: WannGLondon
  website: https://community.simtropolis.com/files/file/34427-london-flats-1/
