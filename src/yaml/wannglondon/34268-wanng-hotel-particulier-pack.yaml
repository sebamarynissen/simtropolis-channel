group: wannglondon
name: wanng-hotel-particulier-pack
version: "1.0.0"
subfolder: 200-residential
info:
  summary: WannG Hotel Particulier Pack
  description: |-
    Filling in more gaps of Parisian growables as there is a lack of hotel particuliers when it comes to custom content posted on the forum. Inspired by those found in the 7th arrondissement and Le Marais. One model is mirrored as well. Please feel free to re-lot these models and input your favorite props as the courtyards are open due to custom LOD\-ing. These are growable, however you may use the PIM to make them ploppable as you may not want these unique structures popping up all over your city. To mitigate this, I did make the high wealth growth stage somewhat lower so they may be replaced by more 'generic' structures.

    \*Most of the backsides are modeled too should you wish to plops gardens behind them, much like real-life hotel particuliers.

    \- Hight wealth residential (stage 5 & 6)

    \- Euro Tileset

    \- Low, Medium & High Density zones

    \- Nightlighted, either MaxisNite or DarkNite\*

    \- No dependencies

    \*DarkNite version requires SimFox's DayNNite Mod

    \*These have been tested, however please let me know if you find any issues
  author: WannGLondon
  website: https://community.simtropolis.com/files/file/34268-wanng-hotel-particulier-pack/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2021_03/60495e6f40b5a_HotelParticulierPackDay.png.18e5157e89e04b0fec6d1d3862380c23.png
    - https://www.simtropolis.com/objects/screens/monthly_2021_03/60495e74a3443_HotelParticulierPackNight.png.a3b36de9e87186ac33814aa0686d8c69.png
