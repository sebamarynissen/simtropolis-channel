info:
  summary: RVT SAM2 Red Herringbone Brick
  description: |-
    This is my SAM2 implementation of the streets I first made in 2005, and is a by-product of learning how to make my other street sets in June 2010. Particular care has been taken to account for how bricks are actually laid for tidy curves, intersections and joins and use my original textures. In this case I have also used brick kerbing - which may suit some Euro cites more.


    Revert by removing.


    These are designed to work seamlessly with all of my Streets.


    Produced with Photoshop, GoFSH and Reader.

    
    rivit Jan 2011
