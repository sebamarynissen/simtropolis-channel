group: rivit
name: sam4-nz-gravel
version: "5.42"
subfolder: 900-overrides
info:
  summary: RVT SAM4 NZ Gravel
  description: |-
    This set overrides the SAM4 - PEG Gravel Textures. It is based on the type of gravel roads found throughout NZ and parts of Australia. These roads consist of an earth base, with 1-3cm bluestone gravel graded onto the surface. Relatively cheap to build and maintain they can represent a substantial challenge to inexperienced drivers. Rally driving on the other hand is a great deal of fun. 


    This set MUST be loaded after SAM in order to override these textures.
    

    Existing PEG Gravel streets will appear as NZ gravel. Revert by removing .dat.


    These are designed to work with SAM5 Override - Rural Tarsealed, and Urban Tarsealed Streets


    Requires SAM to work...
    rivit Dec 2010

  author: rivit
  website: https://community.simtropolis.com/files/file/25402-sam4-override-nz-gravel/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_04_2015/086b54a482c06a8412e3186b99d41b88-nzgs.jpg

variantInfo:
  - variantId: roadstyle
    description: Street markings
    values:
      - value: EU
        description: European-style road markings
      - value: US
        description: American-style road markings
  - variantId: rivit:sam4-nz-gravel:rail
    description: Rail crossing type
    values:
      - value: rrw
        description: Real Railway mod rail crossings (requires nam:real-railway)
      - value: maxis
        description: Maxis default rail crossings

variants:
- variant: { roadstyle: EU, rivit:sam4-nz-gravel:rail: rrw }
