group: rivit
name: sam5-tsr-rural
version: "5.42"
subfolder: 900-overrides
info:
  summary: RVT SAM5 TSR Rural
  description: |-
    This set overrides the SAM5 - Trolca Dirt Textures. It is based on the type of tarsealed streets found throughout Australia and NZ. These streets are a redesign and new implementation of the streets I first made in 2005. This set is for outside the city or in the poorer fringe suburban areas - they will never get kerbs or footpaths, unless High density evolves.

    This set MUST be loaded after SAM in order to override these textures.


    Existing Trolca Dirt Tiles will appear Tarsealed.
    Revert by removing .dat file.


    These are designed to work seamlessly with SAM4 - NZ Gravel, and Urban Tarsealed Streets


    requires SAM to work...
    rivit Dec 2010

  author: rivit
  website: https://community.simtropolis.com/files/file/25403-sam5-override-rural-tarseal/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_04_2015/a2bb2b5edb271e249d014b580e5fb121-tsr.jpg

variantInfo:
  - variantId: roadstyle
    description: Street markings
    values:
      - value: EU
        description: European-style road markings
      - value: US
        description: American-style road markings
  - variantId: rivit:sam5-tsr-rural:rail
    description: Rail crossing type
    values:
      - value: rrw
        description: Real Railway mod rail crossings (requires nam:real-railway)
      - value: maxis
        description: Maxis default rail crossings

variants:
- variant: { roadstyle: EU, rivit:sam5-tsr-rural:rail: rrw }
  dependencies:
  - nam:street-addon-mod
  - nam:real-railway
- variant: { roadstyle: EU, rivit:sam5-tsr-rural:rail: maxis }
  dependencies:
  - nam:street-addon-mod
- variant: { roadstyle: US, rivit:sam5-tsr-rural:rail: rrw }
  dependencies:
  - nam:street-addon-mod
  - nam:real-railway
- variant: { roadstyle: US, rivit:sam5-tsr-rural:rail: maxis }
  dependencies:
  - nam:street-addon-mod

assets:
- assetId: rivit-rvt-sam5-tsr-rural
  withConditions:
  - ifVariant: { roadstyle: EU }
    include:
    - /RVT Streets/RVT SAM5 TSR Rural - Common.dat
    - /RVT Streets/RVT SAM5 TSR Rural - GLRX.dat
    - /RVT Streets/RVT SAM5 TSR Rural - WRC Paths.dat
    - /RVT Streets/RVT SAM5 TSR Rural - xSAM EU.dat
    - /RVT Streets/RVT SAM5 TSR Rural - zAltX.dat
    - /RVT Streets/RVT SAM5 TSR Rural - zEU.dat
  - ifVariant: { roadstyle: US }
    include:
    - /RVT Streets/RVT SAM5 TSR Rural - Common.dat
    - /RVT Streets/RVT SAM5 TSR Rural - GLRX.dat
    - /RVT Streets/RVT SAM5 TSR Rural - WRC Paths.dat
    - /RVT Streets/RVT SAM5 TSR Rural - xSAM US.dat
    - /RVT Streets/RVT SAM5 TSR Rural - zAltX.dat
    - /RVT Streets/RVT SAM5 TSR Rural - zUS.dat
  - ifVariant: { rivit:sam5-tsr-rural:rail: rrw }
    include:
    - /RVT Streets/RVT SAM5 TSR Rural - RRWX.dat
  - ifVariant: { rivit:sam5-tsr-rural:rail: maxis }
    include:
    - /RVT Streets/RVT SAM5 TSR Rural - Maxis RailX.dat

