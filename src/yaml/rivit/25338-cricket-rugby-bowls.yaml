  summary: RVT Cricket, Rugby & Bowls
  description: |-
    In here you will find Senior and Junior Cricket Ovals, Senior and Junior Rugby pitches, and a Bowling club, in a suburban downunder style. I'm sure someone else will make better lots - my main aim was a set of ground textures and markings that others could reuse to roll their own lots. The posts and fences could also do with more permanent batting than the method I've employed.

    The set comprises:
    PZ10x10 Senior Cricket Oval - white picket fence, pavilion and timed players
    PZ6x5 Junior Cricket Oval - ground boundary ropes, timed players
    PZ6x10 Senior Rugby Field - suburban style, no terraces, kids running around
    PZ3x5 Junior Rughy Field - like at schools, kids running around
    PZ2x4 Bowls Club - modified from bighead99999s oldbury turf club

    any of which can be used or excluded
    and
    RVT Rugby and Cricket Field Textures - required if you use any of the above.

    The main dependency is a magnificent set of cricket props by callagrafx
    BSC MEGA Props - CAL v001.dat which are on LEX at SC4Devotion
    I'd like to credit hittwice with bringing these to my attention.

    cheers rivit Nov2010
