info:
  summary: Charlotte Apartments
  description: |-
    Charlotte Apartments is an apartment building on Charlotte Street in midtown Detroit. Two lots are included, one which is based on the real building which has a small grass yard ("setback"), and an additional version which is wall-to-wall ("urban"). Because residential ploppables do not work in the game, only growable versions are available.

    -   1x4 growable R§§ lots.
    -   Urban and setback versions.  
         
    -   MaxisNite and DarkNite night versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/index.php?app=downloads&showfile=23089).  
         
    -   Requires [mipro essentials December 2013](https://community.simtropolis.com/files/file/29130-mipro-essentials/) or newer.

    ![Charlotte-stex-1.jpg.4da372b18091ac02a14](https://www.simtropolis.com/repository/screens/monthly_2017_02/Charlotte-stex-1.jpg.4da372b18091ac02a145d474da280e64.jpg)

    **Installation Instructions:**

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity 4/Plugins.
    3.  SC4Lot files are descriptively titled. Remove the lot versions which you don't want. Do not remove any .SC4Model files.

    [mipro Forum Thread](https://community.simtropolis.com/topic/60777-mipro/)  
    [mipro STEX Uploads](https://community.simtropolis.com/tags/downloads/mipro/)
