  summary: Regal Theater
  description: |-
    Are you looking for something to do with your friends? Your significant other? Or do you want to woo someone into becoming your significant other? Whatever your motivations are, Regal Theater will give you an entertaining experience that you'll never forget.

    The following attractions will randomly appear on your marquees:

    Chicago

    Jimi Hendrix

    Joseph and the Amazing Technicolor Dreamcoat

    Les Misérables

    Phantom of the Opera

    Star Wars

    If you don't like some of the shows, delete the corresponding file included in this download. There are no side effects to doing so.

    Please read the readme for more information.

