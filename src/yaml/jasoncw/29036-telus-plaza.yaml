    [Telus Plaza](https://en.wikipedia.org/wiki/Telus_Plaza) is a large office complex located in [Edmonton, Canada](https://en.wikipedia.org/wiki/Edmonton).  
      
    • 10x6 growable CO§§ lot.

    • 6x10 ploppable CO§§ lot.

      
    • MaxisNite and DarkNite night versions included.  
    • Dark Nite requires the [Day and Nite Modd](https://community.simtropolis.com/index.php?app=downloads&showfile=23089).

    ![qFw6tKG.jpg](http://i.imgur.com/qFw6tKG.jpg)

      
    **Installation Instructions:**  
      
    1\. Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.  
    2\. Unzip the .zip and move its contents to Documents/SimCity 4/Plugins.  
    4\. SC4Lot files are descriptively titled. Remove the lot versions which you don't want. Do not remove any .SC4Model files, and do not remove Jasoncw - Telus Park.SC4Prop.  
      
    **BAT and modding by Jasoncw**  
      
