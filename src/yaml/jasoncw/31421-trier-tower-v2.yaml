  summary: Trier Tower V2
  description: |-
    This is the third entry into my V2 series of BATs, where I improve upon old creations for re-release.  This includes a visual makeover, more accurate modding, and DarkNite versions.

    It's recommended to demolish all old Trier Tower lots in your cities before using this. The new lots have more accurate modding.

    However, this .SC4Model file shares the same internal ID numbers with the old Trier Tower .SC4Model file. If you replace the old .SC4Model file with this new one, the new BAT will automatically replace the old BAT on all existing Trier Tower lots.

    ![Trier-Tower-before-and-after.gif.1b67b38](https://www.simtropolis.com/repository/screens/monthly_2017_01/Trier-Tower-before-and-after.gif.1b67b389c1856da7797258ab8350e5f5.gif)

    -   2x3 growable and ploppable CO§§§ lots.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the Day and Nite Modd.

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Either demolish all old Trier Tower lots in your cities and remove the old files from your plugins folder (this way all instances of Trier Tower will be the new lot with the improved modding), and unzip the .zip and move its contents to Documents/SimCity4/Plugins.  
        *or*  
        Delete the old Trier Tower .SC4Model file and replace it with the new one (the old lots will remain, but will use the updated BAT).
