info:
  summary: Hathaway Tower
  description: |-
    Hathaway Tower is a small apartment tower located in Milwaukee, United States. It grows on medium and high density residential zones on corner lots, and is in the New York tileset.

    After years of thinking that the Maxis 1x1 buildings were implausibly skinny, I discovered a real life American 1x1 building in Milwaukee!

    Because this is a 1x1 lot which houses a relatively large amount of sims, you can expect it to grow a lot.

    -   1x1 growable R$$ corner lot.
    -   MaxisNite and DarkNite night versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    **Installation Instructions:**

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version. If you change your mind, you can switch between DN and MN versions by swapping out the .SC4Model files.
    2.  Unzip the .zip and move its contents to Documents/SimCity 4/Plugins.
