    [One Flag, Many Nations](https://www.simtropolis.com/stex/details.cfm?id=4514) by Pegasus

    [International Day of Peace](https://community.simtropolis.com/sc4-maxis-files/downloads/getfile_pri.php?filename=dayopeace.dat) from the Official SimCity 4 Website

