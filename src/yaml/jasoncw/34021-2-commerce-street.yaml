info:
  summary: 2 Commerce Street
  description: |-
    2 Commerce Street is an office building in Auckland, New Zealand.

    -   2x2 growable and ploppable CO§§ lots.  
    -   MaxisNite and DarkNite versions included. 
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/). 

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity 4/Plugins.
    3.  SC4Lot files are descriptively titled. Remove the lot versions which you don't want. Do not remove any .SC4Model files.
