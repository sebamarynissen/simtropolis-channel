info:
  summary: Cecil Hotel
  description: |-
    Cecil Hotel opened in 1924 in Los Angeles. The first death in the hotel occurred in January 1927, with at least 17 more since. It has also been the home of two serial killers.

    There's a stage 8 version for people who do not use the CAM, and a stage 11 version for people who do.

    -   2x3 growable and ploppable CSÂ§ lots.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).
    -   CAM version included.

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
    3.  If you use the CAM, replace the growable with the CAMeLot version.
