group: jasoncw
name: small-police-station-2
version: "1.0.0"
subfolder: 610-safety
info:
  summary: Small Police Station 2
  description: |-
    This is a small Art Deco police station.

    -   3x3 police station lot.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
    3.  If you don't already have them, download and install the dependencies, linked above.
  author: Jasoncw
  website: https://community.simtropolis.com/files/file/35719-small-police-station-2/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2023_10/65418bca7d594_PoliceStation2-00.jpg.f44599f7e70e0cf1000aaa445f2ab1c8.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2023_10/65418bccef3aa_PoliceStation2-01.jpg.94eee442f3459d1d5df0d4518519f6bf.jpg
variants:
  - variant: { nightmode: standard }
    assets:
      - assetId: jasoncw-small-police-station-2-maxisnite
  - variant: { nightmode: dark }
    dependencies: [ "simfox:day-and-nite-mod" ]
    assets:
      - assetId: jasoncw-small-police-station-2-darknite

