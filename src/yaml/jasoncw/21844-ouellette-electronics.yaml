              Lot Size:  6x6 Tiles  
             Growth Stage:  3 (High Tech Industrial)         Jobs Provided:  188 I-HT  
      
    **Jasoncw - Ouellette Electronics - I-HT - Plop.SC4Lot:**  
              Lot Size:  6x6 Tiles  
              Plop Cost:  §20,680         Jobs Provided:  188 I-HT  
      
      
