    * * *

      
    **Installation Instructions:**  
      
    Place *Jasoncw - Ouellette Electronics.SC4Model*, and the .SC4Lot files of your desired versions into your Plugins folder (*My Documents/SimCity 4/Plugins* or *My Computer/Program Files/SimCity 4 Deluxe/Plugins*).  
      

