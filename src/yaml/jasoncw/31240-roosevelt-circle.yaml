info:
  summary: Roosevelt Circle
  description: |-
    Roosevelt Circle is a 2x2 roundabout filler park dedicated to Franklin Delano Roosevelt, the 32nd President of the United State of America. It features an art deco bell tower, reflection pool, and steel statues.

    This park was created to be placed in roundabouts, but it also works well as a normal park outside of roundabouts. It can be found near the end of the parks menu.

    -   2x2 park lot.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the Day and Nite Modd.

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
  author: Jasoncw
  website: https://community.simtropolis.com/files/file/31240-roosevelt-circle/
