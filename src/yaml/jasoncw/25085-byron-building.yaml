info:
  summary: Byron Building
  description: |-
    The Byron Building is a wall to wall building for the Chicago tileset which provides a large number of low wealth commercial service jobs.

    Included is a CS§ growable and a CS§ ploppable. Both versions are on 1x2 corner lots.

    This is the Dark Nite version of the Gardener Building, made for the darker night environment created by the [Day 'n' Nite Modd](https://community.simtropolis.com/files/stex/details.cfm?id=23089).

    More information can be found below.

    **Jasoncw - Byron Building (MN).SC4Model:**

    This is the building itself. Model features MaxisNite TruNite. This file is required.

    **Jasoncw - Byron Building - CS$ - Plop (MN).SC4Lot:**

    Lot Size: 1x2 Tiles

    Plop Cost:

    §

    26,880

    Jobs Provided: 376 CS

    §

    **Jasoncw - Byron Building - CS$ - Grow (MN).SC4Lot:**

    Lot Size: 1x2 Tiles

    Jobs Provided: 376 CS

    §

    **Dependencies:**

    [SimFox's Day 'n' Nite Modd](https://community.simtropolis.com/files/stex/details.cfm?id=23089) is required.

    **Installation Instructions:**Place *Jasoncw - Byron Building (MN).SC4Model* and the .SC4Lots of your desired versions into your Plugins folder (*My Documents/SimCity 4/Plugins* or *My Computer/Program Files/SimCity 4 Deluxe/Plugins*)

    BAT: Jasoncw

    Modding: Nofunk

    [Click here for discussion about new projects by Jasoncw](https://community.simtropolis.com/files/forum/messageview.cfm?catid=37&threadid=68271&enterthread=y)
