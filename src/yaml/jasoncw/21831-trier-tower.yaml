  summary: Trier Tower
  description: |-
    Trier Tower is the new standard for high quality office space in SimNation. Its height allows for sweeping views.  Its large windows and narrow floor plate allows for naturally lit offices.  It's solid profile, and its facade of vertical and horizontal bands of stone encased in glass make Trier Tower a memorable addition to your city's skyline.  Let your Sims build Trier Tower today.  
      
    This tower compliments [Trier Station](https://www.simtropolis.com/stex/details.cfm?id=21666), a subway/bus station.  
      
