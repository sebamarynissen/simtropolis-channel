subfolder: 200-residential
info:
  summary: Aphrodite's Garden
  description: |-
    Aphrodite's Garden is a condominium pencil tower in Belém, Brazil. It grows in the Houston tileset.

    • 1x2 R§§ growable lot.

    • CAM version included.  
      
    • MaxisNite and DarkNite night versions included.  
    • Dark Nite requires the [Day and Nite Modd](https://community.simtropolis.com/index.php?app=downloads&showfile=23089).

    ![OvbZ3ON.jpg](http://i.imgur.com/OvbZ3ON.jpg)

    **Installation Instructions:**  
      
    1\. Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.  
    2\. Unzip the .zip and move its contents to Documents/SimCity 4/Plugins.

    3\. If you use the CAM, download the CAMeLot and use it instead of the normal growable lot.  
    4\. SC4Lot files are descriptively titled. Remove the lot versions which you don't want. Do not remove any .SC4Model files.
  author: Jasoncw
  website: https://community.simtropolis.com/files/file/29232-aphrodites-garden/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_01_2014/198cb960efa87683d8223bb26642adad-aphrodites-garden-stex-0.jpg
