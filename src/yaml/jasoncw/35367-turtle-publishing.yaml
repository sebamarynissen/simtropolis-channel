group: jasoncw
name: turtle-publishing
version: "1.0.0"
subfolder: 300-commercial
info:
  summary: Turtle Publishing
  description: |-
    For generations Turtle Publishing has produced affordable paperback editions of literature for all ages. It continues to publish classics, old and new, from its current headquarters, which uses a diagonal structure in the facade and a separated elevator core to minimize interior columns. The ground floor contains a book store which keeps their entire catalog in stock.

    -   2x3 growable and ploppable CO§§§ lots.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).
    -   Requires [mipro Essentials - December 2015](https://community.simtropolis.com/files/file/29130-mipro-essentials/) or newer.

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
    3.  If you don't already have them, download and install the dependencies, linked above.
    4.  SC4Lot files are descriptively titled. Remove the lot versions which you do not want. Do not remove any .SC4Model files.
  author: Jasoncw
  website: https://community.simtropolis.com/files/file/35367-turtle-publishing/
