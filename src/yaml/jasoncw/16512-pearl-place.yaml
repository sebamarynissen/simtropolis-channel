  description: |-
    Looking for a place to live? Move to Pearl Place! It's large windows will let natural light flood your home, and you'll never feel crowded with your room's tall ceilings. Luxuries include: a swimming pool, a hot tub, a fitness facility, a game room, and a rooftop patio, always open for you and your guests. Other amenities include: secured entry, high speed internet access, and, of course, the great views. Come make Pearl Place your home today!

    Please read the readme for more information.

