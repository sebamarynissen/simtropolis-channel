info:
  summary: Kallax Residential
  description: |-
    This is a pack of three residential buildings. The basic version is Kallax House, and it is a 2x2, marked with "T" (for "tower") in the filename. Another version is Kallax Housing, a 3x2 for more urban European settings, and it is marked with "TP" (for "tower and pavilion"). The final version is Palisades Place, a 3x2 wall to wall, marked with "TT" (for "tower and tower"). In the images above, the road indicates the front of the lot.

    All versions are stage 6 lots which grow on medium and high density residential zones. Because of limitations in the game, ploppable residential lots are not possible, so are not included. All three versions grow in the Euro tileset. All versions are high wealth.

    -   2x2, 3x2, and 3x2 R§§§ lots.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
    3.  If there are dependencies, and you don't already have them, download and install the dependencies, linked above.
