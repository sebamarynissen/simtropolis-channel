  description: |-
    This art deco building houses Brisco's Department Store, ten stories of anything you could ever want, all at a good price.  On the ninth floor is the famous Brisco Lounge, where all of the city's cool cats relax.

    There are three lots included.  A CS§§ ploppable and growable, and a landmark.  All versions are on a 3x2 lot.

