info:
  summary: Porto Ponta Negra Residence
  description: |-
    Porto Ponta Negra Residence is a residential pencil tower located in Natal, Brazil.

    Porto Ponta Negra Residence has been uploaded in celebration of the STEX's 100,000,000th download. My interview for the event can be read [here](https://www.simtropolis.com/omnibus/_/simtropolis-articles/interviews/stex-100000000-dls-interview-with-jasoncw-r272).

    • 3x2 growable R§§ lot.

    • MaxisNite and DarkNite versions included.

    • DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    ![3uRegWs.jpg](http://i.imgur.com/3uRegWs.jpg)

    **Installation Instructions:**

    1\. Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.

    2\. Unzip the .zip and move its contents to Documents/SimCity 4/Plugins.

    3\. SC4Lot files are descriptively titled. Remove the lot versions which you don't want. Do not remove any .SC4Model files.

    [Click here to learn about new projects in the works](https://www.simtropolis.com/forum/topic/4778-jasons-bats/)
