  summary: Brei Market and Happy Camera
  description: |-
    Two local businesses in one building. Brei Market sells a variety of foods, including fresh meat and bread from the small deli and bakery inside. It also sells your usual canned and frozen goods, as well as other common household items. Happy Camera buys and sells new and used cameras, and camera accessories. It’s also the meeting place for the local photography club, and occasionally holds photography galleries.

    Four Versions are provided.  A growable and ploppable CS§§ and CS§.

