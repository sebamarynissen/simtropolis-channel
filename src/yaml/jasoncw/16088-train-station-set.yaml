    * * *

    Medium Train StationCapacity: 3,250 passengers.

    1x4 lot (one transit enabled track).

    Plop cost: ยง125

    * * *

    Large Train StationCapacity: 6,500 passengers.

    2x4 lot (two transit enabled tracks).

    Plop cost: ยง300

    * * *

    Old Versions:

    As previously stated, you can use the new versions of the train stations (found in this set) along with the old versions with no conflicts. The original small train station can be found [here](https://www.simtropolis.com/stex/index.cfm?id=13965), and the original medium sized train station can be found [here](https://www.simtropolis.com/stex/index.cfm?id=14067). They are not required for the new versions to work.

    * * *

    Update June 12th, 2006:

    If you are using a mac, and these train stations do not work properly, demolish any instance of these stations in your cities, and redownload this set.  The capacity problem has been fixed.

