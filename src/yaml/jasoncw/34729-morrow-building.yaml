group: jasoncw
name: morrow-building
version: "1.0.0"
subfolder: 300-commercial
info:
  summary: Morrow Building
  description: |-
    The Morrow Building is a corner building for the New York 1940 tileset.

    -   1x3 growable and ploppable CO§§ lots.
    -   MaxisNite and DarkNite versions included. 
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/). 
    -   Requires [mipro Essentials - December 2015](https://community.simtropolis.com/files/file/29130-mipro-essentials/) or newer.  

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
    3.  SC4Lot files are descriptively titled. Remove the lot versions which you do not want. Do not remove any .SC4Model files.
  author: Jasoncw
  website: https://community.simtropolis.com/files/file/34729-morrow-building/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_2021_11/61803598e72c4_MorrowBuilding(1x3)00.jpg.3d7288d0d121583d2e7bca72864209b0.jpg
    - https://www.simtropolis.com/objects/screens/monthly_2021_11/6180359c2113b_MorrowBuilding(1x3)01.jpg.512adad907fb39e813f14fb1ef4c5ac8.jpg
