    assets:
      - assetId: jasoncw-metropolitan-exchange-plaza-maxisnite
  - variant: { nightmode: standard, CAM: "yes" }
    assets:
      - assetId: jasoncw-metropolitan-exchange-plaza-maxisnite
        exclude:
