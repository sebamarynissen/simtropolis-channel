info:
  summary: Windsor Atlantica Hotel
  description: |-
    The Windsor Atlantica Hotel is an upscale hotel, built in 1976. It's located on the Copacabana Beach, where it is the tallest building.

    This BAT has been created for the [Rio 2016 Project](https://community.simtropolis.com/forums/topic/65595-rio-2016-project/).

    -   2x2 growable and ploppable CS§§§ lots.
    -   CAM versions included.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  If you use the CAM, download the CAMeLots and use them instead of the normal growable lots.  Ploppables are unaffected.
    3.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
    4.  SC4Lot files are descriptively titled. Remove the lot versions which you do not want. Do not remove any .SC4Model files.
