    Books Available: 60,000

    **Dependencies:**

    [SimFox's Day 'n' Nite Modd](https://community.simtropolis.com/files/stex/details.cfm?id=23089) is required

    **Installation Instructions:**

    Place both files into your Plugins folder (*My Documents/SimCity 4/Plugins* or *My Computer/Program Files/SimCity 4 Deluxe/Plugins*)

    BAT, Modding, and Query: Jasoncw

