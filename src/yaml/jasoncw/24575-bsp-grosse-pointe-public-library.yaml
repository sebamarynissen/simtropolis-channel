info:
  summary: BSP Grosse Pointe Public Library
  description: |-
    Built in 1953, the Central Branch of the Grosse Pointe Public Library system is a modest neighborhood library designed by Marcel Breuer. Local patron of the arts Dexter Ferry paid for the building, as well as the mobile by Alexander Calder and the tapestry by Wassily Kandinsky inside.

    This is the Dark Nite version of the Grosse Pointe Public Library, made for the darker night environment created by the [Day 'n' Nite Modd](https://community.simtropolis.com/files/stex/details.cfm?id=23089).

    A 4x3 library lot is included. More information can be found below.

    **Jasoncw - GPPL (DN).SC4Model:**

    This is the building itself. The query has been merged into this file. Model features DarkNite TruNite. This file is required.

    **Jasoncw - GPPL (DN).SC4Lot:**

    Lot Size: 4x3 Tiles

    Plop Cost:

    ยง

