group: jasoncw
name: apple-store-pack
version: "1.0.0"
subfolder: 300-commercial
info:
  summary: Apple Store Pack
  description: |-
    This pack contains 4 Apple Stores, capturing a variety of Apple's standard store design elements.

    All 4 are available as growable CS§§§ lots, which grow in the Euro tileset.

    Only the 2x2 is available as a ploppable. It has a plop cost of 4 Apple Pro Stands.

    -   1x2, 2x2, 1x3, 1x3 CS§§§ growable lots.
    -   2x2 CS§§§ ploppable lot.
    -   MaxisNite and DarkNite versions included.
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/).

    Installation Instructions:

    1.  Download either the DarkNite (DN) or MaxisNite (MN) version. If you're unsure, choose the MN version.
    2.  Unzip the .zip and move its contents to Documents/SimCity4/Plugins.
    3.  Remove unwanted versions. Files are descriptively named. 
    4.  If there are dependencies, and you don't already have them, download and install the dependencies, linked above.
  author: Jasoncw
  website: https://community.simtropolis.com/files/file/35245-apple-store-pack/
