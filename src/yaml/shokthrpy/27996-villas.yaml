  summary: Villas
  description: |-
    This set consists of 4 Italian style villas on transparent base textures for use in any remote location or anywhere else you might see fit.

    They are eye candy only and are completely neutral in Landmark/Mayor effect, pollution and utility consumption.

    In addition there are 45 degree angled models included for any lotters.

    **Stats**

    Lot size: 1x1(2), 1x2 and 2x1 tiles

    Menu position: Building: Landmark

    Jobs: N/A

    Plop cost: 1000

    Bulldoze cost: 50

    Monthly cost: 0

    Park effect: None

    Landmark effect: None

    Max. Fire Stage: 30

    Power consumption: 0 MWh/month

    Water consumption: 0 Gallons/month

    Air pollution: 0 over 0 tiles

    Water pollution: 0 over 0 tiles

    Garbage pollution: 0 over 0 tiles

    **Dependencies**

    None

