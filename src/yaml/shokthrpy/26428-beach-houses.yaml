info:
  summary: Beach Houses
  description: |-
    This set consists of 3 ploppable 1x1 beach houses on transparent bases for use in remote areas or anywhere else you might deem necessary.

    Each has a custom foundation making them slope friendly in varying degrees, and are completely neutral in Landmark, Mayor Rating, pollution and utility consumption.

    **Stats**

    Lot size: 1 x 1 tiles

    Menu position: Building: Landmark

    Jobs: N/A

    Plop cost: 1000

    Bulldoze cost: 100

    Monthly cost: 0

    Park effect: None

    Landmark effect: None

    Max. Fire Stage: 30

    Power consumption: 0 MWh/month

    Water consumption: 0 Gallons/month

    Air pollution: 0 over 0 tiles

    Water pollution: 0 over 0 tiles

    Garbage pollution: 0 over 0 tiles

    **Dependencies**

    None

    **Support**

    If you encounter any problems please visit my BAT thread at [https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=9391.0](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=9391.0)

    Additionally these lots will be available for download at the [WorkingMan Exchange](http://workingman-productions.co.uk/downloads/shore_downloads.html).
