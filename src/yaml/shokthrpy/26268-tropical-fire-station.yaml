info:
  summary: Tropical Fire Station
  description: |-
    This is the third in my series of tropically themed civic buildings. It uses a set of 6 different timed building props to effectively change the look of the station at various times throughout the day.

    The stats are similar to that of the default 2 engine station, with the exception of an increased coverage area and a couple more jobs.

    **Stats**

    Lot size: 3 x 2 tiles

    Menu position: Building: Civic,Building: Fire

    Jobs: Jobs $ : 7,Jobs $$ : 3,Jobs $$$ : 0,R-$ : 7,R-$$ : 3,R-$$$ : 0

    Plop cost: 250

    Bulldoze cost: 100

    Monthly cost: 125

    Coverage Radius: 500

    Flammability: 37

    Max. Fire Stage: 2

    Power consumption: 2 MWh/month

    Water consumption: 5 Gallons/month

    Air pollution: 1 over 2 tiles

    Water pollution: 1 over 3 tiles

    Garbage pollution: 3 over 1 tiles

    **Dependencies**

    [HBS\_FloraPropPackvol.01.dat](https://www.simtropolis.com/forum/files/file/24398-hbs-flora-prop-pack-vol-01/)

    [BSC MEGA Props SG Vol 01](https://www.simtropolis.com/forum/files/file/15287-bsc-mega-props-sg-vol-01/)

    **Support**

    If you encounter any problems please visit my BAT thread at [https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=9391.0](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=9391.0)

    Additionally these lots will be available for download at the [WorkingMan Exchange](http://workingman-productions.co.uk/downloads/shore_downloads.html).
