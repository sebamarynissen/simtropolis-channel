  summary: Meridian Condominiums
  description: |-
    **Meridian Condominiums, by Mattb325.  
    \---------------------------------------**

    This is a purely fictional design for economical medium wealth apartments/condos that you see all around the world. Though basic in design, they are reasonably pleasant spaces: having only 4 apartments per floor; each apartment enjoys a wrap around balcony from all rooms with floor to ceiling glass doors allowing maximum light and air.

    There are two model variants in the download: a 13 floor and an 18 floor building. These are arranged on 2x2, 3x2 and 5x5 lots. The 5x5 lot contains a prop family of the two models, so a slightly different version will grow each time you zone a 5x5 medium/high density tract while holding down the CTRL key.

    The various lot sizes will house between 344 - 1,541 R$$ sims on the modern Houston and Euro tilesets.

    Like all of my work, these are suited to both CAM and non CAM cities alike.

    **\---------------------------------------**

    **STATS R$$ 13 floor apartments:**

    Lot size :                  2x2 and 3x2  
    Growth Stage:         6 (Medium & High Density Zoning)  
    Bulldoze Cost:         $ 742  
    Capacity Satisfied: R$ 620 R$$ 344  
    Pollution:                 2 (Air)/ 1 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed: 5 Mwh  
    Water Consumed:  14 Gal/Month  
    Building Style:         Houston and Euro  
    Occupant Group:    Medium Wealth Residential Building

    **STATS R$$ 18 floor apartments:**

    Lot size :                  2x2 and 3x2  
    Growth Stage:         6 (Medium & High Density Zoning)  
    Bulldoze Cost:         $ 995  
    Capacity Satisfied: R$ 700 R$$ 388  
    Pollution:                 3 (Air)/ 1 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed: 6 Mwh  
    Water Consumed:  16 Gal/Month  
    Building Style:         Houston and Euro  
    Occupant Group:    Medium Wealth Residential Building

    **STATS R$$ 5x5 mega lot:**

    Lot size :                  5x5  
    Growth Stage:         4 (Medium & High Density Zoning)  
    Bulldoze Cost:         $ 1960  
    Capacity Satisfied: R$ 2790 R$$ 1541  
    Pollution:                 13 (Air)/ 6 (Water)/ 6 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed: 21 Mwh  
    Water Consumed:  57 Gal/Month  
    Building Style:         Houston and Euro  
    Occupant Group:    Medium Wealth Residential Building  
    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This download contains TWO model files; one for dark nite users and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.   
    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    To ensure proper functionality, make sure the following files are in your plugins:

    \*Mattb325 BAT Props Vol04.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3672](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672))  
    \*BSC Texture Pack - Cycledogg V01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=101](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101))

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
