info:
  summary: Eclipse Tower
  description: |-
    **Eclipse Tower, by Mattb325.  
    \---------------------------------------**

    Eclipse Tower is an usually shaped building from Sydney's second largest CBD, Parramatta.

    At 19 floors, this smaller tower has a raised platform courtyard and basement parking area. Signage rights are currently taken by the main tenant, Deloitte.

    It is offered as a 4x4 CO$$$ growable for high density corner lots on the Houston and Euro tilesets only, ensuring that it should not become too weedy.

    It provides 1,761 high wealth commercial office jobs.

    **\---------------------------------------**

    **STATS CO$$$:**

    Lot size :                  4x4   
    Growth Stage:         6 (High Density)  
    Bulldoze Cost:         $ 1120  
    Capacity Satisfied: CO$$ 2517 CO$$$ 1761  
    Pollution:                 10 (Air)/ 10 (Water)/ 4 (Garbage )  
    Pollution Radius:    6/7/0  
    Power Consumed:  71 Mwh  
    Water Consumed:   770 Gal/Month  
    Building Style:          Houston and Euro  
    Occupant Group:     High Wealth CO

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    There are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.

    If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.

    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    There are no dependencies for this file.

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
