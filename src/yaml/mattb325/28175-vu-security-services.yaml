    **Vu Security, by Mattb325.**

    Dr Vu has approached the mayor to help squash the crime bug that plagues the mega lots such as golf courses, airports and universities.

    Vu Security is a public/private partnership that ensures round-the-clock surveillance techniques to help combat crime in your cities. This partnership enables crime fighting strength within the center of your lots to greatly expanded, and this, coupled with enhanced coverage radius will will certainly keep your sims feeling safe.

    This purpose built structure does not attempt to hide its function with a nod to brutalism architecture, and will sit well in both urban and suburban environments.

    The structure can hold up to 80 inmates and provides valuable Civic Jobs in all wealth categories.

    Vu Security is found in the police menu.

