  description: |-
    **Europa House, by Mattb325.  
    \---------------------------------------**

    This is an otherwise dumpy little post WWII inner-city low-mid rise building which is transformed by an unusual (for SimCity at least) butterfly roof on the eighth floor penthouse. The butterfly roof was a design classic of the late 1940's to mid 1950's that created amazing, soaring, light-filled interior spaces that forced the eye up and out along the inverted plane of the roof line through dazzling clerestory windows. A lot of modern buildings are also reviving this simple trend.

    After WWII, buildings called 'Europa House' seemed to spring up in cities everywhere: perhaps it served as a bricks and mortar reminder of the horrors of war and the constant need to vigilant against extremist views and ideologies (a lesson we seem to have forgotten). Whatever the case, if these buildings still stand today, they are usually fairly low-value commercials, and this is what I have created for the game.

    The lot comes in two 2x2 flavours: a growable LOW-WEALTH Commercial Services and a growable MID-WEALTH Commercial Office. And, with a name like 'Europa House' this grows only on the Euro tile-set.

    **\---------------------------------------**

