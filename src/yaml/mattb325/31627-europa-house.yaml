    To ensure proper functionality, make sure the following files are in your plugins:

    \*BSC BAT Props - Mattb325 Vol02.dat [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2383](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2383)

    To install, simply unzip the contents of this file into your plugins folder.

    Thanks, and enjoy!
