  summary: ASN Co Sydney
  description: |-
    **ASN Co Building, Sydney, by Mattb325.  
    \---------------------------------------**

    The ASN Co building was completed in 1885 in a building style known as 'Pre-Federation Anglo Dutch'. The building served as the main offices and warehouse for the Australasian Steam Navigation Co until 1889. Between 1889 and 1989 it was used as government administration offices.   
    This prominent landmark on Sydney Cove has been used as an art gallery since 1989. It is heritage listed.

    This historic building is a stylish addition to any industrial/waterfront area: it is provided with 3 options to allow maximum flexibility.

    The first option is a 2x4 ploppable IM with overhanging wharves. This option allows you to use any suitable seawalls and ploppable ships of your choice (as in the pictures) and ties in with the building's historic function.

    The second option is a 3x4 Reward which functions as a tourist trap and provides jobs, boosts desirability and lifts demand caps, etc, etc. It does not require any pre-existing conditions to be met before placing the lot, nor does it over-write any existing rewards and it can be plopped as often as you like.

    The third option is a 4x4 IM growable anchor lot.

    Stats for each option are listed below.

    **\---------------------------------------**

    **STATS I-M Ploppable:**

    Lot size :                   2x4  
    Bulldoze Cost:         $694  
    Plop Cost:                $10,590  
    Jobs:                         IM 334  
    Pollution:                  20 (Air)/ 13 (Water)/ 4 (Garbage )  
    Pollution Radius:     9/13/0  
    Power Consumed:  21 Mwh  
    Water Consumed:   300 Gal/Month  
    Occupant Group:     Landmark; IM; Anchor

    **STATS Reward:**

    Lot size :                 3x4  
    Bulldoze Cost:       $30,460  
    Plop Cost:               $0  
    Demand Satisfied: R$ 160,000, R$$ 160,000, R$$$ 20,000. CO$$ 160,000, CO$$$ 20,000. ID 10,000, IM 600,000 IHT 2,000  
    Demand Created:  Jobs$ 50; Jobs $$ 90; Jobs $$$ 10.  
    Landmark Effect:  +60 over 38 tiles  
    Park Effect:            +35 over 19 tiles  
    Pollution:                1 (Air)/ 1 (Water)/ 51 (Garbage )  
    Pollution Radius:   2/2/0  
    Power Consumed: 37 Mwh  
    Water Consumed: 60 Gal/Month  
    Monthly Cost:        $50  
    Occupant Group:   Landmark Ogle; Reward; Tourist; YIMBY

    **STATS I-M Growable:**

    Lot size :                4x4  
    Growth Stage:       3 (High Density)  
    Bulldoze Cost:       $694  
    Jobs:                       IM 334  
    Pollution:                20 (Air)/ 13 (Water)/ 4 (Garbage )  
    Pollution Radius:   9/13/0  
    Power Consumed: 21 Mwh  
    Water Consumed:  300 Gal/Month  
    Occupant Group:    IM; Anchor

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    There are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.

    If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.

    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

