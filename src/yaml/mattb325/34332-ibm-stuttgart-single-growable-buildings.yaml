  summary: IBM Stuttgart (Single growable buildings)
  description: |-
    **IBM Stuttgart (Single Buildings) by Mattb325.  
    \---------------------------------------**

    As requested, the campus buildings from the IBM Stuttgart upload have been made into CS and CO growable buildings.

    Both fit on a 4x4 lot on the Euro and Houston Tilesets. Also, because I made these buildings with custom LODs, there are different trees in the courtyard to impart a different look from the main campus when these grow.

    Stats below.

    **\---------------------------------------**

    **STATS CS$$$:**  
    Lot Size:                      4x4  
    Growth Stage:            4  
    Zone Type:                  Low, Medium and High Density  
    Bulldoze Cost:           $ 253  
    Demand Satisfied:     CS$ 1,308; CS$$ 329; CS$$$ 133.  
    Pollution at Centre:    8 (air) /5 (water) /11 (garbage)  
    Pollution Radius:        5/6/0  
    Power Consumed:     37 Mwh  
    Water Consumed:      333 Gallons  
    Occupant Groups:      Houston, Euro

    **STATS CO$$$:**  
    Lot Size:                    4x4  
    Growth Stage:          5  
    Zone Type:                Medium and High Density  
    Bulldoze Cost:          $ 356  
    Demand Satisfied:    CO$$ 849; CO$$$ 595.  
    Pollution at Centre:   3 (air) /3 (water) /4 (garbage)  
    Pollution Radius:       5/6/0  
    Power Consumed:    24 Mwh  
    Water Consumed:     269 Gallons  
    Occupant Groups:     Houston, Euro

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This is a lot file (ie no models included) However, the essential dependency download contains TWO model files; one is for dark nite users and one for the standard Maxis nite.   
    You must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.

    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **Dependencies:**

    \*IBM Headquarters Stuttgart ([https://community.simtropolis.com/files/file/34328-ibm-headquarters-stuttgart/](https://community.simtropolis.com/files/file/34328-ibm-headquarters-stuttgart/)) **ESSENTIAL TO AVOID BROWN BOXES**  
    \*BSC MEGA Props - CP Vol01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180))  
    \*BSC Mega Props - CP Vol02.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2790](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790))

    **\---------------------------------------**

    To install, simply unzip these files into your plugins folder.
