info:
  summary: 85 Elizabeth St Sydney
  description: |-
    **85 Elizabeth St, Sydney, by Mattb325.  
    \---------------------------------------**

    Inspired by a dumpy 1970's mid-rise office building on Sydney's Elizabeth St, I made this building to fill a niche in diagonals.

    It is offered as a medium wealth, medium density Commercial Offices Building on a 3x3 corner lot as well as an overhanging ploppable landmark with jobs that is great for placing along diagonal roads. Images number 4 & 5 in the screen shots show the building placed as a diagonal overhanging lot. The other screen-shots show the growable 3x3 version.

    Both versions have the same stats.

    **\---------------------------------------**

    **STATS CO$$:**

    Lot size :                  3x3 and 1x2 (Diagonal Overhanging version)  
    Growth Stage:         5 (Medium and High Density)/ NA for Diagonal Overhanging  
    Bulldoze Cost:         $726  
    Capacity Satisfied: CO$$ 836  
    Pollution:                 3 (Air)/ 3 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed:  17 Mwh  
    Water Consumed:   177 Gal/Month  
    Building Style:          Chicago, New York, Houston and Euro (N/A for diagonal ploppable)  
    Occupant Group:     Medium Wealth CO, BSC\-Mattb325, BSC

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**  
    There are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.

    If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.

    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    \*BSC MEGA Props - CP Vol01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180))  
    \*BSC Mega Props - CP Vol02.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2790](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790))  
    \*BSC Texture Pack - Cycledogg V01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=101](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101))

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
