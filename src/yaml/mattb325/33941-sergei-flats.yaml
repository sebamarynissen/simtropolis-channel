  description: |-
    **Sergei Flats, by Mattb325.  
    \---------------------------------------**

    These are inspired by Simfox's apartments that appeared in the 'Ones that never made it' thread.

    The buildings are L shaped, a modern shed-style design and 5 floors high.

    I have made them in a variety of lot configurations (4x2, 4x4 and 6x6), which when grown together will create quite homogenous residential mega lots.

    This medium wealth, medium density, mid-rise housing is a great transition from denser down-town environments. Landscaped internal courtyards and surrounding paths to create laneways (when multiple lots are grown together) lend to the urban feel.

    They will grow on the Houston and Euro Tilesets.

    Like all of my work, these are suited to both CAM and non CAM cities alike.

