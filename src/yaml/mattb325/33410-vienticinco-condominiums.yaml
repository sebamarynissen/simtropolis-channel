info:
  summary: Vienticinco Condominiums
  description: |-
    **Vienticinco Condos, by Mattb325.  
    \---------------------------------------**

    These are tall, fictional, twenty-five floor apartments that are typical of new builds targeting the middle class who ant to live close to down-town environments.

    In keeping with of the modern palette, these are built using moody, monochromatic colour schemes of dark granites, dark tinted glass (which also helps with energy efficiency) and contrasting white concrete construction.

    Many of the apartments are double-height and all but the studio apartments have balcony spaces: communal facilities such as gym and pool are on the ground floor: resident and guest parking is underground to ensure that the grounds are landscaped.

    There are a variety of lot sizes provided: 8x8, 5x5, 4x2 and 2x3. These make for a striking high rise, high density apartment complex for 1,300-4,000 R§§ sims that grow on all Tilesets, and with judicial zoning can make for very interesting, homogeneous complexes. Like all of my work, these are suited to both CAM and non CAM cities alike.

    **\---------------------------------------**

    **STATS R§§:**

    Lot size :                    8x8 (use the CTRL key while zoning)  
    Growth Stage:          6 (High Density Zoning)  
    Bulldoze Cost:          §2,045  
    Capacity Satisfied:   R§ 7,153, R§§ 3,950  
    Pollution:                   27 (Air)/ 13 (Water)/ 13 (Garbage )  
    Pollution Radius:     5/6/0  
    Power Consumed:   45 Mwh  
    Water Consumed:    121 Gal/Month  
    Building Style:           Houston/Euro/NY/Chicago  
    Occupant Group:       Medium Wealth Residential Building

    **STATS R§§:**

    Lot size :                  5x5 (use the CTRL key while zoning)  
    Growth Stage:         6 (High Density Zoning)  
    Bulldoze Cost:         §1,373  
    Capacity Satisfied:  R§ 4,770, R§§ 2,634  
    Pollution:                  20 (Air)/ 11 (Water)/ 11 (Garbage )  
    Pollution Radius:     5/6/0  
    Power Consumed:  36 Mwh  
    Water Consumed:   97 Gal/Month  
    Building Style:          Medium Wealth Residential Building

    **STATS R§§:**

    Lot size :                   4x2 & 2x3  
    Growth Stage:          8 (High Density Zoning)  
    Bulldoze Cost:         §1,373  
    Capacity Satisfied:  R§ 2,386, R§§ 1,319  
    Pollution:                  11 (Air)/ 5 (Water)/ 5 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed:  18 Mwh  
    Water Consumed:   49 Gal/Month  
    Building Style:          Houston/Euro/NY/Chicago  
    Occupant Group:     Medium Wealth Residential Building

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.   
    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    To ensure proper functionality, make sure the following files are in your plugins:

    \*BSC MEGA Props - CP Vol01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180))  
    \*BSC Mega Props - CP Vol02.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2790](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790))  
    \*BSC Texture Pack - Cycledogg V01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=101](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101))

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
