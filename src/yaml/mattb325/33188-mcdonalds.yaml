info:
  summary: McDonalds
  description: |-
    **McDonalds, by Mattb325.  
    \---------------------------------------**

    Junk food, fast food, food-like or inedible...call it what you will, but McDonalds has symbolised the American fast food industry, American corporate practices and to a lesser extent, American life for well over 50 years.

    This BAT represents their newer style of restaurant which is a little toned down from the usual oversized Golden arches, clown figurine and towering street signs that dominated the late 20th Century versions.

    This is a CS§§ bat that will grow early on in your cities development stage provided you have sufficient demand. It provides 66 jobs.

    It comes in three different lot sizes: 3x3, 4x4 (corner lot only) and 5x5. It grows on all tilesets, just like in real life.

    **\---------------------------------------**

    **STATS:**  
    Lot Size:                  3x3, 4x4 and 5x5  
    Growth Stage:       1  
    Bulldoze Cost:       §156  
    Demand Satisfied:CS§ 255; CS§§ 66.  
    Pollution at Centre:2 (air) /1 (water) /4 (garbage)  
    Pollution Radius:    5/6/0  
    Power Consumed: 6 Mwh  
    Water Consumed:  65 Gallons  
    Occupant Groups:  Commercial Services

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This download contains TWO model files; one is for dark nite users (and other night-time darkening mods, such as Gizmos or Mashty's night-mod) and one for the standard Maxis nite.   
    You must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.

    If you use the dark nite version, you will need a dark nite mod. ([http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/))

    **\---------------------------------------**

    **DEPENDENCIES:**

    To ensure proper functionality, make sure the following files are in your plugins:

    \*Mattb325 BAT Props Vol04: ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3672](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672))  
    \*SuperSHK Parking Textures Vol01: ([https://community.simtropolis.com/files/file/30934-supershk-parking-textures-vol-1/](https://community.simtropolis.com/files/file/30934-supershk-parking-textures-vol-1/))

    **\---------------------------------------**

    To install, simply unzip these files into your plugins folder.
