info:
  summary: Abercrombie St Terraces
  description: |-
    **Abercrombie St Terraces, by Mattb325.  
    \---------------------------------------**

    These are modern infill terraces from an inner Sydney city street.

    Designed to complement the more traditional terrace housing stock that is so common in cities like Sydney, London, etc, these 3 story terraces are designed with light and airy interiors that connect to the outside

    Balconies, light-wells, sun and privacy louvres and floor-to-ceiling windows give a contemporary twist that turns the traditional dark victorian terrace on its head.

    This is designed for a 1x2 lot. The colour scheme makes for a striking mid rise, medium density apartment complex for 29 R$$ sims that grow on the Houston and Euro tilesets: they look grown en masse (per the pictures) or mixed in with the any of the many traditional 1x2 custom content dwellings available.

    Like all of my work, these are suited to both CAM and non CAM cities alike.

    **\---------------------------------------**

    **STATS R$$:**

    Lot size :              1x2  
    Growth Stage:    5 (Medium Density Zoning)  
    Bulldoze Cost:       $203  
    Capacity Satisfied: R$ 49, R$$ 29  
    Pollution:               1 (Air)/ 1 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed:     1 Mwh  
    Water Consumed:   2 Gal/Month  
    Building Style:        Houston/Euro  
    Occupant Group:     Medium Wealth Residential Building

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.   
    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    To ensure proper functionality, make sure the following files are in your plugins:

    \*Mattb325 BAT Props Vol04: ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3672](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3672))

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
