  summary: Westgate Condos
  description: |-
    **Westgate Condos, by Mattb325.  
    \---------------------------------------**

    These were inspired by some images sent to me of a new build proposal which utilised curved concrete walls around feature trees. While I liked the concept, I dramatically altered the design and thus, these condos are purely fictional.

    There are a number of variants with this set.

    Either 5 or 6 floors, these are great smaller mid-rise buildings with unusual footprints that help break the grid of typical RCI development. Regardless of the lot variation (one, two or three apartment buildings), each has a roof top pool, underground parking and landscaped grounds.

    Controllable louvres on the wrap around terraces ensure privacy and thermal control.

    Lots of mixed materials, glass and polished metals make for a more interesting take on what is otherwise a fairly standard design.

    The lot sizes are 5x5, 4x4 and 2x2. These make for a nice apartment complex for 90-700+ R§§§ sims.

    To ensure that these don't become too weedy, the 2x2 lot grows only on the Euro and Houston Tilesets. The other lot sizes grow on all Tilesets.

    **\---------------------------------------**

    **STATS R§§§:**

    Lot size :                 5x5  
    Growth Stage:        5 (Medium & High Density Zoning)  
    Bulldoze Cost:        §477  
    Capacity Satisfied: R§ 2,977, R§§ 1,645, R§§§ 720  
    Pollution:                 10 (Air)/ 3 (Water)/ 4 (Garbage )  
    Pollution Radius:    6/7/0  
    Power Consumed: 91 Mwh  
    Water Consumed:  103 Gal/Month  
    Building Style:         Houston/Euro/NY/Chicago  
    Occupant Group:    High Wealth Residential Building

    **STATS R§§§:**

    Lot size :                  4x4   
    Growth Stage:         6 (Medium & High Density Zoning)  
    Bulldoze Cost:         §477  
    Capacity Satisfied: R§ 822, R§§ 455, R§§§ 200  
    Pollution:                 2 (Air)/ 1 (Water)/ 4 (Garbage )  
    Pollution Radius:    6/7/0  
    Power Consumed: 25 Mwh  
    Water Consumed:  36 Gal/Month  
    Building Style:        Houston/Euro/NY/Chicago  
    Occupant Group:   High Wealth Residential Building

    **STATS R§§§:**

    Lot size :                 2x2  
    Growth Stage:        6 (Medium & High Density Zoning)  
