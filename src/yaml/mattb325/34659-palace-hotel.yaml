info:
  summary: Palace Hotel
  description: |-
    **Palace Hotel, by Mattb325.  
    \---------------------------------------**

    Inspired by one of the base-game buildings that comes with cities:skylines, the 6-floor palace motel is offered as a little 1x1 CS$$ corner building for medium and high density zones.

    I liked the simplified mid-century Persian style of decorative motifs that adorned the facade, and, like the googie style, this still remains rather uncommon in SC4.

    Like many slightly seedy establishments, this hotel building has a lot of colourful neon signage and will certainly provide interest in a W2W setting.

    It will grow on the New York and Euro tilesets.

    Stats below.

    **\---------------------------------------**

    **STATS CS$$:**  
    Lot Size:                    1x1  
    Growth Stage:          5  
    Zone Type:                Medium and High Density  
    Bulldoze Cost:          $ 378  
    Demand Satisfied:   CS$ 104; CS$$ 28.  
    Pollution at Centre: 1 (air) /1 (water) /4 (garbage)  
    Pollution Radius:     5/6/0  
    Power Consumed:  3 Mwh  
    Water Consumed:   28 Gallons  
    Occupant Groups:   Chicago, New York, Houston

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This download contains TWO model files; one is for dark nite users and one for the standard Maxis nite.   
    You must select and install only one file - depending on which night version you use. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.

    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **Dependencies:**

    There are no dependencies required for this file.

    **\---------------------------------------**

    To install, simply unzip these files into your plugins folder.
