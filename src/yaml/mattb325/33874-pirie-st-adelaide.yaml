info:
  summary: Pirie St Adelaide
  description: |-
    **Pirie St Adelaide, by Mattb325.  
    \---------------------------------------**

    Loosely based on a refurbished building in Adelaide, this larger style W2W building is 8 floors tall.

    Solar panels, floor-to-ceiling glass and a modern soft blue-grey colour scheme complete the look.

    This medium-wealth building sits on a 2x4 corner lot that will grow on all tilesets.

    It is offered in two flavours to occupy both corners: CS and CO.

    **\---------------------------------------**

    **STATS CO$$:**

    Lot size :                   2x4  
    Growth Stage:         6 (High Density)  
    Bulldoze Cost:         $578  
    Capacity Satisfied: CO$$ 702  
    Pollution:                  2 (Air)/ 2 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed:  15 Mwh  
    Water Consumed:   150 Gal/Month  
    Building Style:          Chicago, New York, Houston, Euro  
    Occupant Group:     Medium Wealth CO, BSC\-Mattb325, BSC

    **\---------------------------------------**

    **STATS CS$$:**

    Lot size :                  2x4  
    Growth Stage:         6 (Medium & High Density)  
    Bulldoze Cost:         $578  
    Capacity Satisfied:  CS$$ 396, CS$ 1,576  
    Pollution:                  14 (Air)/ 9 (Water)/ 19 (Garbage )  
    Pollution Radius:     5/6/0  
    Power Consumed:  32 Mwh  
    Water Consumed:   382 Gal/Month  
    Building Style:         Chicago, New York, Houston, Euro  
    Occupant Group:    Medium Wealth CO, BSC\-Mattb325, BSC  
    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**  
    There are two model files in this download. You must select the appropriate file from the download. The file suffixed with 'DN' is for those users with a night-time darkening mod installed. The file suffixed with 'MN' is for users who do not have any such mods installed.

    If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.

    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    There are no dependencies required for this file.

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
