info:
  summary: Edgeworth Flats 45
  description: |-
    **Edgeworth Flats 45, by Mattb325.  
    \---------------------------------------**

    I am always on the lookout for lower mid-rise developments that can bridge the gap between the single family houses of suburbia and the high rise apartments of downtown. To that end, I have made a series of apartments all rotated at different angles.

    This set is rotated at 45 degrees.

    All the apartments are 6 floors; have underground parking, large balconies, landscaped grounds and a soft pastel colour-scheme.

    They grow on a 4x4 or 5x5 corner lot. I have also included an overhanging CS$$ ploppable lot which is great for using along diagonal roads.

    Like all of my work, these are suited to both CAM and non CAM cities alike.

    This upload will form a dependency for an upcoming set of mega-lots.

    **\---------------------------------------**

    **STATS R$$:**

    Lot size :                  4x4  
    Growth Stage:         5 (Medium & High Density Zoning)  
    Bulldoze Cost:         $ 342  
    Capacity Satisfied: R$ 592 R$$ 328  
    Pollution:                  2 (Air)/ 1 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed:  5 Mwh  
    Water Consumed:   13 Gal/Month  
    Building Style:          New York, Chicago, Houston and Euro  
    Occupant Group:     Medium Wealth Residential Building

    **STATS R$$:**

    Lot size :                  5x5  
    Growth Stage:         5 (Medium & High Density Zoning)  
    Bulldoze Cost:         $342  
    Capacity Satisfied: R$ 985 R$$ 545  
    Pollution:                 4 (Air)/ 2 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed:  8 Mwh  
    Water Consumed:   21 Gal/Month  
    Building Style:          New York, Chicago, Houston and Euro  
    Occupant Group:     Medium Wealth Residential Building

    **STATS PLOPPABLE CS$$:**

    Lot size :                    1x1  
    Plop Cost:                 $686  
    Capacity Satisfied:  R$ 124 R$$ 65  
    Pollution:                   4 (Air)/ 3 (Water)/ 4 (Garbage )  
    Pollution Radius:      5/6/0  
    Power Consumed:   8 Mwh  
    Water Consumed:    24 Gal/Month  
    Occupant Group:      Building Landmark, Building CS$$

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This download contains TWO model files; one for dark nite users and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.   
    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    To ensure proper functionality, make sure the following files are in your plugins:

    \*BSC MEGA Props - CP Vol01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180))  
    \*BSC Mega Props - CP Vol02.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2790](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790))  
    \*BSC Texture Pack - Cycledogg V01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=101](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101))

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
