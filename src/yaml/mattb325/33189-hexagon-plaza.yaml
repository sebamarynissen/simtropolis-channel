    Pollution Radius:    0/0/0  
    Park Effect:             50 over 60 tiles  
    Landmark Effect:   180 over 20 tiles  
    Monthly cost:          § 40  
    Power Consumed:  0 Mwh  
    Water Consumed:  0 Gal/Month  
    Occupant Group:    Building: Civic; Building: Park

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    As these plazas are designed to emulate in game textures to receive shadows and light, the same model will work in either Maxis or Dark night situations.

