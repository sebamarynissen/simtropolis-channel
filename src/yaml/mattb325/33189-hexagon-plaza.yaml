  description: |-
    **Plaza with Hexagon Motif, by Mattb325.  
    \---------------------------------------**

    A series of 6x6 sunken plazas which are suitable for downtown environments.

    I have made and modded these in such a way that the entire modelled plaza base behaves like in game ground textures, and it can receive shadows and light from other surrounding objects.

    These plazas are made to emulate the typical, designed and considered space where stressed out office workers go to relax and eat lunch.

    The design of each space is quite boldly geometric and draws heavily on repetition of elements as well as asymmetrically balanced visual weight to create a pleasingly simple impact.

    The elements of each of the plaza are simple enough - paving, a change in levels, grass/ground cover areas, sculptures, lights, benches and water - but are arranged in such a way as to draw the eye through, in and around the space.

    Each of the plazas comes with three lotted options which should cover the bulk of how many people play the game, while limiting the number of dependencies.

    The three options are:   
    1) Temperate, with deciduous trees that change with the seasons;  
    2) Mediterranean, with drought tolerant trees and shrubs which remain evergreen; and,  
    3) Tropical, with palm trees.

    Each option is clearly labelled. You can keep one or all depending on your preferences, and you can use all three options at once. Each has a unique description and icon to easily identify it in the parks menu.

    These plazas were essentially designed as a stand-alone element, but each is readily modular, not only with itself, but also with the other plaza sets in the series as is seen by the screen shots.

    Placing these plazas has a strong YIMBY effect for High wealth Commercial Buildings (helping you build and maintain a skyscraper CBD) plus they have a park effect, so Medium and High Wealth Residences will also want to grow nearby, and, they relieve Residential caps to the tune of 40,000 in each of the wealth categories to really help grow your city.

    **\---------------------------------------**

    **STATS PLAZA:**

