  summary: Hotondo Homes Alpha 237 Diagonal
  description: |-
    **Hotondo Homes Alpha 237, Diagonal, by Mattb325.  
    \---------------------------------------**

    This diagonal home (unimaginatively named 'Alpha 237') complements the previously released orthogonal versions of the homes of the same name (available on both SC4D and Simtropolis).

    This download is provided as a a 1x1 and a 2x2 growable R$$ lot for both corners and it will be required as a dependency for an upcoming cul-de-sac mod that I am making.

    Like all of my work, these are suited to both CAM and non CAM cities alike.

    **\---------------------------------------**

    **STATS R$$:**

    Lot size :                  1x1 & 2x2  
    Growth Stage:         3 & 1 (Low, Medium & High Density Zoning)  
    Bulldoze Cost:         $142  
    Capacity Satisfied:  R$ 18, R§§ 11  
    Pollution:                  1 (Air)/ 1 (Water)/ 4 (Garbage )  
    Pollution Radius:    5/6/0  
    Power Consumed:  1 Mwh  
    Water Consumed:   2 Gal/Month  
    Building Style:          Houston/NY/Chicago/Euro  
    Occupant Group:     Medium Wealth Residential Building

    **\---------------------------------------**

    **NOTE ABOUT DARK NITE vs MAXIS NITE:**

    This download contains TWO model files; one for dark nite users (and other night-time darkening mods, such as Gizmos night-mod) and one for the standard Maxis nite. If you are unsure whether you have a night-darkening mod installed, then choose the Maxis night version.   
    If you use the dark nite version, you will need a dark nite mod. (http://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\---------------------------------------**

    **DEPENDENCIES:**

    To ensure proper functionality, make sure the following files are in your plugins:

    \*BSC MEGA Props - CP Vol01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180))  
    \*BSC Mega Props - CP Vol02.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2790](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790))  
    \*BSC Texture Pack - Cycledogg V01.dat ([https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=101](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101))

    **\---------------------------------------**

    To install, simply unzip the contents of this file into your plugins folder.
