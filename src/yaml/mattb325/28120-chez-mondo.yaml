  summary: Chez Mondo
  description: |-
    **Chez Mondo, by Mattb325.**

    In an effort to soak up the endless CS$$ demand that exists in cities (particularly in the earlier stages of development), I made Chez Mondo as a medium sized cafe/restaurant suited to suburban areas.

    With its focus on outdoor space, this BAT is designed to fit in with the Pine Valley Mall ([http://sc4devotion.c...php?lotGET=2570](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2570)) that I released a couple of years ago, but also works as a stand alone.

    Chez Mondo is purely fictional, however this style of architecture is particularly suited to US towns and suburbs and these types of buildings can be seen in strip malls and main thoroughfares from coast to coast.

    This building grows easily (without being weedy) on all densities and on all of the USA tilesets.

    It provides 53 CS$$ jobs.

    It is provided on a 2x3, 3x2 and 3x3 lot - all the lots are designed to grow on a corner.

    **STATS:**

    Bulldoze Cost: $149

    Capacity Satisfied CS$$ 53 (CS$ 201 when dilapidated)

    Polltion (air/water/garbage) 1 / 1 / 4

    Pollution Radius 5 / 6 / 0

    Power Consumed 5 Mwh

    Water Consumed 52 Gallons

    Flammability 40

    **DEPENDENCIES:** *(note that you must be registered with, and logged into, the SC4D* *Lex* *to download)*

    BSC Texture Pack CP Vol01b ([http://sc4devotion.c....php?lotGET=101](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101))

    BSC MEGA Props CP Vol01 ([http://sc4devotion.c...php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180))

    BSC MEGA Props SG Vol01 ([http://sc4devotion.c....php?lotGET=746](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746))

    BSC Essentials ([http://sc4devotion.c....php?lotGET=443](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=443))

    Thanks and enjoy.
