  summary: LA Fitness
  description: |-
    LA Fitness is an American gym chain with more than 700 clubs across the United States and Canada, but they are rather secretive about their company history for some reason. Many locations offer a full service cafe, indoor pool, a "Kids Klub," racquetball, and basketball. Much of their growth has been through mergers and acquisitions, including buying 171 locations from Bally Total Fitness in 2011. This one is based off of one in Pawtucket, Rhode Island.  
      
    4x4 Hospital lot serving 3000 gym club members.  
      
