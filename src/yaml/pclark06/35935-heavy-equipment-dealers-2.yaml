info:
  summary: Heavy Equipment Dealers 2
  description: |-
    Thirty new industrial dealers for your cities. The Industrial ones are I-M 4x8 stage 2 with 500 something jobs and the plop ones are 5x9.   
      
    Twenty of them are US/Canadian versions and ten are international. This building will also be used for a small logistics hub pack that is not finished yet.  
      
    *US/Canada:*  
    American Freight  
    AutoNation Used Car/Collision Center  
    Border States Electric  
    Budget Truck Rental  
    Dickinson Fleet Services  
    Forklift Warehouse (various forklift brands)  
    HD Supply  
    Herc Rentals (Hertz's equipment rental arm)  
    Kenworth Trucks  
    Lifted Trucks Inc. (for your aftermarket truck needs)  
    Lordco Canada  
    Mack Trucks  
    NationaLease  
    Penske Truck Rental  
    Rush Truck Center  
    Ryder Truck Rental  
    ToyotaLift (forklift dealer)  
    Western Star Trucks  
    Window World  
    Wurth-Baer  
      
    *International:*  
    AutoBarn (Australia)  
    Coates (Australia)  
    DAF Trucks  
    Hirepool (New Zealand)  
    Iveco Trucks  
    Kennards Hire (Australia)  
    Reece Plumbing Centre (Australia)  
    Scania Trucks  
    Sixt Car & Truck Hire (Europe/Australia)  
    Total Tools (Australia)  
      
