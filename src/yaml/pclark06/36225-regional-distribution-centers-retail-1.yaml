  summary: Regional Distribution Centers Retail 1
  description: |-
    Some retail distribution centers for many of the larger retailers in the US.  
      
    Includes:  
    7-Eleven  
    Albertsons-Safeway  
    Aldi  
    Amazon  
    CVS  
    Dollar General  
    Family Dollar/Dollar Tree  
    Kmart  
    Kroger  
    Publix  
    Target  
    Walgreens  
    Walmart  
      
    All are plops that are 7x12 landmarks. If you want to convert these to industrials with jobs, be my guest.

