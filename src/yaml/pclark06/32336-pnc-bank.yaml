  summary: PNC Bank
  description: |-
    **PNC Financial Services Group, Inc.** is a bank holding company and financial services corporation based in Pittsburgh. They have over 2,500 branches around the USA. This one is based off a frequent layout of these locations. There's probably about 7 of these locations, as well as a couple more converted into Goodwill donation centers in the Cincinnati area alone.  
      
    This building is a 4x4 Stage 1 Commercial Office that builds early, due to the frequency of these banks in real life.

    I love the lotting by [@RRetail](https://community.simtropolis.com/profile/744613-rretail/)! Thanks again for the lotting.

