  summary: Big 5 Sporting Goods
  description: |-
    Big 5 Sporting Goods is a sporting goods retailer headquartered in El Segundo, California with 420 stores in Arizona, California, Colorado, Idaho, Nevada, New Mexico, Oregon, Texas, Utah, Washington and Wyoming. Many of these stores are prevalent in small towns and sell sporting goods and hunting goods in mostly rural markets. This one is based off the one in Richfield, Utah. I felt like we were missing a small town sporting goods retailer so I retextured my Carquest as such. Growable 2x3 C$$ Stage 1 and Ploppable 2x4 landmark included.  
      
    Thanks again to [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) for the lotting!

