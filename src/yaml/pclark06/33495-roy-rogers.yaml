  summary: Roy Rogers
  description: |-
    Roy Rogers Franchise Company, LLC is a chain of fast food restaurants primarily located in the Mid-Atlantic and Northeastern United States. The chain originated as the rebranding of the RoBee's House of Beef chain of Fort Wayne, Indiana acquired by the Marriott Corporation in February 1968. RoBee's, started by a group of Big Boy franchisees, was under pressure from rival Arby's to change it's name, and the actor Roy Rogers, not afraid to endorse and market products at the time, lent his name to the chain. They are one of the only fast food restaurants to serve what is considered the "big three" in the fast food industry in the US: burgers, fried chicken, and roast beef.  
      
    The chain was very successful in the 1980s and 1990s, peaking at over 600 locations in the east coast. In 1990, Hardee's acquired Roy Rogers from the Marriott Corporation so Marriott could focus on hotels, and slowly, Hardee's, with their acquire-and-rebrand strategy, started changing them into Hardee's restaurants. It was very unpopular, leading Hardee's to sell off the brand and to sell off their acquired Roy Rogers locations to McDonalds, Burger King, and other competitors. One could say that, especially due to brand loyalty, Roy Rogers wasn't a failed brand, but more a victim of acquisitions.  
      
    In the early 2000s, they were at a low point of a couple dozen locations, but have mounted somewhat of a comeback and now boast over 50 locations in five states, as well as scattered along the Pennsylvania Turnpike. Their strategy is aimed at nostalgia, including having a new spokesperson in Hall of Fame baseball player Cal Ripken. [The original 3D model comes from this Popeye's from CGtrader, but reworked.](https://www.cgtrader.com/3d-models/exterior/exterior-public/retail-026-popeyes#_=_)  
    Lot is a CS$$ stage 2 3x3. The plop desc file kept having issues so no plop for now.  
      
