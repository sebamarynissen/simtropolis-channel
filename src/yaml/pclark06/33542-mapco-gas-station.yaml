info:
  summary: Mapco Gas Station
  description: |-
    MAPCO is a US based convenience store in the mid-south US, with 350 locations. Owned by COPEC, a Chile-based retail company, MAPCO operates under the banners MAPCO Express, MAPCO Mart, Fast Food and Fuel, Favorite Markets, Delta Express and Discount Food Mart. MAPCO was bought by COPEC in 2016 from Delek US/Alon, and in the 90s, they were owned by Williams Oil Company, with some off-highway stations branded as Williams Travel Centers. This specific gas station is fictional, and also has a Subway Sandwiches.  
      
    If you already downloaded Mega Props 2, you will need to again to get the canopy and sign props for the lot.  
      
    3x4 Plop and 3x4 Grow included.

    Dependencies:

    -   [BSC MEGA Props SG Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
