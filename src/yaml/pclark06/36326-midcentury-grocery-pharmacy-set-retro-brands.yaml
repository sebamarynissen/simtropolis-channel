  summary: Midcentury Grocery & Pharmacy Set - Retro Brands
  description: |-
    Similar to the Australian retail set I did, I wanted to use the same base building to create some regional American supermarkets around this size. Grocery stores nowadays are massive but the base building goes back to a time when these stores were much smaller, and which, many still exist whether a pharmacy is using that space, or whether it's a smaller regional grocery chain that prides itself on customer service. These are retro brands that are either defunct, or have few locations remaining after mergers. There are 30 classic grocery stores in this set.  
      
    If you use lotplop, you can access all these as plop buildings. Grow lots are 3x6 and plop lots are 7x6.

    \-A&P  - national, this one has the tacky 1970s color scheme

    \-AJ Bayless/AJ’s Fine Foods - AZ, still exists, owned by Bashas

    \-Almacs - RI, MA

    \-Big Bear - OH, WV, PA\*

    \-Bruno’s - AL

    \-Cat & Fiddle - VA

    \-Clemens - PA

    \-Dominick’s - IL

    \-Farm Fresh - VA

    \-Farmer Jack - MI

    \-Furr’s - NM, TX

    \-Genuardi’s - PA, NJ, DE

    \-Grand Union - east coast; reopened in 2021, owned by C&S/Tops\*

    \-Great Scott - MI  
    \-Henke & Pillot - TX; logo influenced Kroger's logo after Kroger bought them out

    \-Hinky Dinky - NE, IA\*

    \-Jitney Jungle - MS, AL, LA, GA, FL\*

    \-Johnnie’s Foodmaster - MA

    \-Kash N’ Karry - FL\*

    \-Kienows - OR

    \-Lucky Markets - CA, AZ, UT; still exists as a subsidiary\*

    \-Marsh - IN, OH, KY

    \-McCrory Five And Dime - national\*

    \-Mick-Or-Mack - VA, TN

    \-Osco Drug - still exists in Albertsons-owned stores but not as standalone\*

    \-Owen’s - IN, bought by Kroger

    \-Pamida - Great Plains/Mountain States

    \-Phar-Mor - Midwest

    \-Red Owl (two versions) - one still exists in Green Bay, WI

    \-Revco Pharmacy - Midwest, Bought by CVS

    \-Sim’s Food - fictional grocery store from SimCity 3000 with yellow-blue color scheme

    \-Skaggs Alpha Beta - west coast before acquisition by Safeway\*

    \-Thriftway - Winn-Dixie Subsidiary in OH, KY, south

    \-Waldbaums - NY, CT, NJ, MA - closed alongside A&P in 2015  
     

    \* = plop lot included

