info:
  summary: South African Filling Stations
  description: |-
    We don't have enough content from Africa, including the burgeoning retail scene in South Africa, so I decided to make some filling stations that you would typically see in the country of South Africa. I used buildings from previous sets to create these. These will also pair with another set coming soon that includes more gas stations to make more realistic regions from around the world. The gas station is one of the more unique and regionalized buildings you'll see in a city, due to how regionalized the energy industry can be, and with these sets, a region based on a country can hopefully look more like said country.  
      
    Included are:  
    Engen with 1Stop Mini Mart  
    Sasol with Sasol Delight Mini Mart  
    Elegant with Fresh Stop, Debonairs Pizza, Steers Burgers, and Fishaways Fish & Chips  
      
    CS$$1 3x2 and 3x3 for Elegant

