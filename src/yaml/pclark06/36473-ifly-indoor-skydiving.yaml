  summary: iFLY Indoor Skydiving
  description: |-
    iFly is a company that owns vertical wind tunnels for indoor skydiving, established in 1998 in the Orlando, Florida area. There are over 80 locations globally, including the US, UK, France, and Australia. It is also great preparation for real skydiving, as well.  
      
    CS$$ stage 4 4x3 and a plop 4x3 included.  
      
