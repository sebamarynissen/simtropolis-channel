info:
  summary: True Value Set
  description: |-
    A set of five TrueValue hardware stores for your cities. The True Value Company is an American retailer-owned hardware cooperative with over 4,000 independent retail locations worldwide.Members of the True Value cooperative own their individual stores and operate independently of True Value Company. As a result, I made five different fictional True Value franchises so you could have variations of the brand for your small towns:  
      
    1) Youngblood True Value  
    2) Boyd's Central True Value  
    3) Westmoreland True Value  
    4) Uhlman & Hawke True Value  
    5) Dorn + Shook True Value (W2W)  
      
    Each are growable CS$$ lots that have different variations in texture, building style, etc. For example, Dorn and Shook occupies an old pharmacy-style, and Westmoreland fits more in a log cabin type forest town due to use of wood textures. If you want to plop, just use the LotPlop or BuildingPlop cheats.   
      
    Thanks to [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) for the lotting! Really happy with how these turned out.

    -   [BSC MEGA Props SG Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
    -   [RR Prop Pack Vol. 4](https://community.simtropolis.com/files/file/32639-rr-prop-pack-vol-4/)
    -   [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)
    -   [SuperSHK MEGA Parking Textures 1.0.1](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)
    -   [SuperSHK + FA3 Parking Textures](https://community.simtropolis.com/files/file/31423-supershk-fa3-parking-textures/)
