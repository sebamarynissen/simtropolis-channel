info:
  summary: Menards
  description: |-
    Menard Inc. is a chain of home improvement stores, located in the Midwestern United States. The privately held company, headquartered in Eau Claire, Wisconsin, has 350 stores in 14 states. It is the third largest home improvement chain in the United States, behind The Home Depot and Lowe's. They sell all kinds of home improvement products at budget prices and have grocery sections in their stores now.  
      
    This specific building also has a lumberyard, not uncommon with their current stores, and a garden center. Each have a whole host of new props from my Mega prop pack. This is a 15x14 Landmark prop, so you are going to want to find some space for your sims to save big money.

    I want to thank [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) for taking this lot on and he did an amazing job! Incredible work.  
      
