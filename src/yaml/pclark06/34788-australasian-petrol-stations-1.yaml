info:
  summary: Australasian Petrol Stations 1
  description: |-
    Four petrol stations of Asian and Australian brands. Each are based off a modified version of the Circle K that I did a while back. For many countries, their most recognizable retailer is their petroleum company due to the way the energy-dependent global economy is.  
      
    Ampol: Replaced Caltex in Australia after Chevron let the brand's rights expire, and is basically the Australian heritage petroleum brand. Also has a Foodary and a Boost Juice.   
      
    United Petroleum: Another Australian-based petrol station. Also has a Pie Face (their gimmick is meat pies with faces on them).   
      
    Petron: As a person of Filipino heritage, I was obligated to make their national petroleum brand. Comes with a Treats convenience store.  
      
    Petronas: Malaysian state petroleum brand with over 1,000 locations in Malaysia. Also has retail locations in Sudan, Saudi Arabia, and neighboring countries in proximity like Vietnam. and Thailand. This comes with a Subway outlet.  
      
