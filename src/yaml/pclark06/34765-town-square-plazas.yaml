info:
  summary: Town Square Plazas
  description: |-
    A pair of town square-type shopping centers useful for center city situations, college towns or something similar. I have two versions, one with American brands inspired by trips to the northeast and an Australian version with Aussie brands. The brands on the American one are inspired by a similar outparcel in Teterboro, New Jersey, outside of NYC. I originally intended this to be a set of multiple Aussie shopping centers but decided an American version for my own game saves would be good as well.  
      
    Goshen Plaza (American):  
    Breugger's Bagels/Caribou Coffee  
    Humana Insurance Office  
    Sarku Japan  
    Mooyah  
    16 Handles  
    The Halal Guys  
    Snipes Footwear  
    DaVita Kidney Dialysis sales office  
    Aubuchon Hardware  
      
    CS$$$ as well as two plop versions, one with parking and one without. Comes with sign prop.  
      
    Bundaberg Plaza (Australian)  
    Supercheap Auto  
    Pizza Capers  
    Guzman Y Gomez  
    Red Rooster  
    Chemist Warehouse  
    Cotton On  
    Telstra  
    Harvey Norman  
      
    CS$$ as well as two plop versions, one with parking and one without.  
      
