  summary: Husky Travel Centre
  description: |-
    A Canadian travel center, eh?   
      
    Husky Energy Inc. is an American founded Canadian integrated energy company, headquartered in Calgary, Alberta. They started in Cody, Wyoming, but left for Alberta to pursue opportunities there. Husky runs a chain of gas stations as well all over Canada under the brands Husky and Mohawk and there are over 500 locations in Canada. Roughly 40 of these are in this travel center format, which in Canada competes with mostly independents but also Petro Canada/Suncor Energy and Pilot-Flying J, with many of these being on the Trans-Canada Highway. This also features a Second Cup Coffee and Booster Juice to appeal to the youngins.  
      
    (Esso does their truck pumps in real life but I was too far into this to change this out)  
      
    5x7 plop lot with truckers section in back.

