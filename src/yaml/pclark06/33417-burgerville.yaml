  summary: Burgerville
  description: |-
    Burgerville is a privately held American restaurant chain with 50 locations in Oregon and southwest Washington. Most of their locations are in the Portland, Oregon/Vancouver, Washington metro area. They focus mostly on locally sourced produce and meats as well as sustainability.  
      
    CS$$2 3x4 and a landmark is included in the ZIP file. Of course, credit for the lot goes to [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) as this lot was also used on my Freddy's, and it's still useful a year or so later.  
      
    The 3D model is based off this [Dunkin Donuts from CGTrader by Polycube Studios.](https://www.cgtrader.com/3d-models/exterior/office/dunkin-donuts)  
      
