info:
  summary: Logistics Hubs
  description: |-
    These are logistics hubs that are usually seen in large industrial areas or more commonly near airports or seaports. These deal with local and regional deliveries hence the amount of vans in these buildings. Many are national postal carriers, and the others are third party logistics buildings covering most of the global package carriers. There are 31 in all. These use the same building as Heavy Equipment Dealers 2, and I decided to split them into two packs, this being the second.  
      
    The grow buildings are 4x8 IM Stage 3 Industrial Anchor optimized on PIM\-X and the plops are 5x9 landmarks. The list:  
      
    **Logistics Carriers (20)**  
    CEVA  
    CJ Korea  
    Dachser  
    DB Schenker  
    DPD  
    Evri/Hermes  
    FedEx  
    Geodis  
    GLS  
    Kerry (Hong Kong)  
    Maersk  
    Mainfreight (NZ)  
    ONE Ocean Network Express  
    Sagawa  
    TNT  
    Toll  
    UPS  
    Wayfair  
    XPO  
    Yamato  
      
    **Postal Carriers (11)**  
    An Post (Ireland)  
    Australia Post  
    Canada Post  
    Correos Mexico  
    Deutsche Post/DHL combo location (includes a billboard!)  
    Japan Post  
    Korea Post  
    NZ Post  
    Postnord  
    Royal Mail  
    USPS

