  summary: Australasian Petrol Stations 3
  description: |-
    A set of regional petrol stations from Australia and New Zealand in varying lot sizes. These contain most of the local and regional brands in the two countries. 14 new stations, with all being growable CS$$1 as to not clutter the landmarks section even more. I also include the new props for this set here.

    **Australia**

    Liberty/Mitre 10 - also includes plop

    Vibe *(Perth)*/IGA Xpress

    Enhance *(Sydney)*/Quix

    Freedom Fuels *(Brisbane)*/Nightowl

    Metro/Donut King

    Budget Petrol *(Sydney)*/Coffee Club

    Westside *(Sydney)*/Fast N Ezy

    Apco *(Melbourne)*/Cellarbrations  
     

    **New Zealand**

    G.A.S.

    Challenge

    NPD/Refresh

    Allied

    Gull

    Waitomo

    **Dependencies:**

