info:
  summary: Speedway Gas Station
  description: |-
    Speedway LLC is an Enon, Ohio based convenience store and gas station chain owned by Marathon Oil with locations primarily located in the Midwest and the East Coast of the United States. They have been expanding into the Great Plains and the West Coast through mergers and acquisitions, and currently, there are over 4,000 Speedway locations in the United States. This one is based on their 80s-90s c-store designs that still litter cities throughout the Midwest and have become a bit run down.  
      
    This is my first building in HD. This comes with a 2x3 CS$1 growable and a 3x3 ploppable landmark. I also want to thank [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) for creating the gas canopies and sign a while back as they fit really well with the building!

