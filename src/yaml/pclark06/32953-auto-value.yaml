  summary: Auto Value
  description: |-
    Auto Value/Bumper to Bumper traces its roots back to the earliest days of program groups in the automotive aftermarket, with Bumper to Bumper founded in 1973. In 2000, Auto Value merged with Bumper to Bumper to form the Aftermarket Auto Parts Alliance. From its inception, the Alliance became the largest group of independently owned warehouse distributors affiliated as a single program group. Today, the group goes to market under both the Bumper to Bumper and Auto Value brands.  
      
    There's several auto distribution groups that use the Auto Value branding, in the US and Canada and combined, which gives them quite a few stores in North America.  
      
    This is a 3x2 growable, C$1. This one is called "Stark's Auto Parts," named after Tony Stark from the Ironman films.  
      
