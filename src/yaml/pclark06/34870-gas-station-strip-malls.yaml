info:
  summary: Gas Station Strip Malls
  description: |-
    Due to space constraints in some cities around here in America, as well as some places wanting to protect their own environments, spaces like gas stations and old government buildings are purposed to have multiple tenants in them. These are especially common in the greater Los Angeles area, as well as New England where there are more restrictions in terms of land usage and people are more environmentally aware. I wanted to make some combination strip mall gas stations to represent something that was missing from the game. A lot of these actually use [@RRetail](https://community.simtropolis.com/profile/744613-rretail/)'s gas canopies, so special thanks to him for making them!

    **76 (Los Angeles themed)**  
    Yum Yum Donuts  
    UFC Gym  
    U-Haul Dealer  
    We Got It/United Pacific  
      
    **Amoco/generic To Go store (Midwest themed)**  
    Biggby Coffee  
    Krispy Krunchy Chicken  
      
    **Applegreen (NY/Long Island)**  
    7-Eleven  
    Tijuana Flats  
    Red Mango  
      
    **BP (Chicago)**  
    To Go/Oberweis  
    Buona Italian Beef  
    Planet Smoothie

    **Chevron (LA)**  
    Jacksons Food Stores  
    Winchell's Donuts  
    Wetzels Pretzels  
    Baja Fresh

    **Citgo (New England themed)**  
    Nouria  
    Ugo's African (fictional, I figured we needed an African fare restaurant)  
    People Ready  
    Lotteria (not actually in the US, but they should be)

    **Exxon (Southeast)**  
    Kangaroo Express (used to be a large chain before being bought by Circle K - still used if there is already a Circle K on the same street as an alternate brand - there are about 50-60 locations in the US)  
    Crown Trophy  
      
    **Marathon (Ohio)**  
    First Stop  
    Speed Queen/Lawless Laundry (fictional)  
    Snappy Tomato Pizza  
      
    **Mobil (Boston/New England)**  
    Alltown  
    Estrella Insurance - an insurance agency that targets the Hispanic market  
    Pelicana Chicken  
    Sweetgreen  
      
    **Shell (LA)**  
    Rebel Mini Mart/Anabi Oil  
    Lapels Dry Cleaning  
    Cartridge World  
    Pridestaff

    **Sinclair (SoCal)**  
    Stinker Stores  
    Boba Tea Store/Cereal Bar  
    Banh Mi restaurant  
      
    **Sunoco (Boston)**  
    Sam's Food Stores  
    Papa Ginos  
    D'Angelo Subs

    **Terrible Herbst (Las Vegas)**  
    Terrible's Store  
    Terrible's Casino (everything in Las Vegas has some sort of gambling apparatus)

    **Valero (New York/Connecticut)**  
    Bolla Market  
    Marble Slab  
    Great American Cookies  
      
    These are CS$$1 4x3 growables with Amoco, BP, and Mobil being corner lots. Use LotPlop or BuildingPlop if you want to plop.  
      
