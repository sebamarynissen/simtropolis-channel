info:
  summary: Cincinnati Strip Malls
  description: |-
    Cincinnati football is good again! You know what that means, another set of strip malls, this time inspired by our chain restaurant brands and brick-dominated architecture here in Cincinnati and all over the rust belt.  
      
    The individual strip malls are 6x3 CS$$1 growables, and there is also an 18x4 ploppable landmark "long boi" which combines all four strip malls to make one huge one.  
      
    **Votto Plaza**  
    LaRosa's Pizza (local pizza chain in OH-IN-KY)  
    Cincinnati Bell (local internet provider)  
    Duck Donuts  
      
    **Esiason Plaza**  
    Guthrie's Chicken  
    Subway  
    Hot Head Burritos  
    \-brands are based off a real shopping center in Hebron, KY  
      
    **Burrow Plaza**  
    United Dairy Farmers  
    Ruoff Mortgage  
    Smoker Friendly  
    ![89832-16412406164466-1920.jpg.8ea681273a2836d870d38773a238828e.jpg](https://www.simtropolis.com/objects/attachments/monthly_2022_01/89832-16412406164466-1920.jpg.8ea681273a2836d870d38773a238828e.jpg)  
      
    **Lachey Plaza**  
    City Barbeque & Catering  
    The Joint Chiropractic  
    Graeters (local ice cream chain)  
      
    **Cincinnatus Center**  
    18x4 lot of all four shopping centers combined.  
      
