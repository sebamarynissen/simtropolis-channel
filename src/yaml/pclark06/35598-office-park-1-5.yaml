info:
  summary: Office Park 1-5
  description: |-
    45 office buildings, with 9 in each "office plot," for suburban areas. Inspired by the endless amounts of office buildings that often have no deviation on one another in N. America. These are all stage 2 3x2 commercial offices with 8 or so different brands on each one. Can be used with [LotPlop](https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/) for office parks or can be built individually/grown. Often these buildings are used for branch offices outside of main headquarters for various reasons.  
      
    There will also be plots 6-9 which are all 2-floor variations with different building textures, as well as plots 10-18, which are 1-floor variations but those aren't finished quite yet.

    A readme is included as to what brands are in each office building.  
      
    Dependencies:

