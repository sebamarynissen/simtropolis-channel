info:
  summary: Equipment Rentals
  description: |-
    United Rentals and Sunbelt Rentals for SC4. The equipment rental business in America and globally has grown as companies recognize a need for people to rent construction equipment without having to own it, especially for smaller construction projects. Sunbelt and United are two of the largest companies in America in that field and they combine for 2000 locations in the US.   
      
    Plop lot 6x4 and Industrial lot 5x5 included as well as new props specific to each building as well.

    IMPORTANT: for most of the construction equipment to show up, you need the R6 packs from ToutSimCities.  
      
    [R6 Prop Pack Vol1](https://www.toutsimcities.com/downloads/view/1584)  
    [R6 Prop Pack Vol2](https://www.toutsimcities.com/downloads/view/1592)  
    [R6 Prop Pack 2010 Vol1](https://www.toutsimcities.com/downloads/view/1686)  
    [R6 Prop Pack 2010 Vol2](https://www.toutsimcities.com/downloads/start/1702)

