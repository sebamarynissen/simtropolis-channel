  summary: Buffalo Wild Wings
  description: |-
    Buffalo Wild Wings (affectionately known as BDubs) is an American casual dining restaurant and sports bar franchise specializing in Buffalo wings & sauces. As of June 2017, it had 1,238 locations (625 directly owned by the company, and 612 franchised locations) across all 50 U.S. states and DC along with locations around the world. This location is based off of one in Allentown, Pennsylvania.  
      
    NOTE: due to a small issue with the building model, this is a ploppable-only with 24 C$$ jobs. I plan on revisiting the model in the future to make it work as a growable as well.

