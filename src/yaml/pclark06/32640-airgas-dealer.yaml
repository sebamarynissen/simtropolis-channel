info:
  summary: Airgas Dealer
  description: |-
    Airgas is a supplier of industrial, medical and specialty gases (delivered in packaged or cylinder form), as well as hardgoods and related products; they are a leading U.S. supplier of ammonia products and process chemicals. Their stores also sell welding equipment and supplies, and safety products. They are owned by French company Air Liquide. In North America, they have 950 retail locations and 150 other centers (distribution centers, chemical plants, etc). On the side of this building are two garage bays for safe pickup and loading of chemicals like propane, CO2, dry ice, ammonia, and other different types of welding gas. This location is based off of one from my hometown in Dayton, Ohio, but with a different wall texture.  
      
    This is a CS$ Stage 1 corner lot that is made to be a border to your commercial and industrial areas. There will be more of these types of buildings coming from me.  
      
    Thanks for the lotting, [@RRetail](https://community.simtropolis.com/profile/744613-rretail/)!   
      
