  summary: Smoothie King
  description: |-
    Smoothie King is an American privately held Dallas-area-based smoothie franchise company with more than 775+ units worldwide. Started in New Orleans, they have been rapidly growing so much that there is now even one in your SimCity game. They opened 150 new locations in 2018 alone and have been capitalizing on the healthy smoothie trend that has invaded America. Smoothie King also has locations in Korea. This location is based on the standalone ones that have been built across the US in recent years.

    CS$$1 lot with DESC files included for a plop version as well.  
      
    Thanks to [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) for the lot!  
