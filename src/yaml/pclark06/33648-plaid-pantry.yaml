  summary: Plaid Pantry
  description: |-
    Plaid Pantries Inc. traces its founding to 1960 by John Piacentini. The store name refers to the plaid decoration originally used on the store buildings and the roadside pole signs. Locations range from Salem, Ore., to Seattle. Stores are open 24 hours. Most stores are in the Portland, OR metropolitan area.

    Plaid Pantry still operates as a true neighborhood store. Its locations primarily serve rooftops and not highway traffic.  
      
    CS$$1 Growables with and without a gas canopy included as well as a plop with a canopy

