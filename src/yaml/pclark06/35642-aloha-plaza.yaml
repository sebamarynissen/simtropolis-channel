info:
  summary: Aloha Plaza
  description: |-
    A shopping center that is supposed to fit a Hawaii or Cali/Western themed region, with brands you would see in those regions.

    Building A  
    Mellow Mushroom  
    Seeâ€™s Candies  
    L&L Hawaiian  
    Don Quijote  
    RH Outlet  
    Visible Wireless  
    Seafood City-Jolibee-Red Ribbon-Chowking-Valerios

    Building B  
    Arhaus   
    Edwin Watts Golf  
    Galls Police Equipment  
    Phenix Salons  
    Farmer Boys  
    Northern Tool  
    Gyu-Kaku   
    Foodland/Coffee Bean/Mint Mobile/HI Steaks/Bank of the Orient/Piroshky Piroshky

    Outparcels (there is also a growable lot for each of these):  
    BJ's Brewhouse  
    Cheddar's  
    Furniture Row/Redline Bikes  
      
      
    There is also a Park And Ride on the mega lot. I have no idea how to turn this into a plop with jobs and/or transit enable this lot, so if anyone wants to volunteer to do this, be my guest!

