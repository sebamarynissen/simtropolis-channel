  summary: REI - Recreational Equipment Inc.
  description: |-
    Recreational Equipment, Inc., commonly known as REI, is an American retail and outdoor recreation services corporation. It is organized as a consumers' co-operative. REI sells sporting goods, camping gear, travel equipment, and clothing. It also offers services such as outdoor-oriented vacations and courses.

    REI operates 154 retail stores in 36 states. It also receives orders via mail-order catalogs and the internet. REI is based out of Seattle.  
      
    CS$$$ high wealth lot - this could possibly be a part of a lifestyle type high wealth plaza in the future along with Ulta, LA Fitness, etc.  
      
