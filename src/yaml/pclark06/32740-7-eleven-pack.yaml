info:
  summary: 7-Eleven Pack
  description: |-
    A pack of modern 7-Elevens for your cities. The building itself is based off of one in Tacoma, Washington. I figured that the ones we had on the STEX were starting to be a little dated as modern 7-Elevens tend to have bright colored architecture and utilize their text logo.  
      
    I made four 2x4  ploppable versions with four different gasoline brands:  
    Citgo  
    Gulf  
    Marathon  
    Mobil  
      
    In addition, there are three growable 2x2 CS$$ Stage 2 buildings for each 7-Eleven model.  
      
    Thanks to [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) for the lotting help and all the wonderful props he has made to make these come to life!  
      
    Dependencies

    -   [BSC MEGA Props SG Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
