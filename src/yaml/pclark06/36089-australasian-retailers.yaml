info:
  summary: Australasian Retailers
  description: |-
    Here are 63 Australian & New Zealand retail buildings for your cities. A few are actually UK/IE  retailers, but because I had no plans to do a UK/IE version, I put them in this (their retailers have some overlap with each other). The growable lots are CS$$ Stage 3 3x6, and the larger retailers there also have a plop lot that is 7x6.   
      
    If you use lotplop, you can put each 3x6 grow building back to back to make a cool dual retail center, similar to shopping centers in ANZ which are quite modular in real life. There are also a few new sign, car and billboard props that I made for this set as well, so you can make a more accurate Antipodean city. These buildings go quite well not only with the Aussie/NZ gas stations and some of the Aussie/NZ plazas I have done in the past, but also with [@deadwoods](https://community.simtropolis.com/profile/5563-deadwoods/) and [@mattb325](https://community.simtropolis.com/profile/91964-mattb325/)'s buildings from there.

