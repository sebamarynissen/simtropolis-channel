info:
  summary: Bobcat Dealer
  description: |-
    Bobcat Company is an American-based manufacturer of farm and construction equipment, part of Doosan Group of South Korea. It is one of the few major manufacturing companies operating in North Dakota. There are 500 dealer locations in North America and quite a few more in Europe as they have grown to become a major global brand of construction equipment. This building is a cut-off version of the Sunbelt I did with a showroom and a small garage for repairs/rentals.  
      
    The listed dealer is called "Shelley Construction Equipment." 3x5 IM Grow lot and 3x4 Plop lot included.  
      
    Dependencies  
    IMPORTANT: for most of the construction equipment to show up, you need the R6 packs from ToutSimCities. R6 made a bunch of Bobcat props in HD in 2010 and I felt they deserved to be represented as their own dealer.  
      
    [R6 Prop Pack Vol1](https://www.toutsimcities.com/downloads/view/1584)  
    [R6 Prop Pack Vol2](https://www.toutsimcities.com/downloads/view/1592)  
    [R6 Prop Pack 2010 Vol1](https://www.toutsimcities.com/downloads/view/1686)  
    [R6 Prop Pack 2010 Vol2](https://www.toutsimcities.com/downloads/start/1702)

