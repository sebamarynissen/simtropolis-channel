info:
  summary: American Semi-Trailer Set
  description: |-
    A set of American branded tractor trailers and cabs to make your logistics and freight automata more realistic for American themed cities. There are also 10 different colors of International cabs to pair with these trailers.  
      
    There are 79 in all:  
      
    5-Hour Energy, 84 Lumber, AAA Cooper, ABF, Allied, Amazon Prime, Arnold, Batesville Casket, Baylor, Cargill, Carlile, Caterpillar, Celadon, Central Transport, CH Robinson, Churchill from Detroit, Covenant, CR England, Crete, CRST, Dart, Dayton Freight, DFS Danfreight, Estes, Fastenal, Forward Air, Freymiller, Gardner, Goodwill, Heartland Express, Hirschbach, Hogan, Hub Group, Interstate, JB Hunt, Knight, Landstar, Little Debbie, Lucas, Lumber Liquidators, Lynden, Marten, Mayflower, MDS, Menard, New England Motor Freight, North American Van Lines, Old Dominion, Phillips 66 Motor Oils, Pitt Ohio, Prime, R&L, Roadrunner, Ruan, Saia, Schneider, Smith, Smokey & The Bandit, Steelcase, Stevens, Sunco, Swift, Sysco, TransAm, Two Men & A Truck, Tyson, United Van Lines, Universal, US Foods, USA Truck, US Xpress, Werner, Western, Wheaton, Willig, Xtralease, & YRC.

    10 Different colors of cabs: Blue, Baby Blue, Purple, Green, Orange, Silver, Black, Burgundy, Yellow, & Gold.

    Also there is a surprise van from my previous van set that was scrapped last minute, improved to look good enough for the game ![*;)](https://community.simtropolis.com/assets/emoticons/default_2.gif ";)")  
      
    These are also compatible with the cabs from [@Simfanatik](https://community.simtropolis.com/profile/247474-simfanatik/)'s Trucking sets, his Internationals and Scanias work with them. If you want more cab-trailer variety, I suggest using these as well:

    [https://community.simtropolis.com/files/file/22498-truck-pack-vol-4/?do=embed](https://community.simtropolis.com/files/file/22498-truck-pack-vol-4/?do=embed)
    [https://community.simtropolis.com/files/file/22512-truck-pack-vol-5/?do=embed](https://community.simtropolis.com/files/file/22512-truck-pack-vol-5/?do=embed)
    To install: simply extract to your Plugins folder.
