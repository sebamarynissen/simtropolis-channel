  summary: Cook Out
  description: |-
    Cook Out is an American fast food restaurant chain in the southern United States, popular particularly with college students. They sell hamburgers, hot dogs, Carolina-style BBQ, fries, coleslaw, and milkshakes (the watermelon one is delicious), and are known for their $4 tray deal where one can get four entrees for four dollars, which is one of the best deals in the fast food industry, if you ask me. Many travel to it in the south like a destination restaurant, like people do in the west coast with In-N-Out. They have 244 locations in ten states. This particular one is based off their newer architecture, and this location is similar to the Greer, SC one. This has a walk-up window and a drive-thru.  
      
    CS$$1 3x4 lot.  
      
