  description: |-
    Founded on October 11, 1932, in Chattanooga, Tennessee, during the first years of the Great Depression, entrepreneur Rody Davenport Jr. and partner J. Glenn Sherrill theorized that even in a severe economic upheaval, "People would patronize a restaurant that was kept spotlessly clean, where they could get a good meal with courteous service at the lowest possible price." The restaurant's first customer, French Jenkins, ordered six "Krystals" and a cup of coffee, all for the price of 35Â¢, thus proving their theory true. Competitive eater Joey Chestnut once ate 103 Krystal burgers in eight minutes.  
      
    Krystal has 360 locations in the southern United States.  
      
