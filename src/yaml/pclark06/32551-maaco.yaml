  summary: Maaco
  description: |-
    MAACO Collision Repair & Auto Painting is an American franchisor of auto painting and collision repair shops based in Charlotte, North Carolina. It was founded in 1972 by Anthony A. Martino, who also founded AAMCO Transmissions. Several years after selling AAMCO to his co-founder, he started MAACO, and switched the initials around to appeal to franchisees who knew about AAMCO's success. He created both names by using the first letters from his name (Anthony A. Martino). Due to their similar history, and the similarities that both companies have with their buildings, I decided to change out my AAMCO into a MAACO, and I am pleased with the results.

    CS$ Stage 1 building. Both my AAMCO and MAACO are that to compete with the number of Grease Pits in the game.  
      
