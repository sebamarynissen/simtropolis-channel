info:
  summary: Regional Distribution Centers A-J
  description: |-
    Some regional trucking carriers and distribution centers to add realism to your industrial areas. Most industrial areas aren't covered in smokestacks anymore, especially in service-based economies, but, rather, they are covered in distribution centers shipping things made from other countries. I split this first set in half because of the 100MB limit for uploads. This covers quite a few of the top American logistics companies, and considering how much land there is to cover in the US, these companies are quite important for the American landscape, as well as quite profitable.  
      
    A distribution center set for retailers is coming soon, as well as one focusing on more international companies.  
      
    All are plops that are 6x12 or 7x12 landmarks. If you want to convert these to industrials with jobs, be my guest.  
      
    The List:  
    A Duie Pyle  
    Arcbest/ABF/CalArk  
    Averitt  
    Bimbo Bakeries  
    Buchanan (fictional, for my own region)  
    Celadon  
    Central Transport  
    Con-Way  
    Covenant  
    Cowan  
    CR England  
    Crete/Shaffer/Sunflower  
    CRST  
    Dart  
    Dayton Freight  
    Estes  
    Forward Air  
    Frito-Lay  
    Gordon Foodservice  
    Heartland  
    Hirschbach  
    Hogan  
    Hub Group  
    JB Hunt

