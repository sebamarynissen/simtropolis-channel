  summary: IGA Small Set
  description: |-
    IGA is a brand of grocery stores that operates in more than 30 countries. Unlike the chain store business model, IGA operates as a franchise through stores that are owned separately from the brand. Many of these stores operate in small town markets and belong to families that manage them. I plan on doing a couple larger scale ones at some point hence this being a "small IGA" set.  
      
    I have four IGA lots with random family names for your cities:

    Frazier's IGA  
    Greer's Grocery  
    Gillespie Foods  
    Morrow's Market  
      
    2x3 lots that have W2W capabilities, that are CS$.

