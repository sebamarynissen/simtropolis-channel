  summary: Posh Shopping Plazas
  description: |-
    Some new CS$$$ Shopping Centers for all the bored stay-at-home moms (and dads) out there representing the hippest new fashion and fast-casual brands out there. Many of these are regionally themed so if you want to use one for an Australian shopping center or a Canadian one, there are plazas for that. Each come with a 6x4 $$$ Stage 1 growable and a 6x5 plop. Optimally, these are perfect as outparcels for a larger shopping center, and they all are the same 3d model with slight cosmetic differences to make them just unique enough.  
      
