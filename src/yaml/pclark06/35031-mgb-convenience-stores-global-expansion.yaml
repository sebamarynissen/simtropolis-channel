#   description: |-
#     **This is not an April Fool's joke.** I have made some new global brands for the MGB Convenience store. I felt like it would be the right time to revisit the modular nature of [@rsc204](https://community.simtropolis.com/profile/651629-rsc204/)'s model and the props to go along with it, and create additional stores from areas around the world that had not been covered by that. These don't use prop families, nor do they overlap with the original props for this, since over the years I have made unique props for these brands and figured, why not use them for this project? Each are in individual growable 4x4 lots. They are all separated by region, and you can choose which folders you want to use, or if you like a chaotic, global region, use all of them (be my guest!). If you want to plop these lots, use the LotPlop cheat from the [Extra Cheats DLL](https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/). Also many of the gas canopies used are by [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) and were of great help for this project so special thanks to him for making them!

#     **UK**

#     ASDA petrol  
#     B&M

#     EuroGarages/Shell

#     Iceland  
#     Morning, Noon, and Night *(taken over by Scotmid in the mid-2000s)*

#     Poundland

#     Poundstretcher

#     Scotmid

     

