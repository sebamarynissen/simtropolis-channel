  summary: Ulta Beauty
  description: |-
    Ulta Beauty is a chain of beauty stores in the United States, headquartered in Bolingbrook, Illinois. Ulta carries cosmetics and skincare brands, men's and women's fragrances, and haircare products. Each store is also equipped with a salon. It was founded by Richard E. George, the former President of Osco Drug, in 1990. Ulta now has over 1000 locations in the United States and has bucked retail trends by opening about 100 stores per year.  
      
    This is a 2x4 CS$$$ Stage 2 building.  
      
