info:
  summary: Checker's/Rally's
  description: |-
    A growable Checker's/Rally's for your cities, known for double drive-thru restaurants in 28 states around the US. This is a stage 1 commercial service with 46 low-wealth jobs on a 2x3 lot that grows on right corners. No landmark version, yet (still learning how to do that).  
      
    This will be my only building made on gmax, as I will be doing my retail buildings on 3dsmax.  
      
    Dependencies (that I know for sure of)  
    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)  
    [LBT Mega Prop Pack](https://community.simtropolis.com/files/file/21770-lbt-mega-prop-pack-vol01/)  
    [BSC MEGA Props - SG Vol 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
    [nos.17 Essentials](https://community.simtropolis.com/files/file/30114-nos17-essentials/)

    Like every file, extract to your Plugins folder. If you want to plop this file, feel free to use the LotPlop function from [Buggi's Extra Cheats Plugin](https://community.simtropolis.com/files/file/21118-simcity-4-extra-cheats-plugin/).
