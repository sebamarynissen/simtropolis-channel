info:
  summary: Small Shop Set
  description: |-
    Some small shops derived from my plaza that I made a few weeks ago, with different textures and branding. These are mostly small sub shops. My influence for these came from other similar sets created by JMyers, SimGoober, among others. They fit in your suburbs, your small towns, your downtowns, your highway exits, wherever you want to place them. The LotPlop or BuildingPlop cheat can be useful in building these as well.  
      
    Brands included: Dickey's BBQ Pit, Fast Signs, Firehouse, Jersey Mike's, Jimmy John's, Sally Beauty Supply, and Wingstop.  
      
    CS$$ Stage 1 Growable 1x2 for the Restaurants and CS$$ Stage 1 Growable 1x3 for the Sally and Fast Signs.  
      
    Thanks to [@RRetail](https://community.simtropolis.com/profile/744613-rretail/) for lotting these!

    -   [BSC MEGA Props SG Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
