info:
  summary: UK & Ireland Petrol Stations
  description: |-
    Among the sea of BP, Shell, and Esso stations in UK and Ireland are a number of smaller brands. These buildings are supposed to fit in the more traditional architecture in UK&I, like brick walls and triangular roofs (as opposed to flat concrete roofs in the US and other places). I also added cafes, small restaurants, and places for sims to get heating oil, natural gas, etc with these buildings. Quite a few regional brands in these parts also sell heating oil. I took some liberties in putting some UK brands in the Irish buildings as I ran out of store brands on the Ireland side.

    CS$$3x2 as always, and feel free to use LotPlop to plop them.  
      
    UK  
    Gleaner/McColls/Scottish Fuels LNG (Scotland)  
    Harvest Energy/Mace/Butler LNG  
    Murco/Costcutter/Rix LNG  
    Oil4Wales/Londis (Wales)  
    Pace/Shop N Drive/Costa Coffee  
    Power/Nisa Local/Greggs  
    Rubis/Best-One (Channel Islands, Overseas Territories)  
    Solo/Vivo Essentials (Northern Ireland)  
    Thames/Today's (Scotland)  
      
    Ireland  
    Amber/Spar  
    Campus Oil/Spar  
    Emo/Heron Foods  
    GreatGas/Budgens  
    Inver/Centra/Supermac's  
    Maxol/Daybreak  
    Topoil/Gala  
    Tria/XL

