info:
  summary: Rural Gas Station Set 2
  description: |-
    Twelve more CS Low-Wealth Stage 1 Growable Gas Stations for rural areas. Use BuildingPlop or LotPlop to plop. Lot sizes go from 2x2 to 3x2 to 4x2. These stations focus more on obscure regional US fuel brands: Cenex, Alon, Sinclair, Patriot, Liberty, Pacific Pride, Renners, United Dairy Farmers, and VP Fuels. I also included a bunch of new car props and other props that aren't on my previous packs but they will be moved over to Mega Prop Pack 2, which is coming out soon.  
      
    EDIT: Forgot this note, the 4x2 lots also have a special area for commercial trucks to get their own fuel with Pacific Pride or Renners pumps.  
      
    Dependencies.

    -   [BSC MEGA Props SG Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
    -   [CP Prop Pack Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)
