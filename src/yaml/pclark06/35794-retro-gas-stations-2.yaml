info:
  summary: Retro Gas Stations 2
  description: |-
    A second "retro" styled gas station set that encompasses much of the rest of the European and most Asian gas station brands, as well as a few obscure and vintage American ones and some fictional ones from my own various designs. Also included is a generic market with gas pumps from my various prop packs as well. I also made non-gas versions that are various dealers of vehicles.  
      
    With the Extra Cheats DLL, to plop, you can use the LotPlop or BuildingPlop cheats if you want to plop them.  
      
    All are CS$$2 2x3 and most will only grow in corners except for the markets.  
      
    Enjoy!

