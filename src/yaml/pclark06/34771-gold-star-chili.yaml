  summary: Gold Star Chili
  description: |-
    Gold Star Chili is a restaurant chain based in Cincinnati, Ohio, that sells Cincinnati chili, as well as burgers, fries and salads. The original restaurant was established in the Cincinnati neighborhood of Mt. Washington in 1965 by four Daoud brothers, immigrants from Jordan. Gold Star Chili is the "Official Chili" of the Cincinnati Bengals. Since the Bengals are good again, I decided to make one.   
      
    They are natural competition here in Cincinnati to Skyline Chili, which I have made before. They also own the Tom + Chee chain after a merger. Gold Star has 90 locations in Ohio, Indiana and Kentucky.  
      
    CS$1 3x4 that will grow early in your cities. No plop version for this one so I suggest the LotPlop or BuildingPlop cheat.  
      
