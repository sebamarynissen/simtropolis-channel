info:
  summary: Japanese Small Shops
  description: |-
    In Japan, the konbini doesn't involve just convenience stores, but many other products too, from work clothes, to cellphones, to donuts. I did add a couple of convenience store brands as well to compliment the big ones.  
      
    Included:  
    Docomo   
    Softbank/Y! Mobile  
    Workman (work clothes)  
    Daiso (100 yen shops, similar to Dollar General or Five Below in the US)  
    Mister Donut (former American brand, owned by Dunkin)  
    Daily Yamazaki  
    Poplar  
      
    These are CS$1 growables like my other small shops.

