info:
  summary: Canadian Gas Stations
  description: |-
    Sixteen new gas stations from Canada. Canada has a lot of unique regional gas brands outside of the large brands that have operations there (ie Shell, Esso, Petro-Canada), so I've made an attempt to recreate this for the game. Each also has a fast food restaurant, pizza place, or other shopping service inside them as well. Most of them are growable 3x3, 3x4, or 4x3 and I added plop versions to the two larger ones in the country, Ultramar and Pioneer. I also added a bunch of new props as well that were needed for this.  
      
    **Canco (British Columbia)**  
    \- Canco One Stop  
    \- New York Fries  
      
    **Centex (Alberta)**  
    \- Centex Go Market  
    \- Subway

    **Crevier (Quebec)**  
    \- Beau-Soir  
    \- Panago  
      
    **Domo Gas (Manitoba)**  
    \- Keaveneys Market (fictional)  
    \- Pizza 73  
      
    **Fas Gas (Alberta)**  
    \- On The Run  
    \- Beavertails  
      
    **Harnois (Quebec)**  
    \- OOPS! Express  
    \- Gloria Jeans  
      
    **MacEwen (Ontario)**  
    \- County Line Stores  
    \- Tim Hortons  
      
    **North Atlantic (Newfoundland & Labrador)**  
    \- Orange Store  
    \- Robins Donuts  
      
    **Paquet (Quebec)**  
    \- ici Store  
    \- Pizza Nova  
      
    **Pioneer (Ontario)**  
    \- On The Run  
    \- A&W Express  
      
    **Sonic (Quebec)**  
    \- Depanneur Gem  
    \- Tim Hortons  
      
    **Stinson (Ontario)**  
    \- For The Road  
    \- Country Style  
      
    **Tempo (Saskatchewan)**  
    \- Geigers Market (fictional)  
    \- Pharmasave  
      
    **Ultramar (Quebec/Atlantic Canada/Ontario)**  
    \- On The Run  
    \- Mary Browns  
      
    **Wilsons Gas Stops (Atlantic Canada)**  
    \- Go! Store  
    \- Greco Pizza  
      
    **XTR (Ontario/New Brunswick)**  
    \- Kwik Way  
    \- Coffee Time

