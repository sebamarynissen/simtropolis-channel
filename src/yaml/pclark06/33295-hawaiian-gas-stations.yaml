  summary: Hawaiian Gas Stations
  description: |-
    Some Hawaiian gas stations for your cities. I was looking at Hawaiian retail brands and felt there needed to be a SimCity 4 adaptation of their gas stations. Aloha and Hele are two gas stations in the state, and Nomnom is a convenience store paired with Hele stations. I especially liked the retail branding for Nomnom, *which is clever and something I'd love to see in the mainland **(which has now made it to the mainland)**.*  
      
    Four CS$$ lots.  
    Aloha-Doss Market  
    Aloha-Garnets  
    Hele-Nomnom  
    76-Nomnom  
      
