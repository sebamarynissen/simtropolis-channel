info:
  summary: Kettering Plaza
  description: |-
    Based on the Cincinnati plazas I did in 2022, here's a plaza based on the Dayton, Ohio area, about 40min north of Cinci, where I grew up.  
      
    Brands include:  
    Drug Emporium - Columbus-based drugstore chain that is defunct in Ohio, but franchisees have kept the brand alive in West Virginia, Texas and Arkansas  
    Rally House - sports apparel chain that's expanded rapidly in the Midwest and East Coast  
    Marion's Piazza - Dayton-style pizza that is legendary  
      
    6x3 growable CS$$.

