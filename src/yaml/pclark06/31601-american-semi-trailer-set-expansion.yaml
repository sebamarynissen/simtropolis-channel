info:
  summary: American Semi-Trailer Set Expansion
  description: |-
    11 new branded truck trailers for your cities.

    Barr-Nunn  
    Big G Express  
    Culligan Water  
    Dart Advantage  
    DOT Foods  
    Halvor  
    PAM  
    Pegasus  
    PPG Paints  
    Transport America  
    Voortman Cookies

    This is an expansion to my trucking set released in November 2016, which you can download below. This brings a total of 90 total trailers from myself to your games. They will spawn randomly near Industrial areas.

    [https://community.simtropolis.com/files/file/31387-pc-american-semi-trailer-set/?do=embed](https://community.simtropolis.com/files/file/31387-pc-american-semi-trailer-set/?do=embed)
    For these to work you need [@Simfanatik](https://community.simtropolis.com/profile/247474-simfanatik/)'s trucking automata.

    [https://community.simtropolis.com/files/file/22498-truck-pack-vol-4/?do=embed](https://community.simtropolis.com/files/file/22498-truck-pack-vol-4/?do=embed)
    [https://community.simtropolis.com/files/file/22512-truck-pack-vol-5/?do=embed](https://community.simtropolis.com/files/file/22512-truck-pack-vol-5/?do=embed)
    To install: simply extract to your Plugins folder.
