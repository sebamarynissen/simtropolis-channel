info:
  summary: Rural Gas Station Set
  description: |-
    A set of 3x2 CS Low-Wealth Stage 1 Growable Gas Stations for rural areas. Use BuildingPlop or LotPlop to plop. Props for some gas canopies and signs are included but will be moved to Mega Prop Pack 2 when appropriate. The rest use [@RRetail](https://community.simtropolis.com/profile/744613-rretail/)'s gas canopy props.

    -   Mom and Pop’s - BP
    -   Gant’s Stop n’ Go - Clark
    -   Shepherd’s Hill Shop - Irving
    -   Adair-Ramos Shop - Phillips 66
    -   Carver’s Corner - Chevron
    -   Hanlon’s Hill Stop - Exxon
    -   Zane’s Short Stop - 76
    -   Creech’s General Store - Shell
    -   Abernathy’s 1st Stop - Marathon
    -   Wooley’s - Valero
    -   Kirsch Blanford - Getty

    Dependencies.

    -   [BSC MEGA Props SG Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
    -   [CP Prop Pack Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)
    -   [PC Mega Props Vol. 1](https://community.simtropolis.com/files/file/32952-pc-mega-props-vol-1/)
    -   [PC Mega Props Vol. 2](https://community.simtropolis.com/files/file/33533-pc-mega-props-2/)
    -   [RR MEGA Prop Pack Vol 1](https://community.simtropolis.com/files/file/32781-rr-mega-prop-pack-vol-1/).5
    -   [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)
    -   [SuperSHK MEGA Parking Textures 1.0.1](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)
    -   [SuperSHK + FA3 Parking Textures](https://community.simtropolis.com/files/file/31423-supershk-fa3-parking-textures/)
    -   [BSC MEGA Props SG Vol 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)
    -   [nos17 essentials](https://community.simtropolis.com/files/file/30114-nos17-essentials/) 
    -   BSC \- VIP Girafe Trees/Shrubs
