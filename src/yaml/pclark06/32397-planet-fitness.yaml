    Your sims need a place to exercise after eating all that fast food from all of the new restaurant content recently.   
      
    Planet Fitness is an American franchisor and operator of fitness centers based in Hampton, New Hampshire. The company reports that it has 1,500 clubs (with 700 franchised), making it one of the largest fitness club franchises by number of members and locations. There are locations across the United States as well as in other countries such as Canada, Puerto Rico, Dominican Republic, Panama, and Mexico. It markets itself as a "Judgement Free Zone" that caters to novice and casual gym users and is reported to be the nationâ€™s fastest growing fitness center franchise. Planet Fitness was started in the northeast, in New Hampshire, and has expanded rapidly due to America's renewed interest in fitness, marking much of it's growth after the 2008 housing crisis. This is based off of one in Manchester, New Hampshire.  
      
    This building functions as a 4x4 clinic with a max capacity of 2500 patients gym club members.   
      
