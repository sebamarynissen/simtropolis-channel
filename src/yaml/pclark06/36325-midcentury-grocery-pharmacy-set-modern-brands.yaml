  summary: Midcentury Grocery & Pharmacy Set - Modern Brands
  description: |-
    Similar to the Australian retail set I did, I wanted to use the same base building to create some regional American supermarkets around this size. Grocery stores nowadays are massive but the base building goes back to a time when these stores were much smaller, and which, many still exist whether a pharmacy is using that space, or whether it's a smaller regional grocery chain that prides itself on customer service. Some of the buildings are smaller scale retailers in larger urban areas, and the grow lots can be utilized in a corner W2W space. These buildings fill in the gaps of the national retailers on the side. There are 90 buildings in total.  
      
    If you use lotplop, you can access all these as plop buildings. Grow lots are 3x6 and plop lots are 7x6.

    \-Arlans - TX

    \-Atwood’s Farm Store

