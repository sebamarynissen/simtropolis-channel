  summary: Travel Plazas
  description: |-
    (NOTE: if you downloaded [PC Mega Props 2](https://community.simtropolis.com/files/file/33533-pc-mega-props-2/) before this upload, you must redownload to get new props for this, which include air pumps, tall signs, and canopies for this. Sorry for the inconvenience)  
      
    Three new travel centers for your cities. Each of these are 5x5 Plops. I did not do a growable this time as they are usually strategically placed next to highways.  
      
    **CEFCO**  
    An actual convenience store chain in Texas that also runs travel plazas in the gulf coast. Started in 1952 and named after the founder Clarence Edward Fikes, they have 200 stores in six states. This one includes a PDQ and a Dunkin'.  
      
    **Jeremy's**  
    Fictional travel plaza influenced by the Pearl Jam song independent travel plazas off the west coast and especially Interstate 5. Unlike the east coast, which is dominated by Pilot-Flying J, Loves, and TA-Petro, there are many more independent operators of travel centers in the west coast. Some buy old canopies and stations and this one is influenced by a 76 or a Conoco. This one has a Fatburger and a Captain D's.  
      
    **Jesse's**  
    Another fictional travel plaza, I'd like to say that Jesse and Jeremy are brothers with a sibling rivalry who buy up old gas stations and turn them into travel plazas in the Sim world. This one is influenced by old Shell stations and is equipped with a Godfather's Pizza and a Peet's Coffee.

