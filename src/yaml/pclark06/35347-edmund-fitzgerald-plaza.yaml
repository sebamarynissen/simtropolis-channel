info:
  summary: Edmund Fitzgerald Plaza
  description: |-
    A shopping center inspired by similar ones in the Cleveland, Ohio area for a Great Lakes region I am doing. Named after the famous ship.  
      
    Brands include:  
    Discount Drug Mart - a drugstore chain in Ohio that also has full grocery, produce, and deli sections  
    Title Boxing Club  
    A karaoke bar  
    Taste of Istanbul Turkish Restaurant  
    Mr. Hero  
    Toppers Pizza  
    Condado Tacos  
    Planet of the Vapes vape store  
    Buzzed Bull Creamery (a chain that sells ice cream fused with alcohol using nitrogen machines)  
    Trek Bike dealer  
    Red Wing Boots  
      
    Swensons Diner (outparcel) - a well-known drive-up diner chain that serves some of the best hamburgers in the country, and especially one of the best in Ohio. Known for the Galley Boy burger, which has not one, but two secret sauces.  
      
    This also includes a standalone Swensons as a growable CS$$2 3x3 building.  
      
