info:
  summary: Clarington Plaza (Canadian Plaza)
  description: |-
    A 9x10 shopping center plop with Canadian brands. This is my first mega shopping center lot, it's not perfect, but I'm pretty happy with it.  
      
    Stores include:  
      
    Winners/HomeSense (a division of TJ Maxx)  
    Shopper's Drug Mart  
    The Source (formerly RadioShack Canada)  
    Mark's Work Warehouse  
    Indigo Books (with a Starbucks inside)  
    Pizza Pizza  
    Pita Pit  
    Home Hardware  
      
    These stores usually show up in shopping centers around Canada.  
      
