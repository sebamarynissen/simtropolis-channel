info:
  summary: Modern Gas Stations
  description: |-
    50 different models and 60 different new gas station lots of some of the more regional American and international brands that exist. Many of these gas stations have small restaurants and eateries in them too as convenience retailing has evolved into fast food as well. 4x3 CS$1 grow lots and some also have 5x5 plop lots. Use BuildingPlop or LotPlop to plop the growables if you want. This also includes a bunch of remastered car props that I will eventually add to a new mega prop pack in the future as I plan on making SHK sized versions of the car props I did previously.  
      
    Alta/Scooters Coffee/Dippin Dots - Colorado, New Mexico, Nebraska, Kansas  
    BellStores Marathon/Cassanos Express - Eastern Ohio  
    BFS/Huddle House/Little Caesars - West Virginia, Pennsylvania  
    BreakTime/Smokestack BBQ - Missouri, Kansas  
    Button Stores/Fusian/Currito - fictional, but I made it based out of Ohio/Indiana - includes a version with Countrymark pumps  
    Chuckles/Roly Poly - Southern Indiana, Kentucky  
    Crosby’s/Tim Hortons/Great Steak - Western NY and Northern PA  
    Dandy - Northern PA and Southern NY  
    Dash In/Primo Hoagies - Maryland, Delaware, New Jersey  
    Duchess/BP/Hubers BBQ/Donatos - Central Ohio  
    Enmarket/Knuckle Sandwiches & Subs (fic) - Georgia, Carolinas  
    Family Express/Dunn Brothers - Central Indiana  
    Fastrac/DiBella’s - Western NY chain owned by EG Group  
    Fastrip/Philz Coffee - California  
    Fivestar/Huey Magoo’s - Kentucky, Tennessee  
    G&M/Lemonade/Chevron/Roscoe’s - California  
    Inland/Sun Stop/Meet Fresh - Georgia, Florida  
    Krist/Domino’s - Upstate Michigan  
    Lassus Handy Dandy/Elmo’s - Northern Indiana and Northwest Ohio  
    Little General/Exxon/Tudor’s - Appalachia (OH/WV/KY)  
    Loop/Shell/Big Chicken/Robeks - California (Bay Area)  
    Luke/Noble Romans - Northern Indiana (Chicago Suburbs)  
    Luke/Golo/Noble Romans - Brand that Luke uses outside of Indiana, mostly in Illinois in Chicago area  
    Minnoco/Dispensary/Hunt Bros - Minnesota  
    MotoMart/Pizza Pro - Missouri, Illinois  
    Noble/Dunkin - Connecticut   
    OnCue/Phillips 66 - Oklahoma, Texas  
    OTR Australia/Moe’s Dogs/EAT - Australia  
    Par Mar/Vocellis/Ewing Oil - West Virginia, Pennsylvania, Ohio. Ewing Oil is fictional and comes from the Dallas soap opera. Also comes with a Gulf version.  
    Parker’s/Parker’s Kitchen - Georgia  
    Pride/Sbarro - Massachusetts, Connecticut  
    Retro Wave/Miami Fuels/Meow Wolf - fictional convenience store based on modern art installations that reference 80s culture  
    Rhodes/Fuzzys Taco/Imo’s - Missouri  
    Road Ranger/Maple Street/Subway - Missouri, Illinois, Indiana, Wisconsin, Kentucky - includes version with Phillips 66  
    Rocket-United Pacific/King Taco - California  
    S&G/Jolly Pirate/Rapid Fired - NW Ohio, comes with Sunoco version as well  
    Simonson - Dakotas  
    Spinx - Carolinas  
    Sprint Mart/Golden Chick - Alabama, Mississippi   
    Terrible Herbst/Big Boy - Nevada, Arizona - includes Chevron version  
    Toot N Totum/Erbert and Gerberts/Wendy’s - Northern Texas  
    Totalenergies (France)/Bonjour/Quick - includes Elf, Fina, Total Access, Total pre 2021 logo and Total 2001 logo versions.  
    Town Pump Conoco/Popeyes - Montana  
    TrueNorth/Shell/Hattie B’s Express - Michigan, Ohio  
    TXB Texas Born - Texas, Oklahoma  
    Weigels - Tennessee  
    Wesco/Hot N’ Now - Michigan  
    Westar/Burger King - Florida, mostly in Miami  
    X Convenience (AU)/Mobil - Australia, predominantly in the Adelaide area

    \-Plop versions

    Alta Conoco  
    BellStores Marathon  
    Duchess BP  
    Little General Exxon  
    Par Mar Gulf  
    Retro Wave  
    Shell Loop  
    Shell Truenorth   
    Terrible Herbst Chevron  
    Totalenergies  
    Total (2021 version)

