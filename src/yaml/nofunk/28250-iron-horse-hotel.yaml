    The Iron Horse Hotel, located in the Milwaukee, Wisconsin neighborhood of Walker's Point, is a 100-year old warehouse building that has been converted into a luxury boutique hotel. The building was built in 1907 as a factory and warehouse for the Berger Bedding Company. It now houses 100 guest rooms, a spa, three restaurants and a bar.

