  summary: Tobin Building
  description: |-
    The Tobin Building is a CS§§§ building meant to help offset some of the commercial services demanded by the game. The building is wall-to-wall.

    There are three versions available: a growable and a ploppable CS§§§, and a landmark.

    * * *

    **Files included:**

    **nofunk\_TobinBuilding\_REQUIRED.SC4Model**

    This is the buiding model and is REQUIRED. Features TruNite.

    **CS$$$6\_1x2\_TobinBuilding\_GROW.dat**

    Lot size: 1x2

    Occupants: 68

    Tileset: New York

    Density: Medium, High

    **CS$$$\_1x2\_TobinBuilding\_PLOP.SC4Lot**

    Lot size: 1x2

    Plop cost: $33,000

    Occupants: 68

    Tileset: New York

    Density: Medium, High

    **LM1x2\_TobinBuilding.SC4Lot**

    Lot size: 1x2

    Plop cost: $33,000

    Occupants: 0

    Density: Medium, High

    (A readme and two screen shots are also included; these are not required for game play.)

    * * *

    **Installation instructions:**

    Simply unzip the contents of this folder into your Plugins folder. You can use any or all of the versions in the game without conflict, but you MUST keep the file labeled "nofunk\_TobinBuilding\_REQUIRED" in your Plugins or you will get a brown box in the game.
