info:
  summary: Chalmers Auto Supply
  description: |-
    Chalmers Auto Supply is a mid-sized factory that supplies various parts to your city's automobile manufacturers. This building is inspired by similar factories in Detroit, Michigan, but is fictional, and not part of the Barry Sanders Project.

    There are two versions available: a growable manufacturing industry and a ploppable manufacturing industry.

    * * *

    **Files included:**

    **ChalmersAutoSupply\_REQUIRED.SC4Model**

    This is the buiding model and is REQUIRED. Features TruNite.

    **I-m2\_4x4\_ChalmersAutoSupply\_GROW.dat**

    Lot size: 4x4

    Occupants: 72

    Density: High

    **I-m\_4x4\_ChalmersAutoSupply\_PLOP.dat**

    Lot size: 4x4

    Occupants: 72

    Density: High

    (A readme and two screen shots are also included; these are not required for game play.)

    * * *

    **Installation instructions:**

    Simply unzip the contents of this folder into your Plugins folder. You can use any or all of the versions in the game without conflict, but you MUST keep the file labeled "ChalmersAutoSupply\_REQUIRED" in your Plugins or you will get a brown box in the game.

    * * *

