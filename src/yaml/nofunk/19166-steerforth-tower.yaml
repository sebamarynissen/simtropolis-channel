    Complete information is available in the readme.

    **Dependencies**

    There are **NO** external dependencies!

    **Installation**

    Simply unzip everything into your plugins folder and delete or move out any versions you do not wish to use. (Make sure to keep the .SC4Model file!)

    Complete instructions are included in the readme.

    Remember that the screenshots and the readme are not needed by the game, but it is a good idea to store them somewhere.

    **Credits**

    Special thanks to Jasoncw for the custom menu icons. And of course thanks to ALL OF YOU for your continued support!

    [Click here to view and discuss my current BAT projects!](https://www.simtropolis.com/forum/messageview.cfm?catid=37&threadid=81390)  
