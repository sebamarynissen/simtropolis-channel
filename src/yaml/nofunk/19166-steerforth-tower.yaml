  description: |-
    **Introduction**

    Happy Holidays, Simtropolis!!

    Add a touch of grandeur and beauty to your cities’ skylines with the Steerforth Tower! This stately art deco tower was modeled, modded and lotted by nofunk, and textured and lit up by Jasoncw.

    Add Steerforth to your cities today!  
      
    The following versions are available:

    • Ploppable landmark  
    • Ploppable functional high wealth commercial offices  
    • Growable high wealth commercial offices

    **At a Glance**

    There are three versions available, all on 4x2 lots. Growable version appears in the New York tileset only.  
      

