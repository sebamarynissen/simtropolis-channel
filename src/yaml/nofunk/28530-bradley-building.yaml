info:
  summary: Bradley Building
  description: |-
    The Bradley Building is a multiple floor department store that will provide your sims with all the latest fashions, at affordable prices! Wall-to-wall in both directions, the Bradley Building will cap off any premier shopping district with style!

    -   This is a 2x3, stage 6 Cs$$ for the Chicago tileset that provides 378 jobs.  
        
    -   Available in both MaxisNite and DarkNite.  
        
    -   DarkNite requires the [Day and Nite Modd](https://www.simtropolis.com/forum/files/file/23089-simfox-day-and-nite-modd/).  
        

