    Textures: None!  
    **  
    Installation --  
    **  
    First of all, it is recommended that you unzip the entire contents of this ZIP into some archive folder where you keep all building versions, readme, and screenshots, and maybe even back it up onto a CD or an external HD together with your other SC4 stuff. This way, if you need to clean your HD and reinstall your OS, you can simply copy the stuff from your backup archive into your plugins folder instead of having to download all plugins anew.  
      
    That said, in order to use this building in the game, I suggest you first go to your plugins folder and make a sub-folder for this download.  
    Then, simply copy the .dat file (which contains the building model and the seasonal prop) plus the lot file(s) of whichever version(s) you would like to use into the newly created sub-folder.  
      
    Of course, you can also choose the opposite approach, i.e. unzip everything into your plugins folder and simply delete or move out all versions you don't want to use.  
      
    Remember that the screenshots and this readme are not needed by the game, but it is a good idea to store them somewhere.  
      
