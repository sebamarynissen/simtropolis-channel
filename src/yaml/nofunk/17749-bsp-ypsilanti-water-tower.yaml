  description: |-
    **Introduction --  
    **  
    The Ypsilanti Water Tower was designed by William R. Coats and stands 147 ft (45 m) above Ypsilanti, Michigan. Erected in 1890, the water tower was, until 1956, the main source of water for the city. In 1974, the structure was declared an American Water Landmark, and two years later was completely restored. Even in its old age, the water tower is still fully functional.  
      
    **This is a faithful re-creation of the actual building ([reference](http://www.michmarkers.com/startup.asp?startpage=L1591.htm)), the only exception being the lots, since the actual structure stands on an irregular piece of land.  
    **  
    (Psst... keep an eye on the tower during the holiday season in-game!)  
      
    For SimCity 4, the building has been adapted in two versions to give you the widest possible choice, depending on your individual taste. It is up to you whether you wish to use just one or both lots. There are no conflicts or other limitations that would prevent you from doing so.  
      
    In total, the following versions are available:  
      
    \+ Landmark  
    \+ Water Utility   
      
    Note: The landmark lot will appear in your landmarks menu, while the water utility lot will appear in your water utilities menu.  
      
