info:
  summary: One Detroit Center
  description: |-
    *The Barry Sanders Project is now [mipro](https://community.simtropolis.com/topic/60777-mipro/)!*

    Located in downtown Detroit, One Detroit Center is the tallest office building in the state of Michigan. Originally concieved as a set of twin towers, Two Detroit Center was left unbuilt when demand for downtown office space did not justify another 1.6 million sq ft skyscraper.

    One Detroit Center was designed by noted architects John Burgee and Philip Johnson, and was constructed in 1993 in the postmodern style, with Flemish-inspired neo-gothic spires. 

    The building is home to many law firms and banks.

    Dependencies: Requires **[mipro Essentials](https://community.simtropolis.com/files/file/29130-mipro-essentials/)** [December 2013](https://community.simtropolis.com/files/file/29130-mipro-essentials/) or newer.

    -   5x3 and 3x3 growable and ploppable. Grows in Houston and Euro tilesets.
    -   Provides 4,178 CO$$$ jobs for your city.
    -   Available in both MaxisNite and DarkNite.
    -   DarkNite requires the [Day and Nite Modd](https://www.simtropolis.com/forum/files/file/23089-simfox-day-and-nite-modd/).

