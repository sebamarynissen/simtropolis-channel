info:
  summary: Boutique Shops
  description: |-
    Nofunk & JasonCW present **Boutique Shops**!

    Five floors of pleasantly pedestrian products perfect for even the most discriminating Sim! Add Boutique Shops to your downtown today!

    There are two versions available:

    \+ Growable high-wealth commercial services

    + Ploppable high-wealth commercial services

    * * *

    **Files included:**

    **BoutiqueShops\_MaxisNite-0x5ad0e817\_0x199fe0fd\_0x30000.SC4Model**

    This file includes the building model and is REQUIRED. Features TrueNite.

    **CS$$5\_1x3\_BoutiqueShops\_GROW.SC4Lot**

    Occupants: 71

    Tileset: Chicago, New York

    Density: Medium, High

    Lot Size: 1x3

    **CS$$$\_1x3\_BoutiqueShops\_PLOP.SC4Lot**

    Occupants: 71

    Tileset: Chicago, New York

    Density: Medium, High

    Lot Size: 1x3

    Plop Cost: $24,000

    * * *

    **Installation Instructions:**

    Simply unzip the contents of this folder into your Plugins folder. You can use any or all of the versions in the game without conflict, but you MUST keep the file labeled "REQUIRED" in your Plugins or you will get a brown box in the game.

    * * *

    **Modeling, Modding & Lotting:** Nofunk**Textures & Lighting:** JasonCW
