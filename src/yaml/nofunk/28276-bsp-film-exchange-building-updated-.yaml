info:
  summary: BSP Film Exchange Building (Updated)
  description: |-
    An old favorite comes back with fresh textures and DarkNite compatibility!  
      
    The Film Exchange Building was built at the corner of Cass and Montcalm in 1926 for the distribution and booking of movies for the Detroit area. The building featured fireproof vaults for the nitrate films. By 1964, the building was mainly occupied by unions. In the 1970s, the doors were finally closed on the Film Exchange Building.  
      
    ***A point of clarification:** This version is completely remodded, so you can have both the old version AND the new version in your plugins folder and there will be no conflicts. However, if you only want to use the new version, you will want to delete all files associated with the old version.*

    -   2x3 growable and ploppable CO$$.
    -   Available in both MaxisNite and DarkNite
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    *See the original upload [here](https://community.simtropolis.com/files/file/23219-bsp-film-exchange-building/).*
