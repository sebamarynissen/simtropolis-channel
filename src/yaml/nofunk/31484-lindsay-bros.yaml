info:
  summary: Lindsay Bros
  description: |-
    Lindsay Bros. was founded in 1884 and eventually became one of the largest manufacturers of agricultural implements in the United States. In 1892, the company constructed this factory building in Milwaukee, Wisconsin. The building still stands in the city's Walker's Point neighborhood.

    This lot is wall-to-wall and modded for industrial (I-m), but would look right at home in a grittier commercial district as well.

    -   7x3 growable and ploppable I-m lots
    -   Provides 348 jobs
    -   MaxisNite and DarkNite versions included
    -   DarkNite requires the [Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    Installation Instructions:

    1\. Download either the DarkNite OR MaxisNite version. If you are unsure, choose the MaxisNite version. Attempting to use both versions in your Plugins at the same time may cause conflicts.

    2\. Unzip the .zip and move its contents into your Documents > SimCity4 > Plugins folder.

    3\. Enjoy!

    \-  
    Comments, questions, or issues? Check out [my BAT thread](https://community.simtropolis.com/forums/topic/13203-nofunks-bat-thread/).
