  description: |-
    **Introduction**

    For the past 100 years, the accountants of J. G. Haddock & Co. have provided Sims with quality financial services and advice for reasonable fees. Honest and responsible, J. G. Haddock & Co. would never squander Federal bail-out funds on executive bonuses or frivolous exotic getaways. Invite the accountants of J. G. Haddock & Co. to your downtown today!

    This building features TruNite.

    **At a Glance**

    There are four versions available, all on 3x3 lots.

