    **Dependencies**

    There are **NO** external dependencies!

    **Installation**

    To use this building in the game, simply unzip the contents of this folder into your Plugins folder. You can use any or all of the versions in the game without conflict, however, YOU MUST KEEP THE FOLDER LABELED “Model File – REQUIRED” IN YOUR PLUGINS or you will get a brown box in the game.

    **Credits**

    Special thanks to Jasoncw for some technical assistance. And of course thanks to ALL OF YOU for your continued support!

