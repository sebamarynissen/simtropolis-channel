    Complete information is available in the read-me included in the download.

    **Dependencies**

    There are **NO** external dependencies!

    **Installation**

    Simply unzip everything into your plugins folder and delete or move out any versions you do not wishto use. (Make sure to keep the .SC4Model file!)

    Complete instructionsare included in the readme.

    Remember that the screenshots and the readme are not needed by the game, but it is a good idea to store them somewhere.

    **Credits**

    Special thanks to Jasoncw for the custom menu icons. And of course thanks to ALL OF YOU for your continued support!

