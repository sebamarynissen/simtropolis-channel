info:
  summary: City Hub Cyclery
  description: |-
    *The Barry Sanders Project is now [mipro](https://community.simtropolis.com/topic/60777-mipro/)!*

    When it opens, City Hub Cyclery will be a hip bicycle shop that will help to revitalize downtown Musekgon, Michigan. This charming little Italianate building will add character to any small town or neighborhood retail district.

    Add the City Hub Cyclery to your city today!

    Dependencies: Requires [**mipro Essentials** December 2013](https://community.simtropolis.com/files/file/29130-mipro-essentials/) or newer.

    -   1x2 growable and ploppable. Grows in Chicago tileset only.
    -   Provides 15 CS$$ jobs for your city.
    -   Available in both MaxisNite and DarkNite.
    -   DarkNite requires the [Day and Nite Modd](https://www.simtropolis.com/forum/files/file/23089-simfox-day-and-nite-modd/).

    ![BrqsgJM.jpg](http://i.imgur.com/BrqsgJM.jpg)
