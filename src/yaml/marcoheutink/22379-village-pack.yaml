  summary: Village Pack - 9 new houses from Zeeland, the Netherlands
  description: |-
    I proudly present the second set of growable residential lots from Zeeland, from some antique fishing harbours. The designs are inspired by actual buildings in Brouwershaven and Zierikzee.

    Zip contains: 9 1x1 R$$ growable lot + model

    \*\*\*no dependencies\*\*\*

    Combine with the first set for more variation: [https://www.simtropolis.com/STEX/details.cfm?id=22324](https://www.simtropolis.com/stex/details.cfm?id=22324)

    Optimized for use with the Stellingmolen: [https://www.simtropolis.com/STEX/details.cfm?id=22284](https://www.simtropolis.com/stex/details.cfm?id=22284)

    \*\*\*no dependencies\*\*\*

    Zierikzee:

    ![icsjty.jpg](http://i27.tinypic.com/icsjty.jpg)

    Brouwershaven:

    ![2i1fhoy.jpg](http://i28.tinypic.com/2i1fhoy.jpg)

    Zeeland was flooded in 1953, now it is protected by the Deltaworks.

    Check this upcoming movie about the flood:
