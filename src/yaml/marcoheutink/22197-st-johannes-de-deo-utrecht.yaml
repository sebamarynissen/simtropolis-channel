info:
  summary: St. Johannes de Deo - Utrecht
  description: |-
    Add a touch of romance to your city with the St. Johannes de Deo, Utrecht the Netherlands!

    Houses the music faculty of the Utrecht School of the Arts and Dutch institute for organ music.

    A former catholic hospital of the order of St. John de Deo, built in 1896.

    There are parts of an medieval monastery in the backyard, the perfect setting for wedding pictures.

    3x4 high school

    930 plop cost

    500 monthly

    30 bulldoze

    Enjoy!
