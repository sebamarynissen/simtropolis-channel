info:
  summary: "Large Hospital"
  description: |-
    Finally a new bat after almost one year! This time a large hospital to serve a medium sized city.

    And here are the stats:

    -   Lot Size: 3x7 tiles
    -   Capacity: 6000 patients
    -   Coverage Radius: 1600
    -   Plop Cost: 1500 §
    -   Monthly costs: 1000§ for the capacity and 250§ for the range
    -   Bulldoze Cost: 500 §
    -   Creates 60§, 100§§ and 17§§§ jobs

    **Dependencies:**

    [http://kurier.simcityplaza.de/details.php?file=171](http://kurier.simcityplaza.de/details.php?file=171) (trees)

    [http://kurier.simcityplaza.de/details.php?file=274](http://kurier.simcityplaza.de/details.php?file=274) (ambulances)

    [https://www.simtropolis.com/STEX/details.cfm?id=14212](https://www.simtropolis.com/stex/details.cfm?id=14212) (dumpsters)

    \- All of these are **not mandatory** for the function of this download, they only are included for visual purposes.

    Thanks to the Simforum for assisting me with their helpful advices!!!

    Have fun!
