group: anubis89
name: old-small-town-rail-station
version: "1.0"
subfolder: 700-transit
info:
  summary: Old Small Town Rail Station
  description: |-
    Inspired by rural German Rail Stations from the beginning of the 20th century. Two versions are included in the download, one version is partially overhanging (to allow freight trains to pass the station), while the other one is fully inside a lot.

    Stats:

    Lot Size: 2x6 and 3x6

    Capacity: 3000

    Monthly Costs: 20

    Plop Cost: 1000

    Bulldoze Cost: 200

    **Dependencies:**

    [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=27](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=27)

    [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=475](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=475)
