    **Beyfin Hotel**

    The building is a 17 story high fictional building which serves as a Hotel in SimCity with 355 CS $$ jobs.

    It grows at stage 7, in Chicago and New York style.

    It has a bulldoze cost of 200, consumes 62 power and 53 water, and grows in 110 days SimCity time.

