  summary: Burlington Train Station
  description: |-
    Burlington Train Station.

    Sits on a 6x2 lot, completely transit enabled and UDI compatible.

    Has a Capacity of 7500 passengers, has a plop cost of 4900, a bulldoze cost of 6400 and costs 120 simoleons  a month. Consumes little water (5) and little electricity (19).

    There are **No dependencies** and **No Readme.**

    Installation: Just unzip the file in your Plugins folder.

    Enjoy!

    ![burlingtontrainstationo.jpg](http://img251.imageshack.us/img251/577/burlingtontrainstationo.jpg)
