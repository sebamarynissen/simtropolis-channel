  summary: Kaufland hypermarket
  description: |-
    Kaufland is a German hypermarket chain part of the same group as Lidl and Handelshof. It opened its first store in 1984 in Neckarsulm and quickly expanded to become a leader in what was formerly East Germany. The chain operates over 800 stores in Germany, Czech Republic, Slovakia, Poland, Romania, Bulgaria, Croatia and Montenegro. In Romania, Kaufland has 37 hypermarkets throughout the country, I modelled this after the one found in Cluj-Napoca.  
      
    The store sits on a 6x4 lot, grows at stage I, it has a value of 5250, and a bulldoze cost of 170. It is CS$$ lot with 152 jobs, and which grows in every style. It consumes 142 of power, and 26 of water each month.  
    Just download, and extract the content to your Plugins folder.  
      
    There are **no Dependencies**, and **no Readme** file.

    ![Kaufland.png](http://upload.wikimedia.org/wikipedia/en/5/5b/Kaufland.png)  
      
    **Enjoy!**
