  description: |-
    NDEX Mehelia Taarnet, by Glenni

    The NDEX Mehelia Tower (Mehelia Taarnet in Norwegian) is a fictional tower.

    In SimNation it used to house the offices of Glenni's demolishing company Bulldoze

    Another Tower, Inc.

    Nowadays B.A.T. Inc has moved into other businesses and better premises.

    It comes both as a ploppable CO§§ office and as a growable stage 14 CS§ CAMeLot.

    The upload includes a model file where the previous rendering error has been fixed by

    RippleJet.

    A Cleanitol file is also provided to help you with removing the old model file and lot

    and to check that you have all dependencies.

    Before running the Cleanitol file, be sure to bulldoze all existing old plops of the Mehelia

    Taarnet in your cities.

