info:
  summary: Sunken Lots Pack
  description: |-
    A pack of 5 sunken lots, including subway station and parking garage. Originally designed to be used with [Okhta Center](https://www.simtropolis.com/stex/index.cfm?id=21033).

    **\- - - No Dependencies** - - -

    **Contains 5 lots:**

    **3 Sunken Entrances:**

    \- 2x2

    \- 2x3

    \- 1x3 Ramp

    Pure Eyecandy.

    No monthly cost, no effects & needs (such as Park effect, pollution, power etc.)

    Only plop cost:     100 each

    Located in Park menu with custom icons

    **Sunken Parking Garage:**

    Plop Cost:           400

    Capacity:           5000

    Monthly cost:       10

    Power consumption:    8

    Water consumption:    0

    Pollution: 1, 1, 1, 0

    Radius:    1, 1, 0, 0

    Located in Misc. Transport menu with custom icon

    **Sunken Subway Station:**

    Plop Cost:         800

    Capacity:          5000

    Monthly cost:      40

    Power consumption:    4

    Water consumption:    3

    Pollution: 1, 1, 2, 0

    Radius:    1, 1, 0, 0

    Located in Misc. Transport menu with custom icon

    **Credits:    jasoncw  (Light Rigs)**
