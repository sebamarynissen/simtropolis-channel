    ## Introduction / Overview

    **Sceneway Garden** is a private housing estate in Lam Tin, Hong Kong, built by Cheung Kong Holdings, completed in 1992. Sceneway Garden is built on top of the Lam Tin MTR Station and Lam Tin Bus Terminus, providing transport to residents. Located near the Eastern Harbour Crossing, Sceneway Garden also has an outlet to Hong Kong Island.

    Situated on a platform above Route 2, the underlying layer of the platform houses a shopping mall, Sceneway Plaza, and a link to the MTR station. Two other major shopping plazas in Hong Kong, APM and Laguna Plaza are close by. Sceneway Garden consists of 17 blocks, blocks 9 to 17 in Phase B, which is unveiled earlier and are 28 floors tall each, and blocks 1 to 8 in Phase A, with heights varying from 31 floors to 34 floors.\[1\] There are currently around 30,000 residents in the estate, mostly Hong Kong Chinese. However, due to the presence of a Japanese school nearby in Laguna City, Japanese people also form a large proportion of the residents, in comparison to other residential developments in Hong Kong. [Sceneway Garden on Wikipedia](http://en.wikipedia.org/wiki/Sceneway_Garden)

