info:
  summary: Snow Theme Pack vol. 1
  description: |-
    For you wintery scenes, here is a pack containing MMPS (flora snow coevered & skiers)

    This pack contains:

    -   Pines by Girafe
    -   Birches by Girafe
    -   Aesculus by Orange
    -   Fagus by Orange
    -   Corylus & Pteridium by Orange
    -   Skiers by Vnaoned
    -   Common trees by Vnaoned

    You could find these creations at the end of the list of this menu. This pack includes only seasonal versions (snow covered). All items modded by Badsim.

    Special thanks to **Badsim**, **Orange**, **Vnaoned**, **Girafe** and all **VIP members**.

    Updated for *Project ZIP*.

    **DEPENDENCIES**

    There is one dependency concerning the flora tuning parameters:

    [BSC Seasonal Flora Patch for All Terrain Mods](https://sc4evermore.com/index.php/downloads/download/24-terrain-mods-and-tree-controllers/36-lk33-seasonalflorapatch)

    And dependencies concerning the models:

    [VIP Rural Pack v2](https://community.simtropolis.com/files/file/26806-vip-rural-pack-v2/)

    [SC4D LEX Legacy - BSC VIP Girafe Flora Pack](https://sc4evermore.com/index.php/downloads/download/25-flora-fauna-and-mayor-mode-ploppables/27-sc4d-lex-legacy-bsc-vip-girafe-flora)
    BSC\-VIP Girafe Birches v2

    [SC4D LEX Legacy - BSC\-TSC Girafe Winterpack](https://sc4evermore.com/index.php/downloads/download/209-sc4d-lex-legacy-bsc-tsc-girafe-winterpack)
    BSC\-TSC Girafe Winter Pines

    [VIP Orange Fagus](https://community.simtropolis.com/files/file/27008-vip-orange-fagus/)

    [VIP Orange Aesculus](https://community.simtropolis.com/files/file/27001-vip-orange-aesculus/)

    **INSTALLATION**

    **Installation**: copy/extract the **VIP** parent folder into your plugins. If you extracted the *~Documents* folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.

    **Un-Installing**: To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.

    **CREDIT AND FEEDBACK**

    Models by Orange, Vnaoned, Girafe, modding by Badsim.
    If you have questions or problems you can leave us a message [our](https://www.sc4devotion.com/forums/index.php?board=408.0) [thread in SC4Devotion.](https://www.sc4devotion.com/forums/index.php?board=408.0)
