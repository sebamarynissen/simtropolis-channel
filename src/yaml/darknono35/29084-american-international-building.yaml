info:
  summary: American International Building
  description: |-
    **![00fde9cc5618d047e2e5287d29edf5e4.png](http://www.ld-host.de/uploads/images/00fde9cc5618d047e2e5287d29edf5e4.png)**

    **NYBT 70 PINE STREET- AMERICAN INTERNATIONAL BUILDING**:

    *1/Two night version are inside this folder, Darknite and Maxisnite, choose only one version.
    2/Don't remove the folder called "Model" otherwise, you will see the brown box in the game.
    3/Diagonals versions.
    4/Keep the props folders delivered with the diagonal version of the building. It's used for the sidewalks. Flags are in the separated folder called "NYBT\_Flags\_70PineStreet\_props".*

    With the NYBT, I'm glad ( 8) ) to present to you the 2013 version of this beautiful Art-Deco Building. After several month under work, he's finally for you ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif) . This skyscraper was the most complicated than I never done before, and ready with your supports and advices, thanks all ![:thumb:](https://community.simtropolis.com/assets/emoticons/LlamaThumb.gif) .

    The American International Building and originally as the Cities Service Building. High of 290 meters for 66 floors.
    The building is located at the corner of Pearl Street and Cedar Street in the Financial District of Manhattan, New York City. It was built in 1931 1932.

    In-game settings:

    LANDMARK:
    Job capacity: 8059 CO$$$
    Pollution at center: Air=32 /Water=32 /Garbage=12 /Rad:0
    Power consumed: 213
    Water consumed: 2292
    Flammability: 35
    Max Fire Stage: 5
    Lot size: 5x3
    Plop cost: $64686

    Deppendencies:

    Simfox darknite mod : [https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)
    NYBT essential link : [https://community.simtropolis.com/files/file/22916-nybt\-essentials/](https://community.simtropolis.com/files/file/22916-nybt-essentials/)

    Thanks to all who supported me during the conception of this building ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif)

    Enjoyed !! Good game guys ![:party:](https://community.simtropolis.com/assets/emoticons/LlamaParty.gif)
