  description: |-
    **BANK of AMERICA CENTER, LOS ANGELES, CA** :

    *This folder contain Landmark version. Please, don't remove the folder called " Model" otherwise an ugly brown box appear.*

    Bank of America Plaza, formerly Security Pacific Plaza, is a 55 story, 224.03 meters.It was completed in 1974 with the headquarters of Security Pacific National Bank, Capital Group Companies and Sheppard, Mullin, Richter & Hampton as its main tenants.
    The tower is the fifth tallest building in Los Angeles, and the 83rd-tallest building in the United States.
    In 2009 it had the highest assessed value of any office building in Los Angeles County.

    In-game settings:

