  summary: 605 Third Avenue, NY
  description: |-
    **NYBT 605 THIRD AVENUE, NY**

    *1/Two night version are inside this folder, Darknite and Maxisnite, choose only one version.*

    *2/Don't remove the folder called "Model" otherwise, you will see the brown box in the game.*

    *3/Diagonal and Orthogonal version.*

    The 605 Third ave was located in the borough of Manhattan, NY at Murray Hill. It's an 167 meters offices building with 43 floors designated by a lot of name ( Unysys Bldg, Burroughs Bldg, Willey Bldg ).

    The construction end in 1963 and was built by the architect "Emery Roth & Sons" in the International and curtain wall style.

    In-game settings:

    **LANDMARK**:

