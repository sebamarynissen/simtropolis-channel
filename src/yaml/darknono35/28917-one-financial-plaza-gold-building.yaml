info:
  summary: One Financial Plaza / Gold Building
  description: |-
    **DK35 ONE FINANCIAL PLAZA / GOLD BUILDING, HARTFORD, CT**

    *1/ This folder contain orthogonal and diagonal version of this building ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif).
    2/ Two version are inside this folder, Darknite and Maxisnite, choose only one version.
    3/ Don't remove the folder called "Model" otherwise, you will see the brown box in the game.*

    One Financial Plaza or Gold Building. This curtain wall building is a medium size located in the downtown of Hartford, CT. Is high of 102 meters for 26 floors over the ground level, the building was ended in 1975.

    In-game settings:

    GROWABLE:
    Jobs: 5123 CO$$
    Grow Stage: 7
    Pollution at center: Air:22 / Water:22 / Garbage:11 / Rad:0
    Power consumed: 113
    Water consumed: 1139
    Flammability: 40
    Design: Houston 1990
    Lot Size: 6x3

    LANDMARK:
    Plop cost: $22800
    Lot Size: 6x3 / 1x1 for diagonal version

    Dependencies:

    Simfox darknite mod : [https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    Good game guys ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif)
