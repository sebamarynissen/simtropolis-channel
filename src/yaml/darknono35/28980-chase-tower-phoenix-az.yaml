  description: |-
    **CHASE TOWER, PHOENIX, AZ** :

    *1/Two version are inside this folder, Darknite and Maxisnite, choose only one version.
    2/Don't remove the folder called "Model" otherwise, you will see the brown box in the game.*

    It's finally done.

    The building was built in 1972 as curtain wall design by an Californian architectural firm "Welton Becket and Associates" with local associate architects Guirey, Srnka, Arnold & Sprinkle.
    Chase Tower is high of 147 meters for 40 floors, it's an offices tower.

