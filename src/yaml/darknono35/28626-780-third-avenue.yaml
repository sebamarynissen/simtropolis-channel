  description: |-
    **NYBT 780 THIRD AVENUE.**

    This folder contain several version of the building, as growable and plop / Darknite and Maxisnite. Please don't remove the "SC4\_model" folder.

    780 Third Avenue is a distinctive architectural accomplishment, soaring fifty stories and 570 feet into the east Midtown Manhattan Skyline.
    The structure is clad in polished Finnish Balmoral granite and is set back from Third Avenue, 48th Street and 49th Street to accommodate a large Urban Plaza with trees.
    The entire Plaza is constructed with red Hastings brick and flame-cut rose granite.

