  description: |-
    Bank of New York Mellon:

    One Wall Street, originally the Irving Trust Company Building, then the Bank of New York Building (after 1988), and now the BNY Mellon Building (after 2007),
    was variously a bank headquarters building and remains one of the finest Art-Deco-style skyscrapers in Manhattan's financial district.
    It is located in the Financial District of Manhattan and is on the prominent corner of Wall Street and Broadway.
    The tower was completed in 1931 and opened in 1932.

