    **SUNTRUST BUILDING, RICHMOND,VA** :

    *This folder contain Growable and Landmark version. Please, don't remove the folder called " Model" otherwise an ugly brown box appear.*

    The SunTrust Building is located in the downtown of Richmond, VA at 919 East Main Street. The tower was completed in 1983 and high of 121 meters for 26 floors.

    It's an modern building, the facade is in polished granite. The building is occupied by the offices SunTrust Bank.

