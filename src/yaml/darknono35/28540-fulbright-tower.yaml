  description: |-
    FULBRIGHT TOWER, HOUSTON,TX :

    This folder contain several version of the building, as growable an plop. Don't remove the "SC4\_model" folder.

    Construction on the tower was scheduled to begin in November 1980. The building was built in 1982.The tower property was developed in 1985.

    Fulbright & Jaworski became a tenant during that year. The original name of the structure was the Gulf Tower. Chevron became the building's main tenant, and its name became the Chevron Tower. Fulbright & Jaworski renegotiated and extended its lease in 2003 and retained the possibility of naming rights; as of 2005, the firm occupies 350,000 square feet (33,000 m2) of space. ( Wiki )

