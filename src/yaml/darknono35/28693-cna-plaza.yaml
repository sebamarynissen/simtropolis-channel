  summary: CNA Plaza
  description: |-
    CNA PLAZA v3, CHICAGO, IL

    *This folder contain the new version of this building, you can remove the oldest if you want* ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif)*.*

    *Don't remove the folder called "Model" otherwise, you will see the brown box in the game.*

    The CNA Plaza is high of 183 meters for 44 floors. Located at 333 South Wabash Avenue, it's an office tower completed in 1972.

    Its original color was gray. Red was chosen a few years later during a renovation to represent the sun setting over the lake, in reference to the reddish sunsets on Lake Michigan.

