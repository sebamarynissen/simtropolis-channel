    **CBT AON CENTER, CHICAGO, IL**:

    *1/Two version are inside this folder, Darknite and Maxisnite, choose only one version.
    2/Don't remove the folder called "Model" otherwise, you will see the brown box in the game.*

    The AON Center, formerly Standard Oil Building and Amoco Building, it's the third tallest building in Chicago and the fifth of the USA.The building is high of 354 meters
    for 83 floors.
    Begun in 1970 the building was completed in 1974 for an cost of 120 million dollars.

