    [dayopeace.dat](https://community.simtropolis.com/library/maxis/sc4/buildings/dayopeace.dat)
    Schwab Building ( included )

    Good Game !!

    Thanks [@sejr99999](https://community.simtropolis.com/profile/279388-sejr99999/) for reporting the issues which are fixed (as per Changelog below).
