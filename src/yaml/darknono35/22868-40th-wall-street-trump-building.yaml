  summary: 40th Wall Street (Trump Building)
  description: |-
    The most due update was finally come in !

    This is the second version of the awesome 40th Wall Street, one main symbol of New York City.

    Built in only 11 mouths, it's an record and a pride for the New Yorkers !

    In 1929 this building height of 283 meters and 70 floors was the tallest of the world, but was eclipsed by the Chrysler Building the next year.

    In the game:

    Ploppable in landmark list with 2907 CO$$ jobs and 1455 CO$$$ jobs.

    Schwab Building added to the lot.

    **Optional Dependencies:**
