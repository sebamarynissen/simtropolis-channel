    SHERRY NETHERLAND HOTEL:

    This folder cotain several version of the Sherry Netherland Hotel. Choose the version you prefer ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif)

    The Sherry netherland is a luxury hotel and apartment building located at the south-eastern corner of Central Park, near the GM building ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif) , and the plaza Hotel.

    The tower is hight of 170 meters for 38 levels. Only 54 hotel rooms and suite occuped the building.

    The construction began in 1926 and the upper floors suffered a spectacular fire during 12 hours before the building was completed the 12 April 1927.

