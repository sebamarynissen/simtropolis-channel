  summary: General Motors Building
  description: |-
    NYBT GENERAL MOTORS BUILDING version 2:

    *This folders contains darknite and maxisnite version of this building. Equally, one version in Growable and Landmark with jobs.*

    *Please, the first version of GM bldg doesn't create any bug or conflict, you can keep the old version if you want. But the v2 is best* ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif)

    The General Motors building is 50 floors, 216 meters tower in Manhattan Midtown, New York City. Built on the 59th Street and Fifth Avenue and the building occupies a full city block near the grand Army Plaza at the South East corner of central Park. The plaza, is occupied by the Apple Store cube ![:D](https://community.simtropolis.com/assets/emoticons/LlamaGrin.gif) . FAO Schwarz, the Toy stores are in the street level lobby.

