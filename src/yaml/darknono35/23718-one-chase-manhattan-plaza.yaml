  description: |-
    ONE CHASE MANHATTAN PLAZA

    One Chase Manhattan Plaza is a banking skyscraper located in the downtown Manhattan Financial District of New York City, between Pine, Liberty, Nassau, and William Streets.
    Construction on the building was completed in 1961. It has 60 floors, with 5 basement floors, and is 248 meters (813 ft) tall, making it the 11th tallest building in New York City,
    the 40th tallest in the United States, and the 137th tallest building in the world.

    The building is built in the International style, with a white steel facade with black patterns just below the windows. Designed by Gordon Bunshaft of Skidmore, Owings & Merrill,
    the building echoes the Inland Steel Building in Chicago.

