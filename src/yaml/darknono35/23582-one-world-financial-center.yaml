  description: |-
    ONE WORLD FINANCIAL CENTER:

    Hi, everybody !

    It is located at 200 Liberty Street between South End Avenue and West Street. It was built in 1985 as part of the World Financial Center complex.
    It' a 40 story building reaching the height of 577 ft (176 m).
    The building has a leasable area of 1,628,000 ft² (151,000 m²). Similarly to other WFC buildings it has a unique roof which is a flat-top pyramid.
    It is connected to the rest of the WFC complex by a skybridge over Liberty Street.

    The building is located across the street from the World Trade Center site and was significantly damaged in the September 11th attacks.
    It was closed for several months and reopened after restoration. ( wikipedia )

