  summary: Bank of New York
  description: |-
    **NYBT BANK OF NEW YORK**:

    This folder contain several version of the building, as Darknite and Maxisnite. Please don't remove the "SC4\_model" folder.

    Initialy called "Irving & Trust", the Bank of New York, or One Wall Street, was be built in 1929 and ended in 1931. The building is high of 200 meters for 50 floors over the ground level. It's an Art-deco designed by Voorhees, Gmelin & Walker.

    In-game settings:

    LANDMARK:

    Job capacity: 7181 CO$$$
    Pollution at center: Air=30 /Water=30 /Garbage=12 /Rad:0
    Power consumed: 201
    Water consumed: 2164
    Flammability: 35
    Max Fire Stage: 5
    Lot size: 7x2
    Plop cost: $46826

    Deppendencies:

    Simfox darknite mod : [https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)
    NYBT essential link : [https://community.simtropolis.com/files/file/22916-nybt\-essentials/](https://community.simtropolis.com/files/file/22916-nybt-essentials/)

    Thanks to all who supported me during the conception of this building ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif)

    Enjoyed ![:yes:](https://community.simtropolis.com/assets/emoticons/LlamaYes.gif)
