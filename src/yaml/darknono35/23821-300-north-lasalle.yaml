    300 NORTH LASALLE CHICAGO, IL

    300 North LaSalle is a 60 story mixed-use building, constructed from 2006-2009, located on the north bank of the Chicago River on the Near North Side community area of Chicago, Illinois.
    The building will contain 1.3 million square feet (121,770 square meters) of space to include offices, retail shops, restaurants, and public spaces as well as three levels of underground parking.
    Due to its location on the north bank of the Chicago River, the building features a half-acre sunlit waterfront public garden with direct access to the river's edge.  (wikipedia)

