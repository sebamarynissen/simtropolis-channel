info:
  summary: Pripiat White House
  description: |-
    Located in the abandoned city of Pripiat, Ukraine, the so called "White House" sits directly on the central square of the city. As a result, it received a unique facade treatment which sets it apart from every other building in the city. Attached to the White house is shop Number 1 "Rainbow", which sold everything from auto parts to stationary.

    **This upload includes:**

    6x6 growable R$ *corner lot*.

    For those who want a plopable, one may use "[buildinplop](../../stex/details.cfm?id=21118)" on a *pre-developed* residential zone (or series of zones that add up to) of the *same size*. Failure to follow that rule will result in abandonment.

    **Installation**:

    Unzip the contents directly into the Plugins folder.

    If you have the regular Dark Nite version, it is recommended that you do not use it at the same time as this.

    **Stats**:

    R$ Occupants: 1750

    Style: Euro

    Stage: 7

    Other stats: FYI, it is not irradiated. ![2.gif](../../forum/i/expressions/2.gif)

    **Dependencies:**

    [NDEX Glenni MEGA Props Vol01](../../stex/details.cfm?id=19096)

    Modeling by Simhottoddy.

    Loting by Glenni.

    Modding by T Wrecks.

    Special thanks to T Wrecks for putting up with me and to everyone in my [BAT thread](../../forum/messageview.cfm?catid=37&threadid=103005&enterthread=y) that contributed to making these better!

    Enjoy!

    \-Todd
