info:
  summary: Pripiat Square Blocks Pack 1 (Maxis night)
  description: |-
    Located in the abandoned city of Pripiat, These nine story apartments represent a large percentage of the buildings in the city. Much like the "long blocks" near by, they form several of Pripiat's micro districts.

    **This upload includes:**

    4 models, each a single tower with varying appearance

    4 3x2 growable lots, each with one tower

    4 3x4 growable lots, each with two towers

    For those who want a plopable, one may use "[buildinplop](../../stex/details.cfm?id=21118)" on a *pre-developed* residential zone (or series of zones that add up to) of the *same size*. Failure to follow that rule will result in abandonment.

    **Stats**:

    R$ Occupants: 350 | 700

    Style: Euro

    Stage: 6

    Other stats: FYI, it is not irradiated. ![2.gif](../../forum/i/expressions/2.gif)

    **Dependencies:**

    [NDEX Glenni MEGA Props Vol01](../../stex/details.cfm?id=19096)

    [BSC MEGA Props CP Vol01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    Modeling by Simhottoddy.

    Loting by Glenni.

    Modding & lot tweaking by T Wrecks.

    Special thanks to T Wrecks for putting up with me and to everyone in my [BAT thread](../../forum/messageview.cfm?catid=37&threadid=103005&enterthread=y) that contributed to making these better!

    Enjoy!

    \-Todd
