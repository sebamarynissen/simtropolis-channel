  summary: BSP Iodent Building
  description: |-
    The **Barry Sanders Project** presents the Iodent Building!

    A historic 1920's art deco skyscraper, formerly a toothpaste factory, newly renovated and housing 11 luxury rental apartments and two commercial spaces atop the highly awarded upscale martini lounge, Centaur Bar.

    In 1923, Wormer and Moore, an investment firm, constructed the building at the intersection of Griswold and Jefferson to serve as their offices.  They also rented space in this building to insurance brokers, real estate firms, finance firms and even a company that manufactured dresses here.  After World War II, the building was purchased by the Iodent Chemical Company, a firm that had rented a floor.  Iodent used the building for their offices and to manufacture Iodent toothpaste and other toiletries.

    There are three versions available: One landmark, one plopable CO$$ and one Growable CO$$. Is lit with Trunite.

    * * *

    **Files included:**

    **CO$$7\_1x2\_IodentBuilding\_GROW**

    Contains the growable with 132 CO$$ jobs

    CO$$\_2x1\_IodentBuilding\_PLOP.SC4Lot

    Contains the plopable with 132 CO$$ jobs (optional)

    **LM\_2x1\_IodentBuilding.SC4Lot**

    Contains the landmark version, no jobs. (optional)

    Iodent\_building-0x5ad0e817\_0x37cfd80e\_0x90000.SC4Model

    You **MUST** include this to avoid a giant brown box!

    All lots are Please extract all files for the versions you wish to keep to your plugins folder.

