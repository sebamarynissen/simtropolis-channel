info:
  summary: Pripiat Voskhod Apartments
  description: |-
    Located in the abandoned city of Pripiat, Ukraine, these 16 story apartment buildings remain the tallest structures in the area. There were several built in the city including a few with special May Day decorations.

    [Here is a full size view of the two models and the two Lots.](http://i706.photobucket.com/albums/ww61/Dr-Rambow/Krasnodar-Jul291271241200949.png?t=1241210551) (.png warning)

    **This upload includes:**

    2 models, one with the crest, and one without.

    1 5x4 landmark, this is the only version with the crest.

    2 5x4 growables, one R$ and one R$$

    2 4x2 growables, one R$ and one R$$

    **Installation**:

    Unzip the folder in the download and place directly into the Plugins folder. If you do not want a particular version, simply remove the corresponding DAT file from your plugins.

    **Stats**:

    ![voskhod_stats.jpg?t=1241210702](http://i706.photobucket.com/albums/ww61/Dr-Rambow/voskhod_stats.jpg?t=1241210702)

    **Dependencies**: none!

    Modeling by Simhottoddy.

    Loting by Jasoncw.

    Modding by Nofunk.

    Special thanks to *everyone* in [**my BAT thread**](https://www.simtropolis.com/forum/messageview.cfm?catid=37&threadid=103005&STARTPAGE=16&FTVAR_FORUMVIEWTMP=Linear) that contributed to making these better!

    Enjoy!

    \-Todd
