  summary: NYBT ABBT The Studebaker building
  description: |-
    **NYBT** **ABBT The Studebaker building**

    The Studebaker building was built in the 20's as a dealership warehouse for than Studebaker car manufacturer. Over the years it served many different owners. Today it is a part of Columbia University campus expansion project in Manhattanville and will be the one of two buildings preserved.

    Manhattanville Project is the effort of the ABBT, group of BATters, in recreating Manhattan's neighborhood of Manhattanville. The Studebaker building is a part of it.

    **This upload includes:**

    \-SimFox DarkNite and MaxisNite versions.

    \-Regular and quadruple IM jobs versions.

