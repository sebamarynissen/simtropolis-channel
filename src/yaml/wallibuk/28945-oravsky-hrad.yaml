    It is medieval castle from 13 century. The original design was in Romanesque and Gothic style; it was later reconstructed as a Renaissance and Neo-Gothic structure, hugging the shape of the 520-metre spur on which it perches. More informations on [wikipedia](https://en.wikipedia.org/wiki/Orava_Castle).  
      
