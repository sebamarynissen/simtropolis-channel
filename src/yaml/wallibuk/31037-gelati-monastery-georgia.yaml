info:
  summary: Gelati monastery, Georgia
  description: |-
    Gelati monastery is a medieval monastic complex near Kutaisi, in the Imereti region of western Georgia (Caucasus). A masterpiece of the Georgian Golden Age, Gelati was founded in 1106 by King David IV of Georgia and is recognized by UNESCO as a World Heritage Site. Historically, Gelati was one of the main cultural and intellectual centers in Georgia. The Gelati Monastery has preserved a great number of murals and manuscripts dating back to the 12th to 17th centuries.

