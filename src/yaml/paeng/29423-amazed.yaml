info:
  summary: Paeng & Terring - aMAZEd
  description: |-
    This Nightowl presentation is brought to you by *Terring* and *Paeng*, featuring a magical 10x8 City Park *("Terring's Labyrinth")* with all the standard perks... Very detailed, with new 'secrets' revealed on every rotation... ;-)

    \* *Compatible with the P205 series.*

    **DEPENDENCIES**  
      
    \* [BLaM FC Garden and Plaza Props 1](https://community.simtropolis.com/files/file/17913-blam-fc-garden-and-plaza-props-1/)  
      
    \* [MTP Super Pack](https://community.simtropolis.com/files/file/20966-peg-mtp-super-pack/) *(for the little ped bridges)*  
      
    *The rest are my 'common essentials' -*  
    \* [Paeng Texture Pack v104](https://community.simtropolis.com/files/file/22823-paeng-textures-vol104/)  
    \* [swi21 Vol01 Megapack](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=403)  
    \* [Murimk Props Vol02 v2.01](https://community.simtropolis.com/files/file/25888-murimk-props-vol02/) *(park props)*  
    \* [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)  
    \* [Porkie Props Vol 01](https://community.simtropolis.com/files/file/11421-porkie-props-vol1-european-street-accessories/)  
    \* [SG 01 Megapack](https://community.simtropolis.com/files/file/15287-bsc-mega-props-sg-vol-01/)  
      
      
    **DEVELOPER NOTES**  
      
    You find all items at or near the end of the *'Parks'* menu with custom icons.  
      
      
    **INSTALLATION**  
      
    Unzip the whole bundle into *"(My )Documents/Plugins"*.  
    To uninstall, bulldoze any instance of this lot in your city, then remove the file(s) from your Plugins.  
      
      
    **CREDITS**  
      
    Idea and Maze Map: **Terring**  
    Lotting: **Paeng**  
      
    *Thanks to the folks at simpeg.com for being there* :-)  
      
      
    **SUPPORT**  
      
    Should you need support for these items please visit the  
    [Paeng Production Forum](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=11038.0)  
      
      
      
    **Enjoy!**
