info:
  summary: Lexington Revisited
  description: |-
    A luxury apartment building, here as a string of mid-rise residential (or commercial) towers...  
      
    Size: 7x11  
    Growable Residential and/or Ploppable Commercial  
      
    Stage 5 RES:  1360 R$$$ (1360 |1960 | 2720)  
    Funcional LM: 1350 CO$$$ Jobs  
      
    \* *Based on the original and awesome BAT by* **spa**... :-)  
      
      
      
    **DEPENDENCIES**  
      
    \* [The Lexington](https://community.simtropolis.com/files/file/19449-the-lexington/)  
    Needed:  
    **Lexington Parkade Left-0x5ad0e817\_0x34c65a72\_0x30000.SC4Model**  
    **Lexington Parkade Right 21-0x5ad0e817\_0xd4bfbe7e\_0x30000.SC4Model**  
      
    *The rest are just my common 'essentials' -*  
    \* [Paeng Texture Pack v104](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?action=downloads;sa=view;down=637) - *!! Updated Version !!*  
    \* [Murimk Props Vol02 v2.01](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?action=downloads;sa=view;down=660)  
    \* [SHK Parking Pack](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?action=downloads;sa=view;down=679)  
    \* [SG 01 Megapack](https://community.simtropolis.com/files/file/15287-bsc-mega-props-sg-vol-01/)  
    \* [Porkie Props Vol 01](https://community.simtropolis.com/files/file/11421-porkie-props-vol1-european-street-accessories/)  
      
      
    **DEVELOPER NOTES**  
      
    You can use either the RES or the COM each on their own, or both together. Remove any you do not wish to use.  
      
    Usage of Power, Water etc. is indicated via the in-game menu.  
      
    You find the ploppable version at or near the end of the *'Landmarks'* menu.  
      
      
    **INSTALLATION**  
      
    Unzip the whole bundle into *"(My )Documents/Plugins"*.  
    To uninstall, bulldoze any instance of this lot in your city, then remove the file(s) from your Plugins.  
      
      
    **CREDITS**  
      
    Thanks to SPA and to the folks at simpeg.com for being there! :-)  
      
      
    **SUPPORT**  
      
    Should you need support for these items please visit the  
    [Paeng Production Forum](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=10912.0)  
      
      
    **Enjoy!**
