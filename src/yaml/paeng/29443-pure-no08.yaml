#     **DEVELOPER NOTES**  
      
#     Add the new lot *(08\_Coleman-and-Sons)* to your *PURe* folder.  
      
#     Copy the *"Needed: ...\*.SC4Model"* dependency to your folder *PURe\_Models*. Store all other files in a safe place outside your Plugins.  
      
#     Play the game :-)  
      
#     You find the ploppable at or near the end of the *'Landmarks'* menu.  
      
      
#     **INSTALLATION**  
      
#     Unzip the whole bundle into *"(My )Documents/Plugins"*.  
#     To uninstall, bulldoze any instance of this lot in your city, then remove the file(s) from your Plugins.  
      
      
