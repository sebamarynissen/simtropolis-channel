  summary: Industrial MMP set 1
  description: |-
    EBLTeam proudly presents,

    Industrial MMP set 1

    **by Gn\_Leugim**

    Want to give some more life to your industrial districts? Now you can, thanks to these simple and easy to use MMP's.

    There are 6 items included in this first set, and each have the same item repeated 3 or 4 times, so you have a chance to get the right rotation. In the end, there is a invisible item to finish up the chain.

    These props are not made by me (credits to its creators) and you will need the following dependencies:

    **[SC4D LEX Legacy â€“ BSC Common Dependencies](https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack)** **v8** (or above)

    -   BSC MEGA Props SG Vol01 v3
    -   BSC MEGA Props JES Vol01 v2
    -   BSC MEGA Props JES Vol07 v2
    -   BSC MEGA Props MISC Vol02 v4

    *You probably have all of them.*

    **Installation**

    **Installation:** Copy/extract the **EBLT** parent folder into your plugins. If you extracted the *\_Documents* folder into your plugins, too, it's highly recommended to keep it, but move it out of the Plugins folder.  
      
    **Un-Installing:** To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards. Any questions or doubts feel free to ask.

    Any questions or doubts feel free to ask.

    Merry Christmas to you all ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif)
