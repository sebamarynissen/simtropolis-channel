#   description: |-
#     Punkthaus revisited

#     This Lot pack contains 8 residential lots for Spocky's "Punkthaus" BATs.

#     (Originals can be found here: [SFBT Punkthaus](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1251))

#     Included are 8 R-$$ lots which contain one or two differently colored buildings.

#     All of them will grow on medium and high density residential zones in Euro tileset.

#     **included are:**

#     three 4x3 Lots

#     two 3x4 Lots

#     three 5x5 Lots

#     **STATS (4x3, 3x4 Lots):**

#     Stage: 6

#     occupants: 475 R-$$ // 859 R-$

#     value (tax): 12.395$

#     power consumed: 7 MWh/month

#     water consumed: 19 m³/month

#     air purification: 4 over 5 tiles

#     water purification: 2 over 6 tiles

#     garbage: 4 over 0 tiles

#     construction time: 72 days

#     \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_

#     **STATS (5x5 Lots):**

#     Stage: 7

#     occupants: 950 R-$$ // 1718 R-$

#     value (tax): 24.900$

#     power consumed: 14 MWh/month

#     water consumed: 38 m³/month

#     air purification: 6 over 5 tiles

#     water purification: 3 over 6 tiles

#     garbage: 8 over 0 tiles

#     construction time: 85 days

#     \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_

#     **Dependencies:**

#     As this is a relot of still existing BATs, you have to download the model files.

#     SFBT\_Punkthaus\_c-0x5ad0e817\_0x724bca0a\_0x30000.SC4Model

#     SFBT\_Punkthaus\_r-0x5ad0e817\_0x329071ab\_0x30000.SC4Model

#     SFBT\_Punkthaus\_y-0x5ad0e817\_0xf290aafd\_0x30000.SC4Model

#     ^^These are the model files created by Spocky/SFBT. Without these files you will see big brown boxes on the lots.

#     The files are included here: [SFBT Punkthaus](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1251)

#     [BSC Textures vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)

#     [BSC Mega Props CP vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

#     [SFBT Essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750)

#     [SFBT Playground Props](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2540)

#     **optional:**

#     [European car replacement mod by mike seith](https://www.simtropolis.com/forum/files/file/12973-european-car-replacement-mod/)

#     **Installation:**

#     just unzip the "SCL\_SFBT\_Punkthaus\_revisited" folder into your Plugins folder!

#     You can put the "Punkthaus\_readme\_pics" folder where you want!

#     Due to the fact that i created new \*.SC4DESC files for these lots, there should be no conflicts with the original lots.

#     **Credits go to:**

#     Spocky, for his superb BATs

#     various members of the BSC Team for their Texture creations

#     to all creators of props used on the lots!

#     special thanks to the communities of www.simforum.de and www.sc4devotion.com for their advice and help!

#     Another thank you to Dirk for www.simtropolis.com!

#     Hope you like

