#   description: |-
#     **modular roadside parking pack**

#     This lot pack contains 23 lots for creating roadside parking areas in your cities.

#     included are: (see pics also)

#     -   doublesided parking lots for use between oneway roads  
        
#     -   singlesided parking lots for use along roads  
        
#     -   singlesided parking lots with (Mathe Man's SFBT) soundwalls  
        

#     the parking lots are fully functional, provide a small park effect, and have a monthly cost of 2 simoleons.

#     There are also included 4 bus stop lots. They provide a capacity of 3.000 (1x1) and 5.000 (2x1).

#     You will find the lots in the misc. transport menue.

#     **stats parking lots:**

#     Lot size: 1x1

#     plop cost: 10$

#     monthly cost: 2$

#     capacity: 50 cars

#     air purification: 1 over 1 tile

#     park effect: 4 over 5 tiles

#     bulldoze cost: 5$

#     **stats bus stop lots:**

#     Lots sizes: 1x1/2x1

#     plop cost: 150ยง/350$

#     capacity: 3.000/5.000

#     monthly cost: 10$/25$

#     transit switch entry cost: 0.02

#     **dependencies:**

#     [SFBT Essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750)

#     [SFBT Soundwalls by Mathe Man](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1727)

#     [BSC Mega Props CP vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

#     [BSC Props CP 2009a](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2135)

#     [european bus stops by SimCityFreak666](https://www.simtropolis.com/forum/files/file/23328-european-busstops/)

#     optional:

#     [European car replacement mod by mike seith](https://www.simtropolis.com/forum/files/file/12973-european-car-replacement-mod/)

#     **installation:**

#     just unzip the "SCL\_modular\_roadside\_parking" folder into your Plugins folder!

#     You can put the "SCL\_mrp\_readme\_pics" folder where you want!

