#     Modding: Simcitler  
      
      
#     This railway station was lotted by logan 123. He used various BATs and props to realize a train station as real as possible.  
#     The result of his work is this Main Railway Station. The Lot is really big (25x14) but you will see, it is/was necessary.  
#     The station features passenger and freight train traffic, and the station also functions as a freight station.  
#     The station additionally features bus and subway functionality, giving it a complete capacity of 65.000.  
      
#     Here are some pics now:  
#     overview: [day](http://www.ld-host.de/uploads/images/ab1751597dc76ac626109e3c5aff1a44.jpg) [night](http://www.ld-host.de/uploads/images/96d5f74a4deaf38dac5ecf3498725963.jpg)  
#     detail shot #1: [day](http://www.ld-host.de/uploads/images/d3056bdd1597af36b74c1dfd32597a87.jpg) [night](http://www.ld-host.de/uploads/images/26780824712774c4653f5a2ccb86c430.jpg)  
#     detail shot #2: [day](http://www.ld-host.de/uploads/images/aadc0203a35d32ae1f366e432c457b0a.jpg) [night](http://www.ld-host.de/uploads/images/0a9f036c548ee44648eb59331d8a7247.jpg)  
#     detail shot #3: [day](http://www.ld-host.de/uploads/images/5fae919a8873664d00a973c210503145.jpg) [night](http://www.ld-host.de/uploads/images/524c09af4cb3d32fd99a8605a8172e86.jpg)  
#     detail shot #4: [day](http://www.ld-host.de/uploads/images/b2d8c3fdb5b138ae82bc411ff6e4abb5.jpg) [night](http://www.ld-host.de/uploads/images/b79027ed2f14226f135137860eccd310.jpg)  
      
#     special service: [video1](http://img62.imageshack.us/i/g1q.mp4) [video2](http://img152.imageshack.us/i/2vt.mp4)  
      
      
#     The station is designed as "realistic" as possible, which causes a relatively long list of dependencies, you will read further down.  
#     So this is a kind of an special Lot for all rail fanatics over the world, who will accept this long list of dependencies, so please do not complain about to much dependencies.  
      
#     But first,  
#     **Stats:**  
#     Lot size: 25x14  
#     plop cost: 25.000$  
#     monthly cost: 500$  
#     flammability: 25/ max. Stage 4  
#     power consumed: 85 MWh/month  
#     water consumed: 28m³/month  
#     capacity: 65.000  
#     air pollution: 10 over 5 tiles  
#     water pollution: 6 over 3 tiles  
#     garbage: 24 over 0 tiles  
#     Transit Switch Entry Cost: 0,03  
#     LM - Effect: 40 over 50 tiles  
#     Park - Effect: 15 over 50 tiles  
      
#     As you can see, this station is not a cheap one, but it will contribute to the development of your city by providing both,  
#     LM an park effects, which will strenghten the cities demand for commercial and residential areas.  
      
#     **NOTE: The terrain has to be completely flat on each of the 25x14 tiles of the LOT. Otherwise you will not be able to place the station in your city!**  
      
#     \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_  
      
#     **Dependencies:**  
      
#     **Buildings:(two avoid brown boxes)**  
#     [Warsaw Main Railway Station](https://community.simtropolis.com/files/file/20505-warsaw-main-railway-station/)  
#     [Falkeid Office Tower](https://community.simtropolis.com/files/file/24451-falkeid-office-tower/)  
#     [BSC Amsterdam Central Station Lot](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=574)  
#     Building as Props (Maxis)  
      
#     **Textures:**  
#     [BSC Textures vol. 02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638)  
