info:
  summary: Anubis station pack
  description: |-
    This station pack includes 3 stations based on anubis89's [Old Smalltown Rail Station](https://www.simtropolis.com/forum/files/file/22964-old-small-town-rail-station/) BATs.

    It is such a beautiful station, so i decided to give it some additionally lots. So the station will now fit for more scenarios.

    **included are:**

    -     
           
        
    -   6x2 STR station  
        
    -   6x3 4 track station (3 platforms)  
        
    -   6x3 4 track station (mid platform)  
        

    All lots additionally feature bus stop functionality, eyecandy parking and TE street connections.

    **here are the stats:**

    **6x2** **STR** **station:**

    **Lot size:** 6x2

    **plop cost:** 7.500$

    **monthly cost:** 45

    **Transit Switch Entry Cost:** 0,020

    **capacity:** 18.000

    **power consumed:** 12 kWh/month

    **water consumed:** 6 m³/month

    **air pollution:** 3 over 4 tiles

    **water pollution:** 2 over 3 tiles

    **garbage:** 6 over 0 tiles

    **6x3 4 track station (3 platforms):**

    **Lot size:** 6x3

    **plop cost:** 7.500$

    **monthly cost:** 75

    **Transit Switch Entry Cost:** 0,020

    **capacity:** 48.000

    **power consumed:** 12 kWh/month

    **water consumed:** 6 m³/month

    **air pollution:** 3 over 4 tiles

    **water pollution:** 2 over 3 tiles

    **garbage:** 8 over 0 tiles

    **6x3 4 track station (mid platform):**

    **Lot size:** 6x3

    **plop cost:** 6.000$

    **monthly cost:** 60

    **Transit Switch Entry Cost:** 0,020

    **capacity:** 36.000

    **power consumed:** 8 kWh/month

    **water consumed:** 3 m³/month

    **air pollution:** 3 over 4 tiles

    **water pollution:** 2 over 3 tiles

    **garbage:** 6 over 0 tiles

    **Dependencies:**

    Network Addon Mod for [Windows](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=851) or [Mac](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=852)

    RAM Single Track Rail(STR) for [Windows](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1996) or [Mac](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1997)

    [Old Smalltown Rail Station](https://www.simtropolis.com/forum/files/file/22964-old-small-town-rail-station/)

    [BSC Textures vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)

    [BSC Mega Props CP vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    [SFBT Essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750)

    **optional:**

    [european car replacement mod](https://www.simtropolis.com/forum/files/file/12973-european-car-replacement-mod/)

    **Credits go to:**

    **anubis89** for his outstanding station BATs

    Another thank you to various members of the BSC Team for their texture creations

    And of course to all creators of props used on the lots!

    special thanks to the communities of www.simforum.de and www.sc4devotion.com for their advice and help!

    Thanks to Dirk for www.simtropolis.com!

    Hope you like!

    ~Simcitler

    check out [my other lots](https://www.simtropolis.com/forum/index.php?app=core&module=search&do=user_activity&search_app=downloads&mid=250000) on the STEX and/or my [current projects](https://www.sc4devotion.com/forums/index.php?topic=12570.0).
