#   description: |-
#     **Pheasant Run (additional lots)**

#     This Lot pack contains eight (growable) residential lots for JBSimio´s Pheasant Run BAT.

#     (Original can be found here: [RUSA Pheasant Run](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2111))

#     Included are 8 lots (4 R-$ Lots, 4 R-$ Lots) which will show either a white or yellow building.

#     All of them will grow on medium and high density residential zones in Euro and Houston tilesets.

#     **R-$ Lots:**

#     two 3x2 Lots

#     two 3x3 Lots

#     **STATS R-$ Lots:**

#     Stage: 4

#     occupants: 167 R-$

#     value (tax): 2.269

#     power consumed: 1 MWh/month

#     water consumed: 2 m³/month

#     air purification: 1 over 5 tiles

#     water purification: 1 over 3 tiles

#     garbage: 4 over 0 tiles

#     construction time: 24 days

#     \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_

#     **R-$ Lots:**

#     four 3x3 Lots

#     **STATS R-$ Lots:**

#     Stage: 4

#     occupants: 94 R-$//167 R-$

#     value (tax): 2.409

#     power consumed: 2 MWh/month

#     water consumed: 5 m³/month

#     air purification: 1 over 5 tiles

#     water purification: 1 over 3 tiles

#     garbage: 4 over 0 tiles

#     construction time: 24 days

#     \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_

#     **Dependencies:**

#     As this is a relot of still existing BATs, you have to download the model files created by JBSimio.

#     JB\_RUSA\_PheasantRun\_Models.dat included in here: [RUSA Pheasant Run](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2111)

#     [BSC Textures vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)

#     [BSC Mega Props CP vol. 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

#     [SFBT Essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750) (Version Dec. 2010)

#     Maxis\_abandoned\_texture.dat (included) only for R-$ lots

#     **Installation:**

#     just unzip the "SCL\_Pheasant\_Run\_relot" folder into your Plugins folder!

#     You can put the "readme\_pics" folder where you want!

#     Due to the fact that i created new \*.SC4DESC files for these lots, there should be no conflicts with the original lots.

#     **Credits go to:**

#     JBSimio, for the beautiful BATs

