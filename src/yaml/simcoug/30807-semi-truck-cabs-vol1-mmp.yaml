  summary: Semi Truck Cabs Vol1 MMP
  description: |-
    **Description:**  
    This Mayor Mode Ploppable (MMP) allows you to plop various Semi Truck props around your towns and cities.  
    There are 4 MMP files - one for each orientation that Mushy created.  
    The icons will show up in your Mayor Mode flora menu.   
    The MMP cycles through 12 total trucks.  
    The final click is a blank prop to reduce the need for bulldozing.

    **Dependencies:**   
    \-**[HD North American Semi Truck Cabs Vol.1](https://community.simtropolis.com/files/file/30732-hd-north-american-semi-truck-cabs-vol1/?tab=reviews#review-509216)** by MushyMushy

    **Installation:**  
    Simply unzip the file and put the entire 'Semi\_Truck\_Cabs\_Vol1\_MMP' folder in your plugins (don't forget the dependency).  
    Feel free to remove any of the orientations that you wish - each MMP works individually or in any combination of the four files.

    **Developer notes:**   
    MushyMushy's great looking trucks can now be plopped anywhere around your cities and towns.  Enjoy!

    **Support:**  
    For questions regarding this MMP, please feel free to visit my Modding Development Thread (**[SimCougs Lot&Mod Den](https://community.simtropolis.com/forums/topic/68540-simcougs-lotmod-den/)**) here on Simtropolis.

    **Special Thanks:**  
    A very special thanks to MushyMushy for creating this great set, and including so many variations and angles.
