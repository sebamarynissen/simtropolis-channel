  summary: Hydroponics Co.
  description: |-
    I. Lostalim Presents:

    Hydroponics Co.

    **about:**

    Hydroponics Co. oversees the largest business of hydroculture (a method of growing plants without soil) in SimNation. Their main headquarters, a skyscraper made of classic blue glass and steel with specially made evergreen trees at the base. Among 120 other branches provide produce for Sims everywhere. Comes with 2 versions, Landmark and CO$$$.

    No Dependencies!!

    **Stats:**

    Landmark:

    Lot size: 4x2

    Plop Cost: $135,000

    Budget Item Cost: $75

    Bulldoze Cost: $15,000

    CO$$$

    Lot Size: 4x3

    Growth Stage: 7

    Building Value: $10,831

    Bulldoze Cost: $1,800

    More stats for those who require it are in a Readme included with the file.

    **Installation:**

    Make sure all the model files are included for the building and the evergreen trees. The 2 other “CO$$$, Landmark” folders can be chosen at your discretion. You can have a single version, or both at the same time.
