    Cascade Center

    A slim contemporary building for use in midrise districts with a “cascade” of glass in the middle separating the two facades. One of the rare contemporary buildings where the glass meets the ground, with a walk way at the top of the two facades gives Sims a nice park of green.

    Comes with 2 versions, Landmark & CO$$$.

    No Dependencies!!

