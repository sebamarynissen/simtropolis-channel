  description: |-
    **I. Lostalim Presents**

    **Pentatonic Offices**

    The tallest building I have ever made, my specialty are midrises, but this one makes an exception. Not only has a musical name, but its trapezoid shape makes it unique from the other towers I have created. Doesn’t matter what direction the camera is facing, the building will always have a different look. Once again, the detail and rendering of the windows realistically depicts reflections, small differences in highlighting, and attention to surface textures. All window/glass textures custom created for this addition with editing software.

    Best of all… **No Dependencies!**

    Both CO$$$ and landmark versions available. More stats in screenshots.
