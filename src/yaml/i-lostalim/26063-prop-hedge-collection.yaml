info:
  summary: Prop Hedge Collection
  description: |-
    This is a prop pack of hedges that can be used for any lot or model. The set comes with 10 different styles of hedges that could be used for Residential or Commercial. Each file comes with a screenshot of a hedge so you can choose which style you want to put in your plugins folder. The hedges can also be connected to each other for corners or long stretchs of hedge for a big lot. The Autumn Hedge can be used with any other autumn tree pack.

    The collection comes with the the following files:

    Arizona Brown Hedge

    Autumn Hedge

    Bright Green Hedge

    Brown Hedge

    Dark Green Hedge

    Grass Hedge

    Light Green Hedge

    Summer Green Hedge

    Yellow Grass Hedge

    Mixed Dark Green Hedge

    The screenshots that come with each file do not have to be included in your plugins folder to operate.

    No dependencies!
