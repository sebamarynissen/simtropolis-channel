  summary: Tower Plaza
  description: |-
    I. Lostalim Presents

    **Tower Plaza**

    The most iconic building from Temecula is now available for SimCity 4. Built in 1991, the most defining feature is the roof pattern, being the most unique anywhere. Designed for commercial offices, this structure becomes multi-use with an expanded water feature. All with nightlights and textures created specifically for this add-on.

    **No Dependencies!** Available as landmark.

    **Detailed stats below:**

