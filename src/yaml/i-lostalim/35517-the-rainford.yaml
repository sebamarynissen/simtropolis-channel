  description: |-
    I. Lostalim Presents

    The Rainford

    The Rainford is a multipurpose structure of my design. Not based on any particular prototype, but implements various architectural characteristics of modern glass skyscrapers. This freelance building could function as a hotel, bank, high-rise apartments, or any other purpose limited only by your imagination. As with any upload, users who have the SC4 Plug-in Manager can easily modify the stats to fit any need. File includes landmark and CS$$$ versions, view screenshots for full stats. Happy 20th for Simtropolis as well!

    No Dependencies!
