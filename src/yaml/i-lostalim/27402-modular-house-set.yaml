  summary: Modular House Set
  description: |-
    I. Lostalim

    Presents

    Modular House Set

    The Modular House Set comes with 6 new modular houses. It adds more variety to the lower wealth houses at the start of the game. These modular houses have 6 colors, blue, green, brown, tan, red, and yellow. Two versions are included: landmark and R$ growable.

    Installation: Choose any files you want, but make sure the model files are included first!

    No dependencies!!

