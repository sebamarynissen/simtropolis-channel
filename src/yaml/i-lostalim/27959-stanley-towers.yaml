  description: |-
    I. Lostalim

    Presents

    Stanley Towers

    The fictional Stanley Towers is a twin residential skyscraper with large luxury penthouses at the top for an incredible view of the city. The extensive lobby gives all the guests the comforts of home for a small price. The affordable penthouses light up at night on both towers, giving the building distinctive character.

    Comes with 3 versions, Landmark, R$$$, and CO$$$.

    No Dependencies!!

    **Stats** are listed here below for those who require it.

    **Landmark:**

    Lot Size: 5x4

    Budget Item Cost: $120

    Bulldoze Cost: $15,000

    Flammability: 24

    Landmark Effect: 60 5

    MaxFireStage: 4

    Mayor Rating Effect: 10 256

    Plop Cost: $125,000

    Pollution at Center: 2 4 2

    Pollution Radii: 2 4 0 0

    Power Consumed: 35

    Water Consumed: 0

    Wealth: None

    **R$$$** comes with 2 different lots.

    Lot Sizes: 5x3 & 5x2

    Growth Stages: 7 & 8

    Besides the two different lot size and growth stages, the rest of the stats are the same.

