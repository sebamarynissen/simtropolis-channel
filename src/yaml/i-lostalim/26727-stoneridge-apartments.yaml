  description: |-
    I. Lostalim Presents

    Stoneridge Apartments

    The interior of the building has a grand lobby with large chandeliers, golden statues and marble floors. The exterior walls and structure of the building are made to look like various sandstones from around the world. It has a mix of Art-Deco and Hong Kong architecture with spires, crests, green panel walls, and a brick walk way in front of the building and around the side entrance. A unique mixture of architecture and design makes this a one-of-a-kind building.

