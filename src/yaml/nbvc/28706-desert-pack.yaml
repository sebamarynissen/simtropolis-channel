group: nbvc
name: desert-pack
version: "1.0"
subfolder: 180-flora
info:
  summary: Desert Pack
  description: |-
    This pack contains different Props and Lots for desert scenes.

    It contains this folders:

    -   NBVC\_BonesMMP: Mayor menu ploppable bones  
        
    -   NBVC\_VulturesMMP: Mayor menu ploppable vultures  
        
    -   NBVC\_DesertProps: Props required for the following folders  
        
    -   NBVC\_CamelsAndBedouinsMMP: Mayor menu ploppable camels and bedouins  
        
    -   NBVC\_BedouinTent: Two Lots with bedouin tents  
        
    -   NBVC\_Caravan: A Lot with a camel caravan  
        
    -   NBVC\_Wells: Two Lots with wells (open and closed)  
        

    You can copy the folders you like in your plugins folder. The folder NBVC\_DesertProps is always required, except for NBVC\_BonesMMP and NBVC\_VulturesMMP.

    The props can also be used in the Lot-Editor for your custom lots.

    No dependencies.
  author: nbvc
  website: https://community.simtropolis.com/files/file/28706-desert-pack/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_05_2013/9bbbf70fd6226b002cb6f254e3096877-desertpack1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_05_2013/ae9c67ca9d3d3e86386d3233171cb760-desertpack2.jpg
dependencies:
  - nbvc:desert-pack-resources
assets:
  - assetId: nbvc-desert-pack
    include:
      - \.dat$
      - \.SC4Lot$

