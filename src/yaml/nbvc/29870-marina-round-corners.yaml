group: nbvc
name: marina-round-corners
version: "2.0"
subfolder: 700-transit
info:
  summary: Marina Round Corners
  description: |-
    The file contains round corners for my marinas and some piers.

    Everything is located in the seaport menu.

    The props can also be used in the Lot-Editor for your custom lots.

    DLL DEPENDENCIES:

    In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):

    [Submenus DLL](community.simtropolis.com/files/file/36142-submenus-dll/) - You need it to get the package submenu working.

    Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).


    Dependencies:

    [NBVC Marina](https://community.simtropolis.com/files/file/28951-marina/)
  author: nbvc
  website: https://community.simtropolis.com/files/file/29870-marina-round-corners/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_08_2014/4c809c4cea672ea2190e6db9390efb04-marinaround1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_08_2014/86109b966348b6b5556e08425e383b64-marinaround2.jpg
    - https://www.simtropolis.com/objects/screens/monthly_08_2014/09da06425011a652e81a711059f53476-marinaround3.jpg
dependencies:
  - nbvc:marina-round-corners-resources
  - nbvc:marina-resources
  - memo:submenus-dll
assets:
  - assetId: nbvc-marina-round-corners
    include:
      - \.SC4Lot$

