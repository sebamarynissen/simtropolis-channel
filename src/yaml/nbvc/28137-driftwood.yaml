info:
  summary: Driftwood
  description: |-
    The file contains mayor menu ploppable driftwood. Additional there are some coconuts and a treasure chest in the set. It can be used for tropical beaches and other rivers and shorelines.

    You can change the driftwood with additional clicks on the same driftwood.

    The driftwood can also be used as props in the Lot-Editor for your custom lots.

    No dependencies.
  author: nbvc
  website: https://community.simtropolis.com/files/file/28137-driftwood/
  images:
