    - https://www.simtropolis.com/objects/screens/monthly_10_2012/d44551416b68eb2b6486a48e56ad144e-driftwood3.jpg
    - https://www.simtropolis.com/objects/screens/monthly_10_2012/038218b96fb820a8f6b672781e84903d-driftwood4.jpg
