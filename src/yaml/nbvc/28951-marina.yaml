group: nbvc
name: marina
version: "2.0"
subfolder: 700-transit
info:
  summary: Marina
  description: |-
    This file contains 12 marina piers with different shapes and sizes. It also contains some seawalls for the marina.

    Everything is located in the seaport menu.

    The props can also be used in the Lot-Editor for your custom lots.  

    DLL DEPENDENCIES:

    In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):

    [Submenus DLL](community.simtropolis.com/files/file/36142-submenus-dll/) - You need it to get the package submenu working.

    Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).

    Dependencies:

    None
  author: nbvc
  website: https://community.simtropolis.com/files/file/28951-marina/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/1a49828064e1b2f5c418b7020a7afcdd-marina1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_09_2013/df4594d907fb1bc1c6e24cbd046a3546-marina2.jpg
dependencies:
  - nbvc:marina-resources
  - memo:submenus-dll
assets:
  - assetId: nbvc-marina
    include:
      - \.SC4Lot$

