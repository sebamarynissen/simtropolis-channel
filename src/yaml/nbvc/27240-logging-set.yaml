group: nbvc
name: logging-set
version: "1.0"
subfolder: 180-flora
info:
  summary: Logging Set
  description: |-
    This set contains different mayor menu ploppables and Lots to create logging scenes.

    It contains 3 MMPs:

    -   Logging harvesters MMP  
        
    -   Wood piles MMP  
        
    -   Stubs and branches MMP  
        

    It also contains two sawmill Lots, one with rail access.

    Dependencies:

    None for the MMPs

    For the sawmills

    [PEG MTP SUPER PACK 1](https://www.simtropolis.com/forum/files/file/20966-peg-mtp-super-pack/)

    [PEG CDK3 SP Rail Fleet 1](https://www.simtropolis.com/forum/files/file/19786-peg-cdk3-sp-rail-fleet/)

    [PEG MTP Logging RESOURCE 1](https://www.simtropolis.com/forum/files/file/20965-peg-mtp-logging-resource/)

    [BSC MEGA Props Newman Inc Vol01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=613)
  author: nbvc
  website: https://community.simtropolis.com/files/file/27240-logging-set/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_01_2012/eab70914b2c0a8c45e2a89edb8880a49-loggingset.jpg
    - https://www.simtropolis.com/objects/screens/monthly_01_2012/0e485f3de12d37cb599a6d947d83255f-loggingset2.jpg
    - https://www.simtropolis.com/objects/screens/monthly_01_2012/c73e296466f412e5fcb49e0cae1cf56c-sawmill1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_01_2012/f382b7d0e2be6bcf9f9e7784c5dc7318-sawmill2.jpg
    - https://www.simtropolis.com/objects/screens/monthly_01_2012/7ee54ed8282d58a6b883877d681408f9-loggingharverster.jpg
    - https://www.simtropolis.com/objects/screens/monthly_01_2012/9bf712cb61ff3f389b75620717d87190-loggingpiles.jpg
    - https://www.simtropolis.com/objects/screens/monthly_01_2012/1f6d1558bc7b911f1a6366ce51ff60dd-loggingstubs.jpg
dependencies:
  - nbvc:logging-set-resources
  - bsc:mega-props-newmaninc-vol01
  - peg:cdk3-sp-rail-fleet
  - peg:mtp-logging-resource
  - peg:mtp-super-pack
