group: nbvc
name: divers-and-boats
version: "2.0"
subfolder: 180-flora
info:
  summary: Divers And Boats
  description: |-
    The file contains divers for for mayor menu and three boats. The boats are in the seaport menu.

    The boats and divers are in two folders and you can copy all or only those folders you like in your plugin folder.

    The divers and boats can also be used as props in the Lot-Editor for your custom lots.

    DLL DEPENDENCIES:

    In order for the contents of this package to display correctly by taking advantage of the new DLL Mods requires the complete installation of the following dependencies (the below listed dependencies are covering a full install):

    [Submenus DLL](community.simtropolis.com/files/file/36142-submenus-dll/) - You need it to get the package submenu working.

    Compatible only with the digital version (1.1.641) of SimCity 4 (Microsoft Windows and Linux only).

    Dependencies:

    None
  author: nbvc
  website: https://community.simtropolis.com/files/file/28146-divers-and-boats/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_10_2012/cd50adb7aef6ba9230a24e23605da46f-divers1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_10_2012/b0c2c309535e65808c104d6cf930c7b5-divers2.jpg
dependencies:
  - nbvc:divers-and-boats-resources
  - memo:submenus-dll
