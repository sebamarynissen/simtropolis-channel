group: nbvc
name: tents
version: "1.0"
subfolder: 180-flora
info:
  summary: Tents
  description: |-
    This file contains mayor menu ploppable tents and some Lots with tents and bonfires.

    The Lots with tents will have night lights.

    The MMP tents do not have no night lights.

    Dependencies:

    None for the MMPs

    For the Lots with fire you will need [PEG MTP SUPER PACK 1](https://www.simtropolis.com/forum/files/file/20966-peg-mtp-super-pack/). This dependency is only used for the glow effect on fires. If you don't have it, the Lot should also work.
  author: nbvc
  website: https://community.simtropolis.com/files/file/27417-tents/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_03_2012/4331b7d81ef121b4ed97d89f23b81338-nbvc_tents.jpg
    - https://www.simtropolis.com/objects/screens/monthly_03_2012/e6a0887f6e8bd5462feb8849264b2ec3-nbvc_tents1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_03_2012/4c8f76930d322a6cc1ed57408b698e88-nbvc_tents2.jpg
    - https://www.simtropolis.com/objects/screens/monthly_03_2012/865f627147b793ee686168e7064e11b2-nbvc_tents4.jpg
    - https://www.simtropolis.com/objects/screens/monthly_03_2012/0626c5349062360728508c72ebcf1167-nbvc_tents3.jpg
dependencies:
  - nbvc:tents-resources
  - peg:mtp-super-pack
assets:
  - assetId: nbvc-tents
    include:
      - \.dat$
      - \.SC4Lot$

