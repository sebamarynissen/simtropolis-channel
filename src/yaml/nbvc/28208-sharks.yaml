group: nbvc
name: sharks
version: "1.0"
subfolder: 180-flora
info:
  summary: Sharks
  description: |-
    The file contains sharks for for mayor menu and two Lots with sharks which are swimming on the water surface. The shark Lots are in the seaport menu.

    The mayor menu sharks and sharks on water surface are in two folders and you can copy all or only those folders you like in your plugin folder.

    You can change the MMP sharks with additional clicks on the same shark.

    The sharks are not animated.

    The sharks can also be used as props in the Lot-Editor for your custom lots.

    No dependencies.
  author: nbvc
  website: https://community.simtropolis.com/files/file/28208-sharks/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_11_2012/ea05708bf3bd4237b78a5f95f80cd137-sharks1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_11_2012/cb23ee2710d15a7d756898c258c0f845-sharks2.jpg
    - https://www.simtropolis.com/objects/screens/monthly_11_2012/5feb39003b2604909c059f7b761c9de9-sharks3.jpg
dependencies:
  - nbvc:sharks-resources
assets:
  - assetId: nbvc-sharks
    include:
      - \.SC4Lot$
      - \.dat$

