group: nbvc
name: fishs-and-rays
version: "1.0"
subfolder: 180-flora
info:
  summary: Fishs And Rays
  description: |-
    The file contains fishs and rays for mayor menu.

    There are two folders in the zip file one with fishs and one with rays you can copy all or only those folders you like in your plugin folder.

    You can change the fishs and rays with additional clicks on the same fish or ray.

    They are not animated.

    The fishs and rays can also be used as props in the Lot-Editor for your custom lots.

    No dependencies.
  author: nbvc
  website: https://community.simtropolis.com/files/file/28267-fishs-and-rays/
  images:
    - https://www.simtropolis.com/objects/screens/monthly_12_2012/6da849d7ba1ab9e0fbfc60ae7eec6f46-fishandrays1.jpg
    - https://www.simtropolis.com/objects/screens/monthly_12_2012/3c3ce19621de559bdb0ac478ffb2875c-fishandrays2.jpg
dependencies:
  - nbvc:fishs-and-rays-resources
assets:
  - assetId: nbvc-fishs-and-rays
    include:
      - \.dat$

