info:
  summary: LBT Hospitals Pack Version Gold
  description: |-
    The hospital pack made by American Bats by Victor Gonzales and LBT. This is a fix and update of the last older hospitals pack, you can pick to get this new version or the older, the lots size are the same as the old pack, so easily you can replace it if you want or have both packs (older and new one)

    The new hospital pack are improved better in capacity, cost, radius also the design of itself to give a professional apparency than the older hospitals pack. Note that the clinics are free to plop.

    Dependencies:

    [LBT Mega Prop Pack vol.01 v3](https://community.simtropolis.com/files/file/21770-lbt-mega-prop-pack-vol01/)

    [LBT Mega Textures vol01 v3](https://community.simtropolis.com/files/file/21771-lbt-mega-textures-vol01-v3/)

    Enjoy!  
      
    Made in Venezuela  
    By: Victor Gonzalez

