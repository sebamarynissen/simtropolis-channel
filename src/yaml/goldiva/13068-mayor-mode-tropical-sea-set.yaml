info:
  summary: Mayor Mode Tropical Sea Set
  description: |-
    Plop water-enabled boats and rocks around your beaches and water edges to make your sims happy. Spray some reefs on shallow ocean floor to create your ultimate simdiver's resort islands. These plops have the same desirable "tree effect" on your sims and city pollution

    MENU: MAYOR MODE - TREES

    DOWNLOAD PACK CONTENT:
    \* 3 dat files
    \* 6 original gdv bat models
    \- 4 boats: sail x 1, speedboat x 1, kayak x 2
    \- reef
    \- rocks

    SPECIAL FEATURE:
    \* To conserve menu space, the single boat plop contains 4 boats. To cycle through different boats click and drag your mouse.
    \* You can plop them on your favorite user-made city canals, rivers and lakes.

    DEPENDENCIES: NONE

    COPYRIGHT/ PERMISSION: Lotmakers are free to use these particular GDV BAT models as props or dependencies. IMPORTANT: Kindly refer users to download the original GDV BAT files from the original location.

    SPECIAL NOTE: This Goldiva creation is inspired by the wonderful mayor mode tree works of CycleDogg, Andreas Roth, and Jeronij

    SIDE NOTE: Check out the GDV Mayor Mode Tropical Trees Set too. Clicking on Goldiva will lead you there. For a clearer view of the set got to [https://www.simtropolis.com/idealbb/view.asp?topicID=49563&pageNo=5&num=30](https://www.simtropolis.com/idealbb/view.asp?topicID=49563&pageNo=5&num=30)

    So...have fun tropicalizing your cities...!
