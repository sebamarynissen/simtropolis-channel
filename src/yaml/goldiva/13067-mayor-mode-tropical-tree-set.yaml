  summary: MAYOR MODE TROPICAL TREE SET
  description: |-
    Plop fully grown tropical trees around your city. These trees have the same positive tree effect on your sims and city pollution

    MENU: MAYOR MODE - TREES

    DOWNLOAD PACK CONTENT:

    \-6 tree files :Coconut single tree
    Coconut group of 3
    Coconut tree over water
    Oil palm tree
    Banana tree
    Mangrove<?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" />

    \-6 original gdv tropical tree models

    SPECIAL FEATURE: The mangrove is "water-enabled". You can plop them near or even under water.

    DEPENDENCIES: NONE

    COPYRIGHT/ PERMISSION: Users are free to use these particular GDV BAT models as props or dependencies. Kindly refer users to download the original GDV BAT files from the original location.

    SPECIAL NOTE: This Goldiva creation is inspired by the wonderful mayor mode tree works of CycleDogg, Andreas Roth, and Jeronij

    SIDE NOTE: Check out the GDV Mayor Mode Tropical Sea Set too. Clicking on Goldiva will lead you there. For a clearer view of the set go to [https://www.simtropolis.com/idealbb/view.asp?topicID=49563&pageNo=5&num=30](https://www.simtropolis.com/idealbb/view.asp?topicID=49563&pageNo=5&num=30)

    So...Enjoy.
