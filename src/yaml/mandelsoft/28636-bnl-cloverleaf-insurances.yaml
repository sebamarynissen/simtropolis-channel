info:
  summary: BNL Cloverleaf Insurances
  description: |-
    Cloverleaf Insurances is a Dutch med-rise commercial office building. It hosts an medium sized insurance company. The Cloverleaf Insurances building is based upon the headquarters of Klaverblad Verzekeringen in Zoetermeer.  
      
    This BAT is available as a ploppable CO$$$ building in the Landmarks menu.  
      
    **Statistics**  
      
    Name: Cloverleaf Insurances  
    Building Menu: Landmarks  
    Capacity CO$$$: 1675 (CO$$: 2393)  
    Power consumption: 68 MW  
    Water consumption: 732 m3  
    Construction cost: $ 11 306  
    Bulldoze cost: $ 584  
    Pollution:  
    \- Air: 8 (radius: 6 tiles)  
    \- Water: 8 (radius: 7 tiles)  
    \- Garbage: 4

    **Installation**  
    Installation is quite simple: just download one of the two ZIP files and extract them to your plugins folder:  
      
    • *BNL\_CO$$$\_Zoetermeer\_KlaverbladVerzekeringen\_DarkNite.zip*  
    Download this ZIP file only when you have SimFox’s DarkNite Mod installed.  
      
    • *BNL\_CO$$$\_Zoetermeer\_KlaverbladVerzekeringen\_MaxisNite.zip*  
    If you don’t have SimFox’s DarkNite Mod installed, download this version.  
      
    **Uninstallation**  
    To uninstall this building, demolish every instance of this building and remove the files from this mod from your Plugins folder.  
      
    Dependencies  
    This mod uses no dependencies.  
      
    Enjoy!  
    *Maarten/MandelSoft*
