  summary: Royal Farms
  description: |-
    Royal Farms convenience stores - 146 locations in the Mid-Atlantic region, including Maryland, Delaware, Virginia, and Pennsylvania, locally famous for their fried chicken. The stores themselves have several different design template and building shapes and color schemes, this is modeled after one of the more basic ones.

    \_\_\_

    From the Royal Farms website:

    *Your go-to place day or night for breakfast, lunch, snacks, dinner, gasoline and diesel fuel, and all the things you need! Dine in our seating area or take out.*

    *Since 1959, we've been satisfying the mid-Atlantic area's hunger for real fresh food served real fast! The Royal Farms Kitchen proudly serves our Famous Royal Farms Chicken - Always Fresh, Never Frozen - lightly breaded and pressure-cooked in your store in Trans Fat Free cooking oil. Our Western Fries are hand-cut and hand-breaded from fresh potato wedges and are cooked right in your store. Hot & Cold Subs - custom-built on rolls baked in our new state-of-the-art ovens. Custom-built Sandwiches and Wraps. Sun Up Breakfast sandwiches - egg and cheese on flaky croissants with bacon, ham, sausage, or steak and available anytime of day or night. And, our Royal Farms 100% Colombian Supremo Coffee Beans are always ground right on the spot just seconds before brewing! The Royal Farms Good-To-Go case features freshly prepared Subs, Wraps, Salads, Fruit and Veggie cups, herbal teas, all natural juices, Cloverland Milk and much more!*

    *\_\_\_*

    Package includes a ploppable Landmark lot and a 3x3 C$$16 Growable lot

    No dependencies
