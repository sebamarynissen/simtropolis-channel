info:
  summary: Roman Temple of Évora
  description: |-
    **History:**

    is an ancient temple in the Portuguese city of Évora (civil parish of Sé e São Pedro). The temple is part of the historical centre of the city, which was included in the classification by UNESCO as a World Heritage Site. It represents one of the most significant landmarks relating to the Roman and Lusitanian civilizations of Évora and in Portuguese territory.

    **Specs**:

    The file contains an 2x2 lot (You can put mmp's around the model).

    **Night:**

    Darknite

    **You can find the building in the Lot Editor as:**

    AGC\_Ancient-Bu\_Portugal\_Roman-Temple-of-Evora\_V01\_S1\_90

    **Ubication:** Landmarks.

    **Icon: ![evora_temple_icon.png](https://cdn.discordapp.com/attachments/393834822696697866/901833280972787812/evora_temple_icon.png)**

    **Scale of the models:** **133% on all axes.**

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this (It is not mandatory to install Darknite, the building will light up if you have maxisnite).

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

