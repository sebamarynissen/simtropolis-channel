info:
  summary: Jan Zamoyski Equestrian Statue
  description: |-
    **History:**

    Jan Zamoyski (1542 – 1605) was a Polish nobleman, Grand Hetman of the Crown from 1581 and important advisor of Kings Sigismund II Augustus and Stephen Báthory, one of the major opponents of Báthory’s successor, Sigismund III Vasa and one of the most skilled diplomats, politicians and statesmen of his time,  a major figure in the politics of the Polish-Lithuanian Commonwealth throughout his life. He was also the founder of Zamosc.

    **Specs**:

    You can find the BAT in the lot editor as Prop or Building (The file does not include a lot).

    ![fggfdswwqetrrhtrds.png](https://cdn.discordapp.com/attachments/393834822696697866/820308962863611974/fggfdswwqetrrhtrds.png)

    **Night:**

    Maxis Night & Darknite **(Choose only one)**

    **You can find the building in the Lot Editor as:**

    AGC\_Statue-Mo\_Poland\_Jan-Zamoyski\_Equestrian\_V01\_S1\_90    (Building)

    **Scale of the model:** **133% on all axes.**

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

