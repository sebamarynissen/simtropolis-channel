  summary: Trains DLC
  description: |-
    This DLC will contain locomotives of all kinds, rail cars, rail guns, etc.

    **Important:**

    **1. If you have downloaded any of the trains I have posted in the past, please remove them from your plugins folder.  
    2\. If you are a lotter and need custom rotation angles for your lot write me a DM and I will export them.**

    You can find images and info of what this DLC (Version 1.0) contains here:

    [https://community.simtropolis.com/forums/topic/761437-agc-trains-dlc-info/?do=embed&comment=1766099&embedComment=1766099&embedDo=findComment](https://community.simtropolis.com/forums/topic/761437-agc-trains-dlc-info/?do=embed&comment=1766099&embedComment=1766099&embedDo=findComment)
    **Specs: Props**

    **I will update this DLC constantly so you must be on the lookout.**

    **Scale of the models:** **133% on all axes.**

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    \-------------------------------------------------------------------------------------------------------

    **If you want to support the development of this DLC please consider making a donation. ![*:thumb:](https://community.simtropolis.com/assets/emoticons/default_44.gif "*:thumb:")**

    [https://www.paypal.com/donate/?hosted\_button\_id=WF9FDNHXCHDVU](https://www.paypal.com/donate/?hosted_button_id=WF9FDNHXCHDVU)

    **Thanks to all people who have donated to me!**
