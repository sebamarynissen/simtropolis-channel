    The file contains an oil tanker named Texaco Ohio. You can plop in the water or on the ground (You can also use MMP under the model).

    You can find the building in the Lot Editor as:

    AGC\_OT\_Texaco-Ohio\_1944\_V100\_S1\_90

    **Stats**

    **Ubication:** Water Transportation.

    **Scale of the model:** Real World Scale (I'll add a version scaled 133% on all axes later).

    **Lot size:** 1x1

    **Icon:**   ![Texaco_Ohio_Logo.png](https://cdn.discordapp.com/attachments/393834822696697866/787119449832292373/Texaco_Ohio_Logo.png)

    **Dependencies:**

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

