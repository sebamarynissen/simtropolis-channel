  summary: Pump Track
  description: |-
    **Specs**:

    The file contains an 3x4 lot (You can put mmp's around the model).

    **Night:**

    Darknite & Maxisnite

    **You can find the building in the Lot Editor as:**

    AGC\_Parks\_Pump\_Track\_V01\_S1\_90

    **Ubication:** Parks.

    **Icon:** ![Pump_Track_1_icon.png.f9b4bf5fae502cc375d097417c089c56.png](https://www.simtropolis.com/objects/attachments/monthly_2023_12/Pump_Track_1_icon.png.f9b4bf5fae502cc375d097417c089c56.png)

    **Scale of the models:** **133% on all axes.**

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    [https://community.simtropolis.com/files/file/34720-agc-environment-dlc/?do=embed](https://community.simtropolis.com/files/file/34720-agc-environment-dlc/?do=embed)
