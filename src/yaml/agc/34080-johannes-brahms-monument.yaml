info:
  summary: Johannes Brahms Monument
  description: |-
    This monument is in Karlsplatz, Austria and shows Johannes Brahms seated and at his feet a woman playing a lyre.

    **Specs**:

    The file does not contain a lot. You can create lots with the files and use this as a dependency.

    ![DAYJOHA.png](https://cdn.discordapp.com/attachments/393834822696697866/805081150875369502/DAYJOHA.png)

    **Night:**

    Maxis Night & Darknite **(Choose only one)**

    **Maxisnite:**

    ![MAXISJOHA.png](https://cdn.discordapp.com/attachments/393834822696697866/805081152363954186/MAXISJOHA.png)

    **Darknite:**

    ![nighahaha.png](https://cdn.discordapp.com/attachments/393834822696697866/804858368216662026/nighahaha.png)

    ![ddvdvdvdss.png](https://cdn.discordapp.com/attachments/393834822696697866/805069708302745600/ddvdvdvdss.png)

    **You can find the building in the Lot Editor as:**

    AGC\_Statue-Mo\_Austria\_Johannes\_Brahms\_V01\_S1\_90    (Building & Prop)

    **Scale of the model:** **133% on all axes.**

    **nstallation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

