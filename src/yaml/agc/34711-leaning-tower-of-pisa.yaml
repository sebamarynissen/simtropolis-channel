info:
  summary: Leaning Tower of Pisa
  description: |-
    **History:**

    Tower of Pisa, is the campanile, or freestanding bell tower, of the cathedral of the Italian city of Pisa, known worldwide for its nearly four-degree lean, the result of an unstable foundation. The tower is situated behind the Pisa Cathedral and is the third-oldest structure in the city's Cathedral Square (Piazza del Duomo), after the cathedral and the Pisa Baptistry.

    **Specs**:

    The file contains an 3x3 lot (Without base texture)

    **Night:**

    Darknite

    **You can find the building in the Lot Editor as:**

    AGC\_Ancient-Bu\_Italy\_Leaning-Tower-of-Pisa\_V01\_S1\_90    (Building)

    **Ubication:** Landmarks.

    **Icon: ![Pisa_Tower_icon.png](https://cdn.discordapp.com/attachments/393834822696697866/896868354508349520/Pisa_Tower_icon.png)**

    **Scale of the model:** **133% on all axes.**

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this (It is not mandatory to install Darknite, the building will light up if you have maxisnite).

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

