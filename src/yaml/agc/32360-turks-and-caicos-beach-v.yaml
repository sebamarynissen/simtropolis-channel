    **About this file:**

    This is a Beach Mod in HD resolution (1024x1024) to be used with Sudden Terrain Valley.

    **NOTE:**

    **In order to utilize hd textures you must be rendering in hardware mode, otherwise you may experience a crash to desktop.**

    **Installation:**

    Unzip to your zzz\_terrain\_sudden\_valley folder. To avoid conflicts ensure you have no other beach mods installed.

    **Dependencies:**

    **Sudden Valley Terrain Mod (Recomended)**

    [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2867](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2867)

