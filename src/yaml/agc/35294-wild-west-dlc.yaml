info:
  summary: Wild West DLC
  description: |-
    Special thanks to [@Tyberius06](https://community.simtropolis.com/profile/660284-tyberius06/) and [@thepabray75](https://community.simtropolis.com/profile/686829-thepabray75/) for helping me buy this bundle.

    **You can find images and info of what this DLC contains here:**

    [https://community.simtropolis.com/forums/topic/761976-agc-wild-west-dlc/?do=embed](https://community.simtropolis.com/forums/topic/761976-agc-wild-west-dlc/?do=embed)
    **Specs:**

    This DLC contains props and mmp's. does not include lots.

    **Includes** **MaxisNite** **and** **Darknite** **(Choose only one).**

    **I will update this DLC constantly so you must be on the lookout.**

    **Dependencies:**

    **Highly recommended**

    [https://community.simtropolis.com/files/file/34720-agc-environment-dlc/?do=embed](https://community.simtropolis.com/files/file/34720-agc-environment-dlc/?do=embed)
    **Scale of the models:** **133% on all axes.**

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Now you can make voluntary contributions to support me in continuing to create more content for SimCity 4 (I decided to use Paypal instead of Patreon because I want everyone to have access to my content). ![*:thumb:](https://community.simtropolis.com/assets/emoticons/default_44.gif "*:thumb:")**

    [https://www.paypal.com/donate/?hosted\_button\_id=WF9FDNHXCHDVU](https://www.paypal.com/donate/?hosted_button_id=WF9FDNHXCHDVU)

    **Thanks to the few people who have donated to me.**
