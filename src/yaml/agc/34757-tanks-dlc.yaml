  summary: Tanks DLC
  description: |-
    This prop pack will contain all types of tanks ranging from WW1 to WW3? ![*:D](https://community.simtropolis.com/assets/emoticons/default_9.gif "*:D")

    Version 1.0 contains the following tanks:

    \-T-72B                 - M4 Sherman            - M4A3E8 Sherman         - T-90A

    \- IS-2                   - M1A1 Abrams         - Churchill VII                    - T-72A

    \- Leclerc S1       - KV-1 ZiS 5                 - Challenger 2                   - ISU-152

    \- Tiger I               - Sturmtiger               - Char B1 bis                      - KV-2

    You can find images of what this prop pack contains here:

    (Soon)

    in the lot editor:

    AGC\_Army\_Medium-Tanks\_

    AGC\_Army\_Heavy-Tanks\_

    AGC\_Army\_Tank-Destroyers\_

    \------------------------------------------------------------------------------------------------------------------------------------------------------------

    **I will update this prop pack constantly so you must be on the lookout.**

    **Scale of the model:** **133% on all axes.**

    **Installation:**

    **\- Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **\- If you downloaded this tank, please remove it.**

    [https://community.simtropolis.com/files/file/34200-agc-challenger-2-tank/?do=embed](https://community.simtropolis.com/files/file/34200-agc-challenger-2-tank/?do=embed)
    **You can make voluntary contributions to support me in continuing to create more content for SimCity 4 (I decided to use Paypal instead of Patreon because I want everyone to have access to my content). ![*:thumb:](https://community.simtropolis.com/assets/emoticons/default_44.gif "*:thumb:")**

    [https://www.paypal.com/donate/?hosted\_button\_id=WF9FDNHXCHDVU](https://www.paypal.com/donate/?hosted_button_id=WF9FDNHXCHDVU)

    **Thanks to all people who have donated to me!**
