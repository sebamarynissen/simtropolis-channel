  summary: Crane Vessel SSCV Thialf
  description: |-
    **History:**

    The SSCV Thialf is a semi-submersible crane vessel operated by Heerema Marine Contractors, and it was the largest crane vessel in the world until the SSCV Sleipnir became the largest in 2019.

    The ship was constructed in 1985 as DB-102 for McDermott International by Mitsui Engineering & Shipbuilding Co., Ltd. In 1997, it was taken over by Heerema Marine Contractors after discontinuation of their joint venture with McDermott, HeereMac, and renamed Thialf.

    **Specs**:

    **Choose only one!**

    The file contains an 7x11 (V133) or 5x9 (V100) lot (You can put mmp's below the model).

    **Scale of the models:** **133% and 100%**

    **Night:**

    I'll add the night version later.

    **Ubication:** Water transit.

    **Icon: ![HEEREMA_ICON.png](https://cdn.discordapp.com/attachments/904385776584912936/925199549478371348/HEEREMA_ICON.png)**

    **Dependencies:**

    No dependencies

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

