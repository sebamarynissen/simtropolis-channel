  summary: St. Simeon Slupnik
  description: |-
    **History:**

    Orthodox church of St. Simeon Slupnik of 1910 built in neo-Byzantine style. Dolhobyczow, Lublin Voivodeship, Poland.

    **Specs**:

    You can find the BAT in the lot editor as Building (The file does not include a lot).

    **Night:**

    Darknite

    **You can find the building in the Lot Editor as:**

    AGC\_Church\_Orthodox\_St-Simeon-Slupnik\_V01\_S1\_90    (Building)

    **Scale of the model:** **133% on all axes.**

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **Now you can make voluntary contributions to support me in continuing to create more content for SimCity 4 (I decided to use paypal instead of Patreon because I want everyone to have access to my content). ![*:thumb:](https://community.simtropolis.com/assets/emoticons/default_44.gif "*:thumb:")**

    [https://www.paypal.com/donate/?hosted\_button\_id=WF9FDNHXCHDVU](https://www.paypal.com/donate/?hosted_button_id=WF9FDNHXCHDVU)

    **Thanks to all the (8) people who have donated to me!**
