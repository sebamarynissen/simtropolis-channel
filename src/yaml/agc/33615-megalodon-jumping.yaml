  description: |-
    **Description:**

    Megalodon (Carcharocles megalodon), meaning "big tooth", is an extinct species of shark that lived approximately 23 to 3.6 million years ago (mya), during the Early Miocene to the Pliocene.

    ![Mega4.png](https://cdn.discordapp.com/attachments/393834822696697866/713503069047881758/Mega4.png)

    **Installation:** Unzip the contents of this file into Documents/SimCity 4/Plugins/.

    **File details**

    **Category:** Landmarks.

    **Scale:** 133%. (All axis)

    **Dependecies:** There are no dependencies required for this lot.

    **Lot:** You must put the lot in the water.

    **Icon:** ![Icon_s.png](https://cdn.discordapp.com/attachments/393834822696697866/713395385535823912/Icon_s.png)

    **I will add more rotation angles and poses in the future so you should keep an eye out for any updates.**
