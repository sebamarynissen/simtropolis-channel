  summary: Sukhoi Su-57
  description: |-
    The **Sukhoi Su-57** is the designation for a stealth, single-seat, [twin-engine](https://en.wikipedia.org/wiki/Twinjet "Twinjet") [multirole](https://en.wikipedia.org/wiki/Multirole_combat_aircraft "Multirole combat aircraft") [fifth-generation jet fighter](https://en.wikipedia.org/wiki/Fifth-generation_jet_fighter "Fifth-generation jet fighter") being developed for [air superiority](https://en.wikipedia.org/wiki/Air_supremacy "Air supremacy") and [attack](https://en.wikipedia.org/wiki/Air_interdiction "Air interdiction") operations. The aircraft is the product of the **PAK FA**, a [fifth-generation](https://en.wikipedia.org/wiki/Fifth-generation_jet_fighter "Fifth-generation jet fighter") fighter programme of the [Russian Air Force](https://en.wikipedia.org/wiki/Russian_Air_Force "Russian Air Force"). [Sukhoi](https://en.wikipedia.org/wiki/Sukhoi "Sukhoi")'s internal name for the aircraft is **T-50**. The Su-57 is planned to be the first aircraft in Russian military service to use [stealth technology](https://en.wikipedia.org/wiki/Stealth_technology "Stealth technology").

    \- Tree Camos

    \- Scale: 133%

    \- Lot editor: Item names start with

    \* MILITARY\_RU\_Sukhoi\_Su-57\_V1\_90 , 45.

    \* MILITARY\_RU\_Sukhoi\_Su-57\_V2\_90  , 67 , 45 , 22

    \* MILITARY\_RU\_Sukhoi\_Su-57\_V3\_90 , 67 , 45, 22

    \- The model was rendered in HD.

