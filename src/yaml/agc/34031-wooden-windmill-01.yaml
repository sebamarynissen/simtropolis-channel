info:
  summary: Wooden Windmill 01
  description: |-
    ![windmill6.png](https://cdn.discordapp.com/attachments/393834822696697866/795817601560608788/windmill6.png)

    ![windmill5.png](https://cdn.discordapp.com/attachments/393834822696697866/795817606211960842/windmill5.png)

    **Specs**:

    The file contains an 2x1 lot. Plop it on **flat ground** (You can also use MMP around the model).

    **Night:**

    Maxis Night & Darknite **(Choose only one)**

    **Darknite:**

    ![windw1.png](https://cdn.discordapp.com/attachments/393834822696697866/795817619676463124/windw1.png)

    ![windmill4.png](https://cdn.discordapp.com/attachments/393834822696697866/795817615037038642/windmill4.png)

    **Maxisnite:**

    ![windmill7.png](https://cdn.discordapp.com/attachments/393834822696697866/795817598167023636/windmill7.png)

    ![windmill8.png](https://cdn.discordapp.com/attachments/393834822696697866/795817598033068042/windmill8.png)

    **You can find the building in the Lot Editor as:**

    AGC\_Windmill\_Wooden\_V1\_S1\_90   (Building)

    **Scale of the model:** **133% on all axes.**

    **Ubication:** Landmarks.

    **Icon:** ![WINDMILL1.png](https://cdn.discordapp.com/attachments/393834822696697866/795818617551192115/WINDMILL1.png)

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\--------------------------------------------------------------------------------------------------------**

