info:
  summary: Grunwald Monument
  description: |-
    **History:**

    Is an equestrian statue of King of Poland Władysław II Jagiełło (1352–1434) located at Matejko Square in Kraków's Old Town and constructed in 1910 to commemorate the 500th anniversary of the Battle of Grunwald. It was destroyed in 1939 by the Nazis and reconstructed in 1976 according to project by Marian Konieczny.

    **Specs**:

    The file contains an 1x1 lot. Plop it on **flat ground** (You can also use MMP around the model).

    ![dyajj.png](https://cdn.discordapp.com/attachments/393834822696697866/806527238706167818/dyajj.png)

    **Night:**

    Maxis Night & Darknite **(Choose only one)**

    **Maxisnite:**

    ![mamxisisa.png](https://cdn.discordapp.com/attachments/393834822696697866/806527240715501628/mamxisisa.png)

    **Darknite:**

    ![drknw.png](https://cdn.discordapp.com/attachments/393834822696697866/806527237746589766/drknw.png)

    **You can find the building in the Lot Editor as:**

    AGC\_Statue-Mo\_Poland\_Grunwald-Monument\_V01\_S1\_90    (Building)

    **Scale of the model:** **133% on all axes.**

    **Ubication:** Parks

    **Icon:** ![POLANDSTATUE.png](https://cdn.discordapp.com/attachments/393834822696697866/806527950061043742/POLANDSTATUE.png)

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

