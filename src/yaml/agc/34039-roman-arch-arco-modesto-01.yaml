info:
  summary: Roman Arch "Arco Modesto" 01
  description: |-
    **History**

    "Arco Modesto" is a fictional Roman arch inspired by a Roman Arch located in Soria, Spain.

    **Specs**:

    The file contains an 2x1 **(Normal Version)** and 1x1 lot **(Road Version)**. Plop it on **flat ground** (You can also use MMP around the model).

    **Normal Version:**

    ![ARCHDAY3.png](https://cdn.discordapp.com/attachments/393834822696697866/797086970873774100/ARCHDAY3.png)

    **Road Version:**

    ![ARCHDAY2.png](https://cdn.discordapp.com/attachments/393834822696697866/796899042294235136/ARCHDAY2.png)

    ![ARCHDAY.png](https://cdn.discordapp.com/attachments/393834822696697866/796896872941879316/ARCHDAY.png)

    **Night:**

    Maxis Night & Darknite **(Choose only one)**

    **Darknite:**

    ![ARCODARK.png](https://cdn.discordapp.com/attachments/393834822696697866/797086969695961098/ARCODARK.png)

    Maxisnite:

    ![ARCHMAX.png](https://cdn.discordapp.com/attachments/393834822696697866/796896874032005170/ARCHMAX.png)

    **You can find the building in the Lot Editor as:**

    AGC\_Archs\_Roman\_Arco\_Modesto\_ROAD\_V01\_S1\_90    (Building)

    AGC\_Archs\_Roman\_Arco\_Modesto\_V01\_S1\_90    (Building & Prop)

    **Scale of the model:** **133% on all axes.**

    **Ubication:** Landmarks.

    **Icon:** ![roman_arch_normal.png](https://cdn.discordapp.com/attachments/393834822696697866/797088290624897034/roman_arch_normal.png)  ---  ![roman_arch_road.png](https://cdn.discordapp.com/attachments/393834822696697866/797088291014180894/roman_arch_road.png)

    **Installation:**

    **Unzip the "Barroco Hispano DLCs" in your Plugins Folder (I highly recommend respecting my folder system because I plan to export or update thousands of BATs).**

    **Dependencies:**

    If you choose the Darknite version you need this

    [SimFox Day and Nite Modd](https://community.simtropolis.com/files/file/23089-simfox-day-and-nite-modd/)

    **\--------------------------------------------------------------------------------------------------------**

