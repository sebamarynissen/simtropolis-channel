  summary: MNC TOWER
  description: |-
    **MNC Tower** is an office building located on Jalan Kebon Sirih kav. 17-19 Menteng, Central Jakarta, previously named the tower Bimantara, all companies under the group of MNC (Media Nusantara Citra) offices in this building, MNC is a big company by *Hary Tanoesoedibjo* as Group President & CEO he developed MNCâ€™s business model as it is today through various major acquisitions and establishments of new businesses, including the acquisitions of PT Global Mediacom Tbk (GlobalTV), RCTI, and TPI as well as the development of the print and content business within MNC and many others. including SunTV networks, daily newspapers Seputar Indonesia, online media okezone.com, Trijaya FM radio, tabloids and magazines MNI Global Entertainment, Trust Magazine, Genie Magazine,Realita Magazine, Mom&Kiddie Magazine, VAS & mobile game Linktone Ltd & Letang Game Ltd, also some companies in the production and distribution of content as MNC Picture, MNC Channel as well creative & Talent Agency as Cross Media International, etc.

    building height is 125 m, have 29 floor with length x width 46x44m excluding two gate canopy

    MNC Tower BAT Model

    I accidentally added a 33% height of the building to approximately 166m, so not too short when seen in the game, on glass texture I tried to follow closely the JasonCW glassing tutorial, Thank you so much to JasonCW for the tutorial It is very useful to me. I think the glass texture of the MNC tower still not perfect, but for now, I'm quite satisfied with the results. I was only difficulty when it will select images to be used as ground plane for the reflection of the glass, but I am sure the next BAT will be better.

