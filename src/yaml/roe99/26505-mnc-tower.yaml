    Installation : unzip all file (besides readme file and jpg file) to your /My Documents/SimCity 4/Plugins directory

    for ploppable you will MNC Tower icon at landmark's menu

    Uninstall:

    Remove all files from your /My Documents/SimCity 4/Plugins directory

    \---------------------------------------------------------------------------

    Note:

    In order to see night lighting, you need to have the EP1 Update 1 for Rush Hour/Deluxe installed, and then afterwards install the patch specifically for the BAT nightlighting, available on the "Building Architect Tool" page on the official Maxis website. It is a separate download because it is optional. Note that you must be logged in to see the link.

    If you do not have this installed, no custom model you

    download will display any lighting effects at night.

    night view is dark night mode, then in suggest you use the[SimFox Day 'n' Nite Modd 1](https://www.simtropolis.com/forum/files/file/23089-simfox-day-n-nite-modd/) for better appearance

    to display quiry UI properly, you need a Elsham\_query\_UI.dat placed in the plugins folder, that you get from my previous file, as I include the tower batavia, or wisma46, if no Elsham\_query\_UI.dat in the plugins folder, buildings can still run normally in the game, only when clicked then no information will be shown

    \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_

    with the limitations of my PC specs, I keep trying to present the best so far that I could do. any comments, suggestions, and criticisms are welcome, I would love to hear any feedback from you

    Best Regard

    Roe99

    if you want to discuss the BAT that I created, or anything related to my bat please visit my thread [roe99 bat project](https://www.simtropolis.com/forum/topic/44431-roe99-bat-project/)
