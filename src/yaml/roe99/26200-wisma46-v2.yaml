    Wisma BNI46 is the tallest building in Indonesia. the real It is a 262m tall skyscraper located in the Kota BNI complex in Central Jakarta, Indonesia. The 48 storey office tower was completed in 1996 under the design by Zeidler Roberts Partnership (Zeidler Partnership Architects) and DP Architects Private Ltd.

    The tower is located on a 15 ha lot in the downtown city. It has a floor area of 140,028 mÂ².

    The tower contains 23 elevators which can reach speeds of 360 mpm in the super high speed models.

    Wisma 46 is the 74th tallest existing building in the world when measured up to the spire. It is also the second tallest building in the southern hemisphere.

    The tower has 48 floors above ground which consist of offices only. There are 2 underground floors used for car parking.

    1st Floor and 2nd loaded by bank, cafe, and resto, as Starbuck, Dunkin Donuts, and other. Besides Monas Monument, this building also as Jakarta City icon because its unique form as pen.

