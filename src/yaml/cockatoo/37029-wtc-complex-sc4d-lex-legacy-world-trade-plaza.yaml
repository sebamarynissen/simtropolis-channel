    ***Dependencies:***

    This lot is made up almost entirely of external dependencies. You will need to make sure that you have every single listed dependency installed before you can use this lot.

    I’ve broken with my usual policy of trying to keep dependencies to a minimum, however most of the packs used are very common… and really are great props in themselves that are worth the download anyway.

