  description: |-
    ****The Hong Kong/ Asia BAT team presents****

    HK Sceneway Garden Phase 1 New Lot

    *BAT and Modding created by Bixel*

    Lot created by Cockatoo-210893

    * * *

    ****Overview:****

    This upload is an updated lot file for Bixels Sceenway Garden Phase 1. After seeing the original lot in the game I decided to create a new lot for the BAT and after Bixel saw it he asked me to up-load it to the STEX.

    This is only ONE lot file and it will not update phase 2, 3 or 4.

    **Building Stats:** All stats and information for this building can be found in Bixels original upload.

    **Dependencies:** For this lot to function at all you are going to need the original building for the .SC4model and the .SC4desc files from the original upload: [HK Sceenway garden](https://www.simtropolis.com/stex/index.cfm?id=18828).

    Also I have used several other fairly standard custom prop and texture packs.

    -   [SC4D LEX Legacy - BSC Common Dependencies Pack v9c](https://sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack) (and above)  
        The below listed dependencies are all can be found in the hereby linked dependency pack compilation.
    -   BSC Textures Vol01
    -   BSC MEGA Props Misc Vol01
    -   BSC MEGA Props CP Vol01

    Simply copy the HKBAT folder into the Plugins folder.

    If you experience any problems with this lot please send Cockatoo-210893 a private message at Simtropolis.com.

    * * *

    Cockatoo for the HKABT team.

    23rd October 2007

    UPDATED 31st JULY 2008 TO FIX DAMAGED DESCRIPTION DUE TO HACKERS.
