  description: |-
    **The Hong Kong/ Asia BAT Team Presents…**

    **Lun Man Building**

    *Model, Modding / Lotting, Custom Menu Icons & Readme – Cockatoo.*

    Name suggested by Tankmank.

    * * *

    **Overview:**  The Lun Man Building is a residential pencil tower based on those in photos from the Wanchai district of Hong Kong.

    It has been placed on a 2x2 lot with no area on the lot outside the footprint of the actual model, so it will easily fit into your urban areas and waste no space.

    These lots were made with the X\_Tool, so they don’t explodes ur Sim Citieh phours!!1

    In this download there are two versions included:

    • Growable Stage 7 R§§ giving 1272 residents.

    • Plopable static landmark.

    **The stats are as follows:**

    **GROWABLE R§§**

    **Size:**  2x2

    **Occupants:**  R§§ 1272

    **Growth Stage:**  Stage 7

    **Zone Type:**  High Density Residential

    **Tilesets:**  Huston & Euro

    **Power Used:**  18 MWh per Month

    **Water Used:**  48 Gallons per Month

    **Flammability:**  40 – Stage 4

    **Garbage Generated:**  5 Tones per Month

    **Air Pollution:**  10 / 5 Tiles

    **Water Pollution:**  5 / 6 Tiles

    **Bulldoze Cost:**  § 1260

    **LANDMARK**

    **Size:**  2x2

    **Power Used:**  60 MWh per Month

    **Water Used:**  -

    **Flammability:**  10 – Stage 4

    **Garbage Generated:**  12 Tones per Month

    **Air Pollution:**  1 / 1 Tile

    **Water Pollution:**  1 / 2 Tiles

    **Bulldoze Cost:**  § 1260

    **Plop Cost:**  § 15600

    **Monthly Cost:**  § 80

    **Landmark Effect:**  40 / 20 Tiles

    **Mayor Rating:**  10 / 256 Tiles

    **Menu Position:**  Landmarks, near bottom

    Dependencies:

    These are the files you need for these lots to be able to function in the game…

    • Oh, looks like you got lucky! No dependencies this time.

    **Installation:**

    Copy the HKBAT folder into the Plugins folder.

    • R$$7\_2x2\_HK Lun Man Building.SC4Lot  =  Growable R§§

    • PLOP\_2x2\_HK Lun Man Building.SC4Lot   =  Landmark

