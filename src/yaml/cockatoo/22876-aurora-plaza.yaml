    **Installation:**

    Copy the HKBAT folder into the Plugins folder.

    If you want to use the CAM version, you must also copy the CAM folder.

    -   CO$$8\_4x4\_Aurora Plaza.SC4Lot  =  *Growable CO§§*
    -   PLOP\_CO$$\_4x4\_Aurora Plaza.SC4Lot  =  *Plopable CO§§*
    -   CO$$11\_4x4\_Aurora Plaza.SC4Lot = *Growable CO§§ (**CAM**)*
    -   PLOP\_4x4\_Aurora Plaza.SC4Lot  =  *Landmark*

    The package includes the following landmark variants:

    -   PLOP\_4x4\_Aurora Plaza-No Screen.SC4Lot
    -   PLOP\_4x4\_Aurora Plaza-Kim Jong Il.SC4Lot
    -   PLOP\_4x4\_Aurora Plaza-Heineken.SC4Lot
    -   PLOP\_4x4\_Aurora Plaza-Geisha.SC4Lot
    -   PLOP\_4x4\_Aurora Plaza-Coca Cola.SC4Lot

    We recommend installing only one variant, or you can install all variants and let the game decide which one to use.

