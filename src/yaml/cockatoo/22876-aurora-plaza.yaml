    **The Hong Kong/ Asia BAT Team Presents…**

    **Aurora Plaza**

    *Model, Modding / Lotting, Custom Menu Icons & Readme – Cockatoo.*

    * * *

    **Overview:**  Aurora Plaza is a big shiny tower in Shanghai. In real life, at night, it features a 15 story high video screen on its front facade, but because not *everybody* wants to see a giant depiction of a puppet Kim Jong Il in their cities, I’ve included two versions of the model. The no screen version features brighter orange night-lighting (which I think looks better) while the screen version has dimmer green lighting and of course, the giant video screen, similar to that of the real building.

    In this download there are three versions included:

    -   Growable Stage 8 CO§§ providing 3355 medium wealth jobs.
    -   Plopable functional CO§§ providing 3355 medium wealth jobs.
    -   ***Growable Stage 11 CO§§ providing 6818 medium wealth jobs. (CAM)***
    -   Plopable static landmark.

    **The stats are as follows:**

    Ahh, I get sick of typing them out every time. It's all in the readme, and they've been made with the SC4PIM, so it's all good.

