    **Overview:**  The Standard Chartered Bank Building is a 42 story high-rise office tower located directly adjacent to the Hong Kong Shanghai Bank Building in central Hong Kong. This is also my first tru-Nite BAT ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif) I do realise that the final export has turned out a little grainy, especially around the logo, so I’m sorry about that - I’m working on it. Otherwise this is a near accurate replica of the real life building.

    In this download there are three versions included:

    • Growable Stage 7 CO§§ providing 1919 medium wealth jobs.

    • Plopable functional COS§§ providing 1919 medium wealth jobs.

    • Plopable static landmark.

