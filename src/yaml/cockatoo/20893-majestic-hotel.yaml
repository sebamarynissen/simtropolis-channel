    **The Hong Kong/ Asia BAT Team Presents…**

    Majestic Hotel

    *Model, Modding / Lotting, Custom Menu Icons & Readme – Cockatoo.*

    * * *

    **Overview:**  The Majestic is a mid-rise hotel located In the Jordan District of the Kowloon Peninsular in Hong Kong. I’ve stayed there a few times, it’s a nice place, not what you’d expect from that part of town.

    Unfortunately there are some issues with the night-lighting on zoom’s 1, 2 & 3. The roof appears brightly illuminated on these zoom levels while not on the two closest. This was just Gmax playing silly buggers during the render, there’s nothing that can be done, but luckily the lighting can only be fully appreciated from zoom’s 4 and 5 anyway.

    This download is a near accurate representation of the real life building for SC4.

    These lots were made with the X\_Tool, so they don’t give you smart ass remarks if you try to delete them.

    In this download there are three versions included:

    -   Growable Stage 7 CS§§ providing 1949 medium wealth jobs.
    -   Growable Stage 13 CS§§ providing 2225 medium wealth jobs. (**CAM**)
    -   Plopable functional CS§§ providing 1949 medium wealth jobs.
    -   Plopable static landmark.

