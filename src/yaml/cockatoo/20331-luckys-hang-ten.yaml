    **Lucky’s Hang Ten!**

    **(My re-make of the original building created by Maxis)**

    *Model, Modding / Lotting, Custom Menu Icons & Readme – Cockatoo.*

    * * *

    **Overview:** I’ve always loved that strange little landmark, you know, the Hawaiian Bar, one of the last things that Maxis ever released for SC4, so I’ve decided to create my own version of the infamous Lucky’s Hang Ten lounge. What a great way to welcome in the summer months eh… if you live this side of the equator anyway. These lots were made with the X\_Tool.

    In this download there are three versions included:

    • Growable ‘CAMpatible Stage 3’ CS§ providing 407 low wealth jobs.

    • Plopable static landmark.

    • Plopable functional CS§§ providing 104 medium wealth jobs.

