info:
  summary: CSK2 Annabellelin Restaurant
  description: |-
    ***\*\* This lot is dedicated to our beloved but ailing Annabellelin.  
    Our prayers are with you, Annabelle.***

    Long ago, they were the greyhounds of the mighty Mississippi River. But time & technology has passed them by and they remain but a memory and icon to a distant era. Very few of the original paddle wheel steam boats remain to this day but the beautiful **Annabellelin** lives on, rescued from the scrap yard and meticulously restored to her original grandeur.

    Enjoying her retirement, the Annabellelin now graces your **CSK2** canals as the swankiest restaurant in town. Limos are a frequent site as they chauffer in the city's elite for an evening of fine dining, dancing & music performed by the finest Jazz artists alive today.

    Although technically a high wealth commercial service lot, The Annabellelin is also a city icon and therefore a major landmark & tourist attraction.

    **This file requires the following dependency:  
    PEG CSK2**

    **All Pegasus files are now legacy content and are no longer officially supported - however support from the wider community can be requested [here](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/)**.
