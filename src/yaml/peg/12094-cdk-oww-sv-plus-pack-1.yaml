info:
  summary: CDK-OWW SV Plus Pack 1
  description: |-
    \* Updated 3/2/05 to include a missing mosaic texture.

    This add-on pack for the **PEG CDK Seaport Village** adds 4 new lots to expand and enhance your Seaport Village complex. They can also be used with any of the CDK\-OWW lots.

    The Plus Pack includes:

    1\. A 1x2 seawall plaza section with cement stairs to provide easy pedestrian access to the seawall.

    2\. A 1x1 'End Section' featuring a wooden ramp that can be used to put a proper ending (or beginning) to the seawalls.

    3\. A 2x2 Inner Corner Plaza... similar in all regards to the CDK\-OWW Inner Corner section. This version features concrete stairs for easier pedestrian access and a colorful mosaic created by famed artist & tile expert, Simantha Grout.

    4\. A 3x3 Outer Corner Shop that can be connected to other Seaport Village Shop lots to form a seamless, continuous shopping structure of almost any shape or size. This lot functions as a large plaza instead of a COM$$$ with jobs in order to avoid the need to provide road access, which would limit your village design options. However, like the Random Shops, it also has a  random shop name  function with a unique set of random shop names and descriptions.

    **\*\*This lot requires the following dependencies:**

    **PEG CDK\-OWW Development Kit Volume 1,  
     PEG CDK\-OWW Seaport Village  
     PEG CDK\-SV Random Shops**

    **All Pegasus files are now legacy content and are no longer officially supported - however support from the wider community can be requested [here](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/)**.
