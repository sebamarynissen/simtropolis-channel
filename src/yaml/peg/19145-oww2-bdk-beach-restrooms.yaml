  summary: OWW2 BDK Beach Restrooms
  description: |-
    The OWW2 BDK Restroom is a modular add-on for your BDK beaches. The lot is 2 tiles wide and features a public restroom and shower facility. It can be used anywhere along your BDK beaches where a little extra variety and eye candy are desired. The lot's properties follow the BDK rule of any combination of 5 BDK tiles equalling the properties of a game-default beach lot.

    **\*\* This lot requires the following dependencies**

    PEG\-CDKM Marina

    PEG\-OWW2 Resource Pack 1

    PEG\-OWW2 Beach Development Kit

    **All Pegasus files are now legacy content and are no longer officially supported - however support from the wider community can be requested [here](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/)**.

    **\-CB Edit:** Added a patch to the file which prevents a potential game glitch.  
    While it is not certain a fix was needed, the files have been updated as a precautionary measure.
