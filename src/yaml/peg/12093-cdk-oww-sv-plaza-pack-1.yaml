  summary: CDK-OWW SV Plaza Pack 1
  description: |-
    The **SV Plaza Pack 1** includes 4 new small plazas to can be used to fill gaps around various Seaport Village lots and enhance the appearance of your Seaport Village complex. Although designed for the Seaport Village, the of course can be used stand-alone anywhere in your cities.

    All of these plazas have the same properties of a normal small plaza. They will appear in your Water Transportation Menu along with other Seaport Village lots.

    These are especially useful when mixing CDK\-OWW lots, which are 2 tiles deep, with the 3 tile deep Seaport Plaza lots. These plazas use the same texture as the CDK\-REC & CDK\-OWW styled lots and can be used to enhance those waterfronts as well

    **\*\*** Keep in mind that many Seaport Village lots provide jobs and as such must have access to roads. If you block that access with these plazas or any other lots, the lots with jobs will soon become abandoned and distressed.

    This pack includes the following:

    1\. 1x1 SV Plaza - A simple small plaza in the Seaport Village style. Includes a custom central planter-bench with modified seated automata that removes the chairs that accompanied them.

    2\. 1x1 Deluxe Plaza - A small plaza featuring the lighted tree common to many CDK lots.

    3\. 1x1 Parking Plaza - A simple, transit enabled parking lot that can be used with many CDK styles.

    4\. 1x1 Medallion Plaza - A plain plaza featuring a mosaic of the official Seaport Village compass logo.

    **Dependencies:** **None**

    **All Pegasus files are now legacy content and are no longer officially supported - however support from the wider community can be requested [here](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/)**.
