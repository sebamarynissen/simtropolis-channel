info:
  summary: Downtown Athletic Club
  description: |-
    The Downtown Athletic Club is better than a hospital as it will keep your Sims physically fit and looking good! Preventative medicine is the key to good health. Who needs a hospital when your healthy?

    V1.1 adjusts foundation threshold so it can be built on a lot foundation.

    The club provides all the health benefits of a hospital and offers the neighborhood an extra boost in both residential and commercial demand. Pay your trainers well and spend those advertising dollars to keep the club at maximum muscle quality.

    Includes rooftop pool,squash courts, rooftop patio deck and gardens, and the satellites sports network in the lounge.

    Many thanks to the Moddsquad for the great tutorials and GrampaAl who provided help getting the custom query to read properly.
