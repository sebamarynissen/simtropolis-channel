info:
  summary: Saxon Garden, Warsaw
  description: |-
    The Saxon Garden (Polish: Ogród Saski) is a 15.5 hectare public garden in Warsaw's Downtown (Sródmiescie), facing the Pilsudski Square and also the oldest public park in Warsaw. Founded in the late 17th century, it was opened to the public in 1727 as one of the first publicly accessible parks in the world.

    \------------------------------------

    Gardens are designed to use with Saxon Palace (see `pkg=ferox:saxon-palace`), but of course they could be use separately.

    In zip you find 2 parts of Saxon Garden

    lot size - 19x13 and 19x14

    plop cost - 10000

    monthly cost - 150

