  summary: Ujazdowskie Avenue 18, Warsaw BSC
  description: |-
    Build in the beginning of XX century as as luxury tenement. During world war II building was damaged by the Soviet phosphorus bomb and leater during Warsaw Uprising.

    As a result of the post-war reconstruction standard of the tenement was lowered through the division of flats to smaller. Ornaments and domes was removed.

    In ZIP you find:

    Ploppable and growable CS-$$ - plop cost 3000$, 244 workers, growable version grows in euro tileset.

    R-$$ version - space for 431sims, grows in euro tileset

    Lot size (all versions) 2x3

    More info in readme.

    Dependencies:

    [BSC Essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=443)

    Enjoy !
