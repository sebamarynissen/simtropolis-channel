info:
  summary: Jerozolimskie Avenue 59, Warsaw
  description: |-
    A bit dilapidated W2W house from center of Warsaw. Before war building has 6 floors, damaged during Second World War, after war two damaged floors was pulled down. Now big billboard was build in place of lacking floors .

    In game as R$ & CS$ and plop CS$.

    Lot size 3x4. Euro style.

    This version has 25 billboards. They are prop family so they will appear randomly in the moment of plopping or growing in your city. Most of those billboards show Polish brands or international brands but with Polish slogans, but some of them are in English and one in Russian. Few of this billboards was requests and don't presenting real brands, events etc.

    No dependencies
