info:
  summary: Post Office Rail Depot
  description: |-
    **SM2 Post Office Rail Depot**

    A 50's style building where mail used to be delivered to by trains and then sorted out for local delivery.

    Lot size 3x3

    Power req 8

    Water req 4

    Plop cost 3500

    Bulldoze cost 350

    Provides CS-$ 120 CS-$$ 62 jobs

    Transit capacity 80,000

    You will find it in the Landmark menu

    Run a DTR track through the lot so that both passenger and freight trains can traverse the lot.

    Compatible with both vanilla Maxis and NAM's RRW tracks.

    **Dependencies**

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

