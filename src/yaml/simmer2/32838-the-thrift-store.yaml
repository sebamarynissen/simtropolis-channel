  summary: The Thrift Store
  description: |-
    **SM2 The Thrift Store.**

    Just a run of the mill thrift store where you can shop for used clothes and old items.

    Some people have made a fortune after buying a cheap antique trinket and afterwards finding out that its worth a lot of money!

    You get 2 versions: Plop and Grow.

    Plop stats

    Lot size 3X2

    Plop cost 1500

    Power req 6

    Water req 10

    Provides 89 low wealth or 24 medium wealth jobs  
    You will find it under the landmark menu.

    Grow stats.

    Lot size 3X2

    Powe req 6

    Water req 10

    Stage 1 - 89 C$ Low wealth jobs.

    Simmer2

