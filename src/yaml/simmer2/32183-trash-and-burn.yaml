info:
  summary: Trash and Burn
  description: |-
    **SM2 Trash and Burn.**

    A massive garbage handling facility but also a power generating station. (waste to energy)

    Here the trash is incinerated and the heath generated by the furnaces is used to create steam which in turn runs in to a turbine generator thus creating energy.

    Lot size 10X6

    Handling capacity 50,000 tons per month.

    Power generated at peak 6,500

    Plop cost 7500

    Power used 8

    Water used 60

    Note - It can be used stand alone or in conjunction with SM2 Trash Dumper. The base textures are a match. If you wish to do so then refer to the picture included in this zip.

    Dependencies

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    **Alternate links for my packs only**

