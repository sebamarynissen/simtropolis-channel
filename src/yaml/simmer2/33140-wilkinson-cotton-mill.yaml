  summary: Wilkinson Cotton Mill
  description: |-
    **SM2 Wilkinson Cotton Mill**

    An old cotton mill for your maps.

    2 lots are provided, 1 plop and one grow.

    It was common sight back in the 19th century to see these mills everywhere. Now they are but a memory.

    This one is no longer in operation but it is being converted into a warehouse. That is why you see some cars and trucks on the property ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif ":)")

    On the plop lot connect the rail exit/entry to your rail network by forming a spur.

    Grow stats

    Stage 3

    Lot size 4x4

    Power req 10

    Water req 5

    Provides 60 I-M jobs

    Plop stats

    Lot size 5x4

    Plop cost 4200

    Bulldoze cost 150

    Power req 10

    Water req 5

    Provides 60 I-M jobs

    You will find the plop lot under the Landmark Menu.

    Dependencies

