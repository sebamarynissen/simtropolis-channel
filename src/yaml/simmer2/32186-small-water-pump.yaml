  summary: Small Water Pump
  description: |-
    **SM2 Small Water Pump.**  
      
    This small 1x1 HD water pump can be used to replace the old Maxis one.  
    Simple to use, just plop it and connect the water network to it.  
    Needs power to run.

    Produces 30,000m3 of water per month. You will find it in your water utilities menu.  
      
    Have fun!  
      
    Simmer2

