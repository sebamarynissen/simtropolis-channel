  summary: Pacific Freight Ltd
  description: |-
    **SM2 Pacific Freight Ltd**

    Full fledged DTR freight station with built in siding

    Lot size 10X5

    Freight capacity 24000

    Provides 45 IM jobs

    Requires water and power.

    RRW rail network requires NAM to be installed.

    Custom textures included.

    Bonus, this lot allows passenger trains to traverse it. You can plop in on a main like if you like.

    Dependencies

    SM2 Essentials  [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    SM2 Mega Prop Pack Vol1  [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    SM2 Mega Prop Pack Vol2   [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3645](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3645)

    BSC - VIP girafe carpack vol. 1 & 2   [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2821](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2821)

    Grfe Poplars [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3579](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3579)SP

    SuperSHK MEGA Textures [https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)

    North American Freight Cars Prop Pack [https://community.simtropolis.com/files/file/31976-north-american-freight-cars-prop-pack/](https://community.simtropolis.com/files/file/31976-north-american-freight-cars-prop-pack/)

    Note: you only need the "50box" folder from the North American Freight Cars Prop Pack

    **Alternate links for my packs only**

    SM2 Essentials v4 [https://community.simtropolis.com/files/file/32979-sm2-essentials-v4/](https://community.simtropolis.com/files/file/32979-sm2-essentials-v4/)

    SM2 Mega Prop Pack Vol1 [https://community.simtropolis.com/files/file/32980-sm2-mega-prop-pack-vol1/](https://community.simtropolis.com/files/file/32980-sm2-mega-prop-pack-vol1/)

