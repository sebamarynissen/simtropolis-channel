  description: |-
    **SM2 News Stand**

    Just a tiny 1x1 lot featuring a news stand and a small parking lot.

    I made 2 lots, 1 plop and 1 grow. Both are C$. You can choose either or both to put in your plugin, up to you.

    Both offer 4 C$ jobs and you will find the ploppable one under the landmark menu.

    Plop cost 1132

    Bulldoze cost 74

    Power req 1

    Water Req 2

    Simmer2

