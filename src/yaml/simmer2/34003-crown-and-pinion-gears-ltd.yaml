  description: |-
    **SM2 Crown and Pinion Gears Ltd**

    A fictional industrial factory that makes heavy gears.

    It comes in 2 versions - plop and grow.

    Plop stats

    Lost size 4x4

    Plop cost 7500

    Bulldoze cost 350

    Power req 28

    Water req 30

    Provides 375 I-M jobs

    You will find it in the Landmark menu.

    Grow stats

    Stage 3

    Lot size 4x4

    Bulldoze cost 494

    Power req 12

    Water req 25

    Provides 189 I-M jobs

