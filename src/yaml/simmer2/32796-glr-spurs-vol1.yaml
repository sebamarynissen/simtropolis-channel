  summary: GLR Spurs Vol1
  description: |-
    **SM2 GLR Spurs Vol1**

    Another first!!

    A set of 8 GLR spurs designed to spruce up your light rail network.

    They range from 5 to 10 tiles long and can be connected to your GLR network for that seamless look. Just create a spur and connect away.

    DTR, TTR and Quad rail designs are featured. They can even be used to create a small GLR depot. Use your imagination!!

    Lot sizes from 5x1 to 10x1

    Plop cost 100

    Power req 2

    Water Req 0

    No road connections needed

    You will find them under the light rail/bus/subway transport menu.

    Dependencies

