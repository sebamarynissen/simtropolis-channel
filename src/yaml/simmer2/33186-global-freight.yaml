info:
  summary: Global Freight
  description: |-
    **SM2 Global Freight**

    A freight yard with a DTR line splitting the lot in the middle.  
    This lot is designed to simulate 2 freight yards into one lot.

    It will also allow both passenger and freight trains to traverse it.

    Lot size 4X3

    Plop cost 4500

    Bulldoze cost 150

    Power req 5

    Water req 2

    Freight capacity 22500

    You will find it under the heavy rail menu.

    Dependencies

    bldgprop vol1 at [http://www.sc4devotion.com/maxis/bldgprop\_vol1.zip](http://www.sc4devotion.com/maxis/bldgprop_vol1.zip)

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    SM2 Mega Prop Pack Vol2 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3645](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3645)

