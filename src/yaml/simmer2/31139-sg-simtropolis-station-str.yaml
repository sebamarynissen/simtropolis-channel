info:
  summary: SG SimTropolis Station STR
  description: |-
    After many requests for a popular modern train station remake I decided to use Simgoober's wonderful SimTropolis train station model for the first one. More will come!

    This is the STR (Single Track Rail) version.

    Lot size 14X8  
    Capacity 62500

    It provides some jobs, acts as a bus hub and a parking lot as well.  
    Included are 2 extra models of a train semaphore made by me and off course, a custom made texture.

    Simmer2

