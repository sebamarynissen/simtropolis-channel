info:
  summary: Biofuel Distillers
  description: |-
    **SM2 Biofuel Distillers**

    These "stacks" or commonly known as "stills", is where the crude oil is separated into "fractions" by boiling the crude oil.

    Depending what the temperature is, you get Butane, Gasoline, Naphtha, Kerosene, Diesel and other heavy gas oil.

    I made 2 versions, plop and grow.

    **Plop stats**

    Lot size 2x2

    Plop cost 5000

    Bulldoze cost 300

    Power req 15

    Water req 40

    Provides 60 IM jobs

    You will find it under the Landmark menu

    **Grow stats**

    Lot size 2x2

    Stage 2 IM industry lot

    Power req 15

    Water req 40

    Bulldoze cost 41

    Provides 60 IM jobs

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

