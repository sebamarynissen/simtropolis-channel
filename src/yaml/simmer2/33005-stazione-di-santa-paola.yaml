  description: |-
    For redundancy sake I'm uploading my old lots here at the STEX. If you already have it please do not re-download it.

    **\*Warning\* I made this lot before I started batting therefore it requires an enormous amount of dependencies!**

    **The dependency list is the original one I made back in 2016 thus the format it is in**

    **Stazione di Santa Paola**

    I present you with a quaint little train station I used on my last trip to Italy.

    Fully rail transit enabled and will visually connect to roads.  
    It also acts as a parking lot for cars and a bus stop.

    Stats

    Name = St. Paola Train Station or Stazione di Santa Paola, in Italian.  
    Rail format = RRW  
    Size = 5X10  
    Plop cost = 1250  
    Bulldoze cost = 80  
    Capacity = 37500

    All textures are custom made just for this lot and are included.

