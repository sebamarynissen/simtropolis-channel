  summary: Home Depot Distribution Center
  description: |-
    **SM2 Home Depot Distribution Center**

    This is a smaller version of a Home depot distribution center I saw online. The real one is gigantic and would have taken an enormous amount of space on SC4 maps.

    I made it as a grow commercial service lot (CS$$)

    Stats are as follows

    Lot size 5x6

    Power req 19

    Water req 15

    Growth Stage 1

    Provides either CS$907 or CS$$229 jobs

    Bulldoze cost 200

    It will grown on all tilesets

    **Dependencies**

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

