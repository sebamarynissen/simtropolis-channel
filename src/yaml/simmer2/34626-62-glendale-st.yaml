  description: |-
    **SM2 62 Glendale St**

    A small early 20th century 4 stories residential tenement. Many north American cities had lots of these residential buildings. We can still see them today, perhaps with a mural on one of the sides. This is one model of a series which I call the downtown project. More of the same type of buildings but with a different color and mural scheme will be available soon.

    Lot size 1x1

    Growth stage 4

    Power req 1

    Water req 2

    Cap satisfied R-$39 R-$$23

    Bulldoze cost 291

    It will grow on medium and high density residential zoning. Any tileset.

    **Dependencies**

