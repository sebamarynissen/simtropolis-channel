  description: |-
    **SM2 Brass Stamping Co Plop**

    An old fictional factory that produces brass plating still in operation today.

    This is the plop version and it features a small train spur with some railcars included.

    It will connect to the rail network visually.

    Stats are

    Lot size 5x6 Medium Manufacturing industry

    Plop cost 9000

    Bulldoze cost 450

    Provides 425 I-M jobs

    Power req 40

    Water req 45

    You will find it in your Landmark menu

