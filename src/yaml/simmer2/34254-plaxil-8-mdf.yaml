  description: |-
    **SM2 Plaxil 8 MDF**

    Plaxil 8 is a modern factory located in Italy that makes MDF (Medium Density Fibreboard)  
    I tried within limits to recreate it for SC4.

    This is the grow version and the stats are as follows.

    Lot size 4x9

    IM stage 3

    Power req 55

    Water req 65

    Provides I-M 2790 medium wealth jobs

    Bulldoze cost 1037

    It will grow in high density industrial zoning.

