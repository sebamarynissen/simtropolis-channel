info:
  summary: True STR Sidings Vol1
  description: |-
    **SM2 True STR Sidings** are here!

    Sidings are used mostly as a parking spot for trains and they are found practically in any nation that has a rail network.

    This pack consist of 12 different STR sidings. They are from 16 to 22 tiles long! Made with dozens of proprietary train props families for maximum diversity.

    Every time you plop one it will have different railcars showing on the lot so that even if you plop them side by side they will look different.

    I also made a custom rail design overlay therefore almost all of them have different rail design.  
    They will connect to your RRW STR network and both your freight and passenger trains will run through them.

    **NOTE!** You only need the GP38 folder (the locomotives) from the North American Freight Cars Prop dependency listed

    Dependencies

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    North American Freight Cars Prop Pack [https://community.simtropolis.com/files/file/31976-north-american-freight-cars-prop-pack/](https://community.simtropolis.com/files/file/31976-north-american-freight-cars-prop-pack/)NOTE! You only need the GP38 folder from the North American Freight Cars Prop.

    **Alternate links for my packs only**

    SM2 Essentials v4 [https://community.simtropolis.com/files/file/32979-sm2-essentials-v4/](https://community.simtropolis.com/files/file/32979-sm2-essentials-v4/)

    SM2 Mega Prop Pack Vol1 [https://community.simtropolis.com/files/file/32980-sm2-mega-prop-pack-vol1/](https://community.simtropolis.com/files/file/32980-sm2-mega-prop-pack-vol1/)

    Have fun

    Simmer2
