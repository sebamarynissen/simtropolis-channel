info:
  summary: Borden's Dairy Processing Plant
  description: |-
    **SM2 Borden's Dairy Processing Plant**

    This lot is an example of rail served industry. There are countless out there and I would love to bring them all in SC4 ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif ":)")

    Borden is a real dairy company and this factory is an adaptation of one of their milk processing plants.

    Lot size 8X6

    Plop cost 9000

    Power consumed 120

    Water consumed 350

    Provides 390 IM jobs

    You will find it in your landmark menu.

    The middle rail will connect to the RRW network visually therefore make sure it is not on a main line. A simple spur will do.

    Dependencies

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

