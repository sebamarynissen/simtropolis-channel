info:
  summary: AMPS Rural Office
  description: |-
    **SM2 AMPS Rural Office**

    One of a series of lots made to embody the new upcoming mod AMPS (Allied Municipal Power of Simtropolis) thus the front sign AMPS.  
    A utility power company's small office.

    This one is designed for a somewhat rural setting just like the reals ones you see scattered throughout many countries rural sides.

    This lot will function just fine with or without the AMPS mod installed therefore it will be an option and not a requirement.

    Once the mod is released I will post a link.

    Lot stats.

    Medium Wealth C$$

    Lot size 2x2

    Power req 4

    Water req 3

    Plop cost 2500

    Bulldoze cost 250

    Provides C$31-C$$10 jobs

    You will find it under the power menu along many future similar lots.

    Simmer2

