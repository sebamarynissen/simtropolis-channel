  summary: Barrow Heliport
  description: |-
    **SM2 Barrow Heliport**

    An eye candy heliport to make your maps a bit more interesting.

    The only way to make it functional would have involved some heavy modification of the airport controller engine in the NAM folder and at this point it was not an option therefore you will have to settle for a non functional lot but it provides 144 medium C$$ jobs.

    You will find it under the airport menu.

    The entry/exit point can be connected to the street network for that seamless look.

    Lot size 14X10

    Plop cost 35000

    Power req 30

    Water req 15

    Provides 144 medium C$$ jobs

    Custom textures included!

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

