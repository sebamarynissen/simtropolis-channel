  summary: Train Depot North
  description: |-
    **SM2 Train Depot North**

    Continuing the train depot series here is the 3rd cardinal version. I made this one smaller and more compact in order to fit better in tight spaces.

    Connect to a single track rail spur for best visual effect.

    You will find it under the heavy rail menu.

    Lot size 6x5

    Power req 25

    Water req 10

    Plop cost 9000

    Bulldoze cost 400

    Provides 85 Jobs

    Simmer2

    **Dependencies**

