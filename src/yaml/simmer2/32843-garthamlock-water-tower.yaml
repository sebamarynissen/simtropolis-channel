info:
  summary: Garthamlock Water Tower
  description: |-
    **SM2 Garthamlock Water Tower**

    Another water tower based on a real one. This one is found in Glasgow UK.

    The night lights closely match the real ones as well. Look it up on Google and see.

    This lot produces water at a much cheaper rate per 3m than others so you can save money.

    Just connect it to your water pipes and play. You will find it under the water menu.

    Lot size 2x2

    Power consumed 10

    Water lost in the pipes 26

    Water Produced 75000

    Budget 100

    Plop cost 18000

    Bulldoze cost 180

    Simmer2

    Dependencies

