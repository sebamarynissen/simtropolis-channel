  description: |-
    **SM2 Dales Furniture Gallery**

    A modern furniture store for the discerning clients.

    It comes in 2 formats. 1 plop and 1 grow

    **Plop stats**

    4x3 lot size

    Plop cost 1250

    Bulldoze cost 150

    Power req 5

    Water req 4

    Provides C$55 or C$$212 jobs

    **Grow stats**

    4x2 lot size

    Power req 5

    Water req 4

    Provides C$55 or C$$212 jobs

    Will grow in any tileset.

