  summary: Nor Am Cold Storage
  description: |-
    **SM2 Nor Am Cold Storage**

    Based on a real American business.

    This is a temporary cold storage facility used to warehouse consumables that need to be kept refrigerated. From here they are then shipped to big chain stores to be sold.

    In order to make it growable I made it as a high wealth high tech industrial lot due to its size.

    Stats are as follow

    Lot size 6x7

    Power req 85

    Water req 38

    Provides I-HT$$$ 777 jobs

    Bulldoze cost 418

    It will grow on any tile set.

    **Dependencies**

