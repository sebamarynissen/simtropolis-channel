  description: |-
    **SM2 Reddington Concrete Plant**

    Here is a nice plant made to supply all the necessary concrete for those tall and boxy concrete buildings in SC4.

    Lot size 11x5

    Plop cost 9500

    Bulldoze cost 500

    Power req 35

    Water req 80

    Provides 140 Medium Wealth IM jobs

    Look under the Landmark menu

    You can connect the SAM dirt road to the entry and exit for that seamless look.

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

