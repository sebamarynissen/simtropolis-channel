  description: |-
    For redundancy sake I'm uploading my old lots here at the STEX. If you already have it please do not re-download it.

    **\*Warning\* I made it before I started batting therefore it requires an enormous amount of dependencies!**

    **The dependency list is the original one I made back in 2016 thus the format it is in**

    **Schiffenberg Monastery**

    For those historic maps here is something that will blend in nicely.  
    The gate house will connect to the street (Visual connection Only) (I used the SAM PEG dirt road for the example pic included)  
    You will find it in your Landmark menu.

    Model created by **Kwakelaar**

    Enjoy!

    Simmer2

