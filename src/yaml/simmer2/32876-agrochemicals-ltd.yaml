  summary: Agrochemicals Ltd
  description: |-
    **SM2 Agrochemicals Ltd**

    A fictional industrial rail served factory which deals with farm chemicals.

    It also acts as a freight yard.

    Both freight and passenger trains will traverse the lot but you have the choice to place it on a spur or the main rail line.

    Lot size 8x5

    Plop cost 45000

    Freight capacity 9500 tons

    Power req 25

    Water req 10

    Provides 25 jobs

    Dependencies

