  summary: RRW Spurs and Siding Vol1
  description: |-
    For redundancy sake I'm uploading my old lots here at the STEX. If you already have it please do not re-download it.

    **\*Warning\* I made this set before I started batting therefore it requires an enormous amount of dependencies!**

    **The dependency list is the original one I made back in 2016 thus the format it is in**

    **Simmer2's RRW Spurs and Siding Vol1**

    Spice up your RRW rail network with these 10 detailed real railway spurs and sidings.  
    Let the conductor in you, shine bright!!

    These are not just simple DTR's (Dual Track Rail) spurs and sidings, besides a few of those, I have included STR (Single Track Rail), QTR (Quad Track Rail) and some combos for variety!!

    You can transit connect them beside your rail network in remote locations on the map, use them as puzzle pieces to create a bigger railyard or place them near industrial/manufacturing facilities to simulate train commerce, just like real life.

    Remember, they are just spurs and sidings, no automata will go through them.

    Simmer2

