  description: |-
    **SM2 Large Water Treatment Plant**

    A larger water treatment plant but still tight enough to fit in smaller areas. More efficient than the medium one I just released,

    Plop it on a flat surface and connect the water network to it.

    You will find it in the water menu.

    Lot size 3x3

    Plop cost 5000

    Bulldoze cost 350

    Power req 15

    Water req 30

    Monthly budget 100

    Cleans 100,000m3 of water over 80 tiles radius.

