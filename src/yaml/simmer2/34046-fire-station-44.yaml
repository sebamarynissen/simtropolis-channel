  summary: Fire Station 44
  description: |-
    **SM2 Fire station 44**

    Fire station 44 is a fictional fire hall made to serve your maps.It can either be used for urban or non-urban settings.

    Plop cost 6500

    Bulldoze cost 350

    Power req 15

    Water req 9

    Coverage radius 592 meters

    Can dispatch up to 4 fire trucks

    Provides 12 jobs.

    Monthly budget cost 180

    You will find it under the civic menu

    Have fun

    Simmer2

