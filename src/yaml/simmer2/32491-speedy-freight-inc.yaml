  summary: Speedy Freight Inc.
  description: |-
    SM2 Speedy Freight Inc.

    Small 5X4 STR freight yard. Place on a rail spur. Only freight trains will cross this lot.

    Plop cost 4900

    Freight capacity 12,500 tons

    Provides 5 jobs

    Requires power and water to function.

    Dependencies.

