  summary: Small Oil Depots C
  description: |-
    **SM2 Small Oil Depots C**

    This is a set of 3 self contained mini oil depots for your industrial maps.  
    These are European brands

    1 Aral - 1 Euroil and 1 Vopak

    1) **SM2 Aral Oil Tank**

    Lot size 3x2

    Stage 3 medium wealth I-D 59

    Power req 15

    Water req 1

    Bulldoze cost 326

    Provides ID$$ 59 industrial jobs.

    2) **SM2 Euroil Oil Tank**

    Lot size 3x2

    Stage 3 medium wealth I-D 59

    Power req 15

    Water req 1

    Bulldoze cost 326

    Provides ID$$ 59 industrial jobs.

    3) **SM2 Vopak Oil Tank**

    Lot size 3x2

    Stage 3 medium wealth I-D 59

    Power req 15

    Water req 1

    Bulldoze cost 326

    Provides ID$$ 59 industrial jobs.

    All of them will grow in high density industrial zoning.

    **Dependencies**

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

