info:
  summary: Heritage Roundhouse MissVanleider version
  description: |-
    As requested by [@MissVanleider](https://community.simtropolis.com/profile/619004-missvanleider/) (Thus the MV on the lot name)

    This is the smaller version of SM2 Heritage Roundhouse. (Lot size 14X14)

    The new distinctive name is SM2\_MV\_Heritage Roundhouse. (Lot size = 8X14)

    Cost to plop = 30,000  
    Cost to bulldoze = 3,000  
    Monthly maintenance = 220  
    Provides 34 jobs.

    This version will not allow trains to pass through however you can still connect the rail and street stubs to the game networks for a better visual effect.

    Dependencies

    The original SM2 Heritage Roundhouse and its dependencies.

    [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3500](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3500)

    or

    If you don't want the original lot to show up in your rail menu then just remove "SM2 Heritage Roundhouse.dat" from your plugin.  
    The rest must remain in the plugin in order to have no issues with SM2\_MV\_Heritage Roundhouse.

    Enjoy

    Simmer2
