  summary: Rutger Hauer Station
  description: |-
    **SM2 Rutger Hauer Station.**

    A simple 6X4 DTR train station.

    Cost to plop 4000

    Capacity 47500

    Besides being a train station, it also acts as a bus stop and a car park. Compatible with both RRW and Maxis vanilla rail.

    Credit and congratulations goes to **The British Sausage** for winning the name contest for this lot! Very fitting name indeed ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif ":)")

    Credit for the amazing main building goes to **Aarsgevogelte**. Thank you!

    Have fun, Simmer2

    PS Lots of HD props included in this zip.

