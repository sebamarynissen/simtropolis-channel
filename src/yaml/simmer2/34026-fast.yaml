  description: |-
    **Happy new year everyone!**

    **SM2 FAST**

    The Five-hundred-meter Aperture Spherical radio Telescope, FAST nicknamed Tianyan, is a radio telescope located in the Dawodang depression , China.  
    It is the world's largest filled-aperture radio telescope.

    More info here [https://en.wikipedia.org/wiki/Five-hundred-meter\_Aperture\_Spherical\_Telescope](https://en.wikipedia.org/wiki/Five-hundred-meter_Aperture_Spherical_Telescope)

    Lot size 1x1 (actual model size is 12x12 overhanging)

    Plop cost 25000

    Bulldoze cost 500

    Power req 85

    Water req 0

    Monthly maintenance 0

    This lot does not required road access, an MMP one will do just fine.

    You will find it in the Park menu

    **Dependencies**

    SM2 Mega Prop Pack Vol5 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=4046](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=4046)

