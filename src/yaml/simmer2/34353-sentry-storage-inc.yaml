  summary: Sentry Storage Inc
  description: |-
    **SM2 Sentry Storage Inc**

    A self storage facility not unlike many seen anywhere. Front gated and steel fenced for added security.

    All buildings and props rendered in HD.

    This is the landmark version with CS$$ jobs and you will find it under the landmark menu.

    Lot size 8x5

    Power req 9

    Water req 4

    Plop cost 4500

    Bulldoze cost 450

    Provides CS$76 or CS$$48 jobs.

    Flatten terrain before placing.

    Simmer2

