  description: |-
    **SM2 Markham Train Station**

    Loosely based on a real station in Italy, I present a dual DTR station with a high passenger capacity.

    Look under the heavy rail menu. This station will not allow freight trains through, plan accordingly.

    Stats

    Lot size 9x5

    Plop cost 35000

    Bulldoze cost 1500

    Power req 25

    Water req 15

    Passenger capacity 90000

