  summary: Oil Pipelines Vol2
  description: |-
    **SM2 Oil Pipelines Vol2**

    Another set of petroleum pipes. This set sports an industrial concrete base and the addition of a few more pieces.

    Straight quad, dual, curved 90's, bridges, ends, crossovers, T's. Everything you need to connect my oil tanks in order to make vast oil storage fields. There are even 2 crossover pieces for my old Aqueduct set.

    26 pieces in total.

    Cost to plop 20

    Bulldoze cost 35

    No power or water requirements.

    Monthly maintenance 0

    You will find them under the power menu (less cluttered)

    Dependencies

    SM2 Mega Prop Pack Vol2 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3645](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3645)

