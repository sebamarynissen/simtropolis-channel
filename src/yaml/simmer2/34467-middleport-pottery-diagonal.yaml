  description: |-
    **SM2 Middleport Pottery (Diagonal)**

    A 19th century pottery business turned into a souvenir shop.

    This is the diagonal version and it is to be plopped in a diagonal setting.

    Lot size 1x1 overhanging (takes up 3 diagonal tiles)

    Power req 5

    Water req 12

    Plop cost 4200

    Bulldoze cost 500

    Provides medium wealth CS$48 or CS$$24 jobs

    You will find it under the Landmark Menu

    Dependencies

