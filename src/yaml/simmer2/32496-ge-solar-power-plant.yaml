  summary: GE Solar Power Plant
  description: |-
    SM2 GE Solar Power Plant

    Another solar power plant. This one instead of being modular, is pre assembled.

    For those of you that don't want to waste time with assemblies but still want a realistic solar power plant, this is your answer.

    The panels are timed to follow daylight just like the modular one I uploaded previously.

    Lot size 5X5

    Power output 2500

    Cost to plop 2500

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    SM2 Mega Prop Pack Vol2 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3645](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3645)

    SM2 Modular Solar Power Plant [https://community.simtropolis.com/files/file/32484-sm2-modular-solar-power-plant/](https://community.simtropolis.com/files/file/32484-sm2-modular-solar-power-plant/)

