  description: |-
    **SM2 Small Oil Depots B**

    This is a set of 3 self contained mini oil depots for your industrial maps.

    1 Mobil - 1 Gulf and 1 Pioneer

    1) SM2 Gulf Oil Tank

    Lot size 3x2

    Stage 3 medium wealth I-D 59

    Power req 15

    Water req 1

    Bulldoze cost 326

    Provides ID$$ 59 industrial jobs.

    2) SM2 Mobil Oil Tank

    Lot size 3x2

    Stage 3 medium wealth I-D 59

    Power req 15

    Water req 1

    Bulldoze cost 326

    Provides ID$$ 59 industrial jobs.

    3) SM2 Pioneer Oil Tank

    Lot size 3x2

    Stage 3 medium wealth I-D 59

    Power req 15

    Water req 1

    Bulldoze cost 326

    Provides ID$$ 59 industrial jobs.

    All of them will grow in high density industrial zoning.

