info:
  summary: ADM Grain Elevator SD
  description: |-
    **SM2 ADM Grain Elevator SD**

    This time I bring you a beautiful full size industrial style Grain Elevator.

    Grain Elevators are all over the place, they are used to collect, store and ship mostly wheat grains. This one is a truly colossal model based on a real life structure found in Alberta, Canada.

    This particular model had to be rendered in SD (Standard Definition) because of its sheer size (I could not coax my computer to cough up the full size HD version.  
    However there is a somewhat smaller version which I managed to render in HD (High Definition), available as a separate lot.

    You will also find 2 sets of standalone Silos included in this Zip. These silos (1X and 2X) can be plopped in existing farms field and then by using a variety of MMP's to construct a roadway, can simulate silos on a farm.

    Both silos have no power, roads and water requirements therefore they can be plopped anywhere.

    The dirt roads will connect visually. Trucks will bring the goods and the DTR rail will allow freight trains to cross the lot after loading.

    I suggest to connect the DTR network as a spur because passenger trains will not cross the lot.

    Freight capacity = 80,000 tons

    Jobs = 268 low, 133 med and 26 high

    Plop cost = 39,200

    Power = 39

    Water = 154

