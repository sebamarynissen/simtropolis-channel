info:
  summary: 60s Freight and Livestock Railyard
  description: |-
    For redundancy sake I'm uploading my old lots here at the STEX. If you already have it please do not re-download it.

    **\*Warning\* This project was my first mega lot. I made it before I started batting therefore it requires an enormous amount of dependencies!**

    **The dependency list is the original one I made back in 2016 thus the format it is in.**

    **60s Freight and Livestock Railyard**

    \*I present you not with one but two massive railyards combined in to one.  
    It is a fictional railyard from the 60's built over and around a turn of the century (1900's) building that was purchased by the National Rail Company.

    These lots are very detailed and prop heavy thus the huge dependencies list and the reason it had to be split, but I bet most players already have the necessary packs.  
    They are a pair but could work individually if you wish, however because they are visually connected with rail junctions they are best used together.

    Lot 1 is fully transit enabled to railway and streets therefore only freight traffic will go through. I suggest when you create the rail network for it, you connect these lots on spurs. Allowing passenger traffic to bypass.

    Lots 2 will transit connect with the railway and will function as a freightyard but you will not see the freight trains go fully through it. They will start from and end at it.  
    It is however fully street transit enabled to freight truck traffic. Same bypass as lot 1 must be implemented.

    I made 2 RRW texture packs for these lots, these packs are based on the RRW textures created by **Swordmaster**, **Indiana Joe** a few by **Fantozzi.**  
    I modified them, added a few that I created and gave them new IIDs. Most of these RRW texture were never released for lotting purpose therefore anyone can now use them as long as proper credit is given to the original creators.

    The building on lot 1 was created by **Fukuda**.\*

