  summary: Cooling Tower
  description: |-
    **SM2 Cooling Tower**

    Just a simple cooling tower. Used mainly for cooling steam from power generating plants.

    You get 2 lots. One growable and one Ploppable

    Grow stats

    Lot size 2x2

    Medium Wealth dirty industry

    Provides ID 45 jobs

    Growth stage 3

    Power req 14

    Water req 38

    Plop stats

    Same as above plus the cost to plop.

    Plop cost 1850

    You will find the ploppable under the landmark menu

