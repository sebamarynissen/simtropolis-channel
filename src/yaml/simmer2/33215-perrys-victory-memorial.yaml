  summary: Perry's Victory Memorial
  description: |-
    **SM2 Perry's Victory Memorial**

    From Wikipedia

    "A 352-foot (107 m) monument — the world's most massive Doric column — was constructed in Put-in-Bay, Ohio by a multi-state commission from 1912 to 1915 "to inculcate the lessons of international peace by arbitration and disarmament." The memorial was designed after an international competition from which the winning design by Joseph H. Freelander and A.D. Seymour was chosen.

    Perry's Victory and International Peace Memorial was established to honor those who fought in the Battle of Lake Erie during the War of 1812, and to celebrate the long-lasting peace among Britain, Canada and the U.S. The Memorial column, rising over Lake Erie, is situated five miles from the longest border in the world"

    Lot size 3X5

    Landmark effect 40 over 20 tiles

    Plop cost 85000

    Bulldoze cost 4500

    Power req 15

    Water req 0

    Monthly Maintenance 250

    You will find in under the Landmark menu.

    Simmer2

