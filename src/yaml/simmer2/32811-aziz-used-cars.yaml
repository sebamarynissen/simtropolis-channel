  description: |-
    **SM2 Aziz Used Cars**

    A common view in just about any town. A good old used car sales joint, it even has those ubiquitous colored flags waving in the wind ![:)](https://community.simtropolis.com/assets/emoticons/LlamaSmile.gif ":)")

    It comes in 2 versions. Plop and grow.

    Plop version costs 1500

    Bulldoze cost 40

    Power req 1

    Water req 2

    Monthly cost 0

    Offers 4 C$ jobs and you will find under the Landmark Menu.

    Grow version stats. Same as above.

    Low wealth, low density commercial zoning required.

