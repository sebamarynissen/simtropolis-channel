info:
  summary: Locomotives Refueling Station
  description: |-
    **SM2 Locomotives Refueling Station**

    Here is where SC4 locomotives go to refuel those hungry diesel tanks.

    Lot size 12X6

    Cost to plop 25000

    Bulldoze cost 1500

    Power consumed 45

    Water consumed 20

    Provides 230 IM jobs

    This lot is designed to allow both freight and passenger trains to cross it therefore you can plop it on the main line.

    \*Note\* This lot does not act as a freight yard.

    Transit capacity 90000

    Have fun!

    Simmer2

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    SM2 Mega Prop Pack Vol2 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3645](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3645)

    SM2 Mega Prop Pack Vol3 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3787](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3787)

    BSC - VIP girafe carpack vol. 1 & 2 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=2821](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2821)

    North American Freight Cars Prop Pack [https://community.simtropolis.com/files/file/31976-north-american-freight-cars-](https://community.simtropolis.com/files/file/31976-north-american-freight-cars-)prop-pack/

    NOTE! You only need the GP38 folder from the North American Freight Cars Prop.

    Textures included.

