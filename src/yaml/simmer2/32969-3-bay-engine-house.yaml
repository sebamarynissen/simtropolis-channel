info:
  summary: 3 Bay Engine House
  description: |-
    **SM2 3 Bay Engine House**

    A small 3 bay rail engine house where locomotives go for small repairs.

    Compact design so it can fit in tight places. Place it on a spur, not on the main rail line.

    The lot requires road access in order for the sims to go to work there.

    The locomotives are in a family therefore you will get different liveries every time you plop the lot. A few other props are also in families.

    It offers $$25 jobs.

    Lot size 10x2

    Plop cost 6500

    Bulldoze cost 950

    Power req 10

    Water req 10

    As usual, custom textures included.

    You will find it under the rail menu.

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    SM2 Mega Prop Pack Vol2 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3645](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3645)

    SM2 Mega Prop Pack Vol3 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3787](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3787)

    SM2 Mega Prop Pack Vol4 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3885](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3885)

    BSC - VIP Girafe Poplars [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3579](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3579)

