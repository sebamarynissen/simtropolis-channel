  description: |-
    **SM2 Geothermal Power Plant**

    Geothermal is another mostly untapped source of renewable energy.

    There are places on Earth where the crust is thin enough to be able to drill into in order to tap its heat which is used to vaporizes water in to steam and is then made to turn turbines with attached dynamos that create clean electric power.

    You will find it under the power menu.

    Lot size 4x4

    Plop cost 37500

    Bulldoze cost 2500

    Power consumed 10

    Water consumed 90

    Power generated 25000

    Life expectancy 100 years.

    Monthly maintenance 250

