info:
  summary: AMPS Rural Maintenance Yard
  description: |-
    **SM2 AMPS Rural Maintenance Yard**

    Another of a series of lots made to embody the new upcoming mod AMPS (Allied Municipal Power of Simtropolis) thus the front sign AMPS.

    A maintenance yard for an electric utility company.  
    It is designed for either a rural or an industrial setting.

    This lot will function just fine with or without the AMPS mod installed therefore it will be an option and not a requirement.

    Once the mod is released I will post a link on this page for the optional project.

    Stats are as follows

    Functional landmark CS$$

    Lot size 4x4

    Plop cost 15000

    Bulldoze cost 500

    Power req 9

    Water req 12

    Provides CS$82 or CS$$23 jobs

    You will find it under the Landmark menu.

    **Dependencies**

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

