    **SM2 Tyrell Pharmaceutical R & D**

    A fictional pharma company that operates a Research and Development division. This is such facility.

    I modded this lot to be a medium wealth CO$$ providing 475 jobs.

    The 2 road stubs on the parking lot side are transit enabled and will connect to your road network for a seamless visual effect.

    Custom textures included.

    Lot size 6x6

    Power req 52

    Water req 45

    Plop cost 32500

    Bulldoze cost 2200

    Provides 475 CO$$ jobs.

    You will find it in the Landmarks menu.

