info:
  summary: RRW Spurs and Sidings Vol2
  description: |-
    **SM2 RRW Spurs and Sidings Vol2**

    8 dead end railways spurs and 2 sidings of various lengths to spruce up your railways.

    From 5 to 14 tiles long.

    They will connect to your DTR rail network but feature TTR and Quad designs.

    Plop cost 1500 each

    They require power but no water.

    They also do not need road access therefore eliminating that pesky no access zot.

    Lots of prop families were made thus giving you a different railcars and clutter configuration everytime you plop them.

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

