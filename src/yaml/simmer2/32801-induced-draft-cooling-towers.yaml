info:
  summary: Induced Draft Cooling Towers
  description: |-
    **SM2 Induced Draft Cooling Towers**

    Another method for cooling massive amount of steam generated by either nuclear or non nuclear power plants.

    This system actually recovers the condensed water for re circulation.

    Lot size 10x3

    Plop cost 35000

    Bulldoze cost 7500

    Power req 120

    Water req 120

    Provides 64 IM jobs.

    You will find it under your Landmark menu.

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

