  summary: Small Oil Depots A
  description: |-
    **SM2 Small Oil Depots A**

    This is a set of 3 self contained mini oil depots for your industrial maps.

    2 Aral and 1 Mobil

    **1) Aral Quad Oil Tanks**

    Lot size 4x2

    Stage 3 medium wealth I-D 76

    Power req 12

    Water req 1

    Bulldoze cost 233

    Provides ID$$ 76 industrial jobs.

    **2) Aral Six Oil Tanks**

    Lot size 3x3

    Stage 3 medium wealth I-D 62

    Power req 14

    Water req 1

    Bulldoze cost 232

    Provides ID$$ 62 industrial jobs.

    **3) Mobil Quad Oil Tanks**

    Lot size 4x2

    Stage 3 medium wealth I-D 63

    Power req 12

    Water req 1

    Bulldoze cost 233

    Provides ID$$ 63 industrial jobs.

    All of them will grow in high density industrial zoning.

