info:
  summary: Locomotive Wash Station
  description: |-
    **SM2 Locomotive Wash Station**

    Even the hard working locomotives need a bath once in a while.

    Connects to your rail network.

    This lot does not act as a freight yard. Please ensure its on a spur and not on a main line.

    Bonus: This lot is also compatible with Maxis vanilla rails.

    You will find it under the rail menu.

    Lot size 3X3

    Plop cost 3500

    Bulldoze cost 30

    Monthly lease 15

    Power req 15

    Water req 40

    Simmer2

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

