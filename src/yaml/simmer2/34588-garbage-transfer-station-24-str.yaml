  summary: Garbage Transfer Station 24 STR
  description: |-
    **SM2 Garbage Transfer Station 24 STR**

    A realistic garbage transfer station where the local garbage is shipped to be burned for waste to energy purpose or for burial somewhere off the maps...

    This is the STR (Single Track Rail) version.

    Lot stats.

    Lot size 6x3

    Plop cost 9500

    Bulldoze cost 1200

    Power req 9

    Water req 12

    Population served 25000

    Percent reduction 50%

    Monthly cost 200

    Provides 49 jobs

    You will find this station under the garbage menu

    **Dependencies**

