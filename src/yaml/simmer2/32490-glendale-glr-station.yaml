  description: |-
    **SM2 Glendale GLR Station**

    3X3 Round GLR station.

    It has car park facilities and also acts as a bus hub.

    Cost to plop 2500

    Capacity 37500

    Needs power to run

    Plop it and run the EL tracks through it. Don't forget to use the GLR tool to flatten the network

    Dependencies

    SM2 Mega Prop Pack Vol1 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3640](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3640)

    SM2 Mega Prop Pack Vol2 [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3645](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3645)

    The NAM is also a must for this to work.[https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=851](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=851)

