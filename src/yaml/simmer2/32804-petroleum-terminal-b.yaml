info:
  summary: Petroleum Terminal B
  description: |-
    **SM2 Petroleum Terminal B**

    Yet another oil terminal, this one also acts as a freight yard,

    Lot size 10x3

    Plop cost 15000

    Bulldoze cost 1500

    Power req 15

    Water req 6

    Freight capacity 12500 tons

    It also provides a few Id jobs

    Connect it to your rail network on a stub.

    You will find it under the rail menu.

    Dependencies

