info:
  summary: Train Repair Yard
  description: |-
    Welcome back for more of my wonderful RRW lots.

    When locomotives (engines) and train cars need repairing they are brought to these specialized yards where repairs and reconditioning are conducted in order to keep the train fleet of a nation functioning.  
    Well even our SC4 train fleet need repairs once in a while so I decided to make one for everyone to use.

    This time I present you with a very detailed replica of a real Train Repair Yard.  
    As usual all textures are custom made for the lot for that touch of realism.  
    Most props are HD therefore you must play the game in hardware mode to see this baby in all its glory.

    I modified it to be a medium wealth industrial lot thus giving your sims 98 manufacturing jobs.  
    It will also allow both commuter and freight trains to traverse the lot for that real visual feel.  
    The other rail stub will connect to the rail system visually only and so will the 3 street entry/exits.

    You will find it under your rail icon in game.

    A special thank you goes to **mgb204** for creating the wonderful rail depot buildings, just in time for this project.

    For more details and if you wish to see new projects come to life, follow this link [https://www.sc4devotion.com/forums/index.php?topic=17211.300](https://www.sc4devotion.com/forums/index.php?topic=17211.300)

    Have fun

    **Simmer2 aka SM2**

