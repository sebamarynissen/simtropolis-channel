info:
  summary: Port Train Depot
  description: |-
    **SM2 Port Train Depot**

    I made this train depot to fit in a seaport environment for one of my maps however it can be plopped anywhere a smaller train depot is needed if you wish.  
    It's designed with both DTR and STR rail connections for a better visual impact.

    Lost size 9x4

    Plop cost 18000

    Bulldoze cost 1200

    Power req 20

    Water req 10

    You will find it under the heavy rail menu.

    This lot is not a freight yard.

    Dependencies

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

