info:
  summary: AMPS Energy Research Facility
  description: |-
    **SM2 AMPS Energy Research Facility**

    Yet another in a series of lots made to embody the new upcoming mod AMPS (Allied Municipal Power of Simtropolis)

    This is the facility where all energy research is conducted and the results are then implemented for a better power grid.

    This lot will function just fine with or without the AMPS mod installed therefore it will be an option and not a requirement.

    Once the mod is released I will post a link on this page for the optional mod.

    Both entrances will connect to the road network for a better visual impact

    Stats are as follows

    Functional landmark Hightech Industry

    Lot size 7x7

    Plop cost 55000

    Bulldoze cost 4000

    Power req 42

    Water req 34

    Provides ID I-HT$$$650 jobs

    You will find it under the Landmark menu.

    Simmer2

