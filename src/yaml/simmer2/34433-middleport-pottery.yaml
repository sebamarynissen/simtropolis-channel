  description: |-
    **SM2 Middleport Pottery**

    An 18th century pottery manufacturing establishment. Pottery making was a big business 100 years ago and more.  
    There are lots of these types of buildings all over Europe and even in the USA, some are abandoned, some have been renovated in to modern businesses. Yet others have been converted in to residential condos.

    I made this one in to a medium wealth industrial manufacturing lot.

    Lot size 4x1

    Growth stage 3

    Jobs provided I-M 95

    Power req 8

    Water req 18

    Bulldoze cost 566

    It will grow in high density industrial zoning.

