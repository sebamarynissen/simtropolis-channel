  summary: Milk and Things
  description: |-
    **SM2 Milk and Things**

    An old variety store for your maps.

    You get 2 lots in one package.

    Both lots will grow on low, medium and high density commercial zoning on any tileset.

    Lot 1

    Lot size 2x2

    Stage 2

    Power req 2

    Water req 14

    Bulldoze cost 177

    Low wealth CS$-24

    Lot 2

    Lot size 1x2

    Stage 2

    Power req 2

    Water req 7

    Bulldoze cost 177

    Low wealth CS$-15

    **Dependencies**

    SM2 Essentials [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=3586](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3586)

