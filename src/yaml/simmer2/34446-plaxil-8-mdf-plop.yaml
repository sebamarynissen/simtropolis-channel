  summary: Plaxil 8 MDF
  description: |-
    **SM2 Plaxil 8 MDF (plop version)**

    Plaxil 8 MDF is a modern factory located in Italy that makes MDF (Medium Density Fibreboard)  
    I tried within limits to recreate it for SC4.

    The lot includes a railside section that will connect to the rail network. Both freight and passenger trains will cross the lot with no issues. It also features 2 street stubs that will visually connect to the street network.

    This is the plop version and the stats are as follows.

    Lot size 5X10

    Plop cost 55000

    Power req 80

    Water req 95

    Provides I-M 2790 medium wealth jobs

    Bulldoze cost 5000

    Transit capacity 48000

    You will find it in the Landmark menu.

    Simmer2

