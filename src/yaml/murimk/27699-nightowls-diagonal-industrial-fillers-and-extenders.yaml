info:
  summary: NightOwls Diagonal Industrial Fillers and Extenders
  description: |-
    **Diagonal Industrial Fillers and Extenders**  
      
      
    This is the first installment in a (future) series of 'GridBuster' - Lots designed to break the grid using overhanging props of different shapes and sizes. This set is focused on small industrial fillers and extenders to fill in blank spots and cover up 'dead spots'.  
      
    All of these lots are 1x1, with overhanging props to fill in a larger area.  
      
      
      
    **LIST OF ITEMS**  
      
      
    **Fillers -**  
      
    Dirt Texture - 8 pcs.  
    Grunge Texture - 5 pcs.  
      
    **Extenders -**  
      
    Dirt Texture - 5 pcs.  
    Grunge Texture - 5 pcs.  
      
      
    ![diag_IND_Fillers.jpg](http://dl.dropbox.com/u/7858447/Hosted%20Pictures/diag_IND_Fillers.jpg)  
      
    ![diag_IND_Extenders.jpg](http://dl.dropbox.com/u/7858447/Hosted%20Pictures/diag_IND_Extenders.jpg)  
      
      
      
      
    **DEPENDENCY**  
      
    **[Murimk Prop Pack Vol 03 - Industrials](https://community.simtropolis.com/files/file/27698-murimk-prop-pack-vol03-industrials/)**  
      
      
      
    **DEVELOPER NOTES**  
      
    Fillers are Landmarks with 3 I-D jobs.  
    Need water, power, road access. Slight pollution.  
      
    Extenders are neutral.  
      
    Located in '*Landmarks*' menu.  
      
      
      
    **INSTALLATION**  
      
      
    Unpack into the plugins folder ('*My Documents/Plugins*').  
      
    All new props are packed into a resource dat. The lots are unpacked and kept in two different subfolders.  
    If you wish to use only some of the lots, just remove the unwanted lots from your plugin folder.  
      
      
      
    **SUPPORT**  
      
      
    If you have comments or find yourself in need of support please visit:  
      
    **[NightOwl Productions Thread](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=9154.msg206401#msg206401)**  
      
    or  
      
    **[Murimk Productions](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?topic=8654.0)**  
      
      
      
    **CREDITS**  
      
    Concept - Paeng and Murimk  
    Batting - Murimk  
    Lotting, modding and artwork - Paeng
