info:
  summary: Radical RCI demand mod
  description: |-
    Most of you may have or not have remembered Radical One's super demand mod.

    Well this one is more powerful and unlike the other one this one is compatible with the CAM.

    In addition I have included a graph mod that will increase the RCI demand plus bar to 65,000 so now you can have/grow stage 15 CAM. Or stage 8 SimCity 4 or Rush Hour buildings exceeding 60,000 pretty easy if there is ever any that is.

    It is very important to know that there are 2 files in the zip. The first file will max out all RCI demand types such as R$ R$$ R$$, CS$ CS$$ CS$$$ CO$$ CO$$$, I-AG I-ID I-IM I-IHT to 65,000 now just like the other one demand will always stay the same no mater what you do. Like let say you wanted to raise taxes to 20% to make a huge profit will demand will still be maxed out. ![:yes:](https://community.simtropolis.com/assets/emoticons/LlamaYes.gif)

    Be careful that file depends on the graph mod I made and will not work with out it. The 2nd file will increase the RCI demand range to 65,000 you may use that file any time you want or choose to use it. Like most demand mods the one in that first file is 100% radical tested no crash to desktops or bugs.

    Just put the 2nd file or both files in your plugins folder and enjoy. ![:D](https://community.simtropolis.com/assets/emoticons/LlamaGrin.gif)![:ohyes:](https://community.simtropolis.com/assets/emoticons/LlamaOhYes.gif)
