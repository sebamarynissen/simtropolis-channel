info:
  summary: FrankU Dutch Windmills Project Set 1
  description: |-
    This first set of my Dutch Windmills Project contains four functional lots based on Oppies Dutch Windmill.  
    In the Netherlands windmills were used as power source before invention of steam power. There were thousands of them. Oppie made a nice model of one of the most common types.  
    I used this model to make four different lots. I also used many prop families, so every plopped mill will look different. I hope I don't scare you by the amount of dependencies.  
      
    The mills are **power plants** with the properties of Maxis windmills, just plopping is twice as expensive.

    I also provided four eyecandy lots.

    The dependencies:  
    [Oppie dutch windmill](http://www.simcityplaza.de/index.php/freizeit-und-tourismus/wahrzeichen/file/486-windmuehle-von-oppie) (you need only the model file)  
    [FrankU Farm Prop Families V1.1](http://simtropolis.com/forum/files/file/26485-franku-farm-prop-families-maxis-and-bsc/)  
    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props - D66 Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=396)  
    [BSC MEGA Props - Gascooker Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397)  
    [BSC MEGA Props JRJ Vol04.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1585)  
    [BSC MEGA Props JRJ Vol05.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1585)  
    [BSC MEGA Props - MJB Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)  
    [BSC MEGA Props - RT Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=398)  
