info:
  summary: FrankU Dutch Farm Lots Stage 0
  description: |-
    Here it is: the first set of **Dutch Farm Lots**.  
      
    The set contains 35 farm lots. The lots contain only field props, so when they grow you will see only crops, just like in real life, where not every plot of farmland has a house, a barn or a shed.  
      
    In order to be able to recognize the simple state of these "farms" I call them Stage 0, but in fact they are simple Stage 1 farm lots.  
    Stages 1 up to 7 will come later.  
    The farms are CAMpatible and I think they are SPAMpatible.  
    Don't get shocked by the list of dependencies. If you do: just leave this set on the STEX.  
       
    **Dependencies**  
    Of course you need my  
    [Dutch Farm Fields set V2.0](https://community.simtropolis.com/files/file/27456-franku-dutch-farm-fields/)  
       
    And furthermore:  
    [Simgoober Farm Fields Revised](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=955)  
    [PEG\_Spam\_Super\_Resource](https://community.simtropolis.com/files/file/26079-peg-spam-super-resource-pack/)  
    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)  
    [BSC MEGA Props - SG Vol 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
    [BSC MEGA Props - CP Vol01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props - MJB Vol01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)  
    [BSC MEGA Props - swi21 Vol01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=403)  
    [RFR Maize set 1.1](https://community.simtropolis.com/files/file/27139-rfr-maize-set/)  
    [BSC Essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=443)  
      
    Have fun!  
      
    FrankU, december 2013
