info:
  summary: FrankU Dutch Lighthouse Reward
  description: |-
    These Dutch Lighthouse lots are part of my set of Dutch Reward Lots that replace the Maxis Rewards. Both lots replace the Maxis Lighthouse. They have exactly the same stats.  
       
    I provided two versions:  
    A rural one for placement on a dune or in other natural surroundings.  
    A seaport area one with a dirty shed and concrete textures for placement in a seaport or urban area.  
    You can *use only one* of these reward lots in your plugins, so you have to choose and store the other in a safe place or delete it.  
       
    I also provide Landmark versions of both lots. You can plop them as often as you like. You find them in the seaport menu.  
       
    Dependencies:  
       
    [FrankU Heblem Sand Addon](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=3102)  
    [HBS Flora Prop Pack vol.01](https://community.simtropolis.com/files/file/24398-hbs-flora-prop-pack-vol-01/)  
    [Nexis Lighthouse model 4](https://community.simtropolis.com/files/file/29427-nexis-lighthouse-model-4-propset/)  
    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)  
    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BNL Essentials v1.1](https://community.simtropolis.com/files/file/28639-bnl-essentials/)  
    [Bldgprop\_vol1.dat](https://www.sc4devotion.com/forums/index.php?page=9)  
       
    From the set  
    [Village Pack - 9 new houses from Zeeland, the Netherlands](https://community.simtropolis.com/files/file/22379-village-pack-9-new-houses-from-zeeland-the-netherlands/)  
    you need only the following model file: the rest may be deleted: zeeland\_village\_\_2-0x5ad0e817\_0x7a2fd206\_0x30000.SC4Model  
       
    Have fun
