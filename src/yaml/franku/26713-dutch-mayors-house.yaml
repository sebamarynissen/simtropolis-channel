info:
  summary: FrankU Dutch Mayors House
  description: |-
    **The Lot**  
      
    This Dutch Mayors House is the first of a growing set of Dutch Reward Lots that replace the Maxis Rewards. The set is meant to be used as an add on to the Dutch Farm Lots that I am making and that will be released somewhere in the end of 2011.  
    As already said: the lot replaces the Maxis Mayors house. It has exactly the same stats.  
    Lot size: 3x3.  
      
    **The dependencies**  
      
    As the lot is meant as an add on to the Dutch Farm Lots I used only dependencies that are already needed for that set. The only extra dependency is the model file.  
      
    Dutch\_Mayorshouse building exemplar.dat (included)  
      
    [Model of the house taken from the Haarlemmergold Dutch 9 building Pack 2](https://www.simtropolis.com/forum/files/file/17358-dutch-9-building-pack/).  
    You need only the file: Dutch Row House 79-0x5ad0e817\_0xd16a90f3\_0x30000.SC4Model  
      
    And the usual suspects:  
    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)  
    [BSC MEGA Props - SG Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
    [BSC MEGA Props - swi21 Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=403)  
    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props - D66 Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=396)  
    [BSC MEGA Props - MJB Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)
