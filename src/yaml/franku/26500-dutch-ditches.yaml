info:
  summary: FrankU Dutch Ditches
  description: |-
    Because everyone refused to make them, I tried it myself.  
    I wanted to have some very simple narrow ditches that fit into a Netherlands themed region. And here they are.  
      
    They fit perfectly to Pegasus PPonds kit, and you can use them together to make large areas of ditches, lakes, streams etc.  
      
    Dependencies:  
    [Chrisadams RRP Pasture Flora](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1886)  
    [PEG PPonds](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?action=downloads;sa=view;down=432), but only the file: PPond\_Tahoe\_STYLE.dat  
    [SFBT essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750), but only the file: SFBT\_ArkenbergeJoe\_Props.dat  
      
    Have fun!  
    FrankU
