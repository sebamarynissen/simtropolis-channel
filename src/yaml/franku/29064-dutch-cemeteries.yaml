info:
  summary: FrankU Dutch Cemeteries
  description: |-
    So here are my cemeteries.

    In your game they replace the Maxis Cemetery Rewards. But they are also available as park lots, so you can plop them as often as you like.

    I guess it's all clear now, there is really nothing much more to say.

    Well, except maybe one thing: the cemeteries have different sizes than the originals.

    Cemetery 1 is 4x6 tiles and has the same effects as the original cemetery. Cemetery 2 is 5x7, cemetery 3 is 7x9 and contains a church. The properties of these two are increased in relation to their new sizes. So now you have more effect for free!

    You will need the following dependencies, otherwise the results are really very dull.

    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)

    [BSC MEGA Props - SG Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)

    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    [BSC MEGA Props - MJB Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)

    [bldgprop\_vol1](https://www.sc4devotion.com/forums/index.php?page=9)

    [BNL Essentials V1.1](https://community.simtropolis.com/files/file/28639-bnl-essentials/)

    [Tdoorn Eembden Moderkerk](https://community.simtropolis.com/files/file/18235-tdoorn-eembden-moderkerk/)

    Have fun with them!

    FrankU
