info:
  summary: FrankU Dutch Windmills Project Set 2
  description: |-
    This is my second set of Dutch Windmills. It contains 5 lots with IM jobs,an 5 eyecandy Landmarks.  
    They are based on the Stellingmolen by Meurdoos. I used the non animated model.  
    Because I make extensive use of prop families (most of them I made myself) every plop of a lot will show different vehicles, sheds, flora and other details.  
      
    The Stellingmolen was the Dutch power source for industry. That’s why I decided to give them IM jobs.  
      
    There is a fair amount of dependencies. Most of them are identical to the dependencies you need for my Windmills set 1. I can also predict that you will need them for most of my coming uploads: set 3 and 4, and the large set of Dutch Farm Lots. So don’t hesitate when you like my work!  
      
    Here we go:  
      
    [Meurdoos Stellingmolen](https://www.simtropolis.com/forum/files/file/22284-dutch-stellingmolen/) (you need only the non-animated model file)  
    [FrankU Farm Prop Families V1.1](http://simtropolis.com/forum/files/file/26485-franku-farm-prop-families-maxis-and-bsc/)  
    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props - D66 Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=396)  
    [BSC MEGA Props - Gascooker Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397)  
    [BSC MEGA Props JRJ Vol04.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1585)  
    [BSC MEGA Props JRJ Vol05.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1585)  
    [BSC MEGA Props - MJB Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)  
    [BSC MEGA Props - RT Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=398)  
    [BSC MEGA Props - SG Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
    [BSC MEGA Props - swi21 Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=403)  
    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)  
    [BSC Textures Vol 01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)  
    [SFBT Essentials](http://kurier.simcityplaza.de/details.php?file=5)  
    [BSC MEGA Props - KWKVol02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=627)  
    [JS Tobacco Barn](https://www.simtropolis.com/forum/files/file/24389-js-tobacco-barn/) (you need only the model and the desc files)  
    [Zeeland Village 9 houses](https://www.simtropolis.com/forum/files/file/22379-village-pack-9-new-houses-from-zeeland-the-netherlands/) (you need only the zeeland\_village\_4 model file)

    And for **Version 2** you also need:

    [BNL Essentials V1.1](https://community.simtropolis.com/files/file/28639-bnl-essentials/)

    Have fun with them and give me your feedback in [my lot thread](https://www.sc4devotion.com/forums/index.php?topic=9146.0) on SC4 devotion.  
      
    FrankU
