  summary: Dutch Resort Hotel
  description: |-
    This is my Dutch version of the Maxis Resort Hotel. As you might have found out already this lot is part of my still growing Dutch Rewards Replacements set. It will grow until I have replaced all Maxis reward lots with my own Dutch themed versions.

    I based the lot on Marcoheutinks (formerly known as Meurdoos) Sint Johannes de Deo building from Utrecht.

    In the set you will also find a Lanmark version. Choose whichever you like to use.

    The dependencies are mainly usual suspects:

    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)  
    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props - SG Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
