  summary: FrankU Dutch Marina Reward
  description: |-
    Hi folks,

    This is the Dutch version of the Maxis Marina.

    As we probably all agree the Maxis Marina is a bad lot, to say it politely.

    The lot comse in two flavours. See the differences on the edges in the provided images. You may only use one in your cities.

    Both are also available as Landmarks. These can be used simultaneously.

    The marina lot might be a nice addition to the NBVC marina lots, if you use these already. It might also be an encouragement to use these nice lots if you don't.

    Anyway: it's all up to you.

    Dependencies:

    [NBVC Marina](https://community.simtropolis.com/forums/topic/68471-plex-on-the-stex-community-support/forum/index.php?action=downloads;sa=view;down=727)

    [Dutch Historical Houses 1 (Leerlooierstraat)](https://community.simtropolis.com/files/file/17336-dutch-historical-houses/)

    [Dutch Historical Warehouses 1 (Zoutkade)](https://community.simtropolis.com/files/file/17396-dutch-historical-warehouses/)

    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)

    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    [BSC MEGA Props - MJB Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)

    [WAS\_NL\_Props\_Vol01.dat](https://community.simtropolis.com/files/file/28522-dutch-prop-pack/)

    [BNL Essentials v1.1](https://community.simtropolis.com/files/file/28639-bnl-essentials/)

    Have fun with them!

    FrankU
