group: franku
name: dutch-churches
version: "1.0"
subfolder: 650-religion
info:
  summary: FrankU Dutch Churches
  description: |-
    **The Lots**  
      
    This set contain four churches in more or less Dutch style that replace the four Maxis Houses of Worship Rewards.  
    I selected four nice looking church models and placed them on new lots.  
      
    Properties are identical to Maxis Houses of Worship. I made a new Icon.  
    Lot sizes: 2x2 and 3x3.

    I also provided landmark versions of the lots, so you can plop them as often as you like.

    **The dependencies**  
      
    There are quite some dependencies:  
    First of all four for the models of the churches.  
      
    Furthermore a set of proppacks and texturepacks that I frequently use for my still growing set of Dutch Lots (upcoming large farms set, other rewards, windmills, etc)  
      
    The necessary files are:  
      
    [Church 1](https://community.simtropolis.com/files/file/17456-dutch-church-spaarnwoude/) = Dutch Church2a-0x5ad0e817\_0x5289c81c\_0x30000.SC4model  
    [Church 2](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=420) = SG\_NordicChurch.dat  
    [Church 3](https://community.simtropolis.com/files/file/22483-new-york-dutch-church/) = New York Dutch Church-0x5ad0e817\_0xd60e0589\_0xf0000.SC4model  
    [Church 4](https://community.simtropolis.com/files/file/4489-old-church/) = simchurch-0x5ad0e817\_0x8e811925\_0x30000.SC4model  
      
    And the usual suspects:  
    [BSC\_TexturePack\_Cycledogg\_V 01b](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)  
    [BSC MEGA Props - CP Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props - SG Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
    [BSC MEGA Props - swi21 Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=403)  
    [BSC MEGA Props - D66 Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=396)  
    [BSC MEGA Props - MJB Vol01.dat](http://http//sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)  
    [BSC MEGA Props - Gascooker Vol01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=397)  
    [bldgprop\_vol1.dat](https://www.sc4devotion.com/forums/index.php?page=9)

    For **Version 2** you also need

    [BNL Essentials](https://community.simtropolis.com/files/file/28639-bnl-essentials/)

    If you think this is a large list, let me tell you then that I use these, and some other packs, as standards for all of my Dutch uploads. So if you care for a large amount of Dutch style lot, there is not problem at all. Besides that most of these packs are very common and many of you will have them already in the plugins folder.  
      
    Have fun!
